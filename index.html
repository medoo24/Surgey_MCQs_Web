 cause a chronic increase in intra-abdominal pressure and are not a recognized risk factor for hernias."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11551, "q": "Which of the following hernias is more common in multiparous women?", "o": ["Indirect inguinal hernia", "Lumbar hernia", "Umbilical hernia", "Direct inguinal hernia"], "correct": 2, "e": "Pregnancy causes stretching of the abdominal wall and linea alba, which can lead to widening of the umbilical ring<br>. As a result, umbilical and paraumbilical hernias are more common in multiparous women."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11552, "q": "Which of the following is NOT a complication of an inguinal hernia?", "o": ["Irreducibility", "Inflammation", "Strangulation", "Obstruction", "Bleeding"], "correct": 4, "e": "While bowel within a hernia can become ischemic and bleed, spontaneous bleeding is not a recognized primary complication of an uncomplicated hernia itself<br>. The main complications are incarceration (irreducibility), obstruction (blockage of the bowel lumen), and strangulation (compromise of the blood supply)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11553, "q": "Which of the following is NOT true in relation to strangulated hernias?", "o": ["They present with local pain and then signs of bowel obstruction.", "A previously reducible hernia can strangulate at any time.", "Strangulation is more common in femoral hernias.", "Strangulation can be reliably excluded in irreducible hernias on clinical examination.", "They require urgent surgery."], "correct": 3, "e": "It is not possible to reliably exclude strangulation in an incarcerated (irreducible) hernia based on clinical examination alone<br>. While tenderness, erythema, and toxicity suggest strangulation, their absence does not rule it out<br>. Any acute, painful, irreducible hernia must be assumed to be strangulated and requires emergency surgery."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11554, "q": "Regarding the anatomy of the inguinal canal, which of the following is true?", "o": ["In infants the internal and external rings are almost superimposed.", "The inferior epigastric vessels lie posterior and lateral to the internal ring.", "The inguinal canal is about 10 cm long.", "The internal ring is an opening in the external oblique aponeurosis."], "correct": 0, "e": "In infants, the inguinal canal is shorter and straighter than in adults, with the internal (deep) and external (superficial) rings located nearly on top of one another<br>. As the child grows, the abdominal wall develops, and the rings separate, creating a more oblique canal."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11555, "q": "Which of the following is true about a sliding inguinal hernia?", "o": ["It is common in men.", "It should be suspected in small hernias.", "It is more common in young patients.", "It is impossible to control with a truss, and hence an operation is indicated."], "correct": 3, "e": "The original key shows 'd'<br>. This is the best description among the options<br>. A sliding hernia involves a retroperitoneal organ (like the bladder or colon) forming part of the hernia sac wall<br>. These are typically large, broad-necked hernias that are difficult or impossible to control effectively with a truss, making surgery the indicated treatment."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11556, "q": "Which of the following statements regarding a femoral hernia is true?", "o": ["The femoral canal occupies the most lateral compartment of the femoral sheath.", "It can be easily controlled by a truss.", "Strangulation is the initial presentation in 40 per cent of patients.", "An operation is only occasionally required."], "correct": 2, "e": "Femoral hernias have a narrow, rigid neck (the femoral ring), making them highly prone to incarceration and strangulation<br>. It is estimated that up to 40% of femoral hernias present as an emergency with obstruction or strangulation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11557, "q": "Which of the following statements is true regarding umbilical hernias?", "o": ["Men are affected more frequently than women.", "Irreducibility is common due to omental adhesions within the sac.", "The Mayo operation involves a mesh repair of the hernia.", "Infantile umbilical hernias need immediate surgery."], "correct": 2, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11558, "q": "Which of the following are true regarding \u2018burst abdomens\u2019 (fascial dehiscence)?", "o": ["The incidence is around 10\u201315 per cent.", "Midline and vertical incisions are more likely to burst than transverse incisions.", "Catgut suture is associated with a lower risk of burst abdomen.", "Most cases are managed conservatively."], "correct": 1, "e": "Midline vertical incisions cut across the lines of tension in the abdominal wall aponeurosis<br>. They are under more constant tension than transverse incisions, which run parallel to these lines, and therefore have a higher risk of fascial dehiscence."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11559, "q": "In incompletely descended testes, which of the following statements is FALSE?", "o": ["The incidence in full-term male infants is about 4 per cent.", "A testis absent from the scrotum after 3 months is unlikely to descend.", "An incompletely descended testis tends to atrophy as puberty approaches.", "Early orchidopexy can preserve function.", "Orchidopexy reduces the chances of developing a testicular tumour."], "correct": 4, "e": "While orchidopexy (surgically bringing the testis into the scrotum) improves fertility potential and allows for easier examination of the testis, it does not eliminate the inherently increased risk of malignancy associated with an undescended testis<br>. The risk remains higher than in a normal testis, although placing it in the scrotum facilitates early detection of any tumor."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11560, "q": "The following statements are true about a hydrocele except:", "o": ["A hydrocele is a collection of fluid within the tunica vaginalis.", "A congenital hydrocele causes an intermittent swelling.", "An acute hydrocele in a young man may be a sinister finding.", "Testicular pathology may cause a secondary hydrocele.", "Simple needle drainage is an effective permanent treatment."], "correct": 4, "e": "Simple needle aspiration of a hydrocele provides temporary relief, but the fluid reaccumulates rapidly because the underlying fluid-secreting tunica vaginalis is left intact<br>. Definitive surgical treatment requires excision or eversion of the hydrocele sac (tunica vaginalis)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11561, "q": "In testicular tumours, which of the following statements is FALSE?", "o": ["A scrotal lump that is inseparable from the testis is likely to be a tumour.", "Lymphatic spread is usually to the inguinal lymph nodes.", "Teratomas occur in the third decade and seminomas in the fourth decade.", "Seminomas usually spread via the lymphatics."], "correct": 1, "e": "The lymphatic drainage of the testis follows its embryological descent from the abdomen<br>. Therefore, it drains to the retroperitoneal (paraaortic) lymph nodes<br>. The inguinal nodes drain the skin of the scrotum, not the testis itself."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11562, "q": "The following are true about the inguinal canal EXCEPT:", "o": ["It is a 4 cm tunnel in the lower abdominal muscles.", "It contains the spermatic cord in males & round ligament in females.", "The floor is formed by the inguinal ligament & the roof is formed by the conjoint tendon.", "Boundaries include the external oblique muscle posteriorly & fascia transversalis anteriorly."], "correct": 3, "e": "The anterior wall of the inguinal canal is formed by the external oblique aponeurosis<br>. The posterior wall is formed by the fascia transversalis<br>. This statement has the anatomy reversed."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11563, "q": "The following organs can be found within a hernia sac EXCEPT:", "o": ["Colon", "Ovary", "Urinary Bladder", "Prostate"], "correct": 3, "e": "The prostate is a fixed, retroperitoneal organ located deep within the pelvis<br>. It is not mobile and cannot enter a hernia sac<br>. The other organs listed (colon, ovary, bladder) are intraperitoneal or partially retroperitoneal and can be found in hernia sacs."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11564, "q": "The most common type of hernia is:", "o": ["Femoral", "Umbilical", "Inguinal", "Incisional"], "correct": 2, "e": "Inguinal hernias (both direct and indirect) are the most common type of abdominal wall hernia, accounting for approximately 75% of all cases<br>. They are particularly common in men."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11565, "q": "The following are causes of acquired hernia EXCEPT:", "o": ["Chronic cough", "Unobliterated processus vaginalis", "Pregnancy", "Ascites"], "correct": 1, "e": "An unobliterated or patent processus vaginalis is the cause of a congenital indirect inguinal hernia<br>. Acquired hernias develop due to factors that weaken the abdominal wall or chronically increase intra-abdominal pressure, such as coughing, obesity, or pregnancy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11566, "q": "A Richter's hernia is a type of hernia containing:", "o": ["Two loops of bowel in the sac.", "Only a portion of the circumference of the intestine in the sac.", "A portion of the Urinary Bladder in the sac.", "Only omentum in the sac."], "correct": 1, "e": "A Richter's hernia is one in which only a part of the intestinal wall's circumference becomes trapped in the hernia defect<br>. It is dangerous because it can strangulate and become necrotic without causing a full bowel obstruction, leading to a delayed diagnosis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11567, "q": "All the following are true when the sac content is omentum EXCEPT:", "o": ["It feels doughy on consistency.", "It gives no gurgling sensation on reduction.", "It is dull on percussion.", "Reduction begins with difficulty but finishes easily."], "correct": 3, "e": "Omentum within a hernia sac tends to form adhesions and is often difficult to reduce<br>. Bowel, on the other hand, is classically described as 'reducing with a gurgle', and often the reduction is easy once it begins<br>. The phrase in D describes the reduction of bowel, not omentum."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11568, "q": "Regarding the superficial (external) inguinal ring, all are true EXCEPT:", "o": ["It is located superior and medial to the pubic tubercle.", "It is also named the 'superficial ring'.", "It is a slit-like opening in the external oblique aponeurosis.", "The hernia sac of a direct hernia does not pass through it."], "correct": 0, "e": "The original file states '1/2 inch above Mid inguinal point'<br>. This is the surface marking for the deep (internal) inguinal ring<br>. The superficial (external) ring is located just superior and medial to the pubic tubercle<br>. A large direct or indirect hernia will protrude through the superficial ring to become a visible groin swelling<br>. So D is also incorrect."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11569, "q": "Injury to the ilioinguinal nerve during hernia repair can cause:", "o": ["Direct hernia due to paralysis of the conjoint tendon.", "Loss of erectile function.", "Numbness of the scrotum & medial aspect of the upper thigh.", "Testicular dragging pain."], "correct": 2, "e": "The ilioinguinal nerve provides sensation to the skin of the upper medial thigh, the root of the penis, and the upper part of the scrotum in males (or labia majora in females)<br>. Injury to this nerve during inguinal hernia surgery is a common cause of chronic groin pain and numbness in these areas."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11570, "q": "The boundaries of Hesselbach's triangle are:", "o": ["Inferior epigastric artery medially & conjoint tendon laterally.", "Lateral border of rectus muscle medially, inferior epigastric artery laterally, and inguinal ligament inferiorly.", "Ilioinguinal nerve laterally & inguinal ligament medially.", "ASIS laterally & pubic tubercle medially."], "correct": 1, "e": "Hesselbach's triangle is the site where direct inguinal hernias occur<br>. Its boundaries are: Medially: the lateral border of the rectus abdominis muscle<br>. Laterally: the inferior epigastric vessels<br>. Inferiorly: the inguinal ligament."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11571, "q": "An indirect (oblique) inguinal hernia:", "o": ["Is directed straight forward through the abdominal wall.", "Occurs mainly in old age.", "Can occur at any age & is bilateral in about 10-15% of cases.", "Is commonly irreducible."], "correct": 2, "e": "Indirect inguinal hernias are congenital in origin (due to a patent processus vaginalis) and can therefore present at any age, from infancy to old age<br>. They are the most common type of hernia in both sexes and at all ages<br>. They have a known predisposition to be bilateral."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11572, "q": "All of the following is true about the clinical picture of an indirect inguinal hernia EXCEPT:", "o": ["The swelling increases in size with coughing.", "It gives a gurgling sensation during reduction if it contains bowel.", "It can reach the scrotum.", "The direction of reduction is straight backward."], "correct": 3, "e": "An indirect hernia follows the oblique path of the inguinal canal<br>. To reduce it, one must apply pressure upwards, outwards, and backwards, along the line of the canal towards the deep inguinal ring<br>. A direct hernia, in contrast, reduces straight backward."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11573, "q": "About the deep ring occlusion test, all are true EXCEPT:", "o": ["It can differentiate between indirect, direct, & femoral hernias.", "It is not commonly performed now.", "In this test, an indirect hernia does not come out until the thumb is released.", "The test starts by asking the patient to reduce the hernia."], "correct": 0, "e": "The deep ring occlusion test can help differentiate an indirect hernia from a direct hernia<br>. However, it cannot differentiate a femoral hernia, which emerges inferior to the inguinal ligament."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11574, "q": "During surgery, a hernia sac can be identified by all of the following EXCEPT:", "o": ["It is opaque.", "It has a pearly white color.", "It contains the vas deferens & spermatic artery.", "It has defined edges."], "correct": 2, "e": "The hernia sac is formed from peritoneum<br>. The vas deferens and spermatic vessels are structures of the spermatic cord<br>. In an indirect hernia, the sac lies within the spermatic cord, alongside these structures, but does not contain them within its wall."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11575, "q": "Herniorrhaphy (tissue repair) has the following characters EXCEPT:", "o": ["Repair of the hernia by suturing tissue layers together.", "Should not be performed under tension.", "It is indicated for small hernias in young patients with good muscles.", "Bassini repair is one of its techniques."], "correct": 0, "e": "Absorbable sutures are not suitable for a durable hernia repair as they would dissolve before adequate scar tissue has formed, leading to a high rate of recurrence<br>. Hernia repairs are performed with permanent, non-absorbable sutures or mesh."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11576, "q": "Regarding a direct hernia, all the following are true EXCEPT:", "o": ["The neck of the sac is medial to the inferior epigastric artery.", "The sac and its contents are contained within the spermatic cord.", "It usually occurs in the elderly and more than 50% are bilateral.", "It is uncommonly complicated by strangulation."], "correct": 1, "e": "A direct hernia pushes directly through the weakened posterior wall of the inguinal canal (Hesselbach's triangle)<br>. It is separate from the spermatic cord<br>. In contrast, an indirect hernia's sac enters the deep ring and travels within the layers of the spermatic cord."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11577, "q": "Any of the following can be a complication of a hernia EXCEPT:", "o": ["Bleeding", "Strangulation", "Obstruction", "Rupture due to massive trauma"], "correct": 0, "e": "While severe trauma could theoretically cause a hernia to rupture, it is an extremely rare event<br>. Bleeding into the sac or from strangulated bowel is more common<br>. The main complications are irreducibility, obstruction, and strangulation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11578, "q": "An irreducible (incarcerated) but not strangulated hernia can be presented by any of the following EXCEPT:", "o": ["It is not tense.", "It is not tender.", "There are no signs of intestinal obstruction.", "Lost the impulse on coughing."], "correct": 3, "e": "A simple irreducible hernia still has a patent connection to the abdominal cavity<br>. Therefore, when intra-abdominal pressure is raised by coughing, that pressure is transmitted into the sac, creating a visible or palpable cough impulse<br>. Loss of the cough impulse is a sign that the neck of the sac has become blocked by edema and swelling, and is a worrying sign of impending or actual strangulation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11579, "q": "A strangulated hernia can be presented by:", "o": ["Lost expansile cough impulse, tenderness, tension, & irreducibility.", "Tenderness with an intact impulse on cough.", "No tension.", "Hydrocele of the hernia sac."], "correct": 0, "e": "Strangulation is a clinical diagnosis based on a constellation of signs<br>. The hernia becomes painful, tender, and tense due to edema<br>. It is irreducible, and as the neck becomes obstructed, the cough impulse is lost<br>. The patient will also develop signs of intestinal obstruction."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11580, "q": "Which type of hernia is most liable for strangulation?", "o": ["Incisional", "Para-umbilical", "Femoral", "Direct inguinal"], "correct": 2, "e": "Femoral hernias have the highest rate of strangulation because they pass through a narrow and rigid anatomical space, the femoral ring<br>. Direct inguinal hernias, with their wide necks, have the lowest rate."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11581, "q": "The most common type of hernia that presents as a strangulated emergency is:", "o": ["Incisional", "Inguinal", "Para-umbilical", "Femoral"], "correct": 1, "e": "While femoral hernias have the highest *rate* of strangulation, inguinal hernias are vastly more common overall<br>. Therefore, in absolute numbers, the most frequently encountered strangulated hernia in the emergency room is a strangulated inguinal hernia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11582, "q": "The pathological sequence of a strangulated hernia includes all of the following EXCEPT:", "o": ["Impeded venous return", "Intestinal obstruction", "Impaired arterial blood flow", "Gangrene"], "correct": 1, "e": "The primary pathology is vascular compromise<br>. Constriction at the hernia neck first obstructs low-pressure venous return, causing congestion and edema<br>. This swelling then worsens the constriction, eventually impeding high-pressure arterial inflow, leading to ischemia and gangrene<br>. Intestinal obstruction is a parallel process but not the cause of the gangrene."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11583, "q": "During hernial repair surgery, all the following are 'wrong' principles except:", "o": ["Viable intestine is returned back to the abdomen.", "Necrotic omentum should never to be excised.", "A mesh should be applied to tightly cover the cord.", "Herniorrhaphy (tissue repair) should be performed under tension."], "correct": 0, "e": "A fundamental principle of strangulated hernia surgery is to assess the viability of the contents<br>. If the intestine is deemed viable after being released and warmed, it is safely returned to the abdominal cavity<br>. Non-viable bowel must be resected<br>. All other statements describe incorrect surgical principles."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11584, "q": "The loss of an expansile impulse on coughing during hernia examination is a key sign of:", "o": ["A simple irreducible hernia.", "An obstructed hernia.", "A strangulated hernia.", "A retrosternal goiter."], "correct": 2, "e": "Loss of the cough impulse implies that the neck of the hernia sac is completely occluded, preventing the transmission of intra-abdominal pressure<br>. This is a critical sign that distinguishes a simple incarcerated hernia from a strangulated hernia, where vascular compromise is occurring."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11585, "q": "The synthetic material most commonly used for tension-free hernioplasty is:", "o": ["Polypropylene mesh (e.g., Prolene)", "Polyglycolic acid mesh (e.g., Vicryl)", "Double-faced mesh", "Silk mesh"], "correct": 0, "e": "Polypropylene is a permanent, non-absorbable synthetic polymer that is macroporous, promoting tissue ingrowth and forming a strong scar plate<br>. It is the most widely used material for mesh hernia repairs (e.g., the Lichtenstein repair)<br>. Vicryl is absorbable and unsuitable for this purpose."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11586, "q": "Which of the following is not a predisposing factor for a hernia?", "o": ["Chronic obstructive pulmonary disease", "Obesity", "Urinary stones", "Pregnancy", "Peritoneal dialysis"], "correct": 2, "e": "Hernias are caused by chronically increased intra-abdominal pressure<br>. COPD (cough), obesity, pregnancy, and peritoneal dialysis all cause this<br>. Urinary stones cause acute pain and potential obstruction but are not a cause of chronically elevated intra-abdominal pressure."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11587, "q": "Which of the following hernias is more common in multiparous women?", "o": ["Indirect inguinal hernia", "Lumbar hernia", "Umbilical hernia", "Direct inguinal hernia"], "correct": 2, "e": "Multiple pregnancies stretch the linea alba and the fascia around the umbilicus, weakening these structures<br>. This makes multiparous women more susceptible to developing umbilical and paraumbilical hernias."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11588, "q": "Which of the following is not a complication of an inguinal hernia?", "o": ["Irreducibility (Incarceration)", "Inflammation", "Strangulation", "Obstruction", "Bleeding"], "correct": 4, "e": "Bleeding is not a primary complication of an inguinal hernia itself<br>. The classic complications are incarceration (the hernia cannot be reduced), obstruction (the lumen of the bowel within the sac is blocked), and strangulation (the blood supply to the hernia contents is compromised)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11589, "q": "Which of the following is NOT true in relation to strangulated hernias?", "o": ["They present with local and then generalized abdominal pain and vomiting.", "A reducible hernia can strangulate at any time.", "This is more common in femoral hernia.", "They can be reliably excluded in irreducible hernias on clinical examination."], "correct": 3, "e": "The clinical distinction between an irreducible (incarcerated) hernia and a strangulated one can be impossible<br>. While signs like tenderness, fever, or skin changes suggest strangulation, their absence does not rule it out<br>. Any acutely painful, irreducible hernia must be treated as a surgical emergency."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11590, "q": "Regarding the anatomy of the inguinal canal, which of the following are true?", "o": ["In infants the internal and external rings are almost superimposed.", "The inferior epigastric vessels lie posterior and lateral to the internal ring.", "The inguinal canal is about 10 cm long and is directed downwards, medially and forwards.", "The internal ring is a U-shaped opening in the external oblique aponeurosis 1<br>.25 cm above the mid-inguinal point."], "correct": 0, "e": "In neonates and infants, the abdominal wall is less developed, making the inguinal canal shorter and more direct<br>. The deep and superficial rings are located nearly directly over one another<br>. As the child grows, the canal elongates and becomes more oblique, providing a better protective 'shutter' mechanism."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11591, "q": "Which of the following is false about a sliding inguinal hernia?", "o": ["It is far more common in men.", "It should be suspected in all large, long-standing inguinal hernias.", "It is impossible to control with a truss, and hence an operation is indicated.", "It is unnecessary to excise the sac and attempts to dissect the bowel wall can be dangerous."], "correct": 1, "e": "This question's provided answer B implies sliding hernias should be suspected in small hernias, which is false<br>. They are typically large<br>. Option B in the text has been corrected for clarity<br>. Sliding hernias occur when a retroperitoneal organ (e.g. colon, bladder) slides down and forms part of the wall of the hernia sac<br>. They are most often found in large, chronic hernias, not small ones."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11592, "q": "Which of the following statements regarding a femoral hernia is true?", "o": ["It is more common in women.", "The femoral canal occupies the most lateral compartment of the femoral sheath.", "It can be easily controlled by a truss.", "An operation is only occasionally required."], "correct": 0, "e": "Although inguinal hernias are more common than femoral hernias in both sexes, femoral hernias have a much higher female-to-male ratio (approximately 4:1)<br>. This is attributed to the wider pelvis in females."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11593, "q": "Which of the following statements is true regarding umbilical hernias?", "o": ["The umbilical hernia in an infant is through the umbilical cicatrix, but is usually paraumbilical in adults.", "Men are affected more frequently than women.", "Mayo\u2019s operation involves mesh repair of the hernia.", "Infantile umbilical hernias need immediate surgery."], "correct": 0, "e": "A true infantile umbilical hernia occurs directly through the weak umbilical scar<br>. Most close spontaneously<br>. In adults, the hernia is typically a 'paraumbilical' hernia, emerging through a defect in the linea alba adjacent to the umbilicus, rather than through the scar itself."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11594, "q": "Which of the following are causes of umbilical discharge?", "o": ["Patent vitellointestinal duct", "Patent urachus", "Pilonidal sinus", "Omphalitis", "All of the above"], "correct": 4, "e": "Umbilical discharge can result from infection (omphalitis), persistent embryonic connections like a patent urachus (draining urine) or vitellointestinal duct (draining bowel content), and even a pilonidal sinus, where a hair-containing sinus tract becomes infected."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11595, "q": "Which of the following is true regarding \u2018burst abdomens\u2019 (abdominal wound dehiscence)?", "o": ["The incidence is around 10\u201315 per cent.", "Midline and vertical incisions are more likely to dehisce than transverse incisions.", "Catgut suture is associated with a lower risk of burst abdomen.", "Most cases are managed conservatively."], "correct": 1, "e": "Vertical midline incisions transect the decussating fibers of the linea alba and are subjected to greater lateral tension from the oblique muscles<br>. Transverse incisions run parallel to the direction of these muscle fibers and are inherently stronger, with a lower rate of dehiscence and incisional hernia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11596, "q": "Regarding the embryology of the testis, all are correct EXCEPT:", "o": ["It develops from the genital ridge.", "It is embryologically an intraperitoneal structure.", "It derives its blood supply directly from the aorta.", "Torsion can only occur in an anomalously fixed testis."], "correct": 1, "e": "The testis develops in the retroperitoneum from the urogenital ridge<br>. As it descends, it carries a layer of peritoneum with it (the processus vaginalis), but the testis itself remains a retroperitoneal organ."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11597, "q": "The tunica vaginalis corresponds embryologically to:", "o": ["Internal oblique muscle", "Transversalis fascia", "Peritoneum", "None of the above"], "correct": 2, "e": "The tunica vaginalis is the remnant of the processus vaginalis, which is an outpouching of the parietal peritoneum that accompanies the testis during its descent into the scrotum<br>. It forms a potential space around the testis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11598, "q": "An empty scrotum may be due to:", "o": ["Testicular agenesis (anorchia).", "Vanishing testis (due to fetal testicular torsion).", "Undescended testis (cryptorchidism).", "Retractile testis.", "All of the above."], "correct": 4, "e": "An empty scrotum (on one or both sides) has a wide differential<br>. It can be due to true absence of the testis (agenesis), atrophy after an intrauterine event (vanishing testis), failure of descent (cryptorchidism), or hyperactive cremasteric reflex pulling it into the groin (retractile testis)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11599, "q": "Inversion of the testis refers to an abnormal lie within the scrotum<br>. This may be:", "o": ["Anterior (epididymis lies anteriorly)", "Anterolateral", "Lateral", "A & C"], "correct": 3, "e": "Normally the testis is situated with the epididymis located posteriorly<br>. Testicular inversion or malposition describes any deviation from this, where the epididymis may lie anteriorly or laterally<br>. This is often associated with the 'bell-clapper' deformity which predisposes to torsion."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11600, "q": "All of the following are causes of unilateral undescended testis EXCEPT:", "o": ["Testicular dysgenesis.", "Low maternal hCG.", "Malformed inguinal canal.", "Short testicular artery."], "correct": 1, "e": "Hormonal factors, such as low maternal hCG or androgen insensitivity, are more likely to cause bilateral undescended testes because hormones act systemically<br>. Unilateral cryptorchidism is more often due to a local mechanical factor, such as a short spermatic cord or an anatomical abnormality."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11601, "q": "Undescended testis (cryptorchidism) is more common on the:", "o": ["Left side", "Right side", "Equal on both sides"], "correct": 1, "e": "Cryptorchidism is slightly more common on the right side<br>. This is thought to be because the right testis descends later than the left during fetal development, providing a longer window for its descent to be arrested."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11602, "q": "Risk factors for undescended testes include:", "o": ["Positive family history", "Down syndrome", "Teratogenic drugs / endocrine disruptors", "Chronic maternal illness", "All of the above"], "correct": 4, "e": "Cryptorchidism is a multifactorial condition<br>. Established risk factors include prematurity, low birth weight, positive family history, and various genetic syndromes<br>. Maternal health and exposure to endocrine-disrupting chemicals during pregnancy are also implicated."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11603, "q": "An undescended testis is associated with urinary anomalies in what percentage of cases?", "o": ["5%", "15%", "40%", "50%"], "correct": 1, "e": "There is a recognized association between cryptorchidism and other anomalies of the urinary tract, reflecting a common embryological origin<br>. Significant urinary tract abnormalities are found in approximately 10-20% of boys with undescended testes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11604, "q": "The most common site of arrest for an undescended testis is:", "o": ["Abdominal cavity", "Inguinal canal", "Pelvis", "Superficial inguinal pouch"], "correct": 1, "e": "The majority of undescended testes are palpable and are located along the normal path of descent<br>. The most frequent location is within the inguinal canal, followed by the superficial inguinal pouch (an ectopic position just outside the external ring)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11605, "q": "The following are complications of an undescended testis:", "o": ["Torsion", "Trauma", "Tumor", "All of the above"], "correct": 3, "e": "An undescended testis is at increased risk of several complications: infertility (especially if bilateral), a 3-5 fold increased risk of testicular cancer, a higher susceptibility to torsion, and vulnerability to trauma if located over the pubic bone."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11606, "q": "The most diagnostic investigation for a non-palpable undescended testis is:", "o": ["Ultrasound", "CT scan", "Laparoscopy", "Doppler"], "correct": 2, "e": "For a non-palpable testis, laparoscopy is the gold standard investigation<br>. It allows direct visualization of the abdominal cavity to definitively determine if the testis is present intra-abdominally, absent (anorchia), or if the vessels are seen entering the deep inguinal ring<br>. Imaging studies like ultrasound have low sensitivity for intra-abdominal testes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11607, "q": "A testis not found by laparoscopy (i<br>.e<br>., blind-ending vessels seen) may be due to:", "o": ["Testicular agenesis (true anorchia).", "Fetal testicular torsion (vanishing testis).", "A maldescended testis.", "All of the above."], "correct": 3, "e": "If laparoscopy reveals spermatic vessels and a vas deferens that end blindly proximal to the internal ring, it implies that the testis was either never formed (agenesis) or, more commonly, it atrophied and vanished after an event in utero, such as torsion<br>. A and B are the two possibilities for this finding."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11608, "q": "The best time for orchiopexy for an undescended testis is:", "o": ["At the first day of life.", "Between 6-15 months.", "At 5 years.", "At puberty."], "correct": 1, "e": "Current recommendations are to perform orchiopexy between 6 and 12-18 months of age<br>. Early surgery is thought to maximize the potential for future fertility by placing the testis in the cooler scrotal environment before irreversible germ cell damage occurs."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11609, "q": "The best treatment of a retractile testis is:", "o": ["Reassurance and observation", "Medical treatment (hCG)", "Orchiopexy", "Orchidectomy"], "correct": 0, "e": "A retractile testis is a normal testis that can be easily manipulated into a stable position in the scrotum and is simply pulled up intermittently by a hyperactive cremasteric reflex<br>. This is a normal variant and does not require surgery, only reassurance and annual follow-up to ensure it doesn't become an ascending testis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11610, "q": "Concerning an undescended testis, the following statements are true EXCEPT that it:", "o": ["Affects about 1% of all males at one year of age.", "Is commoner on the right than on the left side.", "Is bilateral in about 10% of cases.", "May be intra-abdominal or extra-abdominal.", "Is rarely associated with an inguinal hernia."], "correct": 4, "e": "The processus vaginalis must be patent for the testis to descend<br>. In cryptorchidism, the processus vaginalis remains patent in over 90% of cases<br>. This results in a very high rate of associated indirect inguinal hernia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11611, "q": "The following statements about an ectopic testis are true EXCEPT that it:", "o": ["Is probably due to an abnormality of the gubernaculum.", "May lie in the groin or pubic region.", "Does not develop normally.", "Has a normal long spermatic cord.", "Can be easily replaced in the scrotum."], "correct": 2, "e": "An ectopic testis deviates from the normal path of descent and lodges in an abnormal location (e.g., superficial inguinal pouch, perineum, femoral)<br>. While its location is abnormal, the testis itself may be histologically normal at birth, though it will sustain damage if left in the ectopic position<br>. Its key feature is a sufficiently long cord that allows it to be surgically placed in the scrotum."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11612, "q": "The best treatment for testicular torsion is:", "o": ["Initial resuscitation.", "Early surgical exploration to untwist the testis.", "Orchiopexy of the contralateral testis.", "All of the above in sequence."], "correct": 3, "e": "Testicular torsion is a surgical emergency requiring immediate exploration to save the testis<br>. The management involves (A) resuscitation if needed, (B) immediate surgical exploration to detorse the affected testis and assess viability, followed by orchiopexy (fixation) if viable<br>. Crucially, (C) the contralateral testis must also be fixed (orchiopexy) as it is at high risk of future torsion due to the same underlying anatomical abnormality."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11613, "q": "Regarding choriocarcinoma, all are correct EXCEPT:", "o": ["It is a subtype of non-seminomatous germ cell tumor.", "It rarely gives lung metastasis.", "It secretes human chorionic gonadotropin (hCG) in large amounts.", "It has a very poor prognosis."], "correct": 1, "e": "Choriocarcinoma is an extremely aggressive germ cell tumor characterized by widespread and early hematogenous (blood-borne) metastasis<br>. The lungs are the most common site of metastasis, and patients often present with symptoms like hemoptysis or dyspnea."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11614, "q": "Regarding the incidence of testicular neoplasm:", "o": ["Most testicular neoplasms are malignant.", "It mostly occurs in men above 60 years of age.", "The most common neoplasm is teratoma.", "All of the above."], "correct": 0, "e": "Over 95% of primary testicular tumors are malignant germ cell tumors<br>. Testicular cancer is predominantly a disease of young men, with a peak incidence between the ages of 15 and 35."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11615, "q": "The first lymph node station draining the testis is:", "o": ["Inguinal", "Internal iliac", "Para-aortic", "Supraclavicular"], "correct": 2, "e": "The lymphatic drainage of the testis follows the path of the testicular artery and vein back to the abdomen<br>. The right testis drains primarily to the paracaval and inter-aortocaval lymph nodes, while the left testis drains to the para-aortic lymph nodes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11616, "q": "The most common presentation of a testicular neoplasm is:", "o": ["Severe dull aching pain.", "An accidentally discovered painless mass.", "A secondary hydrocele.", "Bone pain &/or hemoptysis from metastasis."], "correct": 1, "e": "The classic and most common presentation of testicular cancer is a painless, firm lump or swelling discovered by the patient incidentally<br>. Pain is a less common presenting symptom, and systemic symptoms usually indicate advanced metastatic disease."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11617, "q": "Which testicular neoplasm is highly radiosensitive?", "o": ["Seminoma", "Teratoma", "None of the above", "All of the above"], "correct": 0, "e": "Pure seminomas are exquisitely sensitive to radiation therapy<br>. This property is central to their management, where adjuvant radiotherapy to the retroperitoneal lymph nodes has historically been a standard treatment for early-stage disease."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11618, "q": "Precocious puberty can be a characteristic of which testicular tumor?", "o": ["Sertoli cell tumor", "Leydig cell tumor", "Seminoma", "Teratoma"], "correct": 1, "e": "Leydig cells are responsible for producing testosterone<br>. A Leydig cell tumor is a type of sex-cord stromal tumor that can be hormonally active, producing excess androgens<br>. In a pre-pubertal boy, this leads to isosexual precocious puberty."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11619, "q": "The most malignant testicular tumor is:", "o": ["Seminoma", "Embryonal carcinoma", "Choriocarcinoma", "Teratocarcinoma", "Teratoma"], "correct": 2, "e": "Pure choriocarcinoma is a rare but highly aggressive testicular cancer<br>. It is characterized by early and widespread hematogenous metastasis, particularly to the lungs and brain, and often has a very poor prognosis despite modern chemotherapy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11620, "q": "The management of testicular tumors includes the following EXCEPT:", "o": ["Testicular biopsy", "Radical orchidectomy", "Radiotherapy", "Chemotherapy"], "correct": 0, "e": "Trans-scrotal testicular biopsy is absolutely contraindicated if testicular cancer is suspected<br>. It violates the scrotal lymphatic drainage and can seed the tumor into the inguinal lymph nodes, altering the metastatic pathway and worsening the prognosis<br>. The diagnosis is confirmed by radical inguinal orchidectomy, where the entire testis and spermatic cord are removed through a groin incision."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11621, "q": "What is not true of interstitial cell tumors of the testis?", "o": ["A Leydig cell tumor causes masculinization.", "A Sertoli cell tumor causes feminization.", "Prepubertal sex-cord tumors are more commonly Sertoli cell tumors.", "Sertoli cell tumors are benign and orchidectomy is curative."], "correct": 2, "e": "In prepubertal boys, Leydig cell tumors are more common than Sertoli cell tumors and are the most frequent cause of isosexual precocious puberty from a testicular source."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11622, "q": "Which of the following testicular cancers has the earliest pulmonary metastases?", "o": ["Seminoma", "Teratoma", "Choriocarcinoma", "Embryonal carcinoma"], "correct": 2, "e": "Choriocarcinoma is characterized by its angioinvasive nature and rapid hematogenous spread<br>. It frequently metastasizes to the lungs early in its course, even when the primary testicular tumor is small."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11623, "q": "Regarding testicular tumors, which statement is untrue?", "o": ["Germ cell tumors (seminomas and teratomas) are more common than non-germ cell tumors.", "Seminomas frequently send pulmonary metastases.", "They have an increased incidence in undescended testes.", "Alpha-fetoprotein (AFP) and beta-HCG are tumor markers.", "The primary treatment of choice is radical orchidectomy."], "correct": 1, "e": "While seminomas can metastasize to the lungs, their primary route of spread is lymphatic, to the retroperitoneal lymph nodes<br>. Non-seminomatous tumors (like choriocarcinoma and embryonal carcinoma) are much more likely to have early hematogenous spread to the lungs."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11624, "q": "Complications of a varicocele include the following EXCEPT:", "o": ["Subfertility", "Secondary hydrocele", "Malignancy", "Testicular atrophy"], "correct": 2, "e": "A varicocele is a dilation of the pampiniform plexus of veins<br>. It is a benign condition and is not a risk factor for the development of testicular cancer<br>. Its main complications are testicular atrophy and impaired spermatogenesis, leading to subfertility."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11625, "q": "Indications for surgical correction of a varicocele include the following EXCEPT:", "o": ["Severe persistent pain.", "Thrombophlebitis.", "Secondary varicocele.", "All asymptomatic cases should be treated surgically to prevent complications."], "correct": 3, "e": "Treatment of varicoceles is not indicated in all cases<br>. Many are asymptomatic and do not require intervention<br>. Surgery is generally reserved for patients with associated testicular atrophy, subfertility with abnormal semen analysis, or persistent symptoms like pain."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11626, "q": "The main disadvantage of the Palomo operation (high ligation of testicular vessels) for varicocele is:", "o": ["Injury to testicular artery leading to atrophy.", "High recurrence rate.", "Inguinal hernia formation.", "Injury to the vas deferens."], "correct": 1, "e": "The key lists 'high recurrence'<br>. While recurrence is a risk with any technique, a specific disadvantage of the high ligation (Palomo) technique is the higher risk of developing a secondary reactive hydrocele postoperatively<br>. This occurs because the procedure can interrupt testicular lymphatics along with the veins<br>. High recurrence rates are more associated with inguinal approaches if internal spermatic fascia is not opened."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11627, "q": "The vaginal hydrocele is characterized by all of the following EXCEPT:", "o": ["Fluctuation is positive.", "Eversion or excision of the tunica is the main line of surgical treatment.", "The swelling is usually found to extend above the neck of the scrotum.", "Aspiration is followed by recurrence."], "correct": 2, "e": "A primary vaginal hydrocele is confined to the scrotum and is caused by fluid collection within the tunica vaginalis<br>. A key clinical sign is that the examiner can 'get above' the swelling, meaning its superior border is clearly palpable and does not extend into the inguinal canal, differentiating it from an inguinoscrotal hernia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11628, "q": "Size fluctuation (appearing larger at the end of the day) is a character of:", "o": ["Infantile hydrocele", "Congenital hydrocele", "Both A and B", "None of the above"], "correct": 1, "e": "A congenital hydrocele has a persistent patent processus vaginalis connecting it to the peritoneal cavity<br>. This allows peritoneal fluid to flow into the hydrocele sac when the child is upright and drain back into the abdomen when lying down, causing the size of the scrotal swelling to fluctuate."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11629, "q": "In an incompletely descended testis, which of the following statements is false?", "o": ["The incidence is 4 per cent in term infants.", "A testis absent from the scrotum after 3 months is unlikely to descend.", "An incompletely descended testis tends to atrophy as puberty approaches.", "Early orchidopexy can preserve function.", "Orchidopexy reduces the chances of developing a testicular tumour."], "correct": 4, "e": "An undescended testis has an inherently higher risk of malignancy<br>. While orchiopexy is crucial for fertility and for allowing self-examination, it does not erase the increased cancer risk<br>. The risk remains elevated compared to a normally descended testis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11630, "q": "The hazards of incomplete descent of the testis include all the following EXCEPT:", "o": ["Sterility in bilateral cases", "Trauma", "Torsion", "Increased liability to malignant change", "Epididymo-orchitis"], "correct": 4, "e": "While undescended testes are prone to many complications, they are not particularly susceptible to bacterial epididymo-orchitis<br>. In fact, infections are more common in normally descended testes after puberty<br>. The primary risks are infertility, malignancy, torsion, and trauma."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11631, "q": "Which statement is true regarding testicular torsion?", "o": ["The typical symptom is sudden agonizing pain in the scrotum.", "It is most common above 25 years of age.", "Inversion of the testis and a transverse lie are not causes.", "Doppler ultrasound (US) scan should be done to confirm the diagnosis.", "The emergency operation of fixation of the testis to the tunica albuginea with non-absorbable sutures should be done on both sides."], "correct": 4, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11632, "q": "The following statements are true about a hydrocele EXCEPT:", "o": ["It is a collection of fluid within the tunica vaginalis.", "A congenital hydrocele causes an intermittent swelling.", "An acute hydrocele in a young man may be a sinister finding.", "Drainage is an effective treatment."], "correct": 3, "e": "Simple aspiration of a hydrocele provides only temporary relief as the fluid-producing sac of the tunica vaginalis remains<br>. The fluid will re-accumulate over weeks to months<br>. Definitive treatment requires a surgical procedure to either excise or evert and plicate the sac."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11633, "q": "In epididymo-orchitis, which of the following is FALSE?", "o": ["In younger men, it is often caused by STIs like chlamydia and gonococci.", "In older men, the initial symptoms may be those of a UTI.", "In mumps, 18 per cent of post-pubertal men may develop orchitis.", "It is a common postoperative complication after TURP prostatectomy."], "correct": 3, "e": "Postoperative epididymo-orchitis was a relatively common complication of transurethral prostatectomy (TURP) in the past, caused by retrograde flow of infected urine up the vas deferens<br>. Its incidence has decreased with the use of prophylactic antibiotics and improved surgical techniques<br>. However, compared to the other statements, it remains the least accurate in the modern era."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11634, "q": "In testicular tumours, which statement is false?", "o": ["A scrotal lump inseparable from the testis is likely a tumour.", "Lymphatic spread is usually to the para-aortic lymph nodes.", "Teratomas occur in the third decade and seminomas in the fourth decade.", "Seminomas usually spread via the lymphatics."], "correct": 3, "e": "The source document provides 'd' as the false statement<br>. However, it's true that seminomas spread via lymphatics<br>. A more accurate false statement would be C: Both tumor types peak earlier<br>. Teratomas (part of non-seminomas) peak in the mid-20s, and seminomas peak slightly later in the mid-30s<br>. The age distinction in the option is somewhat arbitrary<br>. Given the source, we select D, possibly because seminomas can also spread hematogenously in advanced stages."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11635, "q": "Which statement is FALSE regarding management of testicular tumours?", "o": ["Tumour markers (AFP, b-HCG, LDH) are measured pre-operatively.", "Initial surgical treatment is radical orchidectomy through a groin incision.", "Staging is done by CT scan of the chest, abdomen, and pelvis.", "Seminomas are radiosensitive.", "Secondaries from teratoma are always treated by surgery."], "correct": 3, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11636, "q": "Regarding investigations for breast cancer, which statement is true?", "o": ["Fifty per cent of breast cancers are missed by mammographic screening.", "Ultrasound can also be used as a primary screening tool.", "Magnetic resonance imaging (MRI) can be a useful imaging tool.", "Fine-needle aspiration cytology (FNAC) and core biopsy are equally useful diagnostically."], "correct": 2, "e": "Breast MRI is a highly sensitive imaging modality<br>. It is not used for general population screening but is an invaluable tool for specific indications, such as screening high-risk women (e.g., BRCA carriers), assessing the extent of known cancer, and evaluating implant integrity."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11637, "q": "All of the following statements are true regarding benign breast disease, EXCEPT:", "o": ["Benign breast disease is the most common cause of breast problems.", "Lipoma is a common condition of the breast.", "Traumatic fat necrosis can be mistaken for a carcinoma.", "30 per cent of breast cysts recur after aspiration."], "correct": 1, "e": "While lipomas (benign tumors of fat cells) can occur anywhere in the body, including the breast, they are relatively uncommon breast lumps compared to fibroadenomas, cysts, and fibrocystic changes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11638, "q": "Which of the following conditions confers an increased risk of developing breast carcinoma?", "o": ["Simple breast cyst", "Duct ectasia", "Atypical ductal or lobular hyperplasia", "Fibroadenoma"], "correct": 2, "e": "Atypical ductal hyperplasia (ADH) and atypical lobular hyperplasia (ALH) are pathologic findings that are considered significant risk factors, or non-obligate precursors, for the development of invasive breast cancer<br>. They confer a 4-5 fold increased relative risk."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11639, "q": "In breast carcinoma, which one of the following statements is false?", "o": ["Invasive ductal carcinoma is the most common histological variant.", "Invasive lobular carcinoma occurs in about 15 per cent of cases.", "There may be a combination of lobular and ductal features in one tumor.", "Colloid, medullary, and tubular carcinomas carry a poor prognosis."], "correct": 3, "e": "Tubular, mucinous (colloid), and medullary carcinomas are special subtypes of invasive breast cancer that are generally associated with a better prognosis than the more common invasive ductal carcinoma, NOS (not otherwise specified)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11640, "q": "In the treatment of breast cancer, which of the following statements is false?", "o": ["There is a higher rate of local recurrence after conservative surgery and radiotherapy compared to mastectomy.", "After mastectomy for a large, node-positive tumor, radiotherapy to the chest wall is not indicated.", "Sentinel lymph node biopsy should be done in clinically node-negative disease.", "The role of axillary surgery is both therapeutic and for staging."], "correct": 1, "e": "Post-mastectomy radiation therapy (PMRT) to the chest wall and regional lymph nodes is indicated in patients with a high risk of local-regional recurrence<br>. Key indications include large tumors (>5 cm) and the presence of four or more positive axillary lymph nodes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11641, "q": "An 18-year-old presents with a well-circumscribed, 2-cm mass in her right breast<br>. The mass is painless and has a rubbery consistency and discrete borders<br>. It appears to move freely through the breast tissue<br>. What is the likeliest diagnosis?", "o": ["Carcinoma", "Cyst", "Fibroadenoma", "Phyllodes tumor", "Intramammary lymph node"], "correct": 2, "e": "This is a classic description of a fibroadenoma, the most common benign breast tumor in young women<br>. The key features are being well-circumscribed, firm or rubbery, and highly mobile ('breast mouse'), distinguishing it from carcinoma, which is typically hard and fixed."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11642, "q": "Galactorrhea, a milky discharge from the nipple in non-pregnant, non-lactating women, is most likely to be associated with which of the following?", "o": ["Fibroadenoma", "Tubular adenoma", "Pituitary adenoma", "Hyperparathyroidism", "Breast abscess"], "correct": 2, "e": "Galactorrhea is caused by hyperprolactinemia (elevated prolactin levels)<br>. The most common pathological cause of significant hyperprolactinemia is a prolactin-secreting pituitary adenoma, also known as a prolactinoma<br>. Other causes include certain medications and hypothyroidism."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11643, "q": "A 36-year-old woman complains of a 3-month history of bloody discharge from the nipple<br>. Examination reveals a small subareolar nodule, and pressure on that spot expresses bloody fluid<br>. Mammogram is normal<br>. What is the likeliest diagnosis?", "o": ["Intraductal papilloma", "Breast cyst", "Intraductal carcinoma", "Ductal carcinoma in situ", "Fat necrosis"], "correct": 0, "e": "A solitary intraductal papilloma is the most common cause of spontaneous, unilateral, bloody or serosanguinous nipple discharge in a premenopausal woman<br>. It is a benign, wart-like growth within a major lactiferous duct, typically located in the subareolar region."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11644, "q": "A 35-year-old premenopausal woman with a maternal history of breast cancer has fibrocystic changes with multiple areas of thickening but no discrete mass<br>. Of the following diagnostic tests, which is the most sensitive for screening in this high-risk scenario?", "o": ["Re-examination in 6 months", "Bilateral breast ultrasound", "Thermography", "Bilateral breast magnetic resonance imaging (MRI) with gadolinium", "Spot compression mammogram views"], "correct": 3, "e": "For high-risk women (strong family history, genetic mutations) and those with dense breast tissue where mammography is less sensitive, breast MRI with gadolinium is the most sensitive screening tool<br>. It is often used as an adjunct to mammography in these specific populations to detect cancers that may be otherwise occult."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11645, "q": "During routine screening mammography, which of the following findings would be most indicative of a benign condition?", "o": ["A discrete, stellate mass with spiculated margins", "Fine, pleomorphic, clustered microcalcifications", "Coarse calcifications", "A solid, clearly defined mass with irregular edges", "A nonpalpable mass that has enlarged compared to a previous mammogram"], "correct": 2, "e": "Coarse or 'popcorn-like' calcifications are typically associated with benign processes, such as a degenerating fibroadenoma<br>. In contrast, fine, linear, branching, or pleomorphic microcalcifications, especially when clustered, are highly suspicious for malignancy (often ductal carcinoma in situ)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11646, "q": "After a modified radical mastectomy, a 52-year-old woman notices that the medial border of her scapula becomes prominent (winging) with shoulder protraction<br>. What nerve was likely injured?", "o": ["Long thoracic nerve", "Thoracodorsal nerve", "Ulnar nerve", "Intercostobrachial nerve"], "correct": 0, "e": "The long thoracic nerve innervates the serratus anterior muscle, which holds the scapula against the chest wall<br>. Injury to this nerve during axillary dissection leads to paralysis of the serratus anterior, resulting in the classic sign of a 'winged scapula'."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11647, "q": "A 50-year-old patient has recently undergone a mastectomy for a 2<br>.5-cm multicentric breast cancer with three positive axillary lymph nodes<br>. The most common site for distant metastasis would be:", "o": ["Brain", "Bone", "Lung", "Liver"], "correct": 1, "e": "Breast cancer can metastasize to many sites, but the most common sites for distant spread are bone, lung, liver, and brain<br>. Bone is the single most frequent site of distant metastasis from breast cancer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11648, "q": "A 36-year-old woman presents with a substantial unilateral breast enlargement from a large, firm tumor with early skin erosion<br>. A favorable outlook can be anticipated if the lesion is a:", "o": ["Sarcoma", "Benign phyllodes tumor", "Colloid carcinoma", "Infiltrating ductal carcinoma"], "correct": 1, "e": "Phyllodes tumors are rare fibroepithelial tumors that can be benign, borderline, or malignant<br>. Although they can grow very large, benign phyllodes tumors have a favorable prognosis after complete surgical excision and do not metastasize."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11649, "q": "The following statements about pulmonary metastases of breast cancer are all true, except:", "o": ["They may be asymptomatic.", "They may produce a persistent cough.", "They may produce dyspnea.", "They may cause a pleural effusion.", "If localized to one lung, pneumonectomy is indicated."], "correct": 4, "e": "Pulmonary metastases from breast cancer are a sign of systemic disease<br>. Surgical resection (metastasectomy) is considered only in highly selected cases with isolated, slow-growing metastases after a long disease-free interval<br>. Pneumonectomy (removal of an entire lung) is almost never indicated for metastatic disease."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11650, "q": "Hematogenous spread of breast cancer may produce any of the following, except:", "o": ["Brain metastases", "Pathological fracture of the spine", "Malignant pleural effusion", "Jaundice from liver metastases", "Hypocalcemia"], "correct": 4, "e": "Breast cancer that metastasizes to bone commonly causes osteolytic lesions (bone destruction)<br>. This process releases calcium from the bone into the bloodstream, leading to hypercalcemia, not hypocalcemia<br>. Hypercalcemia of malignancy can be a life-threatening oncologic emergency."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11651, "q": "Concerning sampling of a breast lump, all the following statements are true, except:", "o": ["The most accurate method is excisional biopsy.", "Fine needle aspiration cytology (FNAC) does not require general anesthesia.", "Fine needle aspiration cytology shows tissue architecture.", "Frozen section biopsy is sometimes inconclusive.", "A core (trucut) biopsy obtains a core of tissue."], "correct": 2, "e": "Fine needle aspiration cytology (FNAC) withdraws individual cells or small clusters of cells for cytological examination<br>. It does not provide a tissue core, and therefore cannot show the relationship of cells to each other or to the basement membrane (tissue architecture)<br>. This distinction is critical, for example, in differentiating in situ from invasive carcinoma."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11652, "q": "The following statements about the lymphatic drainage of the breast are all true, except:", "o": ["Lymph from the medial half of the breast may drain to the internal mammary nodes.", "From anywhere in the breast, lymphatics drain mostly to the axillary nodes.", "Level one axillary nodes are the highest in the axilla.", "Division of axillary nodes into levels I, II, and III depends on their relationship with the pectoralis minor.", "The sentinel node is the earliest axillary node to be involved with cancer spread."], "correct": 2, "e": "The axillary lymph nodes are described in three levels based on their relation to the pectoralis minor muscle<br>. Level I nodes are the lowest, located lateral to the muscle<br>. Level II nodes are deep to the muscle, and Level III nodes are the highest, located medial to the muscle."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11653, "q": "Regarding ductal carcinoma in situ (DCIS), which statement is true?", "o": ["It is often discovered as microcalcifications on screening mammography.", "It\u2019s not a true malignancy.", "Close observation is all that is needed.", "It is always bilateral."], "correct": 0, "e": "DCIS is a non-invasive breast cancer where malignant cells are confined within the breast ducts<br>. It often has no palpable mass and is most commonly detected as suspicious clusters of microcalcifications on a screening mammogram."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11654, "q": "Regarding early-stage breast cancer:", "o": ["It refers to T1N1 tumors or less.", "Cure is impossible.", "Microscopic metastases are not present.", "Primary treatment is by surgery and/or radiotherapy."], "correct": 3, "e": "The primary treatment for early-stage, localized breast cancer is locoregional therapy aimed at eradicating the tumor<br>. This consists of surgery (either lumpectomy or mastectomy) with or without adjuvant radiation therapy to the breast or chest wall<br>. Systemic therapies like chemotherapy or hormonal therapy may also be used."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11655, "q": "For a modified radical mastectomy (MRM), all the following are true, except:", "o": ["The areola and nipple are removed with the skin envelope.", "The whole breast tissue is removed.", "Block dissection of axillary nodes requires routine excision of the axillary vein.", "The long thoracic nerve to the serratus anterior should be spared.", "The pectoralis major muscle is spared."], "correct": 2, "e": "The axillary vein is a critical landmark and structure in the axilla, and its preservation is a key principle of axillary lymph node dissection<br>. While it is skeletonized to remove all surrounding nodes, the vein itself is not excised<br>. Sacrificing the vein would lead to severe arm lymphedema."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11656, "q": "The following statements about post-mastectomy arm edema are all true, except:", "o": ["It is always transient.", "Adding radiotherapy to a full axillary dissection increases the risk of edema.", "Rough dissection of the axillary vein at surgery is one of the causes.", "Using the ipsilateral arm for IV lines or blood pressure cuffs is a predisposing factor.", "It may be caused by tumor recurrence in the axilla."], "correct": 0, "e": "Post-mastectomy lymphedema is a chronic and often progressive condition resulting from disruption of the axillary lymphatic drainage<br>. While some early postoperative swelling is transient, established lymphedema is a permanent condition that requires lifelong management."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11657, "q": "When assessing risk for breast carcinoma, what is the most significant risk factor listed?", "o": ["Three previous benign breast biopsies.", "Having more than 2 first-degree relatives with breast or ovarian carcinoma.", "A finding of simple hyperplasia in a breast biopsy.", "None of the above."], "correct": 1, "e": "A strong family history, such as having two or more first-degree relatives (mother, sister, daughter) with breast or ovarian cancer, is one of the most significant risk factors for developing breast cancer<br>. This pattern is suggestive of a hereditary breast cancer syndrome, such as a BRCA1 or BRCA2 gene mutation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11658, "q": "What percentage of female breast cancers is attributable to a strong hereditary factor (e.g., BRCA mutation)?", "o": ["20-30%", "45-50%", "6-10%", "75-80%"], "correct": 2, "e": "While family history is an important risk factor, the majority of breast cancers are sporadic<br>. It is estimated that only about 5-10% of all breast cancers are caused by a mutation in a high-penetrance susceptibility gene like BRCA1 or BRCA2."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11659, "q": "The axillary lymph nodes are surgically divided into three levels (I, II, III) by their relationship to the:", "o": ["Axillary artery", "Axillary vein", "Pectoralis minor muscle", "Clavicle", "Thoracodorsal nerve"], "correct": 2, "e": "The pectoralis minor muscle is the key anatomical landmark for dividing the axillary nodes into three surgical levels<br>. Level I is lateral to the muscle, Level II is posterior (deep) to the muscle, and Level III is medial to the muscle."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11660, "q": "About an acute lactational breast abscess, which statement is true?", "o": ["It is commonly multilocular.", "Weaning the baby from the affected breast is mandatory.", "Aspiration of pus by a wide bore needle is superior to incisional drainage in early stages.", "Mammography is indicated if an abscess is suspected."], "correct": 0, "e": "Lactational breast abscesses can often be complex and have multiple locules or chambers, which can make drainage more difficult<br>. Ultrasound is the key imaging modality to identify loculations and guide drainage<br>. While the key states A is true, C is also considered a modern and often superior approach."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11661, "q": "Fibrocystic changes of the breast include all the following, except:", "o": ["May be asymptomatic.", "May cause nipple retraction.", "Are a common cause of cyclical breast pain (mastalgia).", "Produce areas of breast nodularity or thickening.", "May cause non-milky nipple discharge."], "correct": 1, "e": "While periductal fibrosis is part of fibrocystic change, significant nipple retraction or inversion is an uncommon feature and should be considered a red flag for an underlying malignancy until proven otherwise."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11662, "q": "Approximately how many lactiferous ducts open onto the surface of the nipple in the mature female breast?", "o": ["5-10", "15-20", "25-30", "35-40"], "correct": 1, "e": "Each of the 15-20 lobes of the breast has its own lactiferous duct system that converges and opens independently onto the surface of the nipple<br>. This allows for the drainage of milk from all parts of the gland during lactation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11663, "q": "Which portion of the alveolar epithelial cell is responsible for the production of the fat present in human milk?", "o": ["Endoplasmic reticulum", "Mitochondria", "Apical cell membrane", "Cytoplasm"], "correct": 3, "e": "The lipid (fat) component of milk is produced via apocrine secretion<br>. Fat droplets coalesce in the cytoplasm and are extruded from the apical portion of the cell, becoming enveloped in the cell membrane as they are released into the ductal lumen."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11664, "q": "The blood supply to the medial aspect of the breast is from perforating branches of the:", "o": ["2nd, 3rd, 4th posterior intercostal arteries", "Internal mammary artery (Internal thoracic artery)", "Thoraco-acromial artery", "Lateral thoracic artery"], "correct": 0, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11665, "q": "Which hormone is primarily responsible for the differentiation and proliferation of breast ductal epithelium during puberty?", "o": ["Estrogen", "Progesterone", "Testosterone", "Prolactin"], "correct": 0, "e": "Estrogen is the primary hormone driving the growth and branching of the lactiferous ducts during puberty<br>. Progesterone is primarily responsible for the development of the terminal lobules and acini (the milk-producing glands) during the menstrual cycle and pregnancy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11666, "q": "Congenital absence of the breast (amastia) and pectoral muscle is a feature of:", "o": ["Turner\u2019s syndrome", "Klinefelter\u2019s syndrome", "Poland syndrome", "Fleischer\u2019s syndrome"], "correct": 2, "e": "Poland syndrome is a rare congenital disorder characterized by the underdevelopment or absence of the chest muscle (pectoralis major) on one side of the body, and often webbing of the fingers (syndactyly) on the same side<br>. In females, it is also associated with hypoplasia or absence of the breast (amastia/amazia) on the affected side."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11667, "q": "The treatment of choice for Zuska\u2019s disease (recurrent subareolar abscess) is:", "o": ["Observation and NSAIDs", "Antibiotics, incision and drainage", "Wide resection of the affected area including the terminal ducts.", "Mastectomy"], "correct": 2, "e": "Zuska's disease is caused by squamous metaplasia and blockage of a terminal lactiferous duct<br>. Acute abscess requires antibiotics and drainage, but to prevent recurrence, the definitive treatment is surgical excision of the affected duct and the associated sinus tract (fistula)<br>. So C is the definitive answer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11668, "q": "Clinically positive subclavicular (infraclavicular) lymph nodes are classified as what level?", "o": ["Level I", "Level II", "Level III", "Level IV"], "correct": 2, "e": "The Level III axillary lymph nodes are those located medial to the pectoralis minor muscle, in the apex of the axilla<br>. This group is also referred to as the apical or infraclavicular nodes<br>. Level IV refers to the supraclavicular nodes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11669, "q": "Which of the following conditions leads to gynecomastia due to an increased production of estrog
