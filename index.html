ike CMF."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11326, "q": "Which of the following statements about epigastric hernias is/are true concerning the diagnosis and management?", "o": ["A large peritoneal sac containing abdominal viscera is common.", "At the time of surgical repair, a careful search for other defects should be performed.", "Recurrent epigastric hernias after simple closure are un-common.", "Patient with symptoms of a painful midline abdominal mass frequently will contain incarcerated small bowel."], "correct": 1, "e": "Epigastric hernias often occur as part of a spectrum of midline defects (linea alba); thorough exploration during repair is necessary to identify and close all associated defects."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11327, "q": "Which of the following hernias follows the path of the spermatic cord within the cremasteric muscle?", "o": ["Femoral.", "Direct inguinal.", "Indirect inguinal.", "Spigelian."], "correct": 2, "e": "Indirect inguinal hernias enter through the internal ring, following the path of descent/course of the spermatic cord."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11328, "q": "A sliding Hernia :", "o": ["Has a high recurrence rate after repair.", "Involves a retroperitoneal structure.", "Is more common in the left groin.", "Occur almost exclusively in women.", "Inter-parietal."], "correct": 1, "e": "A sliding hernia occurs when a portion of the abdominal viscera (often sigmoid colon or cecum) adheres to and forms part of the hernia sac wall, making it retroperitoneal."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11329, "q": "When a sliding hernia is present in the right groin, the most common finding is:", "o": ["A loop of ileum fixed in the sac by adhesions.", "A loop of ileum that makes up part of the posterior wall of the sac.", "A loop of ileum that makes up the anterior wall of the sac.", "The cecum that makes up the posterior wall of the sac."], "correct": 3, "e": "On the right side, the cecum is mobile and usually forms the posterior wall of the hernia sac in a sliding hernia."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11331, "q": "Spontaneous closure of which of the following congenital abnormalities of the abdominal wall generally occurs by the age of 4?", "o": ["Umbilical hernia.", "Patent urachus.", "Patent omphalo-mesenteric duct.", "Omphalocele."], "correct": 0, "e": "Small umbilical hernias in children frequently close spontaneously by age 4-5 years."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11332, "q": "The following statement(s) is/are true concerning umbilical hernias in adults:", "o": ["Most umbilical hernias in adults are the result of a congenital defect carried into adulthood.", "A para-umbilical hernia typically occurs in multiparous females.", "The presence of ascites is a contraindication to elective umbilical hernia repair.", "Incarceration is uncommon with umbilical hernias."], "correct": 1, "e": "Adult umbilical hernias result from fascial weakness (acquired), and these defects are common in multiparous women due to chronic increased intra-abdominal pressure."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11333, "q": "A number of special circumstances exist in the repair of inguinal hernias, The following statement(s) is/are correct:", "o": ["Simultaneous repair of bilateral direct inguinal hernias can be performed with no significant increased risk of recurrence.", "The pre-peritoneal approach may be appropriate for repair of a multiple recurrent hernia.", "A femoral hernia repair can best be accomplished using a Bassini's or Shouldice repair.", "Management of an incarcerated inguinal hernia with obstruction is best approached via laparotomy incision."], "correct": 1, "e": "Recurrent hernias, especially multiple recurrences, are often managed via the pre-peritoneal approach (e.g., totally extra-peritoneal, or TEP) to place mesh below the retracted internal ring."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11334, "q": "True statements regarding squamous cell carcinoma of the lip include:", "o": ["The lesion arises in areas of persistent hyperkeratosis.", "> 90% of cases occur on the upper lip.", "Radiography is considered inappropriate treatment for these lesions.", "Initially metastases are to the ipsilateral posterior cervical lymph nodes."], "correct": 0, "e": "SCC typically arises from actinic keratoses or areas of chronic sun damage (hyperkeratosis) and >90% occur on the lower lip."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11335, "q": "Which of the following statements regarding carpal tunnel syndrome is correct?", "o": ["It is rarely 2ry to trauma.", "It common with pregnancy.", "It most often causes parathesia during waking hours.", "It is often associated with vascular compromise with surgical treatment involves release of the extensor retinaculum."], "correct": 1, "e": "Pregnancy hormones often cause fluid retention leading to swelling within the carpal tunnel, making CTS common during gestation."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11336, "q": "Management of leukoplakia of the oral cavity includes:", "o": ["Excisional biopsy of all lesions.", "Application of topical antibiotics.", "Ascertaining that dentures fit properly.", "Application of topical chemo-therapeutic agents."], "correct": 2, "e": "If leukoplakia is suspected to be related to chronic mechanical irritation, ensuring proper fitting of dentures or removal of sharp teeth/restorations is an essential initial step."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11337, "q": "A 4.5kg infant, born following un-complicated labor and delivery, is noted to have a uni-lateral cleft lip and palate. The parents should be advised to:", "o": ["The child almost has other congenital anomalies.", "Rehabilitation requires adjunctive speech therapy.", "Lip repair is indicated at 1 year of age.", "Palate repair is indicated prior to 6 mo. of age."], "correct": 1, "e": "Repair of the palate is usually done around 9-12 months to facilitate normal speech development; speech therapy is a critical component of long-term rehabilitation."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11338, "q": "A 40-year-old woman undergoes wide excision of a pigmented lesion of her thigh. Pathologic examination reveals malignant melanoma that is Clark's level IV. findings on examination of the groin are normal. The patient should be advised that:", "o": ["Radio-therapy will be an important part of subsequent therapy.", "Immuno-therapy is an effective form of adjunctive treatment for metastatic malignant melanoma.", "Groin dissection is not indicated unless and until groin nodes become palpable", "Intra-lesional Bacille-Calmette-Guerin (BCG) administration has been found to aid in local control in the majority of patients."], "correct": 2, "e": "For intermediate thickness melanoma (Level IV), prophylactic lymph node dissection is generally not recommended unless nodes become clinically positive."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11339, "q": "The most common symptom after major pulmonary embolism is:", "o": ["Cough.", "Dyspnea.", "Hemoptysis.", "Pleural pain."], "correct": 1, "e": "Sudden onset of dyspnea (shortness of breath) is the most frequently reported symptom following a significant pulmonary embolism."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11340, "q": "The first diagnostic study of choice for suspected deep venous thrombosis (DVT) of the lower extremity is:", "o": ["Contrast ultrasonography.", "Impedance plethysmography.", "Radio-active labeled fibrinogen uptake.", "Real-time Doppler imaging."], "correct": 3, "e": "Duplex ultrasound (combining B-mode imaging and Doppler flow assessment) is the standard, non-invasive initial test for suspected DVT."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11341, "q": "Patients with phlebographically confirmed deep vein thrombosis of the calf.", "o": ["Can expect asymptomatic recovery if treated promptly with anti-coagulants.", "May be effectively treated with low dose heparin.", "May be effectively treated with pneumatic compression stockings.", "Are at risk for significant pulmonary embolism."], "correct": 3, "e": "Any confirmed DVT carries a significant risk of clot migration to the pulmonary circulation, regardless of location (calf or thigh)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11342, "q": "A 25-year-old woman presents to the emergency room complaining of redness and pain in her right foot up to the level of the mid-calf. She reports that her right leg has been swollen for at least 15 years, but her left leg has been normal. On physical examination she has a temperature of 39\u00b0C (102.2\u00b0 F). The left leg is normal. The right leg is not tender, but it is swollen from the inguinal ligament down and there is obvious cellulitis of the right foot. The patient's underlying problem is:", "o": ["Popliteal entrapment syndrome.", "Acute arterial insufficiency.", "Primary lymph-oedema.", "Deep venous thrombosis."], "correct": 2, "e": "Chronic, non-tender, non-pitting swelling of long duration (15 years) suggests underlying primary lymphedema, which is now complicated by secondary cellulitis (due to infection susceptibility)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11343, "q": "Which of the following statements are true concerning his hospital course (patient with multiple fractures including a comminuted fracture of the femur and multiple rib fractures)?", "o": ["Low-dose heparin should not be employed during his hospital stay.", "Acute respiratory failure associated with petechiae of the head, torse and sclera would suggest a pulmonary embolism.", "Early fracture fixation would decrease the incidence of fat emboli.", "The placement of a Green-field filter should be avoided due to the risk of lower extremity edema."], "correct": 2, "e": "Early surgical stabilization of long bone fractures, particularly the femur, significantly reduces the risk of fat embolization syndrome."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11344, "q": "A 65-year-old patient presents with a painless, ulcerated lesion on his right cheek, 1 year ago with no lymph node enlargement neck reveals. The most likely diagnosis is:", "o": ["Melanoma.", "Basal Cell Carcinoma (BCC).", "Squamous Cell Carcinoma (SCC).", "Sebaceous cyst."], "correct": 1, "e": "Painless, pearly, ulcerated lesions, especially on the face, are classic for Basal Cell Carcinoma, which rarely metastasizes."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11345, "q": "Patients with a penicillin allergy are Least likely to have a cross-reaction with:", "o": ["Synthetic penicillins.", "Carbapenems.", "Cephalosporins.", "Monobactams."], "correct": 3, "e": "Monobactams, like Aztreonam, share structural features but lack the core beta-lactam ring structure of penicillins, resulting in minimal to no cross-reactivity."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11346, "q": "Which of the following is/are not associated with increased likelihood of infection after major elective surgery?", "o": ["Age over 70 years.", "Chronic malnutrition.", "Controlled diabetes mellitus.", "Long-term steroid use", "Infection at a remote body site."], "correct": 2, "e": "While uncontrolled diabetes increases risk, well-controlled diabetes mellitus does not generally elevate SSI risk compared to other major comorbidities."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11254, "q": "Advantages of epidural analgesia include:", "o": ["Earlier mobilization after surgery.", "Earlier return of bowel function.", "Decreased stress response to surgery.", "Shorter hospitalizations.", "All of the above."], "correct": 4, "e": "Epidural narcotics provide superior analgesia, leading to improved respiratory mechanics, reduced surgical stress response, and faster functional recovery."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11347, "q": "A 25-years old woman arrives in the emergency room following a motor car accident. She is acutely dyspneic with a respiratory rate 60 breaths/min Breath sounds are markedly diminished on the right side. The first step in managing the patient should be to:", "o": ["Imitation a chest x-ray", "Administer intra-venous fluids", "Draw arterial blood for blood gas determination", "Decompress the right pleural space"], "correct": 3, "e": "Diminished breath sounds and acute dyspnea post-trauma strongly suggest a tension pneumothorax. This is a life-threatening emergency requiring immediate needle decompression prior to imaging or other interventions."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11348, "q": "In a stable patient, the management of a complete transaction of the common bile duct distal to the insertion of the cystic duct would be optimally performed with a:", "o": ["Choledocho-duodenostomy", "Bridging of the injury with a T-tube", "Roux-en-Y choledocho-jejunostomy", "Primary end-to-end anastomosis of the transected bile duct"], "correct": 2, "e": "For complex or complete transection of the common bile duct, a Roux-en-Y choledochojejunostomy provides the most durable long-term reconstruction, bypassing distal scarring or tension. Primary anastomosis is rarely feasible for complete transection."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11349, "q": "A 28-year-old man is brought to the emergency room for a severe head injury after a fall. Initially lethargic, he becomes comatose and does not move his right side. His left pupil is dilated and responds only sluggishly. The most common initial manifestation of increasing intra-cranial pressure in the victim of head trauma is:", "o": ["Change in level of consciousness", "Ipsi-lateral side of hemorrhage) pupillary dilation", "Contra-lateral pupillary dilation", "Hemi-paresis"], "correct": 0, "e": "Altered mental status (lethargy progressing to coma) is often the earliest sign reflecting generalized cerebral dysfunction due to rising ICP. Uncal herniation classically causes ipsilateral pupillary dilation (CN III compression), but LOC change precedes this finding."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11350, "q": "An elderly pedestrian collides with a bicycle-riding pizza delivery man and suffer a uni-lateral fracture of his pelvis through the obturator foramen. You would manage this injury by:", "o": ["External pelvic fixation", "Angiographic visualization of the obturator artery with surgical exploration, if artery is injured or constricted", "Direct surgical approach with internal fixation of the ischial ramus", "Short-term bed rest until hemodynamic stability is assured and thereafter by gentle ambulation as pain permits"], "correct": 3, "e": "Unilateral rami fractures (e.g., through the obturator foramen) are typically stable injuries. Management focuses on pain control and early mobilization once hemodynamic stability is confirmed. Complex fixation is reserved for unstable or displaced fractures."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11351, "q": "A patient is brought to the emergency room after a motor car accident. He is unconscious, deep scalp laceration, one dilated pupil, heart rate is 120 beats/min, blood pressure is 80/40 mmHg, and respiratory rate is 35 breaths/min. Despite rapid administration of 2L normal saline, the patient's vital signs do not change significantly. The injury likely to explain this patient's hypotension is:", "o": ["Epidural or Subdural hematoma", "Parenchymal brain hemorrhage", "Basilar skull fracture", "None of the above"], "correct": 3, "e": "Isolated intracranial lesions (EDH/SDH) rarely cause profound hypotension resistant to initial fluid resuscitation unless associated with severe underlying extracranial hemorrhage. This patient's findings suggest profound hemorrhagic shock from another source (e.g., abdomen, pelvis, long bone fracture)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11352, "q": "A 25y. old man is brought to the emergency room after sustaining burns during a fire in his apartment, He has blistering and erythema of his face, left upper extremity, and chest with frank charring of his right upper extremity. He is agitated, hypotensive, and tachycardia. Which one of the following statements concerning this patient's initial wound management is correct?", "o": ["Topical antibiotics should not be used, as they will encourage growth of the resistant organisms", "Escharotomy should only be performed if neurologic impairment is imminent", "Excision of areas of 3rd-degree or of deep 2nd-degree burns usually takes place 3-7 days after injury", "Split-thickness skin grafts over the Eschar of 3rd-degree burns should be performed immediately in order to prevent fluid loss"], "correct": 2, "e": "Early excision of deep dermal and full-thickness burns is crucial, often optimally performed between 3 to 7 days post-injury when the zone of stasis has demarcated and the patient is physiologically stable enough for surgery. Topical antibiotics are standard care; escharotomy is for compromised circulation/ventilation."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11353, "q": "Which of the following statement regarding the burn patient is correct?", "o": ["High-dose penicillin should be administrated prophylactically", "Tetanus prophylaxis is not necessary if the patient has been immunized in the previous 3 years", "The most sensitive indicator of adequacy of fluid resuscitation is heart rate", "The patient in need of immediate intubation for airway protection and oxygen administration"], "correct": 3, "e": "Patients with significant facial burns, soot inhalation, or airway compromise symptoms require emergent intubation. Heart rate is a poor indicator of fluid status in burns due to sympathetic response; urine output and MAP are preferred. Routine prophylactic antibiotics are avoided."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11354, "q": "The intense pain associated with a felon occurs because of:", "o": ["Bone involvement", "A closed space infection", "Digital artery thrombosis", "Nail bed involvement"], "correct": 1, "e": "A felon is an infection of the pulp space of the fingertip, a rigid, closed fascial compartment. Rapid pressure buildup within this space leads to severe pain, risking compromise of the delicate structures supplied by the neurovascular bundles."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11355, "q": "Regarding intermittent claudication, which of the following statements is true?", "o": ["Intermittent claudication may be present at rest.", "Intermittent claudication is commonly relieved by getting out of bed.", "Intermittent claudication is most commonly felt in the calf.", "Intermittent claudication distance is usually inconsistent on a day-to-day basis for a given patient.", "Intermittent claudication is thought to be due to nerve compression in the leg muscle compartments."], "correct": 2, "e": "Intermittent claudication is ischemic muscle pain that occurs during exercise and is relieved by rest<br>. It is most commonly felt in the calf muscles due to stenosis or occlusion of the superficial femoral artery<br>. Pain at rest signifies more severe, critical limb ischemia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11356, "q": "Regarding investigations in vascular surgery, which of the following statements is false?", "o": ["Doppler ultrasound works on the basis of a frequency shift when sound waves hit moving red blood cells.", "ABPI means \u2018ankle brachial pulsatility index\u2019.", "An ABPI of greater than 0<br>.9 is probably normal.", "Duplex scans are a combination of wave form analysis and B-mode ultrasound.", "Carotid surgery is often performed on the basis of duplex scans without further imaging."], "correct": 1, "e": "ABPI stands for Ankle-Brachial Pressure Index, which is a ratio of the systolic blood pressure at the ankle to the systolic blood pressure in the arm<br>. 'Pulsatility index' is a different parameter derived from the Doppler waveform that reflects downstream vascular resistance."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11357, "q": "Which of the following drugs has been shown to improve claudication distance?", "o": ["Beta-blockers", "Aspirin", "Oxpentfylline (Pentoxifylline)", "Simvastatin", "Prostacyclin"], "correct": 2, "e": "Oxpentfylline (Pentoxifylline) is a rheologic agent that increases red blood cell flexibility and decreases blood viscosity, which may offer a modest improvement in walking distance for patients with claudication<br>. Cilostazol is another medication used for this purpose<br>. Aspirin and statins are critical for secondary prevention but do not directly improve claudication symptoms."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11358, "q": "Which of the following is NOT a recognized cause of gangrene?", "o": ["Buerger\u2019s disease", "Infection (e.g., gas gangrene)", "Intra-arterial drug injection", "Frostbite", "Deep vein thrombosis insufficiency"], "correct": 4, "e": "Deep vein thrombosis (DVT) is a venous disorder<br>. While severe forms like phlegmasia cerulea dolens can lead to venous gangrene due to massive venous outflow obstruction, simple 'DVT insufficiency' (chronic venous insufficiency) causes skin changes like ulceration and pigmentation, not typically arterial gangrene."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11359, "q": "Which of the following is NOT an indication for a major amputation?", "o": ["Clostridium infection (gas gangrene) of the lower leg.", "Severe trauma with non-reconstructable vascular and nerve injury.", "Neurofibroma", "Fixed knee flexion contracture in a non-ambulatory patient.", "Severe rest pain without gangrene, refractory to revascularization."], "correct": 2, "e": "A neurofibroma is a benign nerve sheath tumor<br>. While it may require excision, it is not in itself an indication for a major limb amputation<br>. The other options represent unsalvageable conditions like severe infection, trauma, loss of function, or critical ischemia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11360, "q": "In acute limb ischemia, pain is most prominent in which part of the limb?", "o": ["At the site of obstruction", "Most proximal part of the limb", "Most peripheral part of the limb", "All of the above"], "correct": 2, "e": "In acute limb ischemia, the most distal parts of the limb, such as the toes and foot, are furthest from the collateral blood supply and experience the most profound ischemia first<br>. Therefore, pain is typically most prominent in the most peripheral part of the limb."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11361, "q": "Indications for amputation in acute limb ischemia include all the following except:", "o": ["Fixed color changes (mottling)", "Absent pulsation", "Tense calf muscles", "Bulging anterior leg compartment"], "correct": 1, "e": "Absent pulsation alone is a sign of arterial occlusion but does not automatically mean the limb is non-viable<br>. Revascularization may still be possible<br>. Fixed mottling, a tense calf (rigor), and signs of advanced compartment syndrome indicate irreversible muscle and tissue death (gangrene), which are indications for amputation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11362, "q": "Regarding arterial embolism, all the following are true EXCEPT:", "o": ["It can occur at a young age.", "There is often a lack of pre-existing collaterals.", "Trophic changes are typically present.", "The source of emboli may be undetectable."], "correct": 2, "e": "Trophic changes (e.g., skin atrophy, hair loss, brittle nails) are signs of chronic ischemia<br>. Arterial embolism is an acute event occurring in a previously well-perfused limb, so these chronic changes are typically absent."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11363, "q": "What is the most urgent aspect in the initial treatment of acute arterial embolism?", "o": ["Digitalis", "Heparin", "Morphine", "Diuretics"], "correct": 1, "e": "The most urgent medical intervention upon diagnosing an acute arterial embolism is the immediate administration of intravenous heparin<br>. This prevents propagation of the thrombus distally and proximally while the patient is prepared for definitive revascularization (embolectomy or thrombolysis)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11364, "q": "The action of heparin in arterial embolism is to:", "o": ["Deal with the cardiac problem", "Prevent propagation of thrombosis", "Prevent further embolization", "All of the above"], "correct": 3, "e": "Heparin's primary role in acute arterial embolism is to prevent the propagation of thrombus around the embolus<br>. While it also helps prevent further embolization from the source (e.g., atrial fibrillation) and is part of managing the overall condition, its most direct and critical action on the affected limb is preventing the clot from extending."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11365, "q": "In a traumatized patient showing signs of a fracture and acute ischemia, what is the best initial approach?", "o": ["Urgent repair of the affected vessel", "Urgent ligation of the affected vessels", "Reduction of the fracture and waiting for return of pulse is the 1st step", "None of the above"], "correct": 2, "e": "In cases of fracture or dislocation with associated vascular compromise, the first step is prompt reduction and stabilization of the fracture/dislocation<br>. This can relieve compression or traction on the artery, potentially restoring flow<br>. If ischemia persists after reduction, then urgent vascular repair is indicated."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11366, "q": "Arterial embolism may result from:", "o": ["Atherosclerosis (thromboembolism from an ulcerated plaque)", "Bone fracture (fat embolism)", "Parasites (e.g., hydatid cyst)", "All of the above"], "correct": 3, "e": "Arterial embolism has multiple causes<br>. The most common is thromboembolism from the heart (e.g., atrial fibrillation)<br>. However, emboli can also arise from atherosclerotic plaques (atheroembolism), and rarer causes include fat embolism from long bone fractures and parasitic emboli."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11367, "q": "The most common cause of fat embolism is:", "o": ["Weight gain", "Weight loss", "Bone fracture", "None of the above"], "correct": 2, "e": "Fat embolism syndrome is a serious condition most commonly caused by trauma, particularly fractures of long bones (like the femur) or the pelvis<br>. These injuries disrupt fat cells in the bone marrow, allowing fat globules to enter the bloodstream."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11368, "q": "What is the most common site for an arterial embolus to lodge in the lower limb?", "o": ["Common carotid artery", "Brachial artery", "Femoral artery", "Popliteal artery"], "correct": 2, "e": "Arterial emboli tend to lodge at bifurcations where the vessel narrows<br>. The bifurcation of the common femoral artery into the superficial and profound femoral arteries is the most common site for embolic occlusion in the lower limb."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11369, "q": "Regarding acute arterial thrombosis, all the following are true EXCEPT:", "o": ["It typically occurs in older patients.", "There is often a history of chronic ischemia (claudication).", "No collateral", "There is a history of diarrhea."], "correct": 2, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11370, "q": "Sure signs ('hard signs') of arterial injury include all the following except:", "o": ["Signs of distal ischemia (e.g., pallor, pulselessness)", "Evidence of adjacent nerve injury", "Pulsating hematoma", "Palpable thrill or audible bruit at the site of injury"], "correct": 1, "e": "Adjacent nerve injury is considered a 'soft sign' of vascular trauma<br>. It suggests a possible arterial injury due to proximity, but it is not a direct confirmation<br>. Hard signs, such as a pulsating hematoma, thrill/bruit, active hemorrhage, or signs of distal ischemia, strongly indicate a significant arterial injury and often mandate immediate surgical exploration."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11371, "q": "In trauma causing arterial spasm, treatment may include:", "o": ["Topical application of papaverine", "Excision and grafting", "Dilation by Fogarty catheter", "All of the above"], "correct": 3, "e": "Treatment for traumatic arterial spasm begins with topical vasodilators like papaverine<br>. If this fails, gentle hydraulic dilation with a saline-filled balloon catheter (like a Fogarty) can be effective<br>. Excision and grafting would only be considered if there is an underlying intimal injury or if the spasm is completely refractory and causing ischemia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11372, "q": "Management of a complete arterial tear may include all the following EXCEPT:", "o": ["Debridement and dissection of the artery ends", "Saphenous vein interposition grafting", "Suturing in a transverse suture line", "Primary end-to-end anastomosis"], "correct": 2, "e": "A transverse suture line is used to close a simple arteriotomy (a longitudinal cut in the artery) to avoid narrowing the lumen<br>. It is not a method for repairing a complete transection (tear) of an artery, which requires end-to-end anastomosis or an interposition graft."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11373, "q": "In crush syndrome, what is a characteristic finding?", "o": ["Alkaline urine", "A small percentage of patients develop acute renal failure", "A small percentage of those with renal failure will need dialysis", "Hypovolemic shock"], "correct": 3, "e": "Crush syndrome involves muscle breakdown (rhabdomyolysis), releasing myoglobin and potassium into the circulation<br>. This leads to hypovolemic shock due to fluid sequestration in the injured tissues, metabolic acidosis (not alkalosis), and often severe acute renal failure from myoglobinuria, frequently requiring dialysis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11374, "q": "Which of the following statements regarding varicose veins is true?", "o": ["Varicose veins may cause venous claudication.", "Varicose veins may be associated with the FOXC2 gene.", "The prevalence of varicose veins is twice as common in women as in men.", "Right leg varicose veins are more common than left leg varicose veins.", "Handheld Doppler provides an accurate assessment of saphenopopliteal competence."], "correct": 1, "e": "Mutations in the FOXC2 gene are associated with lymphedema-distichiasis syndrome, which can include varicose veins<br>. Venous claudication is pain from venous congestion, distinct from arterial claudication<br>. The prevalence ratio is not quite 2:1, left leg is more common due to compression of the left common iliac vein (May-Thurner syndrome), and duplex ultrasound is the gold standard for assessing junctional competence."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11375, "q": "Which of the following statements regarding lymphedema is true?", "o": ["Primary lymphedema occurs in more than 5 percent of the population.", "Early treatment is usually successful.", "Early treatment includes surgical drainage.", "Fluid is relatively low in protein in lymphedema.", "Lymphedema often involves the muscle compartments."], "correct": 1, "e": "Early and consistent treatment for lymphedema, primarily with conservative measures like compression therapy and manual lymphatic drainage, can be very successful in controlling swelling and preventing complications<br>. Primary lymphedema is rare, the fluid is protein-rich, surgery is reserved for advanced cases, and it primarily affects subcutaneous tissue, not muscle compartments."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11376, "q": "Which of the following is NOT a risk factor for lymphedema?", "o": ["Limb surgery (e.g., varicose vein operation, lymph node dissection)", "Obesity", "Family history", "A Baker\u2019s cyst", "Air travel."], "correct": 3, "e": "A Baker's cyst is a fluid-filled sac behind the knee, often related to arthritis or cartilage tears<br>. While it can cause calf swelling and mimic a DVT, it is not a recognized risk factor for developing lymphedema, which is a failure of the lymphatic system."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11377, "q": "A 55-year-old woman has leg aching, heaviness, and cramping relieved by elevation, along with superficial varicosities, non-pitting edema, and a superficial ulcer above the medial malleolus<br>. What is the most likely diagnosis?", "o": ["Isolated symptomatic varicose veins.", "Superficial lymphatic obstruction.", "Deep venous insufficiency.", "Arterial insufficiency.", "Incompetent perforating veins."], "correct": 2, "e": "The combination of symptoms of venous hypertension (aching, heaviness relieved by elevation), physical signs (varicosities, edema), and a stasis ulcer in the typical location (gaiter area above the medial malleolus) points strongly to chronic deep venous insufficiency as the underlying cause."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11378, "q": "What is the best initial treatment plan for the patient described in the preceding question (deep venous insufficiency with ulcer)?", "o": ["Varicose vein ligation and stripping as soon as possible.", "Ulcer debridement, vein stripping, and skin grafting.", "Ligation of the medial perforating veins.", "Transposition of saphenous vein valve.", "Leg elevation, external compression support, and ambulation without prolonged standing."], "correct": 4, "e": "The cornerstone of managing chronic venous insufficiency and venous ulcers is conservative therapy aimed at reducing venous hypertension<br>. This includes leg elevation, a graded compression stocking or bandaging system, and regular exercise (like walking) to activate the calf muscle pump."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11379, "q": "In patients who develop a documented episode of deep venous thrombosis (DVT), what is the most significant long-term sequela?", "o": ["Claudication.", "Recurrent foot infections.", "Development of stasis ulcer.", "Pulmonary embolization.", "Diminished arterial perfusion."], "correct": 2, "e": "Pulmonary embolism is the most serious acute complication of DVT<br>. However, the most significant long-term sequela is the development of post-thrombotic syndrome (chronic venous insufficiency), which can lead to chronic pain, swelling, and eventual skin breakdown and stasis ulceration."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11380, "q": "A 28-year-old woman with superficial thrombophlebitis now develops a twinge of right-sided chest pain<br>. What is the most appropriate next step?", "o": ["Check for leg swelling, tenderness, and obtain a Doppler ultrasound study.", "Begin antibiotics for a probable secondary bacterial infection.", "Order emergency venography, and if it is abnormal, begin heparin administration.", "Begin ambulation and discontinue bed rest that probably caused muscle pain by hyperextension of the knee.", "If there is no pain on dorsiflexion of the left foot reassure her, since a negative Homan's sign precludes the diagnosis of DVT."], "correct": 2, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11381, "q": "A 55-year-old cashier with an 8-month history of worsening leg edema and severe lower leg bursting pain during her workday<br>. What is the most appropriate investigative study?", "o": ["Doppler duplex ultrasound.", "Brodie-Trendelenburg test.", "Ascending and descending phlebography.", "Measurement of ambulatory and resting foot venous pressure.", "Venous reflux plethysmography."], "correct": 0, "e": "Doppler duplex ultrasound is the first-line, non-invasive investigation for chronic venous disease<br>. It can assess for both obstruction in the deep veins and, more importantly in this case, evaluate for valvular incompetence (reflux) in the superficial, deep, and perforator systems, which is the likely cause of her symptoms."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11382, "q": "In an otherwise healthy male with previously normal cardiopulmonary function, how much of the pulmonary vascular bed must usually be occluded by a pulmonary embolism to produce shock?", "o": ["10%", "20%", "40%", "More than 50%"], "correct": 3, "e": "A massive pulmonary embolism, defined as one causing hemodynamic instability (hypotension/shock), generally requires occlusion of more than 50% of the pulmonary arterial circulation<br>. This large obstruction acutely increases pulmonary vascular resistance, leading to right ventricular failure and cardiogenic shock."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11383, "q": "Regarding lytic therapy in pulmonary embolism:", "o": ["It should precede anticoagulation.", "It can be considered for all patients.", "It can be considered for hemodynamically unstable patients.", "It is indicated for the majority of patients with documented pulmonary embolism."], "correct": 2, "e": "Thrombolytic (lytic) therapy is reserved for patients with massive pulmonary embolism who are hemodynamically unstable (i<br>.e<br>., in shock)<br>. For most patients with PE who are stable, standard anticoagulation with heparin is the treatment of choice<br>. Lytics are given concurrently with or after heparin is started."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11384, "q": "The single most important indication for emergency surgical pulmonary embolectomy is:", "o": ["The likelihood of another episode of embolism.", "The inability to determine the cause of acute cardiopulmonary collapse.", "The presence of persistent and intractable hypotension.", "Pulmonary emphysema."], "correct": 2, "e": "Emergency surgical embolectomy is a high-risk procedure reserved for patients with massive PE who are in profound, persistent shock and are either failing thrombolytic therapy or have contraindications to it<br>. Persistent hypotension unresponsive to medical management is the key indication."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11385, "q": "In prevention of fat emboli syndrome, what primary therapy can be accomplished?", "o": ["Systemic anticoagulation.", "Intravenous administration of alcohol.", "Prophylactic administration of methylprednisolone.", "Maintaining a serum albumin value greater than 3 gm/100 ml in the days following injury."], "correct": 3, "e": "While early fracture stabilization is the most critical preventative measure, maintaining adequate serum albumin may also be beneficial<br>. Albumin can bind to free fatty acids, potentially reducing their toxicity and the inflammatory response that characterizes fat embolism syndrome."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11386, "q": "In a patient with fat embolism syndrome who develops significant tachypnea and hypoxia, the primary goal of ventilatory support should be:", "o": ["Keeping the respiratory rate below 30.", "Preventing respiratory alkalosis.", "Reversing pulmonary shunting using positive end-expiratory pressure (PEEP).", "Maintaining an adequate tidal volume."], "correct": 2, "e": "Fat embolism syndrome causes a form of acute respiratory distress syndrome (ARDS), characterized by non-cardiogenic pulmonary edema and intrapulmonary shunting, leading to severe hypoxia<br>. The primary goal of mechanical ventilation is to improve oxygenation by recruiting collapsed alveoli, which is best achieved with Positive End-Expiratory Pressure (PEEP)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11387, "q": "Which of the following statements correctly characterizes the healing of prosthetic arterial grafts in humans?", "o": ["Complete healing occurs within 3 months of graft implantation.", "Complete healing occurs within 1 year of graft implantation.", "Prosthetic grafts do not heal completely in humans.", "Polytetrafluoroethylene (PTFE) grafts heal completely whereas Dacron grafts do not.", "Dacron grafts heal completely but PTFE grafts do not."], "correct": 2, "e": "In humans, prosthetic arterial grafts (both Dacron and PTFE) do not completely heal<br>. They develop a fibrin layer on the inner surface (pseudo-intima) but fail to develop a complete, functional endothelial cell lining<br>. This incomplete healing contributes to the risk of long-term graft failure."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11388, "q": "Which of the following confirms the diagnosis of traumatic transection of the descending thoracic aorta?", "o": ["Widened mediastinum on chest X-ray.", "Fractured first rib.", "Left pleural effusion.", "Positive aortogram."], "correct": 3, "e": "While a widened mediastinum, first rib fracture, and pleural effusion are highly suggestive findings on initial imaging, the definitive diagnosis of a thoracic aortic transection requires direct visualization of the injury<br>. Aortography (historically) or, more commonly today, a CT angiogram of the aorta provides definitive confirmation and anatomical detail for surgical planning."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11389, "q": "When complications occur after operating on a descending thoracic aorta, what is the most devastating?", "o": ["Recurrent laryngeal nerve injury.", "Bleeding with hemothorax.", "Paraplegia.", "Renal insufficiency."], "correct": 2, "e": "Paraplegia is the most devastating complication of descending thoracic aortic surgery<br>. It results from ischemia of the spinal cord due to interruption of critical radicular arteries, particularly the artery of Adamkiewicz, which supplies the anterior spinal artery."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11390, "q": "The most common risk associated with a carotid artery aneurysm is:", "o": ["Thrombosis of the aneurysm.", "Embolization of mural thrombus.", "Rupture of the aneurysm.", "Compression of the hypopharynx."], "correct": 1, "e": "While all complications can occur, the most frequent and feared complication of a true carotid artery aneurysm is thromboembolism<br>. Thrombus forms on the irregular inner wall of the aneurysm and can break off, traveling to the brain and causing a transient ischemic attack (TIA) or stroke."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11391, "q": "The cause of subclavian arterial aneurysms is most often:", "o": ["Sepsis.", "A congenital defect.", "Atherosclerosis.", "Fibromuscular dysplasia."], "correct": 2, "e": "Atherosclerosis is the most common cause of true subclavian artery aneurysms<br>. Other causes include thoracic outlet syndrome (leading to post-stenotic dilation), trauma, and infection (mycotic aneurysm)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11392, "q": "Of the visceral aneurysms, which is the most common?", "o": ["Celiac.", "Superior mesenteric.", "Hepatic.", "Splenic."], "correct": 3, "e": "The splenic artery is the most common site for a visceral artery aneurysm, accounting for over 60% of cases<br>. They are more common in women, particularly multiparous women, and are often associated with portal hypertension."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11393, "q": "Aneurysms of the renal artery are most common:", "o": ["At its origin from the aorta.", "In the main renal artery or at its bifurcation into primary branches.", "Within the kidney (intra-parenchymal).", "None of the above."], "correct": 1, "e": "The most common location for a renal artery aneurysm is at the main bifurcation of the renal artery, just outside the renal hilum<br>. These are typically saccular aneurysms."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11394, "q": "An abdominal aortic aneurysm (AAA) was first successfully resected and replaced with a homograft by:", "o": ["Matas.", "Linton.", "Dubost.", "None of the above."], "correct": 2, "e": "Charles Dubost, a French surgeon, performed the first successful resection of an abdominal aortic aneurysm with homograft replacement in 1951<br>. This landmark surgery paved the way for modern aortic aneurysm repair."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11395, "q": "Evaluation of the natural history of abdominal aortic aneurysms in patients who are followed without any surgical procedure indicates that:", "o": ["Approximately 20% are alive at the end of 5 years.", "Seventy-five per cent of patients succumb by the end of the first year.", "Aortic rupture is quite common in this group, occurring in more than half by the second year.", "None of the above."], "correct": 0, "e": "The natural history of AAAs depends on their size<br>. However, for a cohort of patients with larger aneurysms who were deemed unfit for surgery, historical data shows a grim prognosis<br>. The 5-year survival rate is low, approximately 20%, with most deaths attributable to aneurysm rupture."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11396, "q": "The appropriate treatment in most situations for an infected abdominal aortic graft is:", "o": ["Intravenous antibiotics and observation.", "Catheter drainage at the site of infection.", "Replacement of the infected graft with another prosthetic graft.", "Excision of the entire graft and insertion of axillobifemoral grafts."], "correct": 3, "e": "The standard of care for an infected aortic graft is complete excision of the infected prosthetic material<br>. To maintain perfusion to the lower extremities, an extra-anatomic bypass, most commonly an axillobifemoral graft, is placed through uninfected tissue planes prior to or at the time of the excision."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11397, "q": "In a patient with an AAA and a history of several previous abdominal procedures causing dense peritoneal adhesions, consideration should be given to which operative approach?", "o": ["Cardiopulmonary bypass.", "An incision from the xiphoid process to the symphysis pubis.", "Incision in the left flank with a retroperitoneal approach.", "An axillobifemoral graft."], "correct": 2, "e": "A standard transperitoneal approach via a midline laparotomy can be very difficult in a patient with a 'hostile abdomen' due to dense adhesions<br>. A retroperitoneal approach, via a left flank or subcostal incision, allows access to the aorta without entering the peritoneal cavity, thus avoiding the adhesions and potential bowel injury."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11398, "q": "The approximate incidence of inflammatory abdominal aortic aneurysms with dense periaortic adhesions is:", "o": ["2%", "10%", "25%", "50%"], "correct": 1, "e": "Inflammatory abdominal aortic aneurysms, characterized by a thick, white, fibrous periaortic reaction that can entrap adjacent structures like the duodenum and ureters, account for approximately 5-10% of all AAAs."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11399, "q": "Carotid artery occlusive disease most often produces transient ischemic attacks (TIAs) or stroke by which mechanism?", "o": ["Reduction of flow to the affected area of the brain through stenotic or occluded vessels.", "Embolization of atheromatous debris and/or clot with occlusion of intracranial branches of the carotid artery.", "Thrombosis and propagation of the clot into the intracranial branches.", "All of the above are equally common."], "correct": 1, "e": "The most common mechanism of stroke from carotid artery stenosis is artery-to-artery embolization<br>. An unstable atherosclerotic plaque in the carotid bifurcation can rupture, releasing thrombotic or atheromatous debris that travels distally to occlude smaller intracranial arteries, causing a TIA or stroke."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11400, "q": "Which of the following does NOT describe intermittent claudication?", "o": ["Is elicited by a reproducible amount of exercise.", "Abates promptly with rest.", "Is often worse at night.", "May be an indication for bypass surgery."], "correct": 2, "e": "Pain that is worse at night, particularly when the patient is lying flat in bed, is characteristic of rest pain, not claudication<br>. This signifies a more advanced stage of peripheral arterial disease (critical limb ischemia), as gravity is no longer assisting blood flow to the distal limb."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11401, "q": "In terms of long-term graft patency, the best results for femorotibial bypass have been achieved with:", "o": ["A modified human umbilical cord graft.", "Polytetrafluoroethylene (PTFE).", "Saphenous vein allograft.", "Segments of autologous saphenous and/or cephalic veins spliced together."], "correct": 3, "e": "Autologous vein, specifically the greater saphenous vein, remains the gold standard conduit for bypasses below the inguinal ligament, especially to the tibial vessels<br>. It consistently provides the best long-term patency rates compared to any prosthetic or allograft material."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11402, "q": "Which of the following statements about femoropopliteal bypass grafting is true?", "o": ["Long-term graft surveillance by duplex scanning has no effect on graft patency rates.", "Graft failure and amputation occur in half the patients within 5 years.", "If grafting is successful, long-term mortality is improved.", "Patency rates of 80% to 90% at 1 year currently are expected."], "correct": 3, "e": "With modern techniques and conduits (preferably saphenous vein), primary patency rates for femoropopliteal bypass grafts at 1 year are expected to be in the range of 80% to 90%<br>. While surveillance does improve patency and the surgery improves quality of life, it does not improve long-term overall mortality, which is dictated by the patient's systemic atherosclerotic disease."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11403, "q": "Which of the following statements about percutaneous transluminal renal angioplasty (PTRA) is true?", "o": ["Patients with renovascular hypertension are usually cured after successful PTRA.", "Patients with hypertension due to atherosclerosis are more likely to benefit than those with fibromuscular dysplasia.", "PTRA of ostial atherosclerotic lesions is more successful than PTRA of non-ostial lesions.", "PTRA is associated with a higher morbidity and mortality than angioplasty for peripheral vascular disease."], "correct": 3, "e": "Renal artery angioplasty and stenting carry higher risks than peripheral angioplasty<br>. These risks include cholesterol embolization to the kidney causing renal failure, as well as arterial dissection or rupture<br>. Furthermore, cure rates for hypertension are low, especially in atherosclerosis, though blood pressure control may improve."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11404, "q": "Which of the following statements is true?", "o": ["All arterial injuries are associated with absence of a palpable pulse.", "Preoperative arteriography is required to diagnose an arterial injury.", "The presence of Doppler signals indicates that an arterial injury has not occurred.", "Patients with critical limb ischemia have paralysis and paresthesia.", "In all patients with multiple trauma, arterial injuries should be repaired before other injuries are addressed."], "correct": 3, "e": "The '5 Ps' (or 6 Ps) of acute limb ischemia include Pain, Pallor, Pulselessness, Paresthesia, and Paralysis<br>. Paresthesia (numbness) and paralysis (motor weakness) are late and ominous signs, indicating severe ischemia affecting nerve and muscle function, defining a critically ischemic and threatened limb."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11405, "q": "A patient presents with a gunshot wound of the mid-neck and hemorrhage from a 2-cm destroyed segment of the common carotid artery<br>. There is also a major esophageal injury<br>. The best treatment for the carotid injury is:", "o": ["Vein graft replacement of the common carotid artery.", "Ligation of the common carotid artery.", "Ligation of the common carotid artery proximally with a subclavian-carotid bypass.", "Prosthetic graft replacement of the common carotid artery."], "correct": 0, "e": "In a contaminated field, such as one with an esophageal injury, prosthetic graft material should be avoided due to the high risk of infection<br>. The preferred method for arterial reconstruction is using an autologous vein graft, typically the greater saphenous vein<br>. Ligation is an option of last resort due to the high risk of stroke."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11406, "q": "A 35-year-old man presents with a knee dislocation that is easily reduced<br>. Which statement is true?", "o": ["If he has normal pulses he can be discharged.", "If he has normal pulses he requires either close observation or arteriography.", "If he has absent distal pulses and severe ischemia he should undergo arteriography in the radiology suite.", "A popliteal vein injury is best treated with ligation.", "A popliteal artery injury should be repaired with the ipsilateral saphenous vein if available."], "correct": 1, "e": "Knee dislocation has a very high incidence (up to 30-40%) of associated popliteal artery injury<br>. Even if distal pulses seem normal after reduction, an intimal tear may be present which can later thrombose<br>. Therefore, all patients require either a period of close observation with serial exams or, more commonly, imaging like a CT angiogram to definitively rule out arterial injury."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11407, "q": "A patient with a crushed pelvis has a positive DPL<br>. At exploration, a large, stable pelvic hematoma is found<br>. What is the best treatment?", "o": ["Explore all the major arteries and veins of the pelvis.", "Do not explore the pelvic hematoma<br>. Close the abdomen and apply a MAST suit.", "Do not explore the pelvic hematoma<br>. Apply a pelvic fixator and send the patient to radiology for possible embolization of bleeding pelvic vessels.", "Open the pelvic hematoma and apply laparotomy pads."], "correct": 2, "e": "A large retroperitoneal pelvic hematoma from a crush injury should not be opened surgically, as this can release tamponade and lead to uncontrollable hemorrhage<br>. The standard of care is to control the source of bleeding mechanically with a pelvic binder/fixator and then proceed to interventional radiology for angiography and selective embolization of the bleeding vessels."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11408, "q": "Which of the following statements about acute arterial occlusion is NOT true?", "o": ["Most arterial emboli originate in the heart.", "It can be treated under local anesthesia.", "It is usually due to atherosclerotic disease.", "Surgical treatment can usually be avoided if the lesion is diagnosed early."], "correct": 3, "e": "Even with early diagnosis, acute arterial occlusion often requires intervention, either surgical (embolectomy) or endovascular (thrombolysis, thrombectomy)<br>. Avoiding treatment is not an option as it would lead to limb loss<br>. While some cases can be managed with catheter-directed thrombolysis, this is still a form of treatment, not avoidance."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11409, "q": "Which of the following statements about lytic agents is true?", "o": ["They were first introduced well after the advent of balloon embolectomy.", "Streptokinase is non-antigenic.", "Systemic use is the most effective means of delivery.", "The time interval to reperfusion limits their utility in the treatment of advanced ischemia."], "correct": 3, "e": "Thrombolytic (lytic) therapy works slowly, often taking hours to dissolve a clot and restore perfusion<br>. This time delay makes it unsuitable for cases of advanced or profound ischemia (e.g., with sensory or motor deficits), where rapid reperfusion with surgical embolectomy is necessary to save the limb."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11410, "q": "Which of the following is NOT an indication for postoperative heparinization?", "o": ["Suspected venous thrombosis.", "Risk of embolism following acute myocardial infarction.", "Advanced ischemia secondary to acute embolic occlusion.", "Dissolution of residual thrombus after balloon thromboembolectomy."], "correct": 3, "e": "Heparin is an anticoagulant; it prevents new clot formation but does not actively dissolve (lyse) existing thrombus<br>. To dissolve residual clot after an incomplete embolectomy, a thrombolytic agent like tPA would be required<br>. Heparin is given post-procedure to prevent re-thrombosis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11411, "q": "Which of the following is NOT true of the embolectomy catheter technique?", "o": ["The balloon should be inflated by the same person who withdraws the catheter.", "Distal exploration should be carried out in all major branches of the affected extremity.", "The balloon is designed to dilate as it traverses areas of luminal narrowing.", "Removal of adherent thrombus may require alternate catheter-based therapy."], "correct": 2, "e": "The Fogarty embolectomy balloon is a soft, compliant balloon designed to conform to the vessel lumen to extract soft, fresh embolus<br>. It is not designed to be an angioplasty balloon to forcibly dilate stenotic areas; attempting to do so can cause vessel rupture or dissection."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11412, "q": "Which of the following is the LEAST reliable indicator of a successful thrombectomy?", "o": ["Vigorous back-bleeding after removal of thrombotic material.", "Arteriographically demonstrated patency of all runoff vessels.", "Normal distal pulses.", "Return of normal skin color and temperature."], "correct": 0, "e": "Vigorous back-bleeding can be misleading<br>. It may come from a large proximal collateral vessel rather than from the distal arterial tree, giving a false sense of adequate reperfusion<br>. The most reliable indicators are the return of distal pulses and completion angiography showing patent runoff vessels."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11413, "q": "A 21-year-old woman with digital color changes in response to cold has a normal physical exam and negative autoimmune screen<br>. What should she be advised?", "o": ["Her condition is characteristic of vasospastic Raynaud's syndrome and, while she may be at a slightly higher risk for developing a connective tissue disease, there is no evidence of one currently.", "Her problem will get progressively worse and she will eventually lose fingers.", "She has scleroderma, which will manifest itself at a later date.", "Her problem is psychosomatic."], "correct": 0, "e": "This presentation is classic for primary Raynaud's phenomenon (Raynaud's disease)<br>. It is a vasospastic disorder without an underlying systemic cause<br>. While a small number of these patients may eventually develop a connective tissue disease, most do not, and they can be reassured and managed with conservative measures."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11414, "q": "Obstructive Raynaud's syndrome can be differentiated from vasospastic Raynaud's syndrome by the:", "o": ["Ice water test.", "Digital hypothermic challenge test.", "Antinuclear antibody levels.", "Digital blood pressure measurement."], "correct": 3, "e": "Obstructive Raynaud's (secondary Raynaud's) involves a fixed obstruction in the digital arteries<br>. This results in a chronically reduced resting digital blood pressure, which is not seen in purely vasospastic (primary) Raynaud's<br>. Measurement of digital pressures and waveforms is a key differentiating test."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11415, "q": "Which type of DVT is considered most dangerous and typically requires the longest period of treatment?", "o": ["Calf vein DVT", "Femoral vein DVT", "Iliofemoral DVT", "All of the above"], "correct": 2, "e": "Iliofemoral DVT involves the large veins of the thigh and pelvis<br>. It carries the highest risk of causing a large, hemodynamically significant pulmonary embolism and also has the highest risk of causing severe long-term post-thrombotic syndrome<br>. Therefore, it is considered the most dangerous and often warrants a longer duration of anticoagulation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11416, "q": "Which of the following statements about upper extremity venous edema is true?", "o": ["Lymphedema is more common than venous edema.", "Signs of venous obstruction include edema, distention of superficial veins, tightness, aching, cyanosis, and pain.", "Distal venous obstructions are more likely than proximal obstructions to cause symptoms.", "All patients with symptomatic upper extremity venous thrombosis should receive fibrinolytic therapy."], "correct": 1, "e": "Obstruction of a major proximal vein (like the subclavian or axillary vein) leads to venous hypertension, causing a classic constellation of symptoms including swelling (edema), pain, cyanosis, and visible distended collateral veins over the shoulder and chest wall."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11417, "q": "Which statement about chronic mesenteric ischemia due to atherosclerosis is correct?", "o": ["Postprandial pain is due to gastric hyperacidity and is relieved with H2 blockers.", "Men are more often affected than women.", "Mesenteric endarterectomy is the surgical treatment of choice.", "Surgical treatment is indicated to prevent intestinal infarction in symptomatic patients."], "correct": 3, "e": "The question is mis-numbered, 'e' is the correct choice here<br>. Chronic mesenteric ischemia is characterized by postprandial abdominal pain ('intestinal angina') and weight loss<br>. In a symptomatic patient, revascularization (either open surgery or endovascular stenting) is indicated to relieve symptoms and prevent progression to acute mesenteric ischemia and bowel infarction."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11418, "q": "Which of the following statements about angiotensin II is correct?", "o": ["It is a decapeptide.", "It is an enzyme found in high concentration in the pulmonary circulation.", "It is a direct vasoconstrictor and stimulates aldosterone production.", "It is a vasoconstrictor and inhibits aldosterone secretion."], "correct": 2, "e": "Angiotensin II is a potent octapeptide that plays a key role in blood pressure regulation<br>. It acts directly on blood vessels to cause vasoconstriction and on the adrenal cortex to stimulate the release of aldosterone, which promotes sodium and water retention by the kidneys."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11419, "q": "Which statement about atherosclerotic obstruction of the renal arteries is true?", "o": ["Lesions are usually short and located at the ostium or proximal segment.", "These lesions are usually found in the distal renal arteries.", "Ostial lesions are best treated with balloon angioplasty alone.", "Atherosclerosis is the second most common cause of renal artery stenosis."], "correct": 0, "e": "The correct answer should be A, based on anatomical fact<br>. Atherosclerosis is the most common cause of renal artery stenosis, and the lesions are typically located at the origin (ostium) or in the proximal 1-2 cm of the main renal artery<br>. Fibromuscular dysplasia is the second most common cause and affects the mid-to-distal artery<br>. Ostial lesions often require stenting for good results<br>. The key in the file states 'a'."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11420, "q": "Which of the following statements about the treatment of renal artery stenosis is true?", "o": ["Renal artery stenosis seldom results in loss of renal function.", "In patients with medically controlled hypertension, there is no need to consider revascularization.", "Balloon angioplasty is more effective in patients with atherosclerotic disease than with fibromuscular disease.", "In patients with severe atherosclerosis of the aorta, bypass from the splenic or hepatic arteries should be considered."], "correct": 3, "e": "If the aorta is heavily calcified or diseased ('porcelain aorta'), it may be unsafe to clamp it or suture a graft to it<br>. In such cases, an alternative inflow source is needed for a renal bypass<br>. The splenic artery (on the left) or the hepatic artery (on the right) can be used to provide blood flow to the new graft."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11421, "q": "Which of the following statements regarding venous trauma is NOT true?", "o": ["Successful clinical repair of injured veins had been affected by the turn of the twentieth century.", "Initial large experience in managing injured veins came from twentieth-century wars.", "More than 50% of repaired injured veins thrombose.", "Phlebography is useful in evaluating variable venous anatomy.", "Repeated phlebography following attempted venous repair is useful in determining the success rate."], "correct": 2, "e": "While there is a risk of thrombosis after venous repair, historical data suggesting a >50% failure rate is outdated<br>. With modern techniques, including lateral venorrhaphy or interposition grafting when needed, patency rates are much better, and routine ligation is avoided to prevent long-term venous insufficiency."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11422, "q": "Concerning in-vivo regulation of the anticoagulated state by endothelium, which is true?", "o": ["Heparin-Antithrombin III inactivates only thrombin.", "Thrombomodulin serves only to bind thrombin.", "Production of von Willebrand factor (VWF) inactivates platelets.", "Endothelial cells can secrete tissue factor."], "correct": 3, "e": "While normal endothelium is anticoagulant, injured or activated endothelial cells can express and secrete tissue factor (TF)<br>. Tissue factor is the primary initiator of the extrinsic coagulation cascade, leading to thrombin generation and clot formation at the site of injury."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11423, "q": "Ten years after irradiation of the neck, a 59-year-old woman is found to have symptomatic carotid artery disease<br>. Which is true?", "o": ["Replacement of the artery should be planned due to radiation induced arterial injury", "The pathology is most likely to be an inflammatory reaction with endothelial sloughing and thrombosis", "If atherosclerotic disease is found, the plaque will be no different than in non-irradiated arteries.", "The patient should be managed medically because of the radiation arterial injury."], "correct": 2, "e": ".. "}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11424, "q": "A 23-year-old woman with fever, myalgia, and hypertension presents with a cool, ischemic left arm<br>. Angiography shows multiple stenoses of the subclavian and renal arteries<br>. Which is true?", "o": ["Coronary angiography is indicated with high likelihood of finding coronary disease.", "Endarterectomy of the lesions would be preferred to transluminal angioplasty.", "The presentation is more suggestive of Behcet\u2019s disease than Takayasu arteritis.", "Preferred management consists of corticosteroids."], "correct": 3, "e": "This presentation in a young woman\u2014constitutional symptoms and stenoses of large arteries like the subclavian ('pulseless disease') and renal arteries\u2014is classic for Takayasu arteritis<br>. The acute inflammatory phase of this vasculitis is treated with high-dose corticosteroids to control inflammation before considering revascularization."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11425, "q": "Concerning the fibrinolytic system, which is true?", "o": ["Plasminogen is an alpha-globulin.", "Fibrin but not fibrinogen is lysed by plasmin.", "The main inhibitor of plasmin is alpha-2-macroglobulin.", "Tissue plasminogen activator (tPA) is activated during fibrin bonding to plasminogen."], "correct": 3, "e": "Tissue plasminogen activator (tPA) is a key enzyme that converts plasminogen to plasmin<br>. Its activity is massively amplified in the presence of fibrin<br>. tPA, plasminogen, and fibrin form a ternary complex on the clot surface, leading to localized, highly efficient fibrinolysis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11426, "q": "An 82-year-old man with coronary and peripheral vascular disease presents with an acutely ischemic right lower extremity<br>. Which is true?", "o": ["The first step in management should be an arteriogram.", "If intractable congestive heart failure is present, non-operative treatment with heparin would be appropriate.", "If prolonged ischemia has occurred, reperfusion should be accompanied by sodium bicarbonate.", "Regardless of the period of ischemia, fasciotomy should be based on postoperative findings."], "correct": 1, "e": "In a patient who is extremely high-risk for surgery (e.g., due to severe, intractable heart failure), the risks of anesthesia and revascularization may outweigh the potential benefits<br>. In such cases, a non-operative 'palliative' approach with anticoagulation (heparin) and analgesia may be the most appropriate management strategy, accepting a high likelihood of limb loss."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11427, "q": "Two days following coronary angiography, a 47-year-old diabetic develops painful blue toes on both feet<br>. Which is true?", "o": ["There is likely no connection between the catheterization and the extremity problem.", "The appropriate treatment is vasodilators and an antiplatelet agent.", "If both superficial femoral arteries are obstructed, the most likely etiology is in-situ microvascular thrombosis.", "If renal failure or pancreatitis develops, the outlook for long-term survival is very poor."], "correct": 3, "e": "This is a classic presentation of cholesterol embolization syndrome (blue toe syndrome), caused by manipulation of an atherosclerotic aorta during catheterization<br>. The emboli can shower to multiple organ systems<br>. The development of systemic complications like renal failure or pancreatitis from widespread embolization indicates a severe event and carries a very poor prognosis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11428, "q": "A 70-year-old man presents with sudden pain and ischemic changes in his left leg, and an arterial embolus is suspected<br>. Which is true?", "o": ["The most likely source of an arterial embolus is from intracardiac thrombus on a previous MI.", "It is known that chronic atrial fibrillation is less likely to produce embolism than paroxysmal AF.", "Currently, the most common cause of atrial fibrillation is ischemic rather than rheumatic heart disease.", "Aspirin is more effective than Coumadin (warfarin) in AF for reducing stroke risk."], "correct": 2, "e": "With the decline of rheumatic fever, the most common underlying cause of atrial fibrillation (AF) in developed countries is now ischemic heart disease and hypertension<br>. AF is the most frequent cardiac source for arterial emboli to the limbs and brain."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11429, "q": "A 67-year-old man with an acute popliteal arterial embolism has a negative cardiac echo<br>. Which is true?", "o": ["The most likely non-cardiac source is a thoracic aortic aneurysm.", "Embolism is more common from femoral than popliteal arterial aneurysms.", "Emboli from popliteal aneurysms are often clinically silent.", "Embolism is rare from subclavian artery aneurysms."], "correct": 2, "e": "The most common peripheral artery aneurysm is the popliteal artery aneurysm<br>. While thrombosis is the most frequent complication, embolization of mural thrombus from the aneurysm is also common, leading to acute ischemia<br>. However, small emboli can be clinically silent, presenting later as chronic foot ischemia or 'blue toe syndrome'<br>. The key in the document is 'c'."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11430, "q": "Which of the following are appropriate candidates for exercise testing?", "o": ["A patient with symptoms of intermittent claudication but normal resting ankle-brachial indices.", "A patient with rest pain, non-healing ulcers, or gangrene.", "A patient with a resting ankle pressure below 30\u201340 mmHg.", "A patient with blue toe syndrome and readily palpable pedal pulses."], "correct": 0, "e": "Exercise testing is used to unmask peripheral arterial disease when resting studies are normal or equivocal<br>. In a patient with classic claudication symptoms but a normal resting ABPI (>0<br>.9), exercise will induce a drop in the ABPI, confirming the diagnosis<br>. It is contraindicated in patients with severe ischemia like rest pain."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11431, "q": "Which statement is true regarding the use of duplex scanning to monitor bypass grafts?", "o": ["Duplex scanning is accurate and cost-effective.", "A localized increase in systolic velocity >25% compared to adjacent segments identifies a stenosis of at least 50%.", "Peak systolic velocities should be less than 40 cm/sec throughout the graft.", "Arteriovenous fistulas associated with in situ bypass grafts are difficult to detect with a duplex scanner."], "correct": 0, "e": "Routine surveillance of lower extremity bypass grafts with duplex ultrasound is an accurate, non-invasive, and cost-effective method to detect developing stenoses before they cause graft thrombosis<br>. Early detec
