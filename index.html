vely.", "The presence of diabetes and gallstones places the patient at high risk for pancreatic cancer.", "Diabetic patients with symptomatic gallstones should have prompt elective cholecystectomy, to avoid the complications of acute cholecystitis."], "correct": 0, "e": "Given the increased risk of severe and life-threatening complications of acute cholecystitis (such as gangrenous cholecystitis, perforation, and higher mortality) in diabetic patients, some surgical guidelines advocate for prophylactic cholecystectomy even in the absence of symptoms. The rationale is that the risk of emergent surgery for acute complications outweighs the risk of elective surgery."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11047, "q": "What is the major determinant in an individual patient's risk for peri-operative complications?", "o": ["The anesthetic technique (e.g., general, regional).", "The length of the surgical procedure and anesthesia.", "The surgical procedure.", "All of the above."], "correct": 0, "e": "The choice of anesthetic technique is a critical determinant of peri-operative risk. For a patient with severe cardiac or pulmonary disease, for example, avoiding general anesthesia in favor of a regional or local technique can significantly reduce the risk of cardiopulmonary complications. The technique directly influences the physiological stress placed on the patient."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11079, "q": "Which of the following is/are true concerning the vascular response to injury?", "o": ["Histamine, prostaglandin E2 (PGE2) and prostacyclin (PGI2) are important mediators of local vaso-constriction.", "Vaso-constriction is an early event in the response to injury.", "Vaso-dilatation is a detrimental response to injury with normal body Processes working to avoid this process.", "Vascular permeability is maintained to prevent further cellular injury."], "correct": 3, "e": "Following an injury, the body's inflammatory response aims to deliver cells and mediators to the affected area. A key part of this is an increase in vascular permeability, which allows plasma proteins and leukocytes to move from the bloodstream into the interstitial tissue. The statement that permeability is maintained (i.e., unchanged) is incorrect; it is actively increased by mediators like histamine and bradykinin."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11086, "q": "Narcotics are commonly used in administration of general anesthesia. Which of the following statement (s) is/are true concerning this class of agents?", "o": ["Narcotics have both profound analgesic and amnestic properties; can cause hypotension by direct myocardial depressive effects.", "Naloxone should be used routinely for the reversal of narcotic analgesia.", "Acutely injured hypovolemic patients are at significant risk for decreased blood pressure with the use of narcotic analgesia.", "Propofol is a new intra-venous short-acting narcotic used frequently in the outpatient setting."], "correct": 3, "e": "This statement is false. Propofol is a potent, short-acting intravenous hypnotic agent, but it is not a narcotic (opioid). It works through GABA-A receptor agonism and is one of the most common drugs used for induction and maintenance of anesthesia. Narcotics are a separate class of drugs (e.g., fentanyl, morphine) that act on opioid receptors."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11094, "q": "Which of the following is not assessed in FAST?", "o": ["Right upper quadrant.", "Left upper quadrant.", "Hypogastrium.", "Sub-xiphoid area.", "Right iliac fossa."], "correct": 2, "e": "The hypogastrium, or suprapubic region, is a standard and critical component of the FAST exam. This view is used to assess for free fluid in the pelvis, which is the most dependent portion of the abdomen in a supine patient. Fluid will collect in the rectovesical pouch in males or the pouch of Douglas in females. The other views are the right upper quadrant (Morison's pouch), left upper quadrant (splenorenal recess), and the subxiphoid view for the pericardium."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11097, "q": "The severity of hypovolemic shock has been found to correlate with:", "o": ["Hematocrit.", "Pulmonary capillary wedge pressure (PCWP).", "Lactic acid.", "PaO2.", "White blood cell count."], "correct": 0, "e": "In acute hemorrhage, hematocrit is a crucial indicator of blood loss and the oxygen-carrying capacity. While it may not change immediately due to proportional loss of plasma and red cells, as fluid shifts occur or resuscitation is initiated, a falling hematocrit directly reflects the severity of the hemorrhage. It is serially monitored to guide transfusion therapy."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11103, "q": "A 24 y player sustained a trauma while playing Volleyball; is brought to ER with BP 80/40 and pulse 130. Which of the following fractures or dislocations of the extremities induced by blunt trauma is associated with significant vascular injuries?", "o": ["Knee dislocation.", "Closed posterior elbow dislocation.", "Mid-clavicular fracture.", "Supracondylar femur fracture.", "Tibial plateau fracture."], "correct": 2, "e": "A mid-clavicular fracture can pose a significant risk to the underlying subclavian artery and vein. Although less common than injuries associated with knee dislocations, a displaced or angulated clavicle fracture can directly compress, lacerate, or lead to thrombosis of these major vessels, resulting in a vascular emergency."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11106, "q": "A 23-year-old man presents after trauma to his head and neck. On arrival, he has a systolic blood pressure of 65 mmHg, a heart rate of 50 b/m, and a GCS of 5. CT reveals a large epidural hematoma and bilateral vertebral facet dislocations at C4. What is the likely cause of his hypotension?", "o": ["Head trauma and Massive vasodilatation.", "Hypovolemia.", "Isolated blunt cardiac injury.", "Alcohol intoxication.", "Terminal medullary failure."], "correct": 0, "e": "This patient's clinical picture is a result of two catastrophic injuries. The hypotension (SBP 65) combined with bradycardia (HR 50) is the classic presentation of neurogenic shock, which is caused by the C4 vertebral dislocation. The underlying mechanism of neurogenic shock is a massive peripheral vasodilatation due to the loss of sympathetic nervous system tone. Concurrently, the patient has a severe head trauma, evidenced by the large epidural hematoma and the Glasgow Coma Scale (GCS) of 5. While isolated severe head injury typically causes hypertension (Cushing's reflex), it is a critical part of the patient's overall state. Therefore, the option 'Head trauma and Massive vasodilatation' is the most comprehensive answer, as it correctly identifies the primary physiological cause of the hypotension (massive vasodilation from the spinal injury) while also acknowledging the severe, concomitant head injury that defines the patient's neurological status."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11107, "q": "A teenage boy falls from his bicycle and is run over by a truck. On arrival in the emergency room, he is awake and alert. The chest radiograph suggests an air fluid level in the left lower lung field and the Naso-gastric tube seems to coil upward into the left chest. The next best step in management is:", "o": ["Placement of a left chest tube.", "Immediate thoracotomy.", "Immediate Laparotomy.", "Esophago-gastroscopy.", "Removal and replacement of the nasogastric tube; diagnostic peritoneal lavage."], "correct": 3, "e": "The clinical and radiographic findings strongly suggest a traumatic diaphragmatic hernia with stomach herniation. Before any surgical intervention, an esophago-gastroscopy (EGD) is indicated. This procedure can confirm the diagnosis by visualizing the stomach above the diaphragm, assess for any associated gastric or esophageal injury, and help in planning the surgical approach."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11108, "q": "A 41-year-old woman presents after a gunshot wound to the abdomen, with injuries to the liver and large bowel. Despite successful resuscitation and operative intervention, the patient dies 2 weeks later of multi-system organ failure. Which organ most likely first experienced dysfunction?", "o": ["Combined liver and kidney failure.", "Gastro-intestinal Tract.", "Lung.", "Kidney.", "Heart."], "correct": 0, "e": "Following severe trauma and sepsis, the systemic inflammatory response can lead to multiple organ dysfunction syndrome (MODS). The liver and kidneys are particularly vulnerable. The initial hypoperfusion during shock can cause acute kidney injury (AKI), while the liver is central to the inflammatory response and can suffer hypoxic injury and dysfunction. Often, dysfunction in these two organ systems occurs concurrently and heralds the onset of MODS."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11110, "q": "A patient with a localized wound infection after surgery should be treated with:", "o": ["Anti-biotics and warm soaks to the wound.", "Anti-biotics alone.", "Incision and drainage alone.", "Anti-biotics and opening the wound."], "correct": 3, "e": "The optimal treatment for a localized surgical site infection, especially with abscess formation, is a combination of source control and systemic therapy. The wound should be opened to allow for drainage of purulent material. Concurrently, systemic antibiotics are administered to treat the surrounding cellulitis and prevent systemic spread of the infection."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11112, "q": "The classic chest X-ray finding in anthrax is:", "o": ["Bilateral apical pneumo-thorax.", "Basilar pneumonia.", "Widened mediastinum and effusions.", "Pulmonary oedema."], "correct": 2, "e": "Inhalational anthrax results from the germination of spores in the hilar and mediastinal lymph nodes, leading to hemorrhagic mediastinitis. This process causes the characteristic radiographic finding of a widened mediastinum. Pleural effusions are also commonly seen. While pneumonia can occur, the mediastinal widening is the most classic sign."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11113, "q": "The best anti-biotic for post-exposure prophylaxis to Bacillus anthracis (anthrax) is:", "o": ["Rifampin.", "Clindamycin.", "Doxycycline.", "Amoxicillin."], "correct": 1, "e": "While doxycycline and ciprofloxacin are the primary agents for post-exposure prophylaxis, clindamycin has a role in the treatment of active anthrax infection. It is not a first-line agent for prophylaxis. Clindamycin works by inhibiting toxin production by the bacteria and is typically used in combination with a bactericidal agent for systemic disease."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11149, "q": "An 18-year-old high school football player is kicked in the left flank. Three hours later he develops hematuria. His vital signs are stable. The diagnostic test performed reveals extravasation of contrast into the renal parenchyma. Treatment should consist of:", "o": ["Exploration and suture of the laceration.", "Nephrostomy.", "Resumption of normal daily activity excluding sports.", "Exploration and wedge resection of the left kidney.", "Antibiotics and serial monitoring of blood count and vital signs."], "correct": 3, "e": "Contrast extravasation indicates a significant renal parenchymal injury (laceration) that is actively bleeding. In a young, healthy patient, this often requires surgical intervention to control the hemorrhage and preserve renal function. An exploration with wedge resection of the devitalized portion of the kidney allows for removal of the injured tissue and direct repair of the collecting system and parenchyma, offering the best chance to salvage the kidney."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11152, "q": "Reactive proteins:", "o": ["Are secreted in a circadian rhythm with higher levels in the morning.", "Increase after eating a large meal.", "Do not increase in response to stress in patients with liver failure.", "Are less sensitive than erythrocyte sedimentation rate as a marker of inflammation."], "correct": 0, "e": "The secretion of many acute phase reactants, which are key components of the inflammatory response, is influenced by the body's circadian rhythms. For example, C-reactive protein (CRP) and other cytokines often exhibit a diurnal pattern, with levels typically peaking in the late afternoon or evening and being lowest in the morning. This reflects the underlying circadian control of the immune system."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11153, "q": "Healthy patients undergoing uncomplicated surgery can remain NPO (with intra-venous fluid support) for how many days before significant protein catabolism occurs?", "o": ["2 days.", "4 days.", "10 days.", "7 days."], "correct": 1, "e": "Within 4 days of starvation in a healthy patient receiving only intravenous fluids, the body's glycogen stores will be depleted. The primary source of energy then shifts to the breakdown of fat and protein. This marks the beginning of significant protein catabolism as amino acids are utilized for gluconeogenesis to maintain blood glucose levels, leading to muscle wasting and a negative nitrogen balance."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11157, "q": "Which of the following is an early sign of hyperkalemia?", "o": ["Peaked T waves.", "Peaked P waves.", "Peaked (shortened) QRS complex.", "Peaked U waves."], "correct": 2, "e": "While peaked T waves are the earliest sign, as serum potassium levels rise further, the next EKG change is often a widening of the QRS complex. High extracellular potassium slows intraventricular conduction. A 'peaked' or shortened QRS complex is not a feature of hyperkalemia; rather, the QRS duration increases, which can ultimately progress to a sine wave pattern and ventricular fibrillation."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11175, "q": "Which of the following is associated with an increased risk of in situ carcinoma of breast?", "o": ["Sclerosing adenosis.", "Intra-ductal papilloma.", "Fibro-adenoma.", "Atypical Lobular Hyperplasia."], "correct": 1, "e": "Intraductal papillomas, particularly those with atypical features, are associated with an increased risk of developing breast cancer, including ductal carcinoma in situ (DCIS). While solitary papillomas have a lower risk, multiple papillomas or those showing atypia are considered precursor lesions and warrant careful follow-up or excision."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11178, "q": "Lobular Carcinoma In-situ (LCIS):", "o": ["Is diagnosed on mammogram by micro-calcifications adjacent to a mass.", "Can occur in men, although it is rare.", "Is usually diagnosed in the sixth decade of life.", "Progresses to lobular carcinoma in 50% of women."], "correct": 0, "e": "Lobular Carcinoma In-situ (LCIS) is often an incidental finding and typically does not form a palpable mass. However, it can sometimes be associated with microcalcifications on a mammogram, which may prompt a biopsy leading to its diagnosis. The presence of microcalcifications is more commonly associated with Ductal Carcinoma In-situ (DCIS), but can be seen with LCIS as well."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11185, "q": "Which statement best describes lymphatic drainage from the breast?", "o": ["All quadrants of the breast drain into both the axillary and the para-sternal nodes.", "The areolar area of the breast drains into retro-sternal internal mammary nodes.", "The lateral area of the breast drains into axillary nodes.", "The medial area of the breast drains into para-sternal nodes."], "correct": 0, "e": "The lymphatic drainage of the breast is complex, with significant interconnection. While there are predominant pathways (lateral quadrants to axilla, medial quadrants to parasternal nodes), there is crossover. Therefore, it is most accurate to state that all quadrants have the potential to drain to both the primary axillary and parasternal (internal mammary) nodal basins."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11212, "q": "Which of the following veins has valves?", "o": ["Portal vein.", "Superior vena cava.", "Inferior vena cava.", "Iliac veins."], "correct": 1, "e": "The large central veins, including the portal vein, inferior vena cava, and iliac veins, do not have valves. The superior vena cava (SVC) and the brachiocephalic veins that form it are also generally considered valveless. Venous valves are characteristic of the medium-sized veins of the extremities, especially the legs, where they are crucial for preventing the backflow of blood due to gravity."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11220, "q": "Taxis:", "o": ["Begins with distal traction on the hernia sac.", "Refers to the method of securing mesh to the inguinal ligament.", "Shouldn't be reported > 5 times.", "Refers to the manual reduction of a hernia."], "correct": 0, "e": "Taxis, the manual reduction of a hernia, is a specific technique. The statement that it begins with distal traction is a description of one of the initial maneuvers. Gentle, sustained pressure is applied to the distal part of the hernia sac to guide the contents back through the fascial defect into the abdominal cavity. This description accurately portrays a key step in the process."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11227, "q": "The following statement about the repair of inguinal hernias are true Except:", "o": ["The conjugated tendon is sutured to Cooper's ligament in the Bassini's hernia repair.", "The McVay repair is a suitable option for repair of femoral hernias.", "The Shouldice repair involves a multi-layer, imbricated repair of the floor of the inguinal canal.", "The Lichtenstein repair is accomplished by prosthetic mesh repair of the inguinal canal floor in tension-free manner."], "correct": 3, "e": "The Lichtenstein repair is indeed a tension-free repair using prosthetic mesh to reinforce the floor of the inguinal canal. This has become one of the most common methods for inguinal hernia repair due to its low recurrence rates. The statement accurately describes this technique."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11230, "q": "Which of the following is NOT part of the blood supply to the testicle?", "o": ["Gonadal artery.", "Vasal artery.", "Cremasteric artery.", "Artery to the vas deferens."], "correct": 3, "e": "The testicle has a triple blood supply: the testicular (gonadal) artery from the aorta, the cremasteric artery from the inferior epigastric artery, and the artery to the vas deferens from the internal iliac artery. The term 'vasal artery' is synonymous with the 'artery to the vas deferens'. Therefore, all listed options except for this one are distinct arteries supplying the testicle and its adnexa."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11245, "q": "Initial emergency reduction of intra-cranial pressure in patient with severe head injury after a fall is most rapidly accomplished by:", "o": ["Saline-furosemide infusion.", "Intra-venous dexamethasone.", "Mannitol infusion.", "Hyperventilation."], "correct": 3, "e": "Hyperventilation is the most rapid method to acutely lower intracranial pressure (ICP). By decreasing arterial CO2 levels (PaCO2), it causes cerebral vasoconstriction, which in turn reduces cerebral blood volume and ICP. This effect is almost immediate, making it a crucial temporizing measure in cases of impending brain herniation, while other treatments like mannitol take longer to act."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11250, "q": "Which of the following statements about maxilla-facial trauma is/are false?", "o": ["The major cause of death from facial injuries is asphyxia from upper airway obstruction.", "The mandible is the most common facial fracture, and loss of upward gaze is pathognomonic for a zygomatic arch fracture.", "The Le-Fort II fracture includes a horizontal fracture of the maxilla along with nasal bone fracture.", "Loss of upward gaze may indicate either an orbital floor or orbital roof fracture."], "correct": 1, "e": "This statement contains two inaccuracies. First, while the mandible is a common site, nasal bone fractures are the most frequent type of facial fracture. Second, loss of upward gaze is classically associated with an orbital floor ('blowout') fracture causing entrapment of the inferior rectus muscle, not a zygomatic arch fracture."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11255, "q": "Which of the following statements about head injury and concomitant hyponatremia are true?", "o": ["There are no primary alterations in cardio-vascular signs.", "Signs of increased intracranial pressure may be masked by the hyponatremia.", "Oliguric renal failure is an unlikely complication.", "Rapid correction of the hyponatremia may prevent central pontine injury.", "This patient is best treated by restriction of water intake."], "correct": 3, "e": "This statement is false. Rapid correction of chronic or severe hyponatremia can lead to a devastating neurological condition called central pontine myelinolysis (CPM) or osmotic demyelination syndrome. The brain adapts to a low sodium environment, and if the sodium level is raised too quickly, it can cause osmotic damage to myelin sheaths, particularly in the pons. Therefore, correction must be done slowly and cautiously."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11302, "q": "The best antibiotic for post-exposure prophylaxis to Bacillus anthracis (anthrax) is:", "o": ["Rifampin.", "Clindamycin.", "Doxycycline.", "Amoxicillin."], "correct": 1, "e": "Clindamycin is not a recommended first-line agent for post-exposure prophylaxis (PEP) of anthrax. The drugs of choice are typically ciprofloxacin or doxycycline. Clindamycin may be used as part of a multi-drug regimen for the treatment of active, severe anthrax disease to inhibit toxin production, but it is not used for prophylaxis alone."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11330, "q": "Which of the following statements regarding direct inguinal hernias is true?", "o": ["They are most common inguinal hernias in women.", "They protrude medially to the inferior epigastric vessels.", "They should be opened and ligated at the internal ring.", "They commonly protrude into the scrotal sac in men.", "They incarcerate more commonly than indirect hernias."], "correct": 0, "e": "This statement is false. Indirect inguinal hernias are the most common type of inguinal hernia in both men and women. While direct hernias can occur in women, they are significantly less common than indirect hernias, which follow the path of the round ligament."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11234, "q": "Dobutamine:", "o": ["Increases cardiac output and causes peripheral vaso-dilatation.", "Decreases cardiac output and causes peripheral vaso-dilatation.", "Increases cardiac output and causes peripheral vaso-constriction.", "Decreases cardiac output and causes peripheral vaso-constriction."], "correct": 0, "e": "Dobutamine is a beta-1 agonist that increases myocardial contractility and cardiac output. It also causes peripheral vasodilation via beta-2 stimulation."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11235, "q": "Among the physiologic responses to acute injury is:", "o": ["Increased secretion of insulin.", "Increased secretion of thyroxine.", "Decreased secretion of vasopressin.", "Decreased secretion of aldosterone."], "correct": 0, "e": "Acute injury triggers a stress response leading to increased counter-regulatory hormones like cortisol and insulin secretion to meet high metabolic demands."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11236, "q": "The response to shock includes which of the following metabolic effects?", "o": ["Increase in renal perfusion.", "Decrease in cortisol level.", "Hyperkalemia.", "Hypoglycemia."], "correct": 2, "e": "Shock leads to tissue hypoxia and cellular damage, causing potassium efflux from cells, resulting in transient hyperkalemia."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11237, "q": "Rapid fluid resuscitation of the hypovolemic patient after abdominal trauma is significantly enhanced by which of the following?", "o": ["Placement of long 18-gauge sub-clavian vein catheters.", "Placement of percutaneous femoral vein catheters.", "Placement of short, large-bore percutaneous peripheral intravenous catheters.", "Infusion of cold whole blood."], "correct": 2, "e": "Short, large-bore peripheral IVs offer the lowest resistance, allowing for the highest flow rates necessary for rapid resuscitation."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11238, "q": "Scar formation is part of the normal healing process following injury. Which of the following tissues has the ability to heal without scar formation?", "o": ["Liver.", "Skin.", "Bone.", "Muscle."], "correct": 2, "e": "Bone heals via regeneration through the formation of a bony callus, minimizing scar tissue compared to mesodermal tissues like skin or muscle."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11239, "q": "A 32-year-old man suffers a spinal cord injury with a resultant paraplegia in a motorcycle accident. He presents to the emergency room with hypotension. Which of the following statement(s) is/are true concerning his diagnosis and management?", "o": ["The low blood pressure can be assumed to be due to neurogenic shock.", "The sole cause of hypotension is the loss of sympathetic input to the venous system.", "Despite significant hypotension, secondary organ injury will be uncommon.", "There is no role for pharmacological intervention to maintain blood pressure."], "correct": 2, "e": "Neurogenic shock causes hypotension due to loss of sympathetic tone, but organ injury remains a risk if perfusion is inadequate."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11240, "q": "All of the following statements about thyroid hormone function during acute injury are true Except:", "o": ["Free triiodothyronine (T3) levels are frequently decreased.", "Reduced free thyroxine (T4) concentrations are predictors of high mortality.", "Thyroid-stimulating hormone (TSH) release undergoes a compensatory rise as T3/T4 levels drop.", "Total T4 (protein bound and free) levels may be reduced."], "correct": 2, "e": "In acute illness (euthyroid sick syndrome), TSH typically remains normal or slightly low, not exhibiting a compensatory rise when free T4/T3 levels fall."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11241, "q": "Which of the following is the most commonly acquired infection in hospitalized surgical patients?", "o": ["Lower gastro-intestinal tract.", "Lower respiratory tract.", "Naso-pharynx.", "Surgical wound."], "correct": 3, "e": "Surgical site infections (SSIs) remain one of the most common categories of healthcare-associated infections."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11242, "q": "Which of the following is the most effective way to prevent post-operative seroma/infection in an obese patient after an open appendectomy?", "o": ["Leaving the subcutaneous tissue and skin open to heal by secondary intention.", "Closing the wound with a rubber drain.", "Closing the wound with a closed suction drain.", "Closing the wound with multiple sutures in the subcutaneous tissue."], "correct": 2, "e": "Closed suction drains are highly effective in managing potential dead space and reducing the accumulation of seroma or hematoma, thereby lowering infection risk."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11243, "q": "Naso-tracheal intubation is:", "o": ["Preferred for the unconscious patient without cervical spine injury.", "Preferred for patients with suspected cervical spine injury.", "Maximizes neck manipulation.", "Contraindicated in the patients who is breathing spontaneously."], "correct": 1, "e": "Naso-tracheal intubation allows for better maintenance of in-line cervical spine stabilization compared to orotracheal intubation."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11244, "q": "The most common initial manifestation of increasing intra-cranial pressure in the victim of head trauma is:", "o": ["Change in level of consciousness.", "Ipsi-lateral side of hemorrhage) pupillary dilation.", "Contra-lateral pupillary dilation.", "Hemi-paresis."], "correct": 0, "e": "Decreased level of consciousness, ranging from lethargy to coma, is the earliest and most reliable sign of rising intracranial pressure (ICP)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11246, "q": "A 31-year-old man is brought to the emergency room following a motor car accident in which his chest struck the steering wheel. Examination reveals stable vital signs, but the patient exhibits multiple palpable rib fractures and paradoxical movement of the right side of the chest. Chest X-ray shows no evidence of pneumo- or hemo-thorax but a large pulmonary contusion is developing. Proper treatment would consist of which of the following?", "o": ["Tracheostomy, mechanical ventilation, and positive end-expiratory pressure,", "Stabilization of the chest wall with sandbags.", "Stabilization with towel clips.", "Immediate operative stabilization"], "correct": 0, "e": "Flail chest with significant underlying pulmonary contusion requires ventilatory support with PEEP to optimize oxygenation and manage the intrapulmonary shunt."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11247, "q": "A 65-year-old man who smokes cigarettes and has chronic obstructive pulmonary disease falls and fractures the 7th, 8th, and 9th ribs in the left antero-lateral chest, Chest x-ray is otherwise normal. Appropriate treatment might include the following Except:", "o": ["Strapping the chest with adhesive tape.", "Tube thoracostomy.", "Peritoneal lavage.", "Surgical fixation of the fractured ribs."], "correct": 2, "e": "Peritoneal lavage is used to assess for intra-abdominal hemorrhage in blunt trauma, not as a direct treatment for isolated rib fractures."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11248, "q": "Which of the following situations would be an indication for performance of thoracotomy in the emergency room?", "o": ["Massive hemo-thorax following blunt trauma to the chest.", "Blunt trauma to multiple organ systems with obtainable vital signs in the field but none on arrival in the emergency room.", "Rapidly deteriorating patient with cardiac tamponade from penetrating thoracic trauma.", "Penetrating thoracic trauma and no signs of life in the field."], "correct": 2, "e": "Cardiac tamponade, especially secondary to penetrating trauma, is an absolute indication for emergency room thoracotomy (or bedside pericardiocentesis/drainage) for immediate decompression."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11249, "q": "Which of the following statements about head injuries is/are false?", "o": ["The majority of deaths from auto accident are due to head injuries.", "Head injury alone often produces shock.", "A rapid and complete neurologic examination is part of the initial evaluation of the trauma patient.", "Optimizing arterial oxygenation is part of initial therapy."], "correct": 1, "e": "Isolated head injury rarely causes systemic shock; hypotension in a trauma patient usually indicates significant hemorrhage elsewhere (e.g., chest, abdomen, pelvis)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11251, "q": "A 28-year-old male was exposed to a motor cycle accident in which he was not wearing a helmet. On admission to the emergency room he was in severe respiratory distress and blood pressure 80/40 mm.Hg, and appeared cyanotic. He was bleeding profusely from the nose and had an obviously open femur fracture. Breath sounds were decreased on the right side of the chest. The initial management priority should be:", "o": ["Control of hemorrhage with anterior and posterior nasal packing.", "Tube thoracostomy in the right hemo-thorax.", "Endo-tracheal intubation with in-line cervical traction.", "Obtain cross-table cervical spine film and chest film."], "correct": 2, "e": "The patient presents with severe respiratory distress (cyanosis, decreased BS, massive bleeding) indicating an immediate life threat requiring airway management (Intubation) while maintaining C-spine precautions."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11252, "q": "A 75y. old man is involved in a motor car accident. Which of the following statement(s) is/are true concerning this patient's injury and management?", "o": ["Acceptable vital sign parameters are similar across all age groups.", "Hypertonic solutions should not be used for resuscitation due to concerns for fluid overload.", "The patient would be more prone to a subdural hematoma than a younger patient.", "There is no role for inotropic agents in the management of this patient."], "correct": 2, "e": "Elderly patients have cerebral atrophy, making the bridging veins more susceptible to tearing from minor trauma, predisposing them to subdural hematoma."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11253, "q": "Which ofthe following statement(s) is/are true concerning inhalation injury? ", "o": ["The physiology of these injuries includes upper airway obstruction 2ry to progressive oedema, bronchospasm from aerosolized irritants, atelectasis from loss of surfactant and alveolar oedema.", "Endo-tracheal intubation is indicated immediately in all patients with suspected inhalation injury", "Distal airway injuries are usually caused by heat injury.", "Peak inspiratory pressures of > 40 cm of water are indicated to maintain functional residual capacity."], "correct": 0, "e": "Inhalation injury involves chemical irritation leading to inflammation, edema, and loss of surfactant function."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11256, "q": "Which of the following is/are not associated with increased likelihood of infection after major elective surgery?", "o": ["Age over 70 years.", "Chronic malnutrition.", "Controlled diabetes mellitus.", "Long-term steroid use", "Infection at a remote body site."], "correct": 2, "e": "Controlled diabetes mellitus does not significantly increase SSI risk; chronic malnutrition, steroid use, advanced age, and remote infection do."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11257, "q": "Advantages of epidural analgesia include:", "o": ["Earlier mobilization after surgery.", "Earlier return of bowel function.", "Decreased stress response to surgery.", "Shorter hospitalizations.", "All of the above."], "correct": 4, "e": "Epidural analgesia provides superior pain control, which facilitates early mobilization, reduces the physiologic stress response, and often shortens recovery time."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11258, "q": "A 36 years old man sustains a gunshot wound to the left buttock. He is hemodynamically stable. There is no exit wound, and an X-Ray of the abdomen shows the bullet to be located in the right lower quadrant. Correct management of a suspected rectal injury would include:", "o": ["Barium studies of the colon and rectum.", "Barium studies of the bullet track.", "Sigmoidoscopy in the emergency room.", "Endoscopy of the bullet track."], "correct": 2, "e": "For stable patients with suspected low rectal injury related to penetrating trauma, flexible sigmoidoscopy is the preferred initial diagnostic tool."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11259, "q": "If injury to a major artery in an extremity is suspected, surgical exploration should be carried out regardless of the presence of palpable pulses distal to the injury. The rationale is that the presence of palpable distal pulses does not reliably exclude:", "o": ["Significant arterial injury.", "Significant injury to adjacent motor nerve trunks.", "Significant injury to adjacent long bones.", "Subsequent development of a compartment syndrome and the need for Fasciotomy."], "correct": 0, "e": "Palpable pulses can persist even with significant intimal injury or branch vessel disruption that might lead to thrombosis or ischemia."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11260, "q": "An 18-year-old football player is kicked in the left flank. Three hours later he develops hematuria. His vital signs are stable. The diagnostic test performed reveal extravasation of contrast into the renal parenchyma. Treatment should consist of:", "o": ["Antibiotics and serial monitoring of blood count and vital signs.", "Resumption of normal daily activity excluding sports.", "Exploration and suture of the laceration.", "Nephrostomy."], "correct": 2, "e": "Significant contrast extravasation with hematuria in a hemodynamically stable patient often signifies a renal laceration requiring surgical exploration and repair to control bleeding and prevent further injury."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11261, "q": "An 18-year-old football player is kicked in the left flank. Three hours later he develops hematuria. His vital signs are stable. Initial diagnostic tests in the emergency room should include which of the following?", "o": ["Retrograde Urethrography.", "Retrograde Cystography.", "Intra-venous Pyelogram (IVP),", "Diagnostic Peritoneal Lavage (DPL)."], "correct": 2, "e": "For assessment of solid organ injury (like the kidney) in hemodynamically stable patients, IVP or CT urography (if available/preferred) is the initial imaging modality."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11262, "q": "A 22-year-old man sustains a gunshot wound to the abdomen. At exploration, an apparently solitary distal small-bowel injury is treated with resection and primary anastomosis. On 7 day post-operative, drains through small bowel fluid the operative incision. The fascia remains intact. The fistula output is 300 mL/day and there is no evidence of intra-abdominal sepsis, correct treatment includes:", "o": ["Early re-operation to close the fistula tract.", "Broad-spectrum antibiotics.", "Total parenteral nutrition.", "Somatostatin to lower fistula output."], "correct": 2, "e": "High-output enteric fistulas often require nutritional support, with TPN being key initially, while awaiting spontaneous closure."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11263, "q": "Following blunt abdominal trauma, a 12 year old girl develops upper abdominal pain nausea, and vomiting. An upper gastro-intestinal series reveals a total obstruction of the duodenum with coiled spring appearance in the 2nd and 3rd portions. Appropriate management is:", "o": ["Gastro-jejunostomy.", "Naso-gastric suction and observation.", "Duodenal resection.", "Duodeno-jejunostomy."], "correct": 1, "e": "This finding is classic for duodenal hematoma; management is typically non-operative with decompression and observation, as it usually resolves spontaneously."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11264, "q": "A patient is brought to the emergency room after a motor car accident. He is unconscious, deep scalp laceration, one dilated pupil, heart rate is 120 beats/min, blood pressure is 80/40 mmHg, and respiratory rate is 35 breaths/min. Despite rapid administration of 2L normal saline, the patient's vital signs do not change significantly. The injury likely to explain this patient's hypotension is:", "o": ["Epidural or Subdural hematoma.", "Parenchymal brain hemorrhage.", "Basilar skull fracture.", "None of the above."], "correct": 3, "e": "Unresponsive hypotension despite fluid resuscitation in head trauma patients strongly suggests significant hemorrhage elsewhere (e.g., pelvis, femur, abdomen, chest), rather than the brain injury itself causing shock."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11265, "q": "An 18-year-old male suffers a gunshot wound to the abdomen, resulting in multiple injuries to the small bowel and colon. Which of the following statement(s) is/are true concerning this patient's peri-operative management?", "o": ["A multi-agent antibiotic regimen is indicated.", "Antibiotics should be continued post-operatively for at least 7 days.", "Laparotomy, as a diagnostic test for post-operative sepsis, should be considered.", "The incidence of post-operative wound or intra-abdominal infection would be increased in association with a colon injury."], "correct": 3, "e": "Colonic injury introduces high levels of enteric bacteria, significantly increasing the risk of both wound infection and intra-abdominal abscess formation compared to small bowel injuries alone."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11266, "q": "A 30-years-old, otherwise healthy woman undergoes an open appendectomy with primary closure of the wound for a perforated appendix. No antibiotics are administered. Should this patient develop an intra-abdominal abscess, which of the following organisms would most likely be responsible?", "o": ["Escherichia coli.", "Bacteroides.", "Streptococcus faecalis.", "Serratia."], "correct": 1, "e": "Bacteroides fragilis is the dominant anaerobic pathogen in the colon and is frequently the leading cause of intra-abdominal abscesses following perforation."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11267, "q": "Which of the following would lead you to an arteriogram and/or exploration of possible femoral artery injury from a gunshot wound?", "o": ["Proximity of the probable bullet path to the neuro-vascular bundle.", "A small hematoma at the entrance site.", "Systolic blood pressure 5% different in the two legs.", "A bruit over the injury."], "correct": 0, "e": "Proximity of a high-velocity injury to a major vessel is a hard indication for mandatory arterial imaging or immediate surgical exploration, even if pulses are present."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11268, "q": "A 27-year-old man sustains a single gunshot wound to the left thigh. In the emergency room he is noted to have a large hematoma of his medial thigh. He complains of paraesthesia in his foot. On examination there are weak pulses palpable distal to the injury and the patient is unable to move his foot. The appropriate initial management of this patient would be:", "o": ["Angiography.", "Immediate exploration and repair.", "Fasciotomy of anterior compartment.", "Observation for resolution of spasm."], "correct": 1, "e": "The combination of a large expanding hematoma, neurological deficit (paresthesia/weakness), and diminished pulses mandates emergent surgical exploration for potential vascular and nerve repair."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11269, "q": "A 30-year-old man is stabbed in the arm. There is no evidence of vascular injury, but he cannot flex his three radial digits. He has injured the:", "o": ["Flexor pollicis longus and flexor digitus medius tendons.", "Radial nerve.", "Median nerve.", "Ulnar nerve."], "correct": 2, "e": "Inability to flex the radial three digits (thumb, index, middle finger) specifically implicates the median nerve supplying the flexor pollicis longus and lateral two fingers' flexor digitorum profundus."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11270, "q": "Which of the following fracture or dislocation of the extremities induced by blunt trauma is associated with significant vascular injuries?", "o": ["Knee dislocation.", "Closed posterior elbow dislocation.", "Mid-clavicular fracture.", "Supracondylar fracture femur."], "correct": 0, "e": "Knee dislocations, especially posterior ones, carry a very high risk of popliteal artery injury requiring urgent assessment."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11271, "q": "A 26-year-old man sustains a gunshot wound to the left thigh; Exploration reveals that a 5-cm portion of superficial femoral artery destroyed. Appropriate management includes:", "o": ["Debridement and end-to-end anastomosis.", "Debridement and repair with an interposition prosthetic graft.", "Debridement and repair with an interposition vein graft.", "Ligation and observation."], "correct": 2, "e": "For segmental losses in the superficial femoral artery (SFA), autologous vein reconstruction is generally the preferred method for optimal long-term patency."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11272, "q": "Following traumatic peripheral nerve transection, regrowth usually occurs at which of the following rates?", "o": ["0.1 mm per day.", "1 mm per day.", "5 mm per day.", "1 cm per day."], "correct": 1, "e": "Peripheral nerve regeneration proceeds at an average rate of approximately 1 mm per day, or about 1 inch per month."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11273, "q": "A 60-year-old man is admitted to the coronary care unit with a large anterior wall myocardial infarction. On his 2nd hospital day he begins to complain of the sudden onset of numbness in his right foot and an inability to move his right foot. On physical examination, the right femoral, popliteal, and pedal pulses are no longer palpable. Vascular consultation is obtained. Diagnosis of acute arterial embolus is made. Which of the following statements concerning this condition is true?", "o": ["Appropriate management would be Embolectomy of the right femoral artery under general anesthesia.", "Prophylactic exploration of the contra-lateral femoral artery should be done despite the presence of a normal pulse.", "The source of the embolus is most likely the left ventricle.", "Arteriography is mandatory prior to operative intervention."], "correct": 2, "e": "Acute arterial emboli in patients with recent MI (especially anterior wall) strongly suggest mural thrombi in the left ventricle as the source."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11274, "q": "A 65-year-old man admitted to the hospital for myocardial infarction. Two days after admission complains of severe, mid-abdominal pain. His cardiac index is 1.6. Physical examination is remarkable for an absence of peritoneal irritation or distention despite the patient's persistent complaint of severe pain. Serum lactate is 9 (normal <3). In managing this problem you should:", "o": ["Perform computed tomography.", "Perform mesenteric angiography.", "Perform laparoscopy.", "Perform flexible Sigmoidoscopy to assess the distal colon and rectum."], "correct": 1, "e": "Clinical picture suggests acute mesenteric ischemia (AMI) in a setting of low cardiac output; angiography is required for diagnosis and potential intervention (e.g., thrombolysis or stenting)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11275, "q": "Which statement regarding contrast venography is true?", "o": ["It is more accurate than Doppler analysis and B-mode ultrasound (duplex scan) at detecting thrombi in the deep veins responsible for pulmonary emboli.", "It identifies incompetent deep, superficial, and perforating veins.", "It is totally non-invasive, painless, and safe.", "It is particularly sensitive in identifying the proximal extent of an ilio-femoral thrombus."], "correct": 1, "e": "Contrast venography directly visualizes the entire venous tree and is excellent for mapping incompetent valves, unlike ultrasound which is primarily used for thrombus detection."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11276, "q": "The best initial therapy for deep venous thrombosis (DVT) of the common femoral veins:", "o": ["Heparin.", "Placement of a vena caval filter.", "Streptokinase.", "Venous thrombectomy."], "correct": 0, "e": "Therapeutic anticoagulation with heparin is the cornerstone of initial management for DVT to prevent propagation and embolization."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11277, "q": "A 75-year-old man is found by his internist to have an asymptomatic carotid bruit. The best initial diagnostic examination would be:", "o": ["Trans-cranial Doppler studies.", "Doppler ultrasonography (duplex).", "Spiral CT angiography.", "Magnetic resonance arteriogram (MRA)."], "correct": 1, "e": "Duplex ultrasound is the preferred initial, non-invasive, cost-effective modality to assess carotid plaque morphology and degree of stenosis."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11278, "q": "A 55-year-old man with recent onset of atrial fibrillation presents with a cold, pulseless left lower extremity. He complains of left leg paraesthesia and is unable to dorsi-flex his toes. Following a successful popliteal Embolectomy, with restoration of palpable pedal pulses, the patient is still unable to dorsi-flex his toes. The next step in management should be:", "o": ["Electromyography (EMG).", "Elevation of the left leg.", "Immediate fasciotomy.", "Application of a posterior splint."], "correct": 2, "e": "Persistent neurological deficit after successful revascularization indicates muscle ischemia injury, necessitating immediate fasciotomy to prevent compartment syndrome."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11279, "q": "Conservative management is generally recommended for patients with which of the following symptoms or signs of arterial insufficiency?", "o": ["Ischemic ulceration.", "Ischemic neuropathy.", "Claudication.", "Toe gangrene."], "correct": 2, "e": "Intermittent claudication is the classic symptom of stable Peripheral Arterial Disease (PAD) and is usually managed conservatively with lifestyle changes and medication."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11280, "q": "Correct statements concerning anti-platelet therapy include:", "o": ["Aspirin has been shown to be an effective anti-platelet agent.", "Most anti-platelet agents work by enhancing prostaglandin synthesis.", "Anti-platelet agents have not been shown to increase patency rates of coronary artery bypass grafts.", "The anti-platelet effect of aspirin will last for the life of the platelet, which is generally 20-25 days."], "correct": 0, "e": "Aspirin irreversibly inhibits COX-1, preventing thromboxane A2 synthesis, and this effect lasts for the life of the platelet (about 10 days in circulation, 7-10 days in aggregate)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11281, "q": "The sub-clavian steal syndrome is associated with which of the following hemodynamic abnormalities?", "o": ["Venous congestion of upper extremities.", "Occlusion of the carotid artery.", "Occlusion of the vertebral artery.", "Occlusion of the sub-clavian artery."], "correct": 3, "e": "Subclavian steal syndrome results from significant proximal occlusion of the subclavian artery, causing retrograde flow in the ipsilateral vertebral artery."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11282, "q": "Symptoms or signs of atherosclerotic occlusive disease of the bifurcation of the abdominal aorta (Leriche syndrome) include:", "o": ["Claudication of the buttock and thigh.", "Causalgia of the lower leg.", "Retrograde ejaculation.", "Gangrene of the feet."], "correct": 0, "e": "Leriche syndrome triad includes bilateral claudication (buttock/thigh), absent/diminished femoral pulses, and impotence."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11283, "q": "Wasting of the intrinsic muscles of the hand can be expected to follow injury of the:", "o": ["Ulnar nerve.", "Radial nerve.", "Axillary nerve.", "Thenar and hypothenar nerves."], "correct": 0, "e": "The ulnar nerve supplies most of the intrinsic muscles of the hand responsible for fine motor control, leading to wasting (claw hand) upon injury."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11284, "q": "Following traumatic peripheral nerve transection, regrowth usually occurs at which of the following rates?", "o": ["mm per day.", "cm per day.", "mm per day.", "None of the above."], "correct": 1, "e": "Axonal regeneration proceeds at approximately 1 mm per day, which corresponds to roughly 1 cm per month."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11285, "q": "Compression of the affected nerve is produced by:", "o": ["Infection within the cavernous sinus.", "Herniation of the uncal process of the temporal lobe.", "Laceration of the corpus callosum by the falx cerebri.", "Occult damage to the superior cervical ganglion.", "Cerebellar hypoxia."], "correct": 1, "e": "Uncal herniation compresses structures against the tentorium, most commonly affecting the ipsilateral oculomotor nerve (CN III)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11286, "q": "Which of the following treatments is contraindicated in the management of frostbite of an extremity?", "o": ["Rapid warming in warm water.", "Antibiotics and tetanus anti-serum.", "Elevation of the extremity.", "Early amputation of demarcated areas."], "correct": 3, "e": "Early amputation of demarcated (clearly dead) tissue is contraindicated; rewarming and observation are crucial, as demarcation may change."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11287, "q": "Proper treatment for frostbite consists of:", "o": ["Debridement of the affected part followed by silver sulfadiazine dressing.", "Administration of corticosteroids.", "Immersion of the affected part in water at 40-44 \u00b0C.", "Re-warming of the affected part at room temperature."], "correct": 2, "e": "Rapid rewarming using controlled circulating warm water (40-44\u00b0C) is the mainstay of initial treatment for viable frostbite."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11288, "q": "A patient has burns in one leg (circumferential), one arm (circumferential) and the anterior trunk; what are the percentages of burn does the patient have?", "o": ["18%.", "27%.", "35%.", "45%."], "correct": 3, "e": "Rule of Nines calculation: Left Leg (18%) + Left Arm (9%) + Anterior Trunk (18%) = 45%."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11289, "q": "The appropriate management of a deep partial-thickness burn is:", "o": ["Early excision and grafting.", "Surgical debridement and dressings.", "Dressings only.", "Observation."], "correct": 0, "e": "Deep partial-thickness burns often have poor inherent healing potential and benefit significantly from early excision and skin grafting to reduce infection risk and scarring."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11290, "q": "The most frequent non-bacterial, opportunistic organism recovered from burn wounds is:", "o": ["Aspergillus.", "Candida.", "Fusarium.", "Phycomycetes."], "correct": 1, "e": "Candida species are common fungal colonizers and opportunistic invaders in large, severe burn wounds."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11291, "q": "A 30 y. old man with an 80% burn; The intra-venous fluid should be given in the first 24 hours following burn injury is:", "o": ["9.2 liters of 5% glucose in Ringer's lactate.", "14.4 liters of Ringer's lactate.", "7.2 liters of 5% albumin solution.", "5.5 liters of the penta-fraction component of hydroxyl-ethyl starch."], "correct": 1, "e": "Using the Parkland formula (4 mL/kg/%TBSA for the first 8 hours, then 2 mL/kg/%TBSA for the next 16 hours), a 60 kg patient with 80% burn requires approximately 19.2 L in 24 hours, with 14.4 L being Ringer's Lactate initially."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11292, "q": "The systemic response to a significant burn includes accelerated fluid losses. Which of the following statement(s) is/are true concerning tissue edema following a burn?", "o": ["Oedema in tissue immediately surrounding the burn is 2ry to local tissue oedema immediately surrounding the burn is 2nd disruption of the capillary bed.", "Oedema in tissue immediately surrounding the burn is 2ry to the local release of vaso-active mediators such as prostaglandins, thromboxane and reactive oxygen radicals.", "Tissue oedema following a burn occurs only in the tissues at/or immediately adjacent to the burn.", "Pulmonary changes following a burn occur only 2ry to excessive fluid administration."], "correct": 1, "e": "Burn shock involves the release of massive amounts of vasoactive mediators (prostaglandins, leukotrienes) which increase capillary permeability systemically, causing edema."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11293, "q": "A 25y. old man is brought to the emergency room after sustaining burns during a fire in his apartment, He has blistering and erythema of his face, left upper extremity, and chest with frank charring of his right upper extremity. He is agitated, hypotensive, and tachycardia. Which one of the following statements concerning this patient's initial wound management is correct?", "o": ["Topical antibiotics should not be used, as they will encourage growth of the resistant organisms.", "Escharotomy should only be performed if neurologic impairment is imminent.", "Excision of areas of 3rd-degree or of deep 2nd-degree burns usually takes place 3-7 days after injury.", "Split-thickness skin grafts over the Eschar of 3rd-degree burns should be performed immediately in order to prevent fluid loss."], "correct": 2, "e": "For deep partial thickness and full thickness burns, the standard time for excision and grafting is typically 3 to 7 days post-injury, once the shock phase has passed."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11294, "q": "Which of the following statement regarding the burn patient is correct?", "o": ["High-dose penicillin should be administrated prophylactically.", "Tetanus prophylaxis is not necessary if the patient has been immunized in the previous 3 years.", "The most sensitive indicator of adequacy of fluid resuscitation is heart rate.", "The patient in need of immediate intubation for airway protection and oxygen administration."], "correct": 3, "e": "Airway compromise from smoke/heat inhalation requires immediate definitive airway management (intubation) to prevent fatal obstruction."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11295, "q": "A 12-year-old boy comes to emergency with pain and inflammation over the ball of his left foot and red streaks extending up the inner aspect of his leg. With history of removing a wood splinter from the sole of his foot on the previous day. The most likely infecting organism is:", "o": ["Clostridium perfingens.", "Clostridium tetani.", "Staphylococcus.", "Streptococcus."], "correct": 3, "e": "The spreading red streaks ascending the limb suggest lymphangitis, which is most commonly caused by Group A Streptococcus following minor skin trauma."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11296, "q": "The appropriate antibiotic to describe while awaiting specific culture verification is:", "o": ["Penicillin.", "Erythromycin.", "Tetracycline.", "Azathioprine."], "correct": 0, "e": "Penicillin remains the drug of choice for empirical coverage against susceptible Streptococci and Clostridia in soft tissue infections."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11297, "q": "Which of the following cases is considered clean contaminated wound:", "o": ["Open cholecystectomy for cholelithiasis.", "Herniorrhaphy with mesh repair.", "Appendectomy with walled-off abscess.", "Gunshot wound to the abdomen with injuries to small bowel and sigmoid colon."], "correct": 0, "e": "Clean-contaminated wounds involve entry into the GI, respiratory, or genitourinary tracts without significant contamination, such as routine cholecystectomy."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11298, "q": "A patient with a localized wound infection after surgery should be treated with:", "o": ["Antibiotics and warm soaks to the wound.", "Antibiotics and opening the wound.", "Antibiotics alone.", "Incision and drainage alone."], "correct": 3, "e": "Localized wound infections are best treated by relieving the collection of pus via incision and drainage (I&D), often negating the need for systemic antibiotics."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11299, "q": "The most appropriate treatment of a 4-cm hepatic abscess is:", "o": ["Antibiotic therapy alone.", "Aspiration for culture and antibiotic therapy.", "Percutaneous drainage and antibiotic therapy.", "Operative exploration, open drainage of the abscess and antibiotic therapy."], "correct": 2, "e": "For abscesses greater than 3-4 cm, percutaneous catheter drainage guided by imaging is the definitive initial treatment, combined with appropriate antibiotics."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11300, "q": "Infections that require operative treatment include all of the following Except:", "o": ["Empyema.", "Infected ascites.", "Necrotizing fasciitis of the thigh.", "Vascular graft infection."], "correct": 1, "e": "Infected ascites (peritonitis) is typically managed with aggressive antibiotics; the other conditions usually require drainage or debridement."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11301, "q": "The classic chest X-ray finding in anthrax is:", "o": ["Bilateral apical pneumo-thorax.", "Widened mediastinum and effusions.", "Basilar pneumonia.", "Pulmonary oedema."], "correct": 1, "e": "Inhalation anthrax classically causes severe mediastinal lymphadenitis, visible on CXR as a widened mediastinum, often accompanied by pleural effusions."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11303, "q": "The drug of choice for clostridial myonecrosis is:", "o": ["Penicillin G.", "Ampicillin.", "Amikacin.", "Cephalosporin."], "correct": 0, "e": "High-dose intravenous Penicillin G is the critical adjunctive medical treatment for gas gangrene, alongside surgical debridement."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11304, "q": "An infection with Staphylococcus aureus acquired in an intensive care unit should be treated initially with:", "o": ["Aztreonam.", "Erythromycin.", "Methicillin.", "Vancomycin."], "correct": 3, "e": "If MRSA (Methicillin-Resistant S. aureus) is suspected, particularly in ICU-acquired infections, Vancomycin is the drug of choice pending susceptibility testing."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11305, "q": "Staphylococcus aureus produces each of the following Except:", "o": ["Cell wall peptidoglycan.", "Entero-toxin.", "Epidermolytic Toxin.", "Neuro-exotoxin."], "correct": 3, "e": "S. aureus produces Enterotoxin and Epidermolytic Toxin (SSSS); Clostridium species (tetani/botulinum) are primary producers of potent neurotoxins."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11306, "q": "An Exo-toxin plays in important part in the pathogenicity of infection with each of the following Except:", "o": ["Clostridium botulinum.", "Clostridium tetani.", "Escherichia coli.", "Staphylococcus aureus."], "correct": 2, "e": "While E. coli can produce exotoxins, the classic life-threatening toxigenic diseases (Botulism, Tetanus, Staphylococcal toxin mediated syndromes) rely heavily on exotoxins for their primary pathology."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11307, "q": "A 12-year-old boy comes to emergency with pain and inflammation over the ball of his left foot and red streaks extending up the inner aspect of his leg. With history of removing a wood splinter from the sole of his foot on the previous day. The most likely infecting organism is:", "o": ["Clostridium perfingens.", "Clostridium tetani.", "Staphylococcus.", "Streptococcus."], "correct": 3, "e": "Red streaks along lymphatic channels indicate lymphangitis, which is most commonly caused by Streptococcus species in minor skin breaches."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11308, "q": "The appropriate antibiotic to describe while awaiting specific culture verification is:", "o": ["Penicillin.", "Erythromycin.", "Tetracycline.", "Azathioprine."], "correct": 0, "e": "Penicillin is a broad-spectrum choice covering many common skin/soft tissue pathogens pending culture results."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11309, "q": "Fibro-cystic disease of the breast has been associated with elevated blood levels of:", "o": ["Testosterone.", "Progesterone.", "Estrogen.", "Luteinizing hormone."], "correct": 2, "e": "Fibrocystic changes are frequently linked to fluctuating or relatively high levels of estrogen exposure."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11310, "q": "A 14-year-old black girl had her right breast removed because of a large mass. The tumor weighed 1400 g and was found to have a bulging, very firm, lobulated surface with a whorl-like pattern; This neoplasm is most likely:", "o": ["Cysto-sarcoma phylloides.", "Intra-ductal carcinoma.", "Malignant lymphoma.", "Fibro-adenoma."], "correct": 3, "e": "Fibro-adenomas, especially massive forms in young women, can grow extremely large (macronodular fibroadenoma) and present with firm, lobulated masses."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11311, "q": "For pregnant women who are found to have breast cancer:", "o": ["Termination of a first-trimester pregnancy is mandatory.", "Carcinoma of the breast behaves more aggressively in pregnant women owing to hormonal stimulation.", "Breast conservation is inappropriate for 3rd-trimester pregnancies.", "Administration of adjuvant chemotherapy is safe for the fetus during the 2nd and 3rd trimesters."], "correct": 2, "e": "Breast conservation therapy requires post-operative radiation, which is absolutely contraindicated during pregnancy, thus mandating mastectomy if pregnancy is advanced (3rd trimester)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11312, "q": "True statements regarding Paget's disease of the breast include that:", "o": ["Usually precedes development of Paget's disease of bone.", "Presents with nipple-areolar eczematous changes.", "Does not involve axillary lymph nodes because it is a manifestation of intra-ductal carcinoma only.", "Is adequately treated with wide excision when it presents as a mass."], "correct": 1, "e": "Paget disease classically manifests as a unilateral, eczematous, scaling lesion of the nipple and areola, representing intraductal spread."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11313, "q": "Incisional biopsy of a breast mass in a 35-year-old woman demonstrates a hyper-cellular fibro-adenoma (cysto-sarcoma phylloides) at the time of frozen section. Appropriate management of this lesion could include:", "o": ["Wide local excision with a rim of normal tissue.", "Lumpectomy and axillary lymph-adenectomy.", "Modified radical mastectomy.", "Excision, post-operative radio-therapy, and systemic chemo-therapy."], "correct": 0, "e": "Cystosarcoma phylloides (even when borderline/malignant) is managed primarily with wide local excision with adequate margins, as lymphatic spread is rare."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11314, "q": "True statements about discharge from the nipple include:", "o": ["Intermittent thin or milky discharge can be physiologic.", "Expressible nipple discharge is an indication for open biopsy.", "Bloody discharge is indicative of an underlying malignancy.", "Galactorrhoea is indicative of an underlying malignancy."], "correct": 0, "e": "Physiologic discharge (e.g., lactation, post-lactation residual fluid) is common and usually bilateral/multiductal."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11315, "q": "The incidence of breast cancer:", "o": ["Increases with increasing age.", "Is related to dietary fat intake.", "Is related to coffee intake.", "Is related to vitamin C intake."], "correct": 0, "e": "Age is the single most significant non-modifiable risk factor for the development of sporadic breast cancer."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11316, "q": "Unilateral bloody nipple discharge from one duct orifice is most commonly caused by which of the following pathologic conditions?", "o": ["Paget's disease of the nipple.", "Intra-ductal carcinoma.", "Inflammatory carcinoma.", "Sub-areolar mastitis."], "correct": 1, "e": "Bloody, unilateral discharge from a single duct is highly suspicious for an intraductal papilloma or underlying ductal carcinoma in situ (DCIS)."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11317, "q": "Which of the following conditions is associated with increased risk of breast cancer?", "o": ["Fibrocystic Mastopathy.", "Severe hyperplasia.", "Atypical hyperplasia.", "Papillomatosis."], "correct": 2, "e": "Atypical ductal or lobular hyperplasia carries a significantly elevated lifetime risk compared to usual fibrocystic changes."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11318, "q": "Which of the following breast lesions are non-invasive malignancies?", "o": ["Intra-ductal carcinoma of the Comedo type.", "Tubular carcinoma and mucinous carcinoma.", "Infiltrating ductal carcinoma and lobular carcinoma.", "Medullary carcinoma, including atypical medullary lesions."], "correct": 0, "e": "Comedo-type DCIS is an example of Ductal Carcinoma In Situ (DCIS), which is non-invasive malignancy confined to the ducts."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11319, "q": "Which of the following are the most important and clinically useful risk factors for breast cancer?", "o": ["Fibrocystic disease, age, and gender.", "Cysts, family history in immediate relatives, and gender.", "Age, gender, and family history in immediate relatives.", "Obesity, nulli-parity, and alcohol use."], "correct": 2, "e": "Age and female gender are universal risk factors, while a significant family history (especially in first-degree relatives) is a major clinical predictor."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11320, "q": "Which of the following pathologic findings is the strongest contraindication to breast preservation (lumpectomy with breast radiation) as primary treatment for a newly diagnosed breast cancer?", "o": ["Grade 3, poorly differentiated, infiltrating ductal carcinoma.", "Extensive intra-ductal cancer around the invasive lesion.", "Tumor size > 3 cm.", "+ve surgical margin for invasive cancer."], "correct": 3, "e": "Positive surgical margins following lumpectomy are the strongest predictor of local recurrence and necessitate re-excision or mastectomy."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11321, "q": "Which of the following statement(s) is/are true concerning radiation therapy after lumpectomy?", "o": ["The total dose given to the breast is usually in the range of 2500 to 3000 cGy.", "Radiation to the axillary nodal bed is normally part of the procedure in most patients.", "Long-term complications of radiation therapy include rib fractures and arm oedema.", "Breast oedema and skin erythema usually resolves within a few weeks"], "correct": 2, "e": "Radiation therapy can cause chronic changes including skin fibrosis, lymphedema (if axilla treated), and, rarely, rib fractures or radiation pneumonitis."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11322, "q": "A 21-years old woman presents with an asymptomatic breast mass. Which the following statement(s) is/are true concerning her diagnosis and treatment?", "o": ["Mammography will play an important role in diagnosing the lesion.", "Ultrasonography is often useful in the differential diagnosis of this lesion.", "The mass should always be excised.", "The lesion should be considered pre-malignant."], "correct": 1, "e": "In young women (<30 years), the dense breast tissue makes mammography low yield; ultrasound is the imaging modality of choice to differentiate cysts from solid masses."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11323, "q": "A 45-year-old woman presents with eczematous lesion of her nipple. Which of the following statement(s) is/are true concerning her diagnosis and management?", "o": ["Treatment is with warm compresses and oral antibiotics.", "Biopsy of the nipple revealing malignant cells within the milk ducts is invariably associated with an underlying invasive carcinoma.", "The appropriate treatment is mastectomy.", "The lesion always represents a high-risk disease with a significant risk of subsequent metastatic disease."], "correct": 2, "e": "Paget disease (eczematous lesion) almost always signifies underlying ductal carcinoma in situ or invasive carcinoma, necessitating mastectomy if cancer is confirmed."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11324, "q": "Which of the following statement(s) is/are correct concerning cysto-sarcoma phyllodes?", "o": ["The tumor is most commonly seen in post-menopausal women.", "Total mastectomy is necessary for all patients with this diagnosis.", "Axillary lymph node dissection is not necessary for malignant cysto-sarcoma phyllodes.", "Most patients with the malignant variant of cysto-sarcoma phyllodes die of metastatic disease."], "correct": 2, "e": "Cystosarcoma phylloides metastasizes hematogenously, not typically via lymphatics; thus, axillary dissection is rarely indicated."}, {"part": "Trauma Management and Surgical Specialties", "file": "General Surgery Review Part Two 2.html", "id": 11325, "q": "Which of the following statement(s) is/are true concerning adjuvant systemic therapy?", "o": ["Adjuvant Tamoxifen in post-menopausal, node-positive, ER-positive women is equivalent to cytotoxic chemotherapy.", "Tamoxifen clearly improves survival in all hormonal receptor-positive patients.", "CMF is associated with improved overall survival in both pre-menopausal and post-menopausal node-positive patients.", "There is no evidence to suggest a role for chemo-therapy in node-negative patients"], "correct": 0, "e": "In postmenopausal node-positive ER+ patients, Tamoxifen offers a survival benefit similar in magnitude to that achieved by standard combination chemotherapy regimens l
