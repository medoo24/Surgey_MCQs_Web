tion allows for pre-emptive intervention (like angioplasty) to maintain graft patency."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11432, "q": "Which of the following is true with respect to hypertension?", "o": ["There is a threshold effect of blood pressure on the risk of cardiovascular complications.", "The risk of hypertension is essentially confined to stroke.", "Common antihypertensive regimens may have adverse effects on a patient\u2019s lipid profile.", "Aggressive blood pressure reduction in patients with ischemic heart disease may increase mortality and morbidity."], "correct": 2, "e": "Certain classes of antihypertensive medications, particularly thiazide diuretics and non-selective beta-blockers, can have adverse metabolic side effects<br>. These include increasing total cholesterol and triglycerides, and potentially worsening insulin resistance, which must be considered in patient management."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11433, "q": "Which of the following is true regarding treatment of diabetes?", "o": ["Strict control with insulin but not oral hypoglycemic agents markedly reduces the incidence of cardiovascular complications.", "Vascular complications are directly proportional to the degree of glycemic control.", "The effects of diabetes are most marked in individuals with other risk factors.", "The impact of diabetes and cardiovascular risk is relatively uniform."], "correct": 2, "e": "Diabetes is a major risk factor for cardiovascular disease, but its impact is significantly magnified when other risk factors like hypertension, dyslipidemia, and smoking are also present<br>. This synergistic effect underscores the importance of comprehensive risk factor management in diabetic patients."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11434, "q": "What is the approximate pressure in the superficial veins of the leg during quiet standing?", "o": ["60 mmHg", "70 mmHg", "80 mmHg", "90 mmHg"], "correct": 2, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11435, "q": "Superficial thrombophlebitis may complicate:", "o": ["Varicose veins", "Trauma", "IV cannulation", "All of the above"], "correct": 3, "e": "Superficial thrombophlebitis is inflammation and thrombosis of a superficial vein<br>. It can be caused by stasis in varicose veins, direct trauma to a vein, or irritation from an intravenous cannula."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11436, "q": "Regarding thrombophlebitis migrans:", "o": ["It resolves spontaneously and reappears in another area.", "It is common with Buerger's disease.", "It can be a sign of visceral malignancy (Trousseau's sign).", "All of the above."], "correct": 3, "e": "Thrombophlebitis migrans is a condition characterized by recurrent episodes of superficial thrombophlebitis that appear in different locations<br>. It is strongly associated with Buerger's disease and can also be a paraneoplastic syndrome, particularly with pancreatic cancer (Trousseau's sign of malignancy)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11437, "q": "Regarding phlegmasia cerulea dolens, all the following are true EXCEPT:", "o": ["There is massive iliofemoral DVT.", "There is severe congestion and cyanosis of the lower limb.", "It is primarily treated by anticoagulants alone.", "It may lead to venous gangrene."], "correct": 2, "e": "Phlegmasia cerulea dolens ('painful blue inflammation') is a severe form of DVT with near-total venous outflow obstruction, leading to massive edema, cyanosis, and compartment syndrome<br>. While anticoagulation is essential, treatment often requires more aggressive measures like catheter-directed thrombolysis or surgical thrombectomy to prevent venous gangrene and limb loss."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11438, "q": "Which of the following salivary glands secretes a viscid secretion rich in Calcium?", "o": ["Parotid", "Sublingual", "Accessory glands", "All of the above"], "correct": 1, "e": "The original file states 'B<br>. Sublingual', but the submandibular gland produces a mixed serous and mucous (viscid) saliva that is rich in calcium, making it the most common site for salivary stones (sialolithiasis)<br>. The sublingual gland produces mostly mucous saliva<br>. The Parotid is purely serous<br>. Therefore, submandibular is the best answer, but based on the provided text, sublingual is the intended answer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11439, "q": "Serous salivary secretion is produced by the:", "o": ["Parotid gland", "Submandibular gland", "Sublingual gland", "None of the above"], "correct": 0, "e": "The parotid gland is composed almost entirely of serous acini, producing a thin, watery saliva rich in enzymes like amylase<br>. The submandibular gland has mixed serous and mucous acini, and the sublingual gland is predominantly mucous."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11440, "q": "The Parotid gland is the most common gland affected by the following pathologies EXCEPT:", "o": ["Acute bacterial sialadenitis", "Salivary stones", "Pleomorphic adenoma", "Adenolymphoma (Warthin's tumor)", "Mumps"], "correct": 1, "e": "While stones can occur in the parotid gland, over 80% of salivary stones (sialolithiasis) occur in the submandibular gland<br>. This is due to its long, upward-curving duct and its thick, calcium-rich saliva<br>. The parotid is the most common site for tumors, mumps, and acute sialadenitis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11441, "q": "Operable carcinoma of the parotid is best treated by:", "o": ["Radiotherapy alone", "Chemotherapy alone", "Superficial conservative parotidectomy", "Radical parotidectomy with block dissection of lymph nodes"], "correct": 3, "e": "The standard surgical treatment for a malignant parotid tumor is a radical parotidectomy (removal of the entire gland with sacrifice of the facial nerve if involved) and a neck dissection to remove regional lymph nodes<br>. Adjuvant radiotherapy is often added<br>. A conservative parotidectomy is for benign tumors."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11442, "q": "Which one among the following statements about cystic hygroma is untrue?", "o": ["Affects infants and young children.", "Occurs chiefly in the neck, axilla, and groin.", "Presents as a large soft fluctuating translucent swelling.", "Is localized to the subcutaneous tissues.", "May rupture subcutaneously with spontaneous cure."], "correct": 3, "e": "Cystic hygromas (lymphangiomas) are congenital malformations of the lymphatic system<br>. They are infiltrative lesions that are not well-encapsulated and typically extend deeply between muscles and neurovascular structures, making them difficult to excise and not localized to the subcutaneous tissues."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11443, "q": "The false statement about a ranula is that it:", "o": ["Is a bluish cyst in the angle between the tongue and the floor of mouth.", "Usually lies to one side of the midline.", "May extend into the submandibular region (plunging ranula).", "May assume an hour-glass appearance.", "Is best treated by complete excision."], "correct": 4, "e": "A ranula is a mucous retention cyst from a sublingual gland<br>. Treatment by simple excision of the cyst has a high recurrence rate<br>. The preferred treatment is marsupialization of the cyst or, more definitively, excision of the associated sublingual gland."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11444, "q": "Which statement about salivary calculi is untrue?", "o": ["They are commonest in the parotid gland.", "They may lie in the gland or its duct.", "They produce recurrent pain and swelling during meals.", "They contain a high proportion of calcium.", "They may require excision of the affected gland."], "correct": 0, "e": "Over 80% of salivary gland calculi (stones) occur in the submandibular gland and its duct<br>. This is attributed to the thicker, more alkaline, and calcium-rich saliva produced by the submandibular gland, as well as the long, upward course of its duct (Wharton's duct)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11445, "q": "Concerning pleomorphic adenoma (mixed salivary tumor), which of following statements is incorrect?", "o": ["Is the commonest salivary tumor.", "Has a very heterogeneous histological structure.", "Is well-encapsulated.", "Presents as a slow-growing firm swelling just below the lobule of the ear.", "Tends to recur after inadequate excision."], "correct": 2, "e": "A key feature of pleomorphic adenoma is its incomplete or pseudo-capsule, with microscopic tumor extensions (pseudopods) into the surrounding tissue<br>. This is why simple enucleation leads to a high recurrence rate; the tumor must be removed with a margin of normal gland, as in a superficial parotidectomy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11446, "q": "Among the following statements about branchial fistula, the incorrect one is that it:", "o": ["Commonly results from rupture of a branchial cyst.", "Usually opens at the lower third of the anterior border of the sternomastoid muscle.", "Is often bilateral.", "Discharges clear mucoid fluid.", "Requires removal of the whole tract."], "correct": 0, "e": "A branchial fistula is a congenital anomaly resulting from the failure of the second branchial cleft to close completely during embryonic development<br>. It is present from birth<br>. A branchial cyst is a remnant of the same structure that presents later in life when it fills with fluid; infection of a cyst can cause it to rupture and form a secondary, acquired fistula."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11447, "q": "True statements about Ludwig\u2019s angina do NOT include that it:", "o": ["Is a virulent cellulitis of the floor of the mouth.", "Usually results from infection with staphylococci.", "Causes marked swelling in the submandibular region with severe edema of the tongue.", "May cause suffocation.", "May require urgent operation."], "correct": 1, "e": "Ludwig's angina is a rapidly spreading cellulitis of the floor of the mouth, most commonly arising from an infected mandibular molar tooth<br>. The infection is typically polymicrobial, involving anaerobic bacteria and streptococci, rather than being a primary staphylococcal infection."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11448, "q": "Langenbeck\u2019s repair is a method of repair for:", "o": ["Grafting in burns", "Surgical excision of SCC", "Cleft lip", "Cleft palate"], "correct": 3, "e": "The Von Langenbeck operation is a classic surgical technique for repairing a cleft palate<br>. It involves creating bipedicled mucoperiosteal flaps from the hard palate, which are then mobilized medially to close the palatal defect."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11449, "q": "Regarding cleft upper lip, all are correct EXCEPT:", "o": ["Median cleft is the most common.", "Lateral is due to non-fusion of median nasal process with the maxillary process.", "Lateral is more common on the left side.", "Best time for repair is around 3 months ('Rule of 10s').", "Repair is mainly for cosmetic and functional purposes."], "correct": 0, "e": "Lateral cleft lips (unilateral or bilateral) are far more common than midline cleft lips<br>. Lateral clefts result from the failure of the maxillary process to fuse with the medial nasal process<br>. True median clefts are very rare."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11450, "q": "Regarding cleft palate, all are correct EXCEPT:", "o": ["It is usually associated with other congenital anomalies.", "The defect may range from a bifid uvula up to a tripartite deformity.", "It causes nasal regurgitation and speech problems.", "The best time for repair is 5 years old."], "correct": 3, "e": "Surgical repair of a cleft palate is typically performed between 9 and 18 months of age<br>. This timing is a compromise: it allows for some maxillary growth while aiming to close the palate before significant speech patterns develop, which is crucial for preventing speech impediments."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11451, "q": "Which of the following are presentations of cancer of the tongue?", "o": ["Asymptomatic lesion", "Referred otalgia (ear pain)", "A non-healing ulcer or fissure", "Halitosis", "All of the above"], "correct": 4, "e": "Tongue cancer can present in many ways<br>. It may be an asymptomatic white or red patch (leukoplakia/erythroplakia), a painful non-healing ulcer, or a fungating mass<br>. Referred ear pain (via the glossopharyngeal or trigeminal nerves) and halitosis from a necrotic tumor are also common presenting features."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11452, "q": "All the following are predisposing factors for cancer of the tongue EXCEPT:", "o": ["Cigarette smoking and alcohol use", "Spicy food", "Poor dental hygiene (septic tooth)", "Sj\u00f6gren's syndrome", "Tertiary Syphilis"], "correct": 3, "e": "Sj\u00f6gren's syndrome is an autoimmune disease causing dry mouth (xerostomia) and dry eyes<br>. While xerostomia can be uncomfortable, Sj\u00f6gren's is primarily associated with an increased risk of lymphoma, not squamous cell carcinoma of the tongue<br>. The other options are recognized risk factors."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11453, "q": "In unilateral cleft lip, the following statements are true EXCEPT that it:", "o": ["Affects the upper lip only.", "May be partial or complete.", "Is due to failure of fusion between the maxillary and medial nasal processes.", "Is always associated with nasal deformity.", "Produces no serious speech defects."], "correct": 4, "e": "Even an isolated cleft lip can affect speech production, particularly for bilabial sounds (like 'p', 'b', 'm') due to the inability to achieve a proper lip seal<br>. While the speech effects are more severe with an associated cleft palate, they are not absent with a cleft lip alone."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11454, "q": "The wrong statement about carcinoma of the lip is that it:", "o": ["Affects males much more often than females.", "Usually occurs on the lower lip.", "May produce a 'Kissing cancer' on the other lip.", "Is most often a well-differentiated squamous cell carcinoma.", "Spreads to the regional glands by lymphatic permeation."], "correct": 1, "e": "This question's provided answer key states B, which is incorrect<br>. 'Usually occurs on the lower lip' is a true statement; over 90% of lip cancers occur on the lower lip due to sun exposure<br>. The wrong statement among these choices is more likely C ('Kissing cancer' is exceptionally rare) or E (spread is by embolization, not permeation)<br>. However, if forced to choose based on the provided incorrect key, B would be selected."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11455, "q": "A completely excised skin lesion of the face proved to be a basal cell carcinoma<br>. The further management should be:", "o": ["Lymph node dissection.", "Radiotherapy.", "Chemotherapy.", "Regular follow up.", "Reassurance of the patient."], "correct": 3, "e": "Basal cell carcinoma is a locally invasive cancer with an extremely low potential for metastasis<br>. Once it has been completely excised with clear margins, the standard of care is regular clinical follow-up to monitor for local recurrence or the development of new skin cancers<br>. Further treatment is not indicated."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11456, "q": "A dental ulcer is characterized by the following features EXCEPT that it:", "o": ["Occurs in relation to a carious or irregular tooth.", "Is usually painful.", "Has an elongated shallow floor and a sloping edge.", "Never causes enlargement of the regional lymph nodes.", "May closely simulate a malignant ulcer."], "correct": 3, "e": "A dental ulcer is a traumatic ulcer caused by chronic irritation from a sharp tooth or denture<br>. Like any inflammatory lesion, it can cause a reactive enlargement of the draining regional lymph nodes (reactive lymphadenopathy)<br>. These nodes are typically tender and soft, in contrast to the hard, fixed nodes of malignancy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11457, "q": "Carcinoma of the tongue infiltrating the mandible is best treated by:", "o": ["Radiotherapy of both primary and regional glands.", "Two-stage excision of primary and regional glands.", "En bloc excision of primary and regional lymphatic area (Commando operation).", "Radiotherapy for primary followed by radical neck dissection.", "Excision of primary and radiotherapy to cervical lymph nodes."], "correct": 2, "e": "For an advanced oral cancer that involves bone (mandible), the standard treatment is a composite resection<br>. This involves removing the primary tumor, the involved segment of the mandible (segmental mandibulectomy), and the lymph nodes of the neck (neck dissection) all in one piece, or 'en bloc'<br>. This is often followed by reconstruction and adjuvant radiotherapy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11458, "q": "Concerning a complete cleft palate, the untrue statement is that it:", "o": ["Is due to failure of fusion of the palatal shelves.", "Is often associated with cleft lip.", "Interferes with nutrition and speech.", "Predisposes to upper respiratory tract infections.", "Requires surgical repair after the second year of life."], "correct": 4, "e": "Surgical repair of a cleft palate is ideally performed earlier, typically between 9 and 18 months of age<br>. Waiting until after the second year allows abnormal speech patterns to become established, making it more difficult to achieve normal speech postoperatively."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11460, "q": "Concerning fibrous epulis, the incorrect statement is that it:", "o": ["Is a soft fibroma of the mucoperiosteum around a carious tooth.", "Forms a small pedunculated swelling arising between two teeth.", "Is covered by intact epithelium.", "May be highly vascular or fibrous.", "Is treated by local excision."], "correct": 4, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11461, "q": "Correct statements about a dentigerous cyst include all the following EXCEPT that it:", "o": ["Occurs in children and adolescents in relation to a missing tooth.", "Is more common in the upper jaw than in the lower jaw.", "Presents as a globular swelling expanding the jaw.", "Is lined with squamous epithelium."], "correct": 1, "e": "A dentigerous cyst forms around the crown of an unerupted tooth<br>. They are most commonly found in the mandible, associated with the unerupted third molar tooth<br>. The maxillary canine is the second most common site."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11462, "q": "Which statement most accurately describes the anatomy of the sublingual glands?", "o": ["They drain through a single large sublingual duct.", "They drain either directly onto the floor of the mouth or into the submandibular duct.", "They consist of two lobes separated by the mylohyoid muscle.", "They are embedded in the intrinsic muscles of the tongue.", "They lie in the space between the mandible and the digastric muscles."], "correct": 1, "e": "The sublingual gland is unique in that it doesn't have a single large duct<br>. Instead, it drains via multiple small ducts (ducts of Rivinus) that open directly onto the sublingual fold on the floor of the mouth, with a larger anterior duct (Bartholin's duct) that may join the submandibular duct."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11463, "q": "The term plunging ranula refers to which clinical entity?", "o": ["A malignant congenital salivary mass from the submandibular gland.", "A benign salivary mass involving the parotid and submandibular glands.", "A mucous retention cyst limited by the mylohyoid muscle.", "A mucous retention cyst from the sublingual glands which perforates the mylohyoid muscle to enter the neck.", "A midline neck mass which moves on tongue protrusion."], "correct": 3, "e": "A simple ranula is a mucous retention cyst from the sublingual gland, confined to the floor of the mouth<br>. A plunging (or diving) ranula occurs when this cyst ruptures or extends through the mylohyoid muscle, presenting as a swelling in the submandibular space of the neck."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11464, "q": "Which of the following structures is NOT an anatomical relation to the submandibular salivary gland?", "o": ["The anterior facial vein", "The facial artery", "The inferior alveolar nerve", "The lingual nerve", "The hypoglossal nerve"], "correct": 2, "e": "The inferior alveolar nerve enters the mandibular foramen on the medial aspect of the ramus of the mandible, superior and posterior to the location of the submandibular gland<br>. The facial artery, lingual nerve, and hypoglossal nerve are all intimately related to the gland within the submandibular triangle."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11465, "q": "Which structure marks the posterior boundary for safe intraoral access to the submandibular duct?", "o": ["The third molar tooth", "The body of the submandibular gland", "The lingual nerve", "The posterior edge of the mylohyoid", "The marginal mandibular nerve"], "correct": 2, "e": "The lingual nerve crosses over the submandibular (Wharton's) duct from lateral to medial in the posterior floor of the mouth<br>. Any intraoral surgical approach to the posterior part of the duct places the lingual nerve at significant risk of injury."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11466, "q": "Which structure attaches the deep lobe of the submandibular gland to the lingual nerve?", "o": ["The hypoglossal nerve", "The submandibular ganglion", "The deep cervical fascia", "The tendon of digastric", "The mylohyoid"], "correct": 1, "e": "The submandibular ganglion, which provides parasympathetic secretomotor fibers to the gland, is suspended from the lingual nerve<br>. This ganglion physically connects the nerve to the gland, making them anatomically linked."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11467, "q": "Which of the following is NOT a typical complication of submandibular gland excision?", "o": ["Frey\u2019s syndrome", "Anaesthesia of the ipsilateral tongue", "Weakness of the corner of the mouth", "Anaesthesia of submental skin", "Paralysis of the ipsilateral tongue"], "correct": 0, "e": "Frey's syndrome (gustatory sweating) is a specific complication of parotidectomy<br>. It is caused by aberrant regeneration of parasympathetic fibers from the auriculotemporal nerve (destined for the parotid) to the sweat glands of the overlying skin."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11468, "q": "What percentage of submandibular tumors is malignant?", "o": ["20 per cent", "30 per cent", "40 per cent", "50 per cent", "60 per cent"], "correct": 3, "e": "There is an inverse relationship between the size of a salivary gland and the likelihood of a tumor within it being malignant<br>. While the parotid gland has the most tumors overall (80%), only 20% are malignant<br>. The smaller submandibular gland has fewer tumors, but about 50% of them are malignant."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11469, "q": "Which of the following is NOT a feature of salivary malignancy?", "o": ["Facial nerve weakness", "Rapid enlargement", "Induration of the overlying skin", "Cervical node enlargement", "Rubbery consistency"], "correct": 4, "e": "A rubbery consistency is typical of a benign pleomorphic adenoma<br>. Malignant tumors are more often described as hard, firm, or rock-hard<br>. Other signs of malignancy include rapid growth, pain, skin ulceration, fixation to surrounding tissues, and nerve palsy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11470, "q": "Which is the most appropriate form of biopsy for a major salivary gland tumour?", "o": ["Open surgical biopsy", "Salivary washings", "Frozen section during formal excision", "Fine-needle aspiration cytology (FNAC)", "Biopsy is contraindicated"], "correct": 3, "e": "Fine-needle aspiration cytology (FNAC) is the standard initial diagnostic procedure for a salivary gland mass<br>. It is safe, minimally invasive, and can accurately differentiate benign from malignant lesions in most cases, guiding the surgical plan<br>. Incisional biopsy is contraindicated as it can cause tumor seeding."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11471, "q": "Which of the following structures does NOT lie within the parotid gland?", "o": ["The facial nerve", "Terminal branches of the external carotid artery", "The glossopharyngeal nerve", "The retromandibular vein", "Lymph nodes"], "correct": 2, "e": "The facial nerve, external carotid artery (dividing into maxillary and superficial temporal arteries), and the retromandibular vein all pass through the substance of the parotid gland<br>. The glossopharyngeal nerve (Cranial Nerve IX) passes deep to the gland in the carotid sheath."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11472, "q": "What is the most common site for a parotid tumour?", "o": ["At the anterior border of the masseter", "Inferior to the angle of the mandible", "As a parapharyngeal mass", "Anterior to the ear", "Behind the angle of the mandible"], "correct": 4, "e": "The majority (around 80%) of parotid tumors arise in the superficial lobe<br>. The largest part of the superficial lobe is the tail, which is located in the region behind the angle and ramus of the mandible, inferior to the ear lobe<br>. This presents as a swelling in this characteristic location."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11473, "q": "Which nerve must be transected as part of a superficial parotidectomy?", "o": ["The facial nerve", "The hypoglossal nerve", "The greater auricular nerve", "The accessory nerve", "The auriculotemporal nerve"], "correct": 2, "e": "The greater auricular nerve, which arises from the cervical plexus (C2, C3), sweeps upward over the sternocleidomastoid muscle to provide sensation to the skin over the parotid gland and the lower part of the ear<br>. It must be divided to raise the skin flap for a parotidectomy, resulting in numbness of the earlobe."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11474, "q": "Which of the following landmarks is used to locate the facial nerve trunk during parotidectomy?", "o": ["The insertion of sternomastoid", "The greater horn of the hyoid", "The tragal pointer", "The insertion of the posterior belly of digastric onto the mastoid", "The insertion of masseter"], "correct": 3, "e": "A key surgical landmark for identifying the main trunk of the facial nerve as it exits the stylomastoid foramen is the attachment of the posterior belly of the digastric muscle to the digastric groove on the mastoid process<br>. The nerve trunk is found just superior and deep to this point<br>. The tragal pointer is another classic landmark."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11475, "q": "Which of the following is NOT a main branch of the facial nerve?", "o": ["Temporal", "Orbital", "Zygomatic", "Buccal", "Marginal Mandibular"], "correct": 1, "e": "The five main terminal branches of the facial nerve after it exits the parotid gland are the Temporal, Zygomatic, Buccal, Marginal Mandibular, and Cervical branches<br>. There is no 'Orbital' branch; the zygomatic branch innervates the orbicularis oculi muscle responsible for eye closure."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11476, "q": "Which of the following branches of the facial nerve has significant cross-innervation, allowing it to potentially be divided without immediate repair?", "o": ["Temporal", "Zygomatic", "Buccal", "Marginal Mandibular", "Cervical"], "correct": 2, "e": "The buccal branches of the facial nerve have significant interconnections and overlap (cross-innervation) with each other<br>. Because of this redundancy, injury to a single buccal branch may not result in a noticeable or permanent deficit, unlike the temporal or marginal mandibular branches which have little to no cross-innervation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11477, "q": "What is Frey\u2019s syndrome following parotidectomy?", "o": ["Gustatory sweating", "Dry mouth due to reduction in salivary flow", "Development of a sialocele over the parotid bed", "Cosmetic deformity due to loss of parotid bulk", "Hyperplasia of the contralateral parotid gland"], "correct": 0, "e": "Frey's syndrome, also known as gustatory sweating, is a complication of parotid surgery where aberrant nerve regeneration occurs<br>. Parasympathetic fibers that were supposed to innervate the parotid gland mistakenly grow along sympathetic pathways to innervate sweat glands in the skin<br>. This results in sweating and flushing of the cheek skin during meals."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11478, "q": "Sj\u00f6gren\u2019s syndrome is associated with an increased risk of which malignancy?", "o": ["Acinic cell carcinoma", "Adenoid cystic carcinoma", "Carcinoma ex pleomorphic adenoma", "Salivary sarcoma", "Lymphoma"], "correct": 4, "e": "Patients with Sj\u00f6gren's syndrome have chronic inflammation and lymphocytic infiltration of their salivary and lacrimal glands<br>. This chronic autoimmune stimulation significantly increases their risk of developing non-Hodgkin's B-cell lymphoma, particularly MALT (mucosa-associated lymphoid tissue) lymphoma, within the salivary glands."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11479, "q": "The most common discrete lump of the parotid gland is:", "o": ["Pleomorphic adenoma", "Mucoepidermoid carcinoma", "Mumps", "Parotid gland stone", "Tuberculosis of a parotid lymph node"], "correct": 0, "e": "Pleomorphic adenoma, also known as a benign mixed tumor, is the most common salivary gland neoplasm overall, accounting for approximately 80% of all benign parotid tumors<br>. It typically presents as a slow-growing, painless, mobile mass."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11480, "q": "Regarding submandibular salivary stones, all the following statements are true, EXCEPT:", "o": ["The majority are radio-opaque.", "A stone can be detected by CT scan.", "A stone may present with a submandibular swelling that increases in size while eating.", "A submandibular salivary swelling can be rolled over the angle of the mandible.", "A stone within the gland is treated by submandibular sialadenectomy."], "correct": 3, "e": "A swelling arising from the submandibular gland itself is located in the submandibular triangle, anterior to the angle of the mandible<br>. Therefore, it cannot be rolled over the angle<br>. A swelling that can be rolled over the angle is more likely arising from the tail of the parotid gland."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11481, "q": "Regarding pleomorphic adenoma of the parotid gland, all the following are true, EXCEPT:", "o": ["It has epithelial and mesenchymal components.", "The tumour is painless.", "It has an incomplete capsule.", "The tumour is usually present deep to the facial nerve.", "It may undergo malignant transformation."], "correct": 3, "e": "Approximately 80% of pleomorphic adenomas arise in the superficial lobe of the parotid gland, which is the portion of the gland lateral (superficial) to the facial nerve<br>. Tumors arising in the deep lobe are much less common."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11482, "q": "Regarding adenolymphoma (Warthin's tumor), all the following statements are true, EXCEPT:", "o": ["The tumour is related to smoking.", "It may be bilateral.", "It has epithelial and lymphoid components.", "Facial nerve palsy is characteristic of this tumour.", "The tumour is often cystic."], "correct": 3, "e": "Warthin's tumor is a benign neoplasm<br>. Facial nerve palsy is a classic sign of malignancy in a parotid tumor, as the cancer infiltrates and damages the nerve<br>. Benign tumors like Warthin's tumor grow by pushing tissues aside and do not invade the facial nerve."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11483, "q": "All the following are possible complications of parotidectomy, EXCEPT:", "o": ["Loss of sensation on one side of the face.", "Inability to close the eyelids.", "Salivary fistula.", "Gustatory sweating (Frey's syndrome).", "Immobility of one angle of the mouth."], "correct": 0, "e": "General sensation to the face is provided by the trigeminal nerve (CN V)<br>. Parotidectomy risks injury to the facial nerve (CN VII), which controls muscles of facial expression, and the greater auricular nerve, which provides sensation to the earlobe and skin over the parotid<br>. It does not cause widespread facial numbness."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11484, "q": "Regarding Ludwig\u2019s angina, all the following statements are true, EXCEPT:", "o": ["This is tuberculous infection of the deep neck spaces.", "Diabetics are more prone to develop this condition.", "It causes laryngeal oedema.", "Oedema of the floor of mouth pushes the tongue upwards.", "Urgent incision and drainage may be needed."], "correct": 0, "e": "Ludwig's angina is an acute, rapidly progressive cellulitis of the floor of the mouth, most often caused by a bacterial infection spreading from the roots of the mandibular teeth<br>. It is a pyogenic infection, not a tuberculous one."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11485, "q": "A patient is diagnosed with a malignant metastasis in a right upper deep cervical lymph node<br>. There are no symptoms to indicate the primary site<br>. The possible primary lesion may be any of the following, EXCEPT:", "o": ["Nasopharyngeal carcinoma", "Carcinoma of maxillary antrum", "Papillary carcinoma of thyroid", "Carcinoma of pyriform fossa of hypopharynx", "Laryngeal carcinoma"], "correct": 4, "e": "Early stage (T1/T2) glottic cancers (cancers of the true vocal cords) rarely metastasize to cervical lymph nodes because the vocal cords have a very sparse lymphatic drainage<br>. The other sites listed all have rich lymphatic networks that drain to the upper deep cervical nodes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11486, "q": "The most common swellings in the carotid triangle are:", "o": ["Thyroid nodules", "Lymphadenopathy", "Carotid body tumour", "Branchial cyst", "Lipoma"], "correct": 1, "e": "The carotid triangle contains the upper deep cervical lymph nodes (jugulodigastric group)<br>. Reactive or metastatic enlargement of these lymph nodes is the most common cause of a swelling in this specific anatomical region."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11487, "q": "Regarding a tuberculous cold abscess of the neck, all the following are true, EXCEPT:", "o": ["It is usually caused by caseation of tuberculous lymphadenitis.", "The abscess may have two components (collar-stud abscess).", "The condition is mildly painful with low-grade fever.", "Anti-tuberculous treatment is an essential part of treatment.", "Drainage is best achieved by a wide incision."], "correct": 4, "e": "A cold abscess should be treated with systemic anti-tuberculous medication and aspiration, if necessary<br>. Wide incision and drainage are generally avoided because they can lead to the formation of a chronic discharging sinus that is difficult to heal."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11488, "q": "Regarding branchial cysts and fistulae, all are true, EXCEPT:", "o": ["A branchial cyst is observed in the neonate.", "A branchial fistula is present at birth.", "A branchial cyst is partially covered by the sternomastoid muscle.", "The main differential diagnosis of a branchial cyst is a cold abscess.", "A branchial cyst contains cholesterol crystals on aspiration."], "correct": 0, "e": "A branchial fistula is a congenital tract that is present from birth, often noted as a small discharging pit in the neck<br>. A branchial cyst, however, is a closed remnant that typically presents later in life (usually in late childhood or early adulthood) when it enlarges due to fluid accumulation or infection."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11489, "q": "Regarding thoracic outlet syndrome, all statements are true, EXCEPT:", "o": ["In all cases a cervical rib is present.", "The commonest manifestations are caused by compression of the lower trunk of the brachial plexus.", "There may be hyposthesia of the medial side of the forearm.", "It is one cause of Raynaud's phenomenon.", "There may be chronic heaviness and oedema of the upper limb."], "correct": 0, "e": "While a cervical rib is a classic cause of thoracic outlet syndrome (TOS), it is present in only a minority of cases<br>. More often, TOS is caused by compression from soft tissue structures, such as fibrous bands, abnormal scalene muscle insertions, or post-traumatic changes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11490, "q": "Regarding tracheostomy, all the following statements are true, EXCEPT:", "o": ["Tracheostomy is indicated if mechanical ventilation is needed for a long time.", "Emergency tracheostomy is done at the scene of an accident if there is upper airway obstruction.", "Percutaneous tracheostomy is suitable for critically-ill ICU patients.", "In adults, an opening is made between the 2nd and 3rd tracheal rings.", "One of its possible complications is subglottic stenosis."], "correct": 1, "e": "In an emergency field setting with upper airway obstruction, the procedure of choice is a cricothyroidotomy<br>. It is a faster, simpler, and safer procedure to establish an emergency airway compared to a tracheostomy, which is a formal surgical procedure best performed in a controlled operating room or ICU setting."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11491, "q": "A midline cystic swelling in the neck moves up and down with deglutition and with protrusion of the tongue<br>. This describes a:", "o": ["Thyroid cancer.", "Branchial cyst.", "Ranula.", "Thyroglossal duct cyst."], "correct": 3, "e": "A thyroglossal duct cyst is a remnant of the thyroglossal duct, the path the thyroid gland follows during its descent from the foramen cecum at the base of the tongue<br>. Because the duct is attached to the base of the tongue, the cyst characteristically elevates when the tongue is protruded, as well as with swallowing."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11492, "q": "The most common site for lip cancer is the:", "o": ["Angle of the mouth.", "Lower lip at the junction of the middle and outer thirds.", "Upper lip central part.", "Upper lip at the junction of middle and outer thirds."], "correct": 1, "e": "Over 90% of lip cancers are squamous cell carcinomas that occur on the lower lip<br>. This is primarily due to higher cumulative sun (UV radiation) exposure compared to the more shaded upper lip."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11493, "q": "The anterior two-thirds of the tongue receives general sensation (touch, pain, temperature) through the:", "o": ["Glossopharyngeal nerve.", "Chorda tympani branch of the facial nerve.", "Lingual nerve.", "Hypoglossal nerve."], "correct": 2, "e": "General sensation for the anterior two-thirds of the tongue is supplied by the lingual nerve, which is a branch of the mandibular division of the trigeminal nerve (V3)<br>. Taste sensation for this area is carried by the chorda tympani (a branch of the facial nerve) which travels with the lingual nerve."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11494, "q": "All of the following is true about ameloblastoma (previously called adamantinoma) EXCEPT:", "o": ["It is usually located near the symphysis menti.", "It originates from remnants of the dental lamina (cells of Mallasez).", "It grows in the body and ramus of the mandible.", "It has a multiloculated 'soap bubble' appearance on X-ray."], "correct": 0, "e": "Ameloblastoma is a benign but locally aggressive odontogenic tumor that most commonly occurs in the posterior mandible, specifically the molar-ramus area<br>. It is much less common in the anterior mandible near the symphysis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11495, "q": "Salivary gland stones are most common in which glands?", "o": ["Submandibular", "Parotid", "Sublingual", "Minor salivary glands"], "correct": 0, "e": "Over 80% of sialoliths (salivary stones) occur in the submandibular gland<br>. This is attributed to the long, upward, and tortuous course of its duct (Wharton's duct) and the viscous, alkaline, calcium-rich saliva it produces."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11496, "q": "All of the following is correct about salivary glands\u2019 stones except:", "o": ["Neck ultrasound may be a useful investigation.", "90% of them are radio-opaque.", "In bimanual examination, they are better felt from inside the mouth.", "Pain may refer to the tongue or teeth."], "correct": 0, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11497, "q": "All of the following are true about salivary gland tumors EXCEPT:", "o": ["80% of them occur in the parotid gland.", "80% of parotid gland tumors are benign.", "80% of parotid gland tumors occur in the deep lobe.", "80% of benign parotid tumors are pleomorphic adenomas."], "correct": 2, "e": "Approximately 80% of all parotid gland tumors arise in the much larger superficial lobe, which lies lateral to the facial nerve<br>. Deep lobe tumors account for only about 20% and can present as a parapharyngeal mass."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11498, "q": "A 24-year-old female presents with a neck swelling on the left side, located in the carotid triangle deep to the sternomastoid<br>. It is mobile side to side and transilluminates<br>. Aspiration reveals mucoid fluid rich in cholesterol crystals<br>. Your provisional diagnosis is:", "o": ["Level III cervical lymph node.", "Carotid body tumor.", "Cystic hygroma.", "Branchial cyst."], "correct": 3, "e": "This is a classic description of a second branchial cleft cyst<br>. The location at the anterior border of the sternomastoid muscle, its cystic nature, and especially the aspiration finding of cholesterol crystals are pathognomonic."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11499, "q": "A 43-year-old teacher underwent left parotidectomy<br>. Upon awakening from surgery, paralysis of the left lower lip was observed<br>. This complication was most likely due to injury to which structure?", "o": ["Parotid duct", "Facial nerve - temporal branch", "Facial nerve - cervical branch", "Facial nerve - main trunk", "Platysma muscle"], "correct": 2, "e": "The original file states 'Cervical branch', however, weakness of the depressor muscles of the lower lip is classically caused by injury to the marginal mandibular branch of the facial nerve, not the cervical branch (which supplies the platysma)<br>. Given the options, the cervical branch is the closest distractor, as platysma contributes to lip depression, but marginal mandibular is the precise answer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11500, "q": "A 9-year-old boy has a translucent swelling on the left side of his neck in the supraclavicular region, diagnosed as a cystic hygroma<br>. What is true of this condition?", "o": ["It arises from sweat glands in the neck.", "It is usually an anterior midline structure.", "It may extend into the mediastinum.", "Its lesions are usually easy to enucleate.", "It is premalignant."], "correct": 2, "e": "Cystic hygromas (lymphangiomas) are congenital malformations of the lymphatic system<br>. When they arise in the posterior triangle or supraclavicular fossa, they can extend inferiorly through the thoracic inlet into the superior mediastinum, which can cause respiratory compromise."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11501, "q": "A 62-year-old man undergoes excision of a tumor of the submandibular gland<br>. He is most likely to have an injury to which of the following nerves?", "o": ["Maxillary branch of the trigeminal nerve", "Lingual nerve", "Vagus nerve", "Frontozygomatic branch of the facial nerve", "Hypoglossal nerve"], "correct": 1, "e": "During submandibular gland excision, three nerves are at particular risk: the marginal mandibular branch of the facial nerve (supplies lower lip depressors), the hypoglossal nerve (motor to tongue), and the lingual nerve (sensation to tongue)<br>. Of these, the lingual nerve is particularly vulnerable as it loops under the submandibular duct<br>. The answer provided in the text is 'Lingual nerve', which is a correct and plausible risk."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11502, "q": "A 62-year-old alcoholic presents with a 1<br>.5 cm squamous cell carcinoma on the left lateral aspect of her tongue, not fixed to the jaw<br>. There are no palpable neck nodes<br>. What is the most appropriate management?", "o": ["Chemotherapy", "Local excision of the ulcer", "Wide excision and left radical neck dissection", "Antibiotic therapy and smoking cessation", "Wide excision of ulcer and radiotherapy"], "correct": 2, "e": "The standard of care for a small (T1/T2) oral tongue cancer is wide local excision of the primary tumor with an adequate margin<br>. Given the high rate of occult (non-palpable) nodal metastases from tongue cancer, treatment of the neck (either elective neck dissection or radiotherapy) is also required, making 'Wide excision and left radical neck dissection' the most comprehensive treatment plan listed."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11503, "q": "A 59-year-old woman has a carcinoma confirmed on biopsy in the posterior third of her tongue<br>. What is true in this situation?", "o": ["Lymphoid tissue is absent.", "Lymph gland spread is often encountered.", "There is an excellent prognosis.", "The tissue is well differentiated.", "The recurrent laryngeal nerve is infiltrated."], "correct": 1, "e": "Cancers of the posterior one-third (base) of the tongue have a much richer lymphatic drainage than the anterior tongue<br>. Consequently, they have a very high incidence of early lymphatic spread to the cervical lymph nodes, often bilaterally<br>. This contributes to their overall poorer prognosis compared to anterior tongue cancers."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11504, "q": "Adenocarcinoma is the predominant malignant lesion in which of the following sites?", "o": ["Hard palate", "Lip", "Anterior two-thirds of the tongue", "Larynx", "Esophagus"], "correct": 0, "e": "The hard palate is rich in minor salivary glands<br>. Tumors arising in these glands are the most common malignancies of the hard palate, with adenoid cystic carcinoma and adenocarcinoma being the most frequent types<br>. The other sites listed are predominantly affected by squamous cell carcinoma."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11505, "q": "A 58-year-old woman undergoes excision biopsy of a tumor in the left posterior triangle of her neck, which histology confirms as metastatic cancer<br>. What is the most likely site of the primary tumor?", "o": ["Ovary", "Adrenal gland", "Kidney", "Piriform fossa", "Stomach"], "correct": 3, "e": "The posterior triangle nodes drain the nasopharynx, oropharynx, and hypopharynx<br>. A metastatic squamous cell carcinoma in this location in an adult strongly suggests a primary tumor in one of these areas<br>. The piriform fossa (part of the hypopharynx) is a very common site for an occult primary tumor to present with neck metastasis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11506, "q": "The classic complete radical neck dissection for palpable adenopathy includes removal of which of the following?", "o": ["The transverse processes of C2\u2013C4", "The spinal accessory nerve (CN XI)", "Both thyroid lobes", "The trapezius muscle", "The vagus nerve"], "correct": 1, "e": "A classic radical neck dissection involves the en bloc removal of all lymph node-bearing tissue from Level I to V<br>. This traditionally includes the sacrifice and removal of three non-lymphatic structures: the sternocleidomastoid muscle, the internal jugular vein, and the spinal accessory nerve (cranial nerve XI)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11507, "q": "A 40-year-old woman is suspected of having a carotid body tumor<br>. Which one of the following is most characteristic of such a tumor?", "o": ["They secrete catecholamines.", "They are more common at sea level.", "They arise from structures that respond to changes in blood volume.", "They arise from structures that respond to changes in PO2.", "They are usually highly malignant."], "correct": 3, "e": "The carotid body is a chemoreceptor located at the carotid bifurcation that responds to changes in the partial pressure of oxygen (PO2), carbon dioxide (PCO2), and pH in the blood<br>. A carotid body tumor (paraganglioma) arises from the chief cells of this structure."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11508, "q": "Following surgical resection of a large thyroid mass, a patient complains of persistent hoarseness and a weak voice<br>. What is the most likely cause of these symptoms?", "o": ["Traumatic intubation", "Prolonged intubation", "Injury to the recurrent laryngeal nerve", "Injury to the superior laryngeal nerve", "Scar tissue extending to the vocal cords"], "correct": 2, "e": "The recurrent laryngeal nerve innervates all intrinsic muscles of the larynx except the cricothyroid<br>. Unilateral injury to this nerve during thyroid surgery paralyzes the ipsilateral vocal cord, leading to a hoarse, breathy voice."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11509, "q": "What is the most common site for foreign bodies in the head and neck in children?", "o": ["Eye", "Ear", "Nose", "Throat", "Esophagus"], "correct": 1, "e": "The external auditory canal of the ear is a very common location for children to place foreign bodies such as beads, food particles, or small toy parts<br>. This often presents with pain, discharge, or hearing loss."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11510, "q": "A 33-year-old female noted a discharge from a sinus below the right angle of the mandible<br>. She recalls previous episodes of fullness and mild pain in this region<br>. What is the most likely cause?", "o": ["Thyroglossal duct cyst", "Branchial cyst", "Teratoma", "Myeloma", "Trauma to the neck"], "correct": 1, "e": "This history is classic for an infected second branchial cleft cyst that has ruptured externally, forming a sinus tract<br>. The location at the anterior border of the sternocleidomastoid muscle and a history of a preceding cystic swelling are key features."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11511, "q": "A 5-year-old girl presents with difficulty breathing<br>. On examination, a 3-cm mass is found in the midline on the posterior aspect of the tongue<br>. The most likely diagnosis is:", "o": ["Lingual tonsil", "Lingual thyroid", "Foreign body stuck to the tongue", "Dermoid", "Angioneurotic edema"], "correct": 1, "e": "A lingual thyroid is ectopic thyroid tissue located at the base of the tongue, resulting from a failure of the thyroid gland to descend during embryological development<br>. It presents as a midline mass at the foramen cecum and can enlarge, causing symptoms of airway obstruction or dysphagia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11512, "q": "Acute bacterial sialadenitis most commonly affects the:", "o": ["Parotid gland", "Submandibular gland", "Sublingual gland", "All equally"], "correct": 0, "e": "Acute bacterial sialadenitis, or parotitis, most commonly affects the parotid gland<br>. It typically occurs in elderly, dehydrated, or post-operative patients when decreased salivary flow allows bacteria from the oral cavity (most commonly Staphylococcus aureus) to ascend Stensen's duct."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11513, "q": "What percentage of salivary stones occur in the submandibular gland?", "o": ["Parotid%", "Submandibular", "Submaxillary%", "Minor salivary gland%"], "correct": 1, "e": "The overwhelming majority (80-90%) of salivary gland stones form in the submandibular gland<br>. This is due to its long, upward-sloping duct (Wharton's duct) and the viscous, calcium-rich nature of its saliva."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11514, "q": "The most common salivary tumor is:", "o": ["Pleomorphic adenoma", "Adenolymphoma (Warthin's tumor)", "Mucoepidermoid carcinoma", "Adenocarcinoma"], "correct": 0, "e": "Pleomorphic adenoma (benign mixed tumor) is the most common neoplasm of the salivary glands, accounting for about two-thirds of all parotid tumors<br>. It typically presents as a slow-growing, painless, firm mass."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11515, "q": "Which of the following statements about salivary gland neoplasms is correct?", "o": ["75% of salivary neoplasms arise in the parotid gland.", "80% of parotid tumors are benign.", "80% of benign parotid tumours are pleomorphic adenomas.", "All are correct."], "correct": 3, "e": "These are the well-known 'rules of 80' for parotid tumors: about 80% of salivary gland tumors are in the parotid, about 80% of parotid tumors are benign, and about 80% of benign parotid tumors are pleomorphic adenomas."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11516, "q": "Warthin's tumor refers to:", "o": ["Pleomorphic adenoma", "Adenolymphoma", "Mucoepidermoid tumour", "Adenoid cystic carcinoma"], "correct": 1, "e": "Adenolymphoma is the formal name for Warthin's tumor<br>. It is the second most common benign parotid tumor, characterized by a unique histology of cystic spaces with papillary projections lined by oncocytic epithelium, all set within a dense lymphoid stroma."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11517, "q": "A malignant parotid tumour is characterized by:", "o": ["Pain", "A hard & fixed mass", "Paralysis of facial muscles", "All of the above"], "correct": 3, "e": "While benign tumors are typically painless, slow-growing, and mobile, features suggestive of malignancy include rapid growth, pain, fixation to the skin or deep structures, and invasion of the facial nerve causing facial weakness or paralysis<br>. Any of these signs should raise a high suspicion for cancer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11518, "q": "Which salivary carcinoma has a particularly poor prognosis?", "o": ["Adenoid cystic carcinoma", "Adenocarcinoma", "Squamous carcinoma", "Mucoepidermoid carcinoma"], "correct": 2, "e": "High-grade salivary gland carcinomas, including high-grade mucoepidermoid carcinoma, squamous cell carcinoma, and adenocarcinoma, generally have a poor prognosis<br>. Squamous cell carcinoma, in particular, is aggressive with early regional and distant metastasis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11519, "q": "Which salivary carcinoma is known for its tendency for perineural spread, potentially to the brain?", "o": ["Adenocarcinoma", "Adenoid cystic carcinoma", "Squamous carcinoma", "Acinic cell carcinoma"], "correct": 1, "e": "Adenoid cystic carcinoma has a strong predilection for perineural invasion<br>. This allows the tumor to track along nerve sheaths far from the primary site, leading to a high rate of local recurrence and late distant metastases<br>. It can spread intracranially by tracking along nerves like the facial or trigeminal nerve."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11520, "q": "Adenolymphomas (Warthin's tumors) are almost exclusively found in the:", "o": ["Parotid gland", "Submandibular gland", "Minor salivary glands", "All of the above"], "correct": 0, "e": "Warthin's tumor occurs almost exclusively in the parotid gland, particularly in the tail of the gland<br>. It is strongly associated with smoking and is more common in older men<br>. It can also be bilateral or multifocal within the same gland."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11521, "q": "The most common indication for removal of a sublingual salivary gland is:", "o": ["Sialadenosis", "Neoplasm", "Ranula", "Lymphoma"], "correct": 2, "e": "A ranula is a mucus retention cyst or extravasation pseudocyst arising from the sublingual gland<br>. The definitive treatment for a ranula, especially a recurrent or plunging ranula, is the surgical excision of the offending sublingual gland to prevent recurrence."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11522, "q": "The Parotid (Stensen's) duct opens into the mouth opposite the:", "o": ["Upper third molar", "Upper second molar", "Behind third molar", "Near to midline of hard palate"], "correct": 1, "e": "The parotid duct, also known as Stensen's duct, crosses the masseter muscle, pierces the buccinator muscle, and opens into the oral cavity on the buccal mucosa, opposite the crown of the upper second molar tooth."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11523, "q": "The treatment for a submandibular calculus located within the distal duct that is palpable in the floor of the mouth is to:", "o": ["Dilate the duct", "Remove the stone by making an incision directly over it in the floor of the mouth.", "Slit open the duct at the papilla", "Remove the entire submandibular gland"], "correct": 1, "e": "For stones that are located in the distal portion of Wharton's duct and are palpable intraorally, the simplest and preferred treatment is an intraoral sialolithotomy<br>. A small incision is made in the floor of the mouth directly over the stone, allowing it to be removed while preserving the gland."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11524, "q": "A pharyngeal pouch (Zenker's diverticulum) should be suspected in the presence of:", "o": ["Dysphagia", "Regurgitation of undigested food", "Aspiration pneumonitis", "All of the above"], "correct": 3, "e": "A Zenker's diverticulum is a pouch that forms in the hypopharynx<br>. Food becomes trapped in the pouch, leading to symptoms of dysphagia (difficulty swallowing), regurgitation of old food particles, gurgling in the neck, chronic cough, and aspiration pneumonia from overflowing contents."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11525, "q": "Regarding the pharyngeal pouch (Zenker's diverticulum), which statement is incorrect?", "o": ["It protrudes through Killian's dehiscence.", "It usually deviates to the left side of the neck.", "It may be visible as a swelling in the neck.", "It is twice as common in males as in females."], "correct": 3, "e": "While Zenker's diverticulum is more common in males, the male-to-female ratio is not as high as 2:1<br>. The accepted ratio is closer to 1<br>.5:1<br>. All other statements are correct characteristics of a Zenker's diverticulum."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11526, "q": "A branchial cyst commonly arises from a remnant of the:", "o": ["First branchial cleft", "Second branchial cleft", "Third branchial cleft", "All of the above"], "correct": 1, "e": "The vast majority (over 95%) of branchial cysts and fistulae arise from a persistent remnant of the second branchial cleft<br>. This accounts for their typical location along the anterior border of the sternocleidomastoid muscle."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11527, "q": "Regarding branchial cysts, which statement is incorrect?", "o": ["It arises from the second branchial cleft.", "It usually appears between the ages of 20-25 years.", "It protrudes from beneath the anterior border of the sternomastoid muscle.", "It is usually lined by squamous epithelium.", "All are correct."], "correct": 4, "e": "All the statements provided are classic features of a second branchial cleft cyst<br>. It arises from the second cleft, typically presents in early adulthood, is found at the anterior SCM border, and is lined by squamous or columnar epithelium with underlying lymphoid tissue<br>. Therefore, the incorrect option is that there is an incorrect statement."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11528, "q": "A branchial cyst is best differentiated from a cold abscess by:", "o": ["Fluctuation", "Transillumination", "Contains cholesterol crystals", "Presence of a fever"], "correct": 2, "e": "While both can be cystic and may have similar locations, the definitive diagnostic feature on aspiration is the contents<br>. A branchial cyst classically yields a thin, straw-colored or mucoid fluid that contains cholesterol crystals, which gives it a shimmering appearance<br>. A cold abscess contains caseous necrotic material, and a pyogenic abscess contains pus."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11529, "q": "Characteristics of cystic hygroma include all EXCEPT:", "o": ["It develops from sequestered jugular lymph sacs.", "It is brilliantly translucent.", "It characteristically occupies the middle third of the neck.", "It can enlarge with crying or a URI."], "correct": 2, "e": "Cystic hygroma (lymphangioma) most commonly occurs in the posterior triangle of the neck (lower third) or the supraclavicular fossa<br>. Its classic location is not the middle third of the anterior neck."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11530, "q": "Which statement is inappropriate for a cystic hygroma?", "o": ["It is a type of cavernous hemangioma.", "It can be one of the earliest swellings of the neck to appear in life.", "A large one can obstruct labour (dystocia).", "It is brilliantly translucent."], "correct": 0, "e": "A cystic hygroma is a lymphangioma, which is a congenital malformation of the lymphatic vessels<br>. A cavernous hemangioma is a malformation of blood vessels (veins)<br>. They are distinct pathological entities, although both are types of vascular malformations."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11531, "q": "Treatment of Ludwig's angina includes:", "o": ["Broad-spectrum antibiotics (e.g., amoxicillin plus metronidazole)", "Surgical decompression of the submandibular and sublingual spaces", "Securing the airway, potentially with tracheostomy", "All of the above"], "correct": 3, "e": "The management of Ludwig's angina is a multi-pronged emergency approach<br>. It requires (1) immediate securing of the airway, which is at risk from laryngeal edema, (2) high-dose intravenous antibiotics covering oral flora, and (3) surgical incision and drainage to decompress the fascial spaces."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11532, "q": "A ranula is a:", "o": ["Cystic swelling in the floor of the mouth", "Forked uvula", "Sublingual thyroid", "Thyroglossal cyst"], "correct": 0, "e": "A ranula is a specific type of mucocele (mucus-filled cyst) found on the floor of the mouth, arising from the sublingual gland<br>. It presents as a bluish, translucent, dome-shaped swelling to one side of the frenulum."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11533, "q": "The 'potato tumour' of the neck refers to a:", "o": ["Sternomastoid tumor of infancy", "Carotid body tumour", "Thyroid tumour", "Metastatic lymph nodes"], "correct": 1, "e": "The potato tumour of the neck is a synonym for a carotid body tumour (or chemodectoma), which is a rare, usually benign, and highly vascular neoplasm arising from the paraganglionic cells at the carotid artery bifurcation<br>.It is characterized as a firm, slow-growing nodular mass that is mobile horizontally but not vertically, often exhibiting transmitted pulsation<br>. Key Characteristics and Clinical Features:Appearance: Named for its resemblance to a potato<br>.Location: Located at the carotid bifurcation, causing splaying of the internal and external carotid arteries<br>.Symptoms: Often presents as a painless mass, but may cause hoarseness, dysphagia, tongue numbness, or fainting (due to carotid sinus pressure)<br>.Behavior: Typically benign, but can be locally invasive<br>. Diagnosis and Treatment:Diagnosis: Primarily diagnosed using imaging such as Doppler ultrasound, CT, MRI, or carotid angiography<br>.Treatment: Surgical resection is the standard treatment, though these tumors are often slow-growing<br>. "}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11534, "q": "A laryngocele is common in:", "o": ["Trumpet blowers", "Glass blowers", "Patients with chronic cough", "All of the above"], "correct": 3, "e": "A laryngocele is an abnormal air-filled sac that is a dilatation of the laryngeal saccule<br>. It is caused by a sustained increase in intralaryngeal pressure, such as that produced by glass blowers, musicians who play wind instruments, and people with chronic obstructive pulmonary disease and cough."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11535, "q": "Tuberculous cervical lymphadenitis (scrofula) most commonly affects the:", "o": ["Posterior triangle nodes", "Upper deep cervical nodes", "Lower deep cervical nodes", "Submandibular nodes"], "correct": 1, "e": "Tuberculous infection of the cervical lymph nodes most commonly involves the upper deep cervical chain (jugulodigastric nodes) and the nodes in the posterior triangle, often forming a matted chain along the sternocleidomastoid muscle."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11536, "q": "Of the approximately 800 lymph nodes in the body, the number of lymph nodes in the neck is around:", "o": ["100", "200", "300", "400"], "correct": 2, "e": "The head and neck region has a remarkably high concentration of lymph nodes<br>. It is estimated that approximately 300 lymph nodes, or nearly 40% of the body's total, are located in the head and neck."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11537, "q": "A cervical rib may present with which of the following?", "o": ["Numbness in the ulnar-innervated fingers", "Bruit over the clavicle", "Lump in the lower neck", "All of the above"], "correct": 3, "e": "A cervical rib can cause thoracic outlet syndrome by compressing the brachial plexus (causing neurological symptoms like pain and numbness), the subclavian artery (causing ischemic symptoms or a bruit from stenosis), or the subclavian vein<br>. The rib itself may also be palpable as a hard lump in the supraclavicular fossa."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11538, "q": "Pain in the arm due to a cervical rib is primarily caused by:", "o": ["Compression of the T1 nerve root", "Compression of the C7 nerve root", "Muscle ischemia", "All of the above"], "correct": 2, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11539, "q": "In a radical neck dissection, all the following are removed EXCEPT the:", "o": ["Spinal accessory nerve", "Internal jugular vein", "Carotid artery", "Submandibular gland", "Sternocleidomastoid muscle"], "correct": 2, "e": "The carotid artery (common, internal, and external) and the vagus nerve are vital structures that are carefully preserved during a neck dissection<br>. A classic radical neck dissection involves removal of the internal jugular vein, sternocleidomastoid muscle, and spinal accessory nerve along with all the lymphatic tissue."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11540, "q": "A cystic hygroma is a type of:", "o": ["Hemangioma", "Sebaceous gland tumour", "Meningioma", "Lymphangioma"], "correct": 3, "e": "Cystic hygroma is the most common form of lymphangioma, which is a congenital malformation of the lymphatic vessels<br>. It presents as a large, multiloculated, fluid-filled cystic mass."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11541, "q": "Which of the following neck swellings is brilliantly translucent on transillumination?", "o": ["Sebaceous cyst", "Dermoid cyst", "Cystic hygroma", "Branchial cyst"], "correct": 2, "e": "Cystic hygromas are filled with clear lymph fluid and have very thin walls<br>. This allows them to transilluminate brilliantly, a key diagnostic clinical sign<br>. Dermoid and sebaceous cysts are filled with keratin and sebum, which are opaque, while branchial cysts contain turbid fluid with cholesterol and do not transilluminate well."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11542, "q": "What is wrong about Hodgkin lymphoma?", "o": ["It generally has a better prognosis than Non-Hodgkin Lymphoma (NHL).", "Histologically, there are few malignant cells outnumbered by inflammatory cells.", "It is characterized by Reed-Sternberg cells.", "Diagnostic laparotomy is essential."], "correct": 3, "e": "Staging laparotomy was historically used to stage Hodgkin lymphoma but has been completely replaced by modern imaging techniques like CT and PET scans<br>. It is no longer considered an essential or routine part of the diagnostic workup."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11543, "q": "The most common site of initial lymph node enlargement in Hodgkin lymphoma is:", "o": ["Abdominal", "Cervical", "Axillary", "Mediastinal"], "correct": 1, "e": "Hodgkin lymphoma most commonly presents with painless enlargement of lymph nodes above the diaphragm<br>. The cervical lymph nodes (specifically the lower cervical and supraclavicular nodes) are the most frequent initial site of presentation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11544, "q": "The most common presentation of Hodgkin lymphoma is:", "o": ["Leukocytosis", "Fever", "Painless lymph node enlargement", "Pruritus"], "correct": 2, "e": "The hallmark and most common presenting sign of Hodgkin lymphoma is the development of a non-tender, rubbery, enlarged lymph node, most often in the cervical or supraclavicular region."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11545, "q": "Systemic 'B' symptoms of Hodgkin lymphoma include all of the following EXCEPT:", "o": ["Pruritus", "Headache", "Weight loss (>10% in 6 months)", "Fever (>38\u00b0C)"], "correct": 1, "e": "The classic 'B symptoms' in lymphoma staging, which have prognostic significance, are: unexplained fever, drenching night sweats, and significant unexplained weight loss<br>. Pruritus is a common symptom but is not classified as a B symptom<br>. Headache is not a characteristic symptom."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11546, "q": "All are true regarding ameloblastoma EXCEPT:", "o": ["X-ray shows a 'honeycomb' or 'soap bubble' appearance.", "Pathologically it can mimic basal cell carcinoma.", "It is more common in females.", "It can cross the symphysis menti."], "correct": 2, "e": "Ameloblastoma has a roughly equal incidence in males and females; it does not show a strong predilection for females<br>. The provided answer key gives 'd<br>. can cross the symphysis menti'<br>. While ameloblastomas respect the midline symphysis, very large and aggressive lesions can eventually cross it, so stating it cannot is not definitively true."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11547, "q": "All are true regarding giant cell tumor (osteoclastoma) of the jaw EXCEPT:", "o": ["The fluid inside is chocolate-like.", "X-ray shows a 'soap bubble' appearance.", "It is common in children.", "Pathologically it is a giant cell tumor."], "correct": 2, "e": "Giant cell tumors of the bone classically occur after skeletal maturity, typically in patients between 20 and 40 years old<br>. They are uncommon in skeletally immature children<br>. 'Chocolate-like fluid' refers to a bone cyst."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11548, "q": "All are true regarding a dentigerous cyst EXCEPT:", "o": ["It is a type of odontogenic cyst.", "It contains an unerupted tooth inside.", "Treatment is removal of the cyst lining and tooth.", "It affects the maxilla more than the mandible."], "correct": 3, "e": "Dentigerous cysts are more common in the mandible than the maxilla<br>. The most common location is surrounding the crown of an unerupted mandibular third molar."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11549, "q": "Regarding fissural cysts of the mandible:", "o": ["Nasopalatine duct cyst is an example.", "It is acquired by staphylococcal infection.", "Treatment requires removal of the entire wall.", "They occur in embryonic fusion lines of the face."], "correct": 1, "e": "Fissural (or non-odontogenic) cysts arise from epithelial remnants trapped during the embryonic fusion of facial processes<br>. They are developmental in origin, not acquired from a bacterial infection<br>. The nasopalatine duct cyst is the most common example."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11550, "q": "Which of the following is NOT a predisposing factor for a hernia?", "o": ["Chronic obstructive pulmonary disease", "Obesity", "Urinary stone", "Pregnancy", "Peritoneal dialysis"], "correct": 2, "e": "Any condition that chronically raises intra-abdominal pressure can predispose to hernia formation<br>. This includes COPD (coughing), obesity, pregnancy, and ascites<br>. Urinary stones cause acute pain but do not
