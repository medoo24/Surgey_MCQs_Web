en?", "o": ["Klinefelter\u2019s syndrome", "Hepatocellular carcinoma", "Aging", "Renal failure"], "correct": 1, "e": "Cirrhosis and hepatocellular carcinoma can lead to gynecomastia through two mechanisms: impaired hepatic degradation of estrogens and increased peripheral conversion of androgens to estrogens (aromatization)<br>. This results in an increased estrogen-to-androgen ratio, stimulating breast tissue growth."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11670, "q": "The treatment of choice for Mondor\u2019s disease is:", "o": ["Observation and NSAIDs", "Antibiotics, incision and drainage", "Wide resection of the affected area", "Mastectomy"], "correct": 0, "e": "Mondor's disease is a benign, self-limiting superficial thrombophlebitis of the veins of the breast or chest wall<br>. It presents as a tender, palpable cord<br>. The treatment is supportive, consisting of reassurance, warm compresses, and non-steroidal anti-inflammatory drugs (NSAIDs) for pain relief."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11671, "q": "The appropriate therapy of Paget\u2019s disease of the nipple is:", "o": ["Topical steroid cream", "Topical antifungal medication", "Intralesional steroid injection", "Surgical resection"], "correct": 3, "e": "Paget's disease of the nipple is a cutaneous manifestation of an underlying breast carcinoma (usually DCIS or invasive cancer)<br>. It is not a dermatological condition and must be treated as a malignancy<br>. Treatment requires surgical resection of the nipple-areolar complex, usually as part of a mastectomy or a central lumpectomy, to address the underlying cancer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11672, "q": "In the ANDI (aberrations of normal development and involution) classification, a 2 cm fibroadenoma is considered:", "o": ["Normal", "A disorder", "A disease", "A premalignant condition"], "correct": 1, "e": "The ANDI classification frames breast conditions as a spectrum<br>. A typical, small fibroadenoma (1-3 cm) in a young woman is considered a 'disorder' or aberration of normal lobular development, rather than a disease state<br>. Very large ('giant') fibroadenomas might be classified as a disease."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11673, "q": "Which of the following conditions most significantly increases a woman\u2019s risk of future breast cancer?", "o": ["Sclerosing adenosis", "Fibroadenoma", "Atypical lobular hyperplasia", "Intraductal papilloma"], "correct": 2, "e": "Of the proliferative breast lesions, atypical hyperplasias (both ductal and lobular) carry the highest risk of progression to invasive cancer, conferring a relative risk of about 4-5 times that of the general population<br>. The other lesions listed are either non-proliferative or carry only a very slight increase in risk."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11674, "q": "A 35-year-old woman with a BRCA1 gene mutation seeks advice about risk reduction<br>. You should recommend:", "o": ["Annual screening mammograms and physical exams.", "Intensive screening plus tamoxifen.", "Prophylactic bilateral mastectomy and, if she has completed childbearing, prophylactic bilateral salpingo-oophorectomy.", "None of the above."], "correct": 2, "e": "For a BRCA1 mutation carrier, who has a very high lifetime risk of both breast and ovarian cancer, the most effective risk-reducing strategy is prophylactic surgery<br>. Risk-reducing bilateral mastectomy can lower the breast cancer risk by over 90%, and bilateral salpingo-oophorectomy significantly reduces the risk of both ovarian cancer and, to a lesser extent, breast cancer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11675, "q": "Which of the following about lobular carcinoma in situ (LCIS) is true?", "o": ["In general, LCIS occurs at an older age than ductal carcinoma in situ.", "The majority of women with LCIS are premenopausal.", "LCIS is bilateral in 10-20% of women.", "Invasive carcinoma is expected to occur within 5-10 years in approximately 75% of women with LCIS."], "correct": 1, "e": "LCIS is considered a marker of increased risk for developing cancer in both breasts, rather than a direct precursor<br>. It is most commonly an incidental finding in biopsies of premenopausal women<br>. It is frequently multicentric and bilateral (up to 30% or more)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11676, "q": "Moderate ductal hyperplasia of the breast is characterized by the microscopic finding of:", "o": ["3-4 cell layers above the basement membrane", "5 or more cell layers above the basement membrane", "Obstruction of >50% of the ductal lumen by hyperplastic cells", "Obstruction of >70% of the ductal lumen by hyperplastic cells"], "correct": 1, "e": "Normal ducts are lined by two cell layers<br>. Usual ductal hyperplasia (UDH) is defined by the presence of more than two cell layers<br>. It is classified as mild, moderate, or florid depending on the degree of proliferation<br>. '5 or more layers' would typically fall under the moderate-to-florid classification."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11677, "q": "Which of the following is an appropriate treatment option for a 3 cm fibroadenoma?", "o": ["Surgical resection", "Cryoablation", "Observation", "All of the above."], "correct": 3, "e": "Management of a biopsy-proven fibroadenoma depends on patient age, symptoms, and size<br>. In a young patient, observation is reasonable if it's asymptomatic<br>. If it is large (e.g. >3cm), growing, or causing cosmetic deformity or pain, removal via open surgical excision or minimally invasive cryoablation are all valid options."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11678, "q": "All the following are recognized side effects of radiotherapy EXCEPT:", "o": ["Local skin burns (radiation dermatitis)", "Pulmonary fibrosis", "Endarteritis obliterans", "None of the above"], "correct": 3, "e": "Radiation therapy can have both acute side effects like skin reactions, and long-term effects on surrounding tissues<br>. These include radiation-induced lung injury (pneumonitis and fibrosis) if the lung is in the field, and vascular damage in the form of endarteritis obliterans<br>. Therefore, all listed options are recognized side effects."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11679, "q": "Adjuvant chemotherapy is indicated in which of the following scenarios for breast cancer?", "o": ["Positive lymph node biopsy.", "Hormone receptor-negative tumor.", "Other indicators of a poor prognosis (e.g., high grade, large size).", "All of the above."], "correct": 3, "e": "The decision to use adjuvant chemotherapy is based on the risk of systemic recurrence<br>. Factors that increase this risk and therefore are indications for chemotherapy include lymph node involvement, negative estrogen/progesterone receptor status (as these tumors cannot be treated with hormonal therapy), high tumor grade, large tumor size, and certain molecular profiles (e.g., HER2-positive)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11680, "q": "Chemotherapy is the primary palliative treatment in which of the following conditions?", "o": ["Visceral metastasis (e.g., to liver or lungs).", "Metastatic disease in premenopausal women.", "Hormone receptor-negative tumor with distant metastasis.", "All of the above."], "correct": 3, "e": "In metastatic (Stage IV) breast cancer, chemotherapy is the mainstay of palliative treatment for patients with hormone receptor-negative disease, or for those with receptor-positive disease who have visceral crisis (rapidly progressing symptomatic metastases) or have become resistant to hormonal therapy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11681, "q": "The main presentation of Paget's disease of the breast is:", "o": ["A mass under the nipple", "Bleeding per nipple", "Unilateral red, scaly, eczematous nipple-areolar complex", "Bilateral itchy red vesicles"], "correct": 2, "e": "Paget's disease of the breast presents as a chronic, unilateral, eczematous rash involving the nipple and areola<br>. It may be associated with itching, scaling, crusting, erythema, and ulceration<br>. It is a cutaneous manifestation of an underlying breast malignancy and must be distinguished from benign dermatitis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11682, "q": "Regarding invasive lobular carcinoma of the breast, all are true EXCEPT:", "o": ["It is more common than invasive ductal carcinoma.", "Lobular carcinoma in situ (LCIS) is considered a risk factor for future cancer.", "When found, mammography of both breasts is mandatory.", "It is characteristically often bilateral and multicentric."], "correct": 0, "e": "Invasive ductal carcinoma is the most common histological type of breast cancer, accounting for about 70-80% of cases<br>. Invasive lobular carcinoma is the second most common, making up about 10-15% of cases<br>. All other statements are true characteristics of lobular neoplasia."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11683, "q": "Regarding the incidence of breast cancer, all are correct EXCEPT:", "o": ["It is the most common female malignancy in many countries.", "It is very rare below 20 years of age.", "Male breast cancer is rare but carries a grave prognosis.", "It is rare in nulliparous females."], "correct": 3, "e": "Nulliparity (having no children) and late age at first childbirth are well-established risk factors for developing breast cancer<br>. This is related to the cumulative lifetime exposure to estrogen<br>. Therefore, breast cancer is more common, not rare, in nulliparous women."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11684, "q": "Massive swellings of the breast include all the following except:", "o": ["Phyllodes tumor", "Atrophic scirrhous carcinoma", "Diffuse benign hypertrophy (gigantomastia)", "Giant fibroadenoma"], "correct": 1, "e": "Atrophic scirrhous carcinoma is a specific type of slow-growing breast cancer typically seen in elderly women<br>. It is characterized by extensive fibrosis (scarring), which causes the breast to shrink and retract rather than form a massive swelling."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11685, "q": "Tamoxifen use in breast cancer causes all the following, EXCEPT:", "o": ["Decreased recurrence in the affected breast.", "Decreased incidence of new cancer in the contralateral breast.", "Increased incidence of endometrial cancer.", "Increased incidence of myocardial infarction."], "correct": 3, "e": "Tamoxifen, a selective estrogen receptor modulator (SERM), has a protective effect on the cardiovascular system<br>. It tends to lower cholesterol levels and has been associated with a decreased risk of myocardial infarction, not an increased one."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11686, "q": "For ER-positive, curable breast cancer in premenopausal females, treatments may include all the following EXCEPT:", "o": ["Local mastectomy or lumpectomy", "Radiotherapy", "Estrogen administration", "Chemotherapy", "Tamoxifen"], "correct": 2, "e": "Breast cancer growth in estrogen receptor (ER)-positive tumors is stimulated by estrogen<br>. Therefore, administering estrogen would be contraindicated as it would promote tumor growth<br>. The goal of hormonal therapy is to block the effect of estrogen using drugs like tamoxifen or to stop estrogen production."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11687, "q": "The most useful investigation for evaluating a breast with an implant, particularly for implant rupture, is:", "o": ["Mammography", "Ultrasound", "Fine Needle Aspiration Biopsy (FNAB)", "Magnetic Resonance Imaging (MRI)"], "correct": 3, "e": "Breast MRI without contrast is the most sensitive and specific imaging modality for assessing the integrity of silicone breast implants<br>. It can accurately detect intracapsular and extracapsular rupture, which can be difficult to assess with mammography or ultrasound."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11688, "q": "The 'triple assessment' for a breast lump includes all the following EXCEPT:", "o": ["Clinical evaluation (history and physical examination)", "Imaging (mammography and/or ultrasound)", "General laboratory investigations (e.g., complete blood count).", "Pathology (fine needle aspiration cytology or core biopsy)"], "correct": 2, "e": "Triple assessment is the standard diagnostic pathway for a breast lump<br>. It consists of three components: (1) Clinical Examination, (2) Imaging (mammogram/ultrasound), and (3) Pathology (FNAC/core biopsy)<br>. General blood tests are not part of this specific diagnostic algorithm."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11689, "q": "The etiology of a lactational breast abscess includes:", "o": ["It occurs mostly in lactating women.", "It is usually due to Staphylococcus aureus from the baby's mouth.", "It can be predisposed by poor hygiene or cracked nipples.", "All of the above."], "correct": 3, "e": "Lactational mastitis and subsequent abscess formation are common in breastfeeding mothers<br>. The pathogenesis involves milk stasis and introduction of bacteria (most commonly S<br>. aureus) from the infant's nasopharynx into the breast tissue via a cracked or fissured nipple."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11690, "q": "Signs of pus formation (abscess) are the following EXCEPT:", "o": ["Hectic fever", "Edema and erythema of the overlying skin.", "No response to appropriate antibiotic treatment for 48 hours.", "Fluctuation occurs early in breast abscess."], "correct": 3, "e": "Due to the fibrous septa within the breast tissue, an abscess can be under considerable tension<br>. As a result, the classic sign of fluctuation (a palpable fluid wave) is often a late finding and its absence does not rule out an underlying abscess."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11691, "q": "The best treatment for a chronic or recurrent breast abscess (e.g., Zuska's disease) is:", "o": ["Prolonged antibiotic courses.", "Repeated aspiration.", "Excision of the whole abscess cavity and any associated fistula/duct.", "Incision and drainage."], "correct": 2, "e": "While acute drainage is necessary, a chronic or recurrent abscess implies an underlying anatomical problem, like a blocked major duct in Zuska's disease<br>. The definitive treatment to prevent further recurrence is surgical excision of the entire abscess cavity along with the underlying abnormal duct."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11692, "q": "Clinical findings of fibrocystic changes (fibroadenosis) can include:", "o": ["Cyclic pain (mastalgia) related to the menstrual cycle.", "Cyclic swelling or lumpiness.", "Clear or greenish nipple discharge.", "All of the above."], "correct": 3, "e": "Fibrocystic change is a general term for various benign breast findings<br>. It commonly presents with cyclical breast pain (mastalgia), a feeling of lumpiness or nodularity that fluctuates with the menstrual cycle, and sometimes a non-bloody nipple discharge."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11693, "q": "A galactocele, a cyst of 'Bloodgood', is a:", "o": ["Retention cyst due to duct papilloma", "Precancerous lesion of the breast", "A hemorrhagic cyst containing altered blood.", "A milk-filled retention cyst occurring during or after lactation."], "correct": 3, "e": "A galactocele is a retention cyst that occurs in lactating women due to an obstructed milk duct<br>. It contains inspissated, creamy milk<br>. Over time the contents can appear cheesy or oily<br>. 'Cyst of Bloodgood' refers to a blue-domed cyst of fibrocystic change<br>. A is incorrect<br>. D is not present in the original question but represents the correct definition."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11694, "q": "Treatment of fibrocystic changes, all are true except:", "o": ["Reassurance is a main role after excluding cancer.", "Evening primrose oil may improve symptoms.", "Initial treatment should include antiestrogens like tamoxifen.", "Surgery is reserved for specific complicated cases (e.g., a dominant cyst)."], "correct": 2, "e": "Management for symptomatic fibrocystic change is typically conservative, involving reassurance, well-fitting bras, and simple analgesia<br>. Antiestrogens like tamoxifen are powerful drugs with significant side effects and are reserved for severe, refractory cases of mastalgia, not as initial treatment."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11695, "q": "The commonest route of infection leading to a lactational breast abscess is:", "o": ["Along blood vessels (hematogenous)", "Retrograde infection along lymphatic vessels", "Along natural passages (nipple)", "Through artificial passages like fissures or cracks in the nipple", "Local extension from an infection of the chest wall"], "correct": 2, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11696, "q": "Mondor\u2019s disease is:", "o": ["A benign superficial thrombophlebitis affecting veins of the breast.", "Lymphedema of the arm.", "Chondritis of a costal cartilage.", "Pectus excavatum."], "correct": 0, "e": "Mondor's disease is a specific entity describing a superficial thrombophlebitis of the thoracoepigastric veins on the anterior chest wall or breast<br>. It presents as a palpable, tender cord and is a benign, self-limiting condition."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11697, "q": "Bloody nipple discharge elicited by pressure over a specific zone of the areola is highly suggestive of:", "o": ["Breast abscess", "Duct papilloma", "Breast cancer", "Phyllodes tumor"], "correct": 1, "e": "The ability to pinpoint a specific duct system that produces bloody discharge when compressed (the 'trigger point' sign) is highly characteristic of a solitary intraductal papilloma<br>. This finding helps guide the surgeon during a terminal duct excision procedure."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11698, "q": "The best treatment for a solitary duct papilloma causing nipple discharge is:", "o": ["Follow up.", "Simple local excision.", "Microdochectomy or terminal duct excision.", "Chemotherapy and/or radiation."], "correct": 2, "e": "Although benign, intraductal papillomas can harbor atypical cells or DCIS, and they cause bothersome discharge<br>. The standard treatment is a microdochectomy (excision of a single affected duct) or a terminal duct excision (excision of the central duct system behind the nipple) to both confirm the diagnosis and cure the discharge."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11699, "q": "The treatment of choice for a typical fibroadenoma is:", "o": ["Irradiation", "Surgical enucleation/excision", "Removal en bloc with a wide margin", "Simple mastectomy"], "correct": 1, "e": "For a fibroadenoma that requires removal (due to size, symptoms, or patient preference), the standard surgical procedure is simple excision or enucleation<br>. Because it is benign and well-encapsulated, wide margins are not necessary."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11700, "q": "The probe test (inability to pass a probe deep to the mass) can help differentiate a cancer from a:", "o": ["Fibroadenosis.", "Cancer breast.", "Phyllodes tumor.", "Chronic breast abscess."], "correct": 1, "e": "This refers to assessing fixation to the chest wall<br>. A benign mass like a fibroadenoma or a phyllodes tumor is typically mobile over the pectoralis muscle<br>. An advanced breast cancer can invade the muscle, fixing the lump to the chest wall<br>. This concept is typically assessed by asking the patient to tense the pectoral muscle, not with a probe."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11701, "q": "Risk factors for breast cancer include all the following EXCEPT:", "o": ["Mutation in suppressor genes (BRCA I, II).", "Early menarche and late menopause.", "A history of carcinoma in situ (LCIS or DCIS).", "Prolonged lactation."], "correct": 3, "e": "Lactation and breastfeeding are considered protective factors against the development of breast cancer<br>. The longer a woman breastfeeds in her lifetime, the lower her risk<br>. All other options are well-established risk factors."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11702, "q": "The increased occurrence of breast cancer in the upper outer quadrant is thought to be due to:", "o": ["Increased oestrogen receptors in that area.", "Increased volume of breast tissue in that quadrant.", "Both of the above.", "Neither of the above."], "correct": 3, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11703, "q": "Peau d'orange is due to:", "o": ["Direct skin metastasis.", "Dermal lymphatic obstruction by tumor.", "Superficial thrombophlebitis.", "Any of the above."], "correct": 1, "e": "Peau d'orange ('skin of an orange') is a sign of locally advanced or inflammatory breast cancer<br>. It is caused by tumor cells blocking the dermal lymphatic vessels<br>. This leads to lymphedema of the skin, which becomes tethered by the suspensory ligaments of Cooper, causing the characteristic dimpled appearance."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11704, "q": "Cancer en cuirasse describes:", "o": ["Multiple discrete skin nodules.", "Diffuse infiltration and thickening of the chest wall skin, resembling a suit of armor.", "Both A and B can occur.", "Neither of the above."], "correct": 2, "e": "Cancer en cuirasse ('armor-like cancer') is a form of cutaneous metastasis from breast cancer where tumor cells diffusely infiltrate the dermal lymphatics of the chest wall<br>. This results in a widespread, indurated, plate-like thickening and hardening of the skin, resembling a breastplate or armor."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11705, "q": "Skin dimpling or tethering is caused by the fibrotic shortening of:", "o": ["Milk ducts.", "Milk acini.", "Cooper's ligaments.", "All of the above."], "correct": 2, "e": "The suspensory ligaments of Cooper are fibrous septa that run from the chest wall through the breast tissue to attach to the dermis of the skin<br>. When a breast cancer grows, it induces a desmoplastic (scarring) reaction that infiltrates and shortens these ligaments, pulling on the skin and causing the characteristic dimpling."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11706, "q": "Contraindications to breast-conserving surgery (lumpectomy) include:", "o": ["A large tumour in a small breast.", "Paget\u2019s disease of the nipple.", "A history of previous radiation to the chest.", "Presence of distant metastasis.", "All of the above."], "correct": 4, "e": "All listed are contraindications to breast conservation therapy<br>. Key contraindications include a tumor that is too large relative to the breast size to get a good cosmetic result, inflammatory breast cancer, multicentric disease, inability to receive radiation (e.g., previous RT or pregnancy), and a patient preference for mastectomy."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11707, "q": "The following is an absolute contraindication to breast-conserving surgery:", "o": ["Palpable mobile axillary LNs", "A 3 cm tumor in a large breast", "Inflammatory breast cancer (Mastitis carcinomatosis)", "A patient aged 50 years"], "correct": 2, "e": "Inflammatory breast cancer (IBC) is a clinically defined, aggressive form of breast cancer that is considered at least Stage IIIB at diagnosis<br>. The standard of care is neoadjuvant chemotherapy, followed by a modified radical mastectomy, and then post-mastectomy radiation<br>. Breast-conserving surgery is absolutely contraindicated."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11708, "q": "Regarding fibrocystic disease of the breast, all are true EXCEPT:", "o": ["It is a very common condition.", "It may be asymptomatic.", "It is more common on the left side.", "Nipple retraction may be the only clinical finding.", "It can be easily confused with cancer."], "correct": 3, "e": "Significant nipple retraction or inversion, especially if it's a new finding, is a red flag for malignancy<br>. While some periductal fibrosis can occur in fibrocystic change, frank retraction is not a typical primary feature and should prompt a thorough workup to exclude cancer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11709, "q": "Regarding treatment of cyclical mastalgia, which of the following is incorrect advice?", "o": ["The first step is exclusion of malignancy and patient reassurance.", "Avoiding breast support with a well-fitting bra.", "Considering reduction of caffeine consumption.", "Trial of medical therapy like Bromocriptine in severe cases.", "Trial of hormonal agents like Danazol in severe cases."], "correct": 1, "e": "A well-fitting, supportive bra worn both day and night is one of the most important first-line non-pharmacological treatments for cyclical mastalgia<br>. Providing good support reduces breast motion and discomfort."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11710, "q": "Which of the following statements regarding breast cysts is TRUE?", "o": ["The most common type is a galactocele ", "Malignancy is strongly suspected if the cyst is tense", "Malignancy is suspected if a residual lump remains after complete aspiration.", "Multiplicity of cysts raises the suspicion of malignancy", "Surgical excision is necessary in most cases"], "correct": 1, "e": "Breast cysts are usually benign and part of fibrocystic change (ANDI); simple cysts are much more common than galactoceles. Multiple, tense cysts are reassuring features, not signs of cancer. Management is usually conservative, with FNA for diagnosis or symptom relief rather than surgery. Suspicion of malignancy arises if aspirated fluid is bloody, the cyst rapidly refills, or a residual solid mass remains after aspiration\u2014these require further biopsy or excision."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11711, "q": "Regarding mammary duct ectasia, all are true EXCEPT:", "o": ["It may produce a palpable mass similar to carcinoma in the subareolar region.", "The nipple discharge is typically a thick, viscid, multicolored secretion.", "Mammographic findings may mimic cancer.", "Anaerobic infections are common.", "It is a primary cause of non-lactational mastitis."], "correct": 0, "e": "Mammary duct ectasia is a condition involving the dilation and inflammation of the major subareolar ducts, usually in perimenopausal women<br>. While it can cause a palpable subareolar mass from fibrosis and inflammation, it does not typically present in the axillary tail<br>. A mass in the axillary tail is more concerning for cancer or an axillary lymph node."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11712, "q": "The most common histologic type of invasive breast cancer is:", "o": ["Ductal carcinoma in situ", "Lobular carcinoma in situ", "Invasive lobular carcinoma", "Medullary carcinoma", "Infiltrating ductal carcinoma, not otherwise specified (NOS)"], "correct": 4, "e": "Invasive ductal carcinoma (IDC) of no special type (NOS) is the most common form of invasive breast cancer, accounting for up to 80% of all cases<br>. It is characterized by malignant cells that have breached the ductal basement membrane and are invading the surrounding stroma."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11713, "q": "A woman has a 3 cm breast mass, non-palpable axillary nodes, and no clinical evidence of distant metastasis<br>. Which statement is true?", "o": ["She has Stage II breast cancer.", "She has Grade I breast cancer.", "Pathological evidence of cancer from a biopsy is necessary before definitive treatment.", "It is likely a fibroadenoma and should be treated as such.", "Excision of the mass only is sufficient treatment."], "correct": 2, "e": "It is an absolute principle of oncology that a definitive tissue diagnosis must be obtained via biopsy (e.g., core needle biopsy) before initiating any cancer treatment like surgery, chemotherapy, or radiation<br>. Clinical and imaging findings are suggestive, but pathology is required for confirmation."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11714, "q": "Regarding mammography, all are true EXCEPT:", "o": ["It exposes the patient to a small dose of radiation.", "It is completely safe and can be repeated at any time without consideration of radiation exposure.", "Malignancy can be suggested by microcalcifications.", "Thickened skin and nipple retraction can be noted in advanced cancer.", "An irregular, spiculated outline of a mass is a criteria of malignancy."], "correct": 1, "e": "Mammography utilizes ionizing radiation<br>. While the dose is very low and considered safe for screening purposes, it is not 'completely safe' in the sense of being entirely without risk<br>. The principle of ALARA (As Low As Reasonably Achievable) applies, and radiation exposure is always a consideration, especially in younger women."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11715, "q": "Regarding the prognosis of breast cancer, all are true EXCEPT:", "o": ["Prognosis worsens with the detection of positive axillary lymph nodes.", "Prognosis is better for tumors that are strongly estrogen receptor positive.", "Prognosis is better for tumors in the lower inner quadrant.", "Prognosis is generally worse for invasive ductal carcinoma than for malignant phyllodes tumors.", "Prognosis is affected by the tumor's histologic grade."], "correct": 2, "e": "Tumor location within the breast does not have a significant independent impact on prognosis<br>. The most important prognostic factors are the stage (TNM), specifically the axillary lymph node status, and the tumor biology (grade, receptor status, HER2 status)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11716, "q": "Paget disease of the breast, all are true EXCEPT:", "o": ["It presents as an eczema-like lesion of the skin of the nipple.", "Sometimes there is a palpable mass.", "Mastectomy is always the indicated treatment.", "The skin disease is a manifestation of an underlying ductal carcinoma.", "It is not related to Paget disease of the bone."], "correct": 4, "e": "The file's answer key states E is true<br>. 'e<br>. is a duct carcinoma arising from main lactferous ducts'<br>. While it is an underlying carcinoma, stating mastectomy is the *only* treatment is a better false statement<br>. If the disease is confined to the nipple-areolar complex with a small underlying cancer, breast-conserving surgery (central lumpectomy) followed by radiation is a valid treatment option."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11717, "q": "Regarding axillary lymph nodes, which statement is FALSE?", "o": ["The anterior (pectoral), posterior (subscapular), and lateral (humeral) groups constitute Level I.", "The central nodes are closely related to the intercostobrachial nerve.", "The apical group of nodes are Level III.", "Positive axillary nodes are the single most important prognostic factor in early-stage breast cancer."], "correct": 0, "e": "The Level II axillary lymph nodes are the central nodes, which lie deep to the pectoralis minor muscle<br>. The groups mentioned in option A (pectoral, subscapular, humeral) all drain into the central nodes and are collectively considered Level I, which is lateral to the pectoralis minor muscle<br>. The statement incorrectly classifies them as Level II."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11718, "q": "The most effective first-line treatment for life-threatening anaphylactic shock is:", "o": ["IV antihistamines", "IM or IV epinephrine (adrenaline)", "IV corticosteroids", "IV antibiotics"], "correct": 1, "e": "Intramuscular or intravenous epinephrine (adrenaline) is the immediate, life-saving treatment for anaphylaxis<br>. It is a potent vasoconstrictor and bronchodilator that counteracts the massive vasodilation and bronchoconstriction that characterize anaphylactic shock<br>. Corticosteroids and antihistamines are second-line treatments."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11719, "q": "The following conditions may lead to shock EXCEPT:", "o": ["A severe allergic reaction to a penicillin injection.", "Myocardial infarction.", "Quinsy (peritonsillar abscess).", "Loss of 8% of blood volume."], "correct": 3, "e": "The human body can typically compensate for a loss of up to 15% of its blood volume (Class I hemorrhage) without developing hypotension or signs of shock<br>. A loss of only 8% is well within this compensatory range and would not lead to shock in a healthy individual."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11720, "q": "Regarding vasovagal shock (syncope), all are true EXCEPT:", "o": ["It can be caused by psychic trauma (fear, sight of blood).", "It results from peripheral pooling of blood (vasodilation) and bradycardia.", "Atropine is the gold standard treatment for the condition.", "Placing the patient supine is usually sufficient."], "correct": 2, "e": "Vasovagal syncope is a transient event that is best managed by placing the patient in a supine position, often with legs elevated, to improve venous return and cerebral perfusion<br>. While atropine may be used for profound or persistent bradycardia in a hospital setting, it is not the standard or first-line treatment<br>. The condition is usually self-limiting."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11721, "q": "The following diseases may be transmitted during blood transfusion EXCEPT:", "o": ["Cytomegalovirus (CMV)", "Malaria", "Hepatitis A", "Brucellosis", "HIV"], "correct": 2, "e": "Hepatitis A virus (HAV) is primarily transmitted through the fecal-oral route<br>. Unlike Hepatitis B, C, and HIV, it has a very short period of viremia (presence in the blood) and is not a significant cause of transfusion-transmitted infection<br>. Most other viruses and some bacteria/parasites can be transmitted."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11722, "q": "Secondary hemorrhage (bleeding occurring 7-14 days post-op) is usually due to:", "o": ["Inadequate hemostasis at initial surgery", "A slipped ligature", "Infection eroding through a blood vessel wall", "All of the above"], "correct": 2, "e": "Secondary hemorrhage is, by definition, delayed bleeding<br>. The classic cause is a wound infection that weakens the vascular wall or erodes through a ligated vessel stump, leading to catastrophic bleeding<br>. Slipped ligature and inadequate hemostasis typically cause primary or reactionary hemorrhage."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11723, "q": "The most urgent measure in the initial management of a severely injured patient in the reception room is:", "o": ["Control of active external bleeding", "Taking blood sample for cross-matching", "Securing a clear airway and adequate pulmonary ventilation", "Establishing an intravenous line"], "correct": 2, "e": "The management of trauma patients follows the strict ABCDE sequence of priorities according to ATLS (Advanced Trauma Life Support) guidelines<br>. The first and most critical priority is to assess and secure the Airway, as hypoxia will cause irreversible brain damage within minutes."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11724, "q": "Septic shock responds best to which of the following interventions?", "o": ["Massive broad-spectrum antibiotics", "Aggressive intravenous fluid infusion", "Surgical drainage of septic collections", "Adrenocortical steroids"], "correct": 2, "e": "While fluid resuscitation and antibiotics are vital initial steps, the definitive and most crucial intervention in managing septic shock is source control<br>. This means surgically draining any abscess, debriding necrotic tissue, or removing the source of the infection<br>. Without source control, the patient will not improve."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11725, "q": "A comatose patient who has sustained multiple closed injuries is admitted with severe hypotension<br>. The hypotension is most probably due to:", "o": ["Intracranial hematoma", "Cerebral concussion", "Internal hemorrhage", "Neurogenic shock"], "correct": 2, "e": "In a patient with multiple trauma, hypotension should always be assumed to be due to hypovolemic shock from blood loss until proven otherwise<br>. Isolated head injuries, even severe ones, do not typically cause hypotension (except as a terminal event)<br>. Hypotension in a head-injured patient usually signifies concomitant hemorrhage elsewhere (e.g., chest, abdomen, pelvis)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11726, "q": "The best guide for titrating the rate of blood transfusion in hemorrhagic shock is:", "o": ["Arterial blood pressure", "Pulse rate", "Central venous pressure (CVP)", "The patient's clinical response (urine output, mental status)"], "correct": 3, "e": "The best guide to fluid resuscitation is the patient's physiological response<br>. Adequate end-organ perfusion is indicated by improving mental status, normalization of heart rate and blood pressure, and most importantly, a urine output of at least 0<br>.5 ml/kg/hr<br>. While CVP can be used, it can be unreliable, making clinical response the gold standard."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11727, "q": "The most common site for nosocomial (hospital-acquired) infections is the:", "o": ["Surgical wound", "Intravenous sites", "Respiratory tract", "Urinary tract"], "correct": 3, "e": "Catheter-associated urinary tract infections (CAUTIs) are the single most common type of nosocomial infection<br>. The indwelling urinary catheter provides a direct portal of entry for bacteria into the bladder, bypassing the body's natural defenses."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11728, "q": "Congenital dermoid cysts are characterized by all the following features EXCEPT:", "o": ["They occur along lines of embryological fusion.", "They are most common on the face, especially around the eye.", "They are often attached to the overlying skin.", "They may cause hollowing or pressure erosion of the subjacent bone.", "They are lined by stratified squamous epithelium and contain adnexal structures."], "correct": 2, "e": "A dermoid cyst is a developmental anomaly that arises from sequestrated ectodermal tissue<br>. Unlike a sebaceous cyst which originates from a skin gland, a dermoid cyst is not attached to the overlying skin, which is freely mobile over it<br>. It is often fixed to the deeper periosteum."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11729, "q": "A sebaceous cyst is characterized by the following EXCEPT that it:", "o": ["Is due to obstruction of a sebaceous gland.", "Is lined by stratified squamous epithelium.", "May occur on the palms and soles.", "Contains a yellow, pultaceous, greasy material known as sebum.", "Is always anchored to the overlying skin at a punctum."], "correct": 2, "e": "Sebaceous glands are associated with hair follicles<br>. The skin on the palms of the hands and the soles of the feet is glabrous (hairless) and therefore does not have sebaceous glands<br>. For this reason, sebaceous cysts (epidermoid cysts) cannot occur in these locations."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11730, "q": "The most serious, life-threatening complication of blood transfusion is:", "o": ["Febrile non-hemolytic transfusion reactions", "Thrombophlebitis of the recipient vein", "Acute hemolytic transfusion reaction (incompatibility)", "Transfusion-associated circulatory overload (TACO)", "Transmission of viral hepatitis"], "correct": 2, "e": "An acute hemolytic transfusion reaction, caused by ABO incompatibility, is the most feared and rapidly life-threatening complication<br>. It leads to massive intravascular hemolysis, triggering disseminated intravascular coagulation (DIC), acute renal failure, and shock, with a high mortality rate."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11731, "q": "The earliest clinical sign of hypocalcemia is:", "o": ["Carpopedal spasms.", "Positive Chvostek's sign.", "Positive Trousseau's sign.", "Tingling of the fingers and perioral region."], "correct": 3, "e": "The very first symptom of developing hypocalcemia is increased neuromuscular irritability manifesting as paresthesias<br>. Patients typically complain of a tingling or 'pins and needles' sensation in their fingertips, toes, and around their mouth (circumoral region)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11732, "q": "The untrue statement about desmoid tumors of the abdominal wall is that they:", "o": ["Arise from the rectus muscle or its aponeurosis.", "Occur most often in multiparous women.", "Are locally invasive.", "May give rise to distant metastases.", "Should be treated by wide local excision."], "correct": 3, "e": "Desmoid tumors (aggressive fibromatosis) are histologically benign monoclonal neoplasms of fibroblasts<br>. They are locally very aggressive and have a high rate of local recurrence, but they do not have the ability to metastasize to distant sites."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11733, "q": "The earliest clinical finding in tetanus is often:", "o": ["Risus sardonicus (sardonic smile)", "Trismus (lockjaw)", "Dysphagia", "Stridor"], "correct": 2, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11734, "q": "The most common hand infection is:", "o": ["Distal pulp space infection (felon)", "Paronychia", "Ulnar bursitis (suppurative tenosynovitis)", "Thenar space infection"], "correct": 1, "e": "Paronychia, an infection of the soft tissue fold around the fingernail, is the most common infection of the hand<br>. It usually starts with minor trauma, like a hangnail, allowing bacteria to enter the peri-ungual tissues."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11735, "q": "The 'safe position' or 'position of function' to immobilize the hand is:", "o": ["Wrist flexed, MCP joints extended, and IP joints flexed.", "Wrist flexed, MCP joints flexed, and IP joints extended.", "Wrist extended, MCP joints extended, and IP joints flexed.", "Wrist extended, MCP joints flexed, and IP joints flexed.", "Wrist extended, MCP joints flexed, and IP joints extended."], "correct": 4, "e": "The safe position for hand splinting (also called the intrinsic-plus position) is: Wrist in 20-30 degrees of extension, metacarpophalangeal (MCP) joints in 70-90 degrees of flexion, and interphalangeal (IP) joints in full extension<br>. This position keeps the collateral ligaments of the MCP and IP joints at their maximal length, preventing stiffness and contractures."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11736, "q": "The most common site of human actinomycosis is:", "o": ["Gastrointestinal tract", "Cervicofacial (head and neck) region", "Breast", "Lungs"], "correct": 1, "e": "Actinomycosis is an infection caused by the gram-positive anaerobic bacterium Actinomyces<br>. The most common form is cervicofacial actinomycosis, which typically arises from poor dental hygiene or jaw trauma, presenting as a slow-growing, hard, 'lumpy jaw' mass that can form draining sinus tracts."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11737, "q": "The most frequent gastrointestinal complication of an extensive burn is:", "o": ["Acute gastritis", "Acute dilatation of the stomach", "Curling's ulcer", "Paralytic ileus"], "correct": 1, "e": "The file's key is 'B'<br>. However, 'C', a Curling's ulcer, is a well-described acute stress ulcer of the stomach or duodenum that occurs in patients with severe burns<br>. Paralytic ileus is also very common<br>. Acute gastric dilatation is less common than ileus."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11738, "q": "Which statement is incorrect concerning electrical burns?", "o": ["They usually have a small surface area of skin damage.", "They are always superficial.", "They are often associated with massive deep muscle necrosis.", "They may cause reddish discoloration of the urine (myoglobinuria).", "They are best treated by early decompressive fasciotomy and staged debridement."], "correct": 1, "e": "Electrical burns are deceptive<br>. The external skin injury may appear small, but the electrical current travels deep within the body, causing extensive coagulation necrosis of muscle and other tissues along its path<br>. They are a classic cause of deep, third- or fourth-degree burns and rhabdomyolysis."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11739, "q": "Keloids are characterized by all of the following, EXCEPT:", "o": ["They consist of dense overgrowth of scar tissue extending beyond the original wound margins.", "They may develop after wounds, burns, or even ear piercings.", "They are particularly common in individuals with darker skin tones.", "They may turn malignant.", "They occur most often on the face, neck, and front of the chest."], "correct": 3, "e": "Keloids are a benign, exuberant proliferation of scar tissue<br>. While they can be disfiguring and cause itching or pain, they have no malignant potential and do not transform into skin cancer."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11741, "q": "In estimating burn surface area using the 'Rule of Nines' in an adult:", "o": ["The front of the trunk equals 27% TBSA", "The head and neck equal 18% TBSA", "Each lower limb equals 18% TBSA", "All of the above"], "correct": 2, "e": "According to the adult Rule of Nines: the head and neck are 9%, the anterior trunk is 18%, the posterior trunk is 18%, each upper limb is 9%, and each lower limb is 18%<br>. The perineum accounts for the final 1%<br>. Therefore, 'Each lower limb = 18%' is the correct statement."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11742, "q": "All of the following are factors affecting wound healing:", "o": ["Age of the patient", "General condition (e.g., malnutrition, diabetes)", "Use of corticosteroids or chemotherapy", "Type of wound and method of closure", "All of the above."], "correct": 4, "e": "Wound healing is a complex process influenced by a multitude of local and systemic factors<br>. These include the patient's age and nutritional status, comorbidities like diabetes and vascular disease, medications like steroids, and local wound factors like infection, tension, and blood supply."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11743, "q": "The main advantage of the Lund and Browder chart over the 'Rule of Nines' for estimating burn size is:", "o": ["It is easier to use.", "It is more accurate regarding the patient's sex.", "It is more accurate regarding the age of the patient.", "All of the above."], "correct": 2, "e": "The Lund and Browder chart is considered more accurate than the Rule of Nines, especially in children<br>. This is because it takes into account the changes in relative body surface area proportions that occur with age<br>. For example, a child's head makes up a much larger percentage of their total body surface area than an adult's."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11744, "q": "Regarding a 3rd degree (full-thickness) burn:", "o": ["It is completely painless.", "A skin graft is not needed for healing.", "Healing occurs from skin appendages.", "The burned skin is usually dry, leathery, and white, brown, or black."], "correct": 3, "e": "A full-thickness burn destroys all layers of the skin, including the epidermis, dermis, and the nerve endings within them, resulting in an insensate wound<br>. The appearance is typically dry and leathery and can be white, charred black, or brown<br>. Because all skin appendages are destroyed, it cannot heal on its own and requires skin grafting."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11745, "q": "In estimating burn surface area in an adult using the 'Rule of Nines':", "o": ["Front of trunk = 27%", "Head and neck = 18%", "Each lower limb = 18%", "All of the above are correct."], "correct": 2, "e": "In the Rule of Nines for adults, the front of the trunk is 18%, the head and neck are 9%, and each lower limb is 18%<br>. Therefore, C is the only correct value listed<br>. This question is a repeat of a previous one."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11746, "q": "Regarding the management of burns:", "o": ["Biological dressings can decrease pain and fluid loss.", "The Parkland formula is a standard guide for fluid replacement in the first 24 hours.", "The exposure method is suitable for burns on the face and perineum.", "All of the above."], "correct": 3, "e": "All these statements are true principles of burn care<br>. Biological dressings provide a temporary barrier<br>. The Parkland formula (4 ml/kg/%TBSA) is widely used to calculate fluid needs<br>. The exposure method (leaving the burn open to air) is often used for areas like the face that are difficult to dress."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11747, "q": "Regarding wound healing intentions:", "o": ["Large ulcers heal by primary intention.", "Healing by second intention gives better cosmesis than by first intention.", "Primary intention occurs when clean-cut edges are approximated without gaps or tissue loss.", "All of the above."], "correct": 2, "e": "Healing by primary (first) intention occurs when the edges of a clean, incised wound are sutured together<br>. This leads to minimal scarring and the best cosmetic result<br>. Secondary intention involves a wound healing from the bottom up by granulation, contraction, and epithelialization, which results in a larger, less aesthetic scar."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11748, "q": "All of the following are factors affecting wound healing:", "o": ["Age of the patient", "General condition", "Corticosteroid use", "Type of wound and closure", "All of the above."], "correct": 4, "e": "This question is a duplicate from the same section<br>. Wound healing is a complex process affected by systemic factors (age, nutrition, medications, comorbidities) and local factors (infection, blood supply, tension)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11749, "q": "The most common site for the following diseases is correctly matched, EXCEPT:", "o": ["Keloids: face, neck, and skin over the sternum", "Hypertrophic scars: extensor surfaces", "Capillary hemangiomas: head and neck", "Basal cell carcinoma: below the line from angle of mouth to earlobe"], "correct": 1, "e": "Hypertrophic scars are classically associated with flexor surfaces (e.g., the front of the neck, axilla, inside of the elbow, or palm) and areas that cross skin tension lines. This is particularly common after burns, where scarring on flexor surfaces leads to flexion contractures."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11750, "q": "Langenbeek\u2019s repair refers to a surgical technique for:", "o": ["Grafting in burns", "Repair after excision of squamous cell carcinoma", "Repair of cleft lip", "Repair of cleft palate"], "correct": 3, "e": "The Von Langenbeck palatoplasty is a classic and widely used surgical technique for repairing a cleft palate<br>. It involves creating and mobilizing bipedicled mucoperiosteal flaps to close the defect in the hard palate."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11751, "q": "Regarding a cleft upper lip, all are correct EXCEPT:", "o": ["A median cleft is the most common type.", "A lateral cleft is due to non-fusion of the medial nasal process with the maxillary process.", "Lateral clefts are more common on the left side.", "The best time for repair is around 3 months of age."], "correct": 0, "e": "Unilateral or bilateral lateral clefts are by far the most common forms of cleft lip<br>. A true median cleft of the upper lip is an extremely rare congenital anomaly."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11752, "q": "Regarding cleft palate, all are correct EXCEPT:", "o": ["It is often associated with other congenital anomalies.", "The defect may range from a bifid uvula to a complete cleft.", "It causes nasal regurgitation of feeds and speech defects.", "The best time for repair is at 5 years old."], "correct": 3, "e": "Repair of a cleft palate (palatoplasty) is ideally performed between 9 and 18 months of age<br>. Waiting until age 5 would allow deeply ingrained abnormal speech patterns to develop, making it much harder to achieve normal speech after surgery."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11753, "q": "The following are subtypes of capillary hemangioma EXCEPT:", "o": ["Strawberry hemangioma (infantile hemangioma)", "Port wine stain (nevus flammeus)", "Cirsoid aneurysm (arteriovenous malformation)", "Salmon patch"], "correct": 2, "e": "A cirsoid aneurysm is a high-flow arteriovenous malformation (AVM), a congenital anomaly of blood vessels, not a capillary hemangioma<br>. Hemangiomas are benign tumors of endothelial cells, while AVMs are direct connections between arteries and veins."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11754, "q": "Which subtype of capillary vascular lesion is raised above the skin surface and characteristically grows then involutes during infancy?", "o": ["Strawberry hemangioma (infantile hemangioma)", "Port wine stain", "Salmon patch", "None of the above"], "correct": 0, "e": "A strawberry hemangioma, correctly termed an infantile hemangioma, is a benign tumor that appears shortly after birth, undergoes a rapid growth phase, and then slowly involutes (shrinks) over several years<br>. It presents as a raised, bright red lesion."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11755, "q": "Primary intention healing of a clean incised wound is characterized by the following EXCEPT:", "o": ["An inflammatory reaction during the first few days.", "Re-epithelialization of the surface within 48 hours.", "Fibroblastic proliferation and collagen deposition during the next week.", "Regaining of normal original tensile strength within 4 weeks."], "correct": 3, "e": "A healed wound never regains the full tensile strength of uninjured skin<br>. It reaches its maximum strength (about 80% of original) over a period of months, not within 4 weeks<br>. At 4 weeks, the wound has only regained about 30-40% of its final strength."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11756, "q": "Wound healing is NOT significantly impaired by:", "o": ["Mild to moderate anemia", "Hypoproteinemia", "Ascorbic acid (Vitamin C) deficiency", "Cortisone administration", "Immunosuppressive therapy"], "correct": 0, "e": "While severe anemia (e.g., Hematocrit < 20%) can impair oxygen delivery and healing, mild to moderate anemia does not have a significant clinical effect on the healing of a well-vascularized wound<br>. In contrast, protein malnutrition, vitamin deficiencies, and steroid use are all major systemic inhibitors of wound healing."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11757, "q": "Metabolic changes after severe burning are due to all of the following EXCEPT:", "o": ["The profound neuroendocrine stress response to injury.", "Local fluid loss and edema into the burnt area.", "Reduced heat loss.", "Greatly increased insensible water loss from the wound surface.", "Bacterial infection and sepsis."], "correct": 2, "e": "A severe burn injury causes a massive hypermetabolic state<br>. The loss of the skin barrier leads to a huge increase in evaporative water and heat loss from the wound surface<br>. The body compensates by dramatically increasing its metabolic rate to generate more heat, leading to a state of profound catabolism."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11758, "q": "The most frequent gastrointestinal complication of an extensive burn is:", "o": ["Acute gastritis", "Acute dilatation of the stomach", "Curling's ulcer (acute stress ulceration)", "Paralytic ileus", "Diarrhea"], "correct": 1, "e": "The file's answer key indicates 'B', which is acute dilatation<br>. While paralytic ileus is very common and Curling's ulcer is a classic named complication, some sources may cite acute gastric dilatation<br>. A paralytic ileus is arguably the most frequent early GI issue."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11759, "q": "The most useful single measure in preventing acute renal failure in post-burn patients is:", "o": ["Monitoring an hourly urine output between 30 and 50 ml.", "Alkalinization of the urine.", "Mannitol administration.", "Administration of colloids.", "Blood transfusion."], "correct": 0, "e": "The key to preventing acute kidney injury (AKI) in a severely burned patient is early and adequate fluid resuscitation to maintain renal perfusion<br>. Hourly urine output is the most critical and readily available monitor of the adequacy of this resuscitation and end-organ perfusion."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11760, "q": "Which statement is incorrect concerning electrical burns?", "o": ["They usually have a small surface skin entry/exit wound.", "They are always superficial.", "They are often associated with massive deep muscle necrosis.", "They may cause reddish-brown discoloration of the urine (myoglobinuria)."], "correct": 1, "e": "Electrical current travels through deep tissues, causing extensive coagulation necrosis that is often far greater than the surface skin injury suggests<br>. They are the classic deep (third or fourth-degree) injury, not superficial ones."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11761, "q": "Keloids are characterized by all of the following, EXCEPT:", "o": ["A dense overgrowth of scar tissue.", "They develop after wounds, burns and vaccination marks.", "Are particularly common in individuals of African or Asian descent.", "They may turn malignant.", "They occur most often on the face, neck, and chest."], "correct": 3, "e": "Keloids are a benign proliferation of fibrous tissue and do not have any potential for malignant transformation<br>. Their significance is primarily cosmetic and symptomatic (itching/pain)."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11762, "q": "A paraplegic bed-ridden patient developed a large, deep pressure sore over his sacrum<br>. After debridement of necrotic tissue, the best method of reconstruction is:", "o": ["Dressings and secondary intention healing", "Split-thickness skin grafting", "Full-thickness skin grafting", "Local skin flaps", "Myocutaneous or fasciocutaneous flap"], "correct": 4, "e": "Deep pressure sores over bony prominences like the sacrum require coverage with well-vascularized, durable tissue to provide padding and resist future breakdown<br>. A musculocutaneous (e.g., gluteus maximus) or fasciocutaneous flap brings its own blood supply and robust tissue, making it the ideal reconstructive choice over simple skin grafts or local skin flaps."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11763, "q": "In unilateral cleft lip ('hare-lip'), the following statements are true EXCEPT that it:", "o": ["Affects the upper lip only.", "May be partial or complete.", "Is due to a failure of fusion of the facial processes.", "Is always associated with a nasal deformity.", "Produces no serious speech defects if the palate is intact."], "correct": 4, "e": "While speech defects are much more severe with a cleft palate, an unrepaired cleft lip can interfere with articulation of labial sounds (e.g., p, b, m) due to the inability to form a proper lip seal<br>. Thus, it can produce some speech defects."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11764, "q": "Concerning a complete cleft palate, the untrue statement is that it:", "o": ["Is due to failure of fusion of the palatal shelves.", "Is often associated with cleft lip.", "Interferes with nutrition and speech.", "Requires surgical repair after the second year of life.", "Predisposes to middle ear infections (otitis media)."], "correct": 3, "e": "Palate repair (palatoplasty) should be performed before major speech development, typically between 9 and 18 months<br>. Delaying surgery until after two years of age allows the child to develop compensatory speech habits that are very difficult to correct later."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11765, "q": "The most frequent fracture of the face involves the:", "o": ["Zygoma", "Maxilla", "Orbital floor", "Nasal bones", "Mandible"], "correct": 4, "e": ".."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11766, "q": "A 6 year old boy has a 2 cm lesion on his right cheek<br>. It has been enlarging since birth<br>. On examination it is pulsatile, has a thrill and a harsh bruit<br>. It appears to have multiple feeding arteries<br>. The best treatment option would be:", "o": ["External beam radiotherapy", "Surgical ligation of the feeding arteries", "LASER therapy", "Superselective arterial embolization followed by surgery"], "correct": 3, "e": "This clinical picture describes a high-flow arteriovenous malformation (AVM)<br>. The gold standard management for a symptomatic AVM is a combined approach<br>. First, superselective embolization is performed by an interventional radiologist to block the feeding vessels and reduce blood flow<br>. This is followed by complete surgical excision of the nidus of the AVM."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11767, "q": "Which of the following is not true about keloids?", "o": ["A keloid is excessive scar formation that grows beyond the boundaries of the original incision.", "Recurrence rate of a keloid after simple excision alone is 10-20%.", "The exact cause is unknown but involves fibroblast dysfunction.", "Adjunctive treatment (e.g., steroids, radiation) with surgery gives the best results."], "correct": 1, "e": "The recurrence rate of a keloid after simple surgical excision alone is very high, often cited as being between 45% and 100%<br>. A rate of 10-20% is far too low and underestimates the challenge of treating this condition."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11768, "q": "Which of the following is true about Langer's lines of the skin?", "o": ["They are in the direction of underlying muscle fibres.", "Incisions placed parallel to these lines result in less tension and better scars.", "A circular incision over an exposed area gives the best cosmetic result.", "A rhomboid-shaped incision over an exposed area gives the best cosmetic result."], "correct": 1, "e": "The original key B is likely incorrect text, as it says 'perpendicular'<br>. The principle is that incisions made parallel to Langer's lines (relaxed skin tension lines) will heal with the least amount of tension, resulting in a finer, less conspicuous scar<br>. Incisions made perpendicular to these lines tend to gape and form wider scars."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11769, "q": "The repair of a cleft lip should be done at which age?", "o": ["1 month", "Around 3 months", "6 months", "1 year"], "correct": 1, "e": "Cleft lip repair is typically performed at around 3 months of age<br>. A common guideline used is the 'Rule of 10s': the infant should be at least 10 weeks old, weigh at least 10 pounds, and have a hemoglobin of at least 10 g/dL."}, {"part": "General Surgery Comprehensive Review", "file": "General Surgery Review Part Mansoura.html", "id": 11770, "q": "The fastest promotion of epithelialization in wound healing occurs with:", "o": ["Tight approximation of wound edges", "An occlusive dressing that maintains a moist environment", "Leaving the wound open to air to form a dry scab", "Steroid application"], "correct": 1, "e": "Maintaining a moist wound environment with an occlusive or semi-occlusive dressing is a key principle of modern wound care<br>. Moisture prevents cell desiccation and promotes migration of keratinocytes across the wound bed, accelerating epithelialization compared to a dry wound that has to heal under a hard scab."}];

        function doSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const sidebarResults = document.getElementById('search-results-list');
            const navList = document.getElementById('navList');
            const contentView = document.getElementById('global-content-view');
            const welcome = document.getElementById('welcome');
            const viewerCont = document.getElementById('viewer-container');

            if (query.length < 3) {
                sidebarResults.style.display = 'none'; navList.style.display = 'block';
                contentView.style.display = 'none'; welcome.style.display = 'flex';
                viewerCont.style.display = 'none'; return;
            }

            const matches = MASTER_INDEX.filter(item => 
                item.q.toLowerCase().includes(query) || 
                item.o.some(opt => opt.toLowerCase().includes(query)) || 
                item.e.toLowerCase().includes(query)
            ).slice(0, 40);

            navList.style.display = 'none'; welcome.style.display = 'none';
            viewerCont.style.display = 'none'; sidebarResults.style.display = 'block';
            contentView.style.display = 'block';
            
            sidebarResults.innerHTML = `<p style="font-size:0.7rem; color:#64748b; padding:10px;">Found ${matches.length} matches</p>`;
            contentView.innerHTML = `<h2>Search Results for "${query}"</h2><br>`;

            const highlight = (t) => t.replace(new RegExp(query, 'gi'), m => `<mark>${m}</mark>`);

            matches.forEach((item, index) => {
                // Sidebar Item
                const sideDiv = document.createElement('div');
                sideDiv.className = 'result-item';
                sideDiv.innerHTML = `<span style="color:var(--accent); font-size:0.7rem; font-weight:bold;">${item.part}</span><div style="font-size:0.8rem; color:#cbd5e1;">${item.q.substring(0,60)}...</div>`;
                sideDiv.onclick = () => document.getElementById('card-' + index).scrollIntoView({ behavior: 'smooth' });
                sidebarResults.appendChild(sideDiv);

                // Build Options List vertically
                let optionsHtml = '<ul class="options-list">';
                item.o.forEach((opt, idx) => {
                    const isCorrect = (idx === item.correct) ? 'class="is-correct"' : '';
                    const label = String.fromCharCode(65 + idx); // A, B, C...
                    optionsHtml += `<li ${isCorrect}><strong>${label}:</strong> ${highlight(opt)}</li>`;
                });
                optionsHtml += '</ul>';

                // Main Content Card
                const card = document.createElement('div');
                card.className = 'search-card'; card.id = 'card-' + index;
                card.innerHTML = `
                    <small style="float:right; background:#0f172a; color:white; padding:2px 8px; border-radius:4px;">${item.part}</small>
                    <p style="color:var(--accent); font-weight:bold; font-size:0.8rem;">Question ID: ${item.id}</p>
                    <h3 style="margin:10px 0;">${highlight(item.q)}</h3>
                    ${optionsHtml}
                    <div class="explanation-box">
                        <strong>Explanation:</strong><br>${highlight(item.e)}
                    </div>
                `;
                contentView.appendChild(card);
            });
        }

        function loadPart(file, el) {
            document.getElementById('globalSearch').value = "";
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('global-content-view').style.display = 'none';
            document.getElementById('search-results-list').style.display = 'none';
            document.getElementById('navList').style.display = 'block';
            document.getElementById('viewer-container').style.display = 'block';
            document.getElementById('viewer').src = file;
            document.querySelectorAll('.part-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
