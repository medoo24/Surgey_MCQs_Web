combined with long-term antibiotics. Percutaneous drainage, guided by ultrasound or CT, is the preferred method of source control as it is less invasive than open surgery and highly effective. Antibiotics are tailored to culture results and continued for 4-6 weeks."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11114, "q": "Infections that require operative treatment include all of the following Except:", "o": ["Empyema.", "Infected ascites.", "Necrotizing fasciitis of the thigh.", "Vascular graft infection."], "correct": 1, "e": "Infected ascites, or spontaneous bacterial peritonitis (SBP), is a medical condition treated primarily with intravenous antibiotics. Empyema (pus in pleural space), necrotizing fasciitis, and infected vascular grafts are all surgical emergencies that require operative drainage, debridement, or removal of the infected material."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11115, "q": "The intense pain associated with a felon occurs because of:", "o": ["Bone involvement.", "A closed space infection.", "Digital artery thrombosis.", "Nail bed involvement."], "correct": 1, "e": "A felon is an abscess of the distal pulp of a finger. This area is a closed space, divided by fibrous septa. As pus accumulates, the pressure within this non-compliant space rises dramatically, causing intense throbbing pain and potentially compromising blood flow, leading to tissue necrosis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11116, "q": "Which of the following is the most commonly acquired infection in hospitalized surgical patients?", "o": ["Lower gastro-intestinal tract.", "Lower respiratory tract.", "Naso-pharynx.", "Surgical wound."], "correct": 3, "e": "Surgical site infections (SSIs) are the most common healthcare-associated infection in surgical patients, accounting for a significant percentage of all nosocomial infections. They are a major cause of post-operative morbidity, mortality, and increased healthcare costs."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11117, "q": "Which of the following is the most effective way to prevent post-operative seroma/infection in an obese patient after an open appendectomy?", "o": ["Leaving the subcutaneous tissue and skin open to heal by secondary intention.", "Closing the wound with a rubber drain.", "Closing the wound with a closed suction drain.", "Closing the wound with multiple sutures in the subcutaneous tissue."], "correct": 2, "e": "In obese patients, the large subcutaneous fat layer is prone to developing seromas or hematomas, which can serve as a medium for bacterial growth. Placing a closed suction drain (like a Jackson-Pratt drain) in the subcutaneous space helps to eliminate this dead space by removing fluid, thereby reducing the risk of seroma formation and subsequent infection."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11118, "q": "Staphylococcus aureus produces each of the following Except:", "o": ["Cell wall peptidoglycan.", "Entero-toxin.", "Epidermolytic-toxin.", "Neuro-exotoxin."], "correct": 3, "e": "Staphylococcus aureus produces a wide array of toxins, including enterotoxins (cause food poisoning), epidermolytic or exfoliative toxins (cause scalded skin syndrome), and Toxic Shock Syndrome Toxin. It does not produce a neurotoxin; neurotoxins are characteristic of organisms like Clostridium tetani (tetanospasmin) and Clostridium botulinum (botulinum toxin)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11119, "q": "An exotoxin plays an important part in the pathogenicity of infection with each of the following Except:", "o": ["Clostridium botulinum.", "Clostridium tetani.", "Escherichia coli.", "Staphylococcus aureus."], "correct": 2, "e": "The primary pathogenic mechanism for typical Escherichia coli infections (like UTIs) is related to endotoxin (lipopolysaccharide or LPS), a component of its gram-negative cell wall, and various adherence factors. While some strains of E. coli (like ETEC) do produce exotoxins, it is not a universal feature of the species' pathogenicity. In contrast, the diseases caused by C. botulinum, C. tetani, and many S. aureus strains are almost entirely mediated by potent exotoxins."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11120, "q": "The drug of choice for clostridial myonecrosis is:", "o": ["Penicillin G.", "Ampicillin.", "Amikacin.", "Cephalosporin."], "correct": 0, "e": "The mainstay of treatment for clostridial myonecrosis (gas gangrene) is emergent and aggressive surgical debridement of all necrotic tissue. High-dose Penicillin G is the traditional antibiotic of choice, often combined with Clindamycin to inhibit toxin production. However, surgery is the most critical component."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11121, "q": "An infection with Staphylococcus aureus acquired in an intensive care unit should be treated initially with:", "o": ["Aztreonam.", "Erythromycin.", "Methicillin.", "Vancomycin."], "correct": 3, "e": "Staphylococcus aureus infections acquired in a hospital setting, particularly an ICU, have a very high likelihood of being Methicillin-Resistant Staphylococcus aureus (MRSA). Therefore, empiric therapy must include an agent with MRSA coverage, with Vancomycin being the first-line drug of choice."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11122, "q": "What percentage of blood volume must be lost in healthy patients before hypotension occurs?", "o": ["10-30%.", "20-30%.", "30-40%.", "40-50%."], "correct": 2, "e": "This corresponds to Class III hemorrhagic shock. In a healthy adult, compensatory mechanisms (tachycardia, vasoconstriction) can maintain blood pressure with up to 30% blood volume loss (Class I and II). Once blood loss exceeds 30-40% (approximately 1500-2000 mL), these mechanisms fail, and hypotension ensues."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11123, "q": "The best cosmetic results for large capillary (port-wine) hemangiomas are achieved by:", "o": ["Excision and split-thickness graft.", "Tattooing.", "Cryo-surgery.", "Laser destruction."], "correct": 3, "e": "The pulsed dye laser is the treatment of choice for port-wine stains (capillary malformations). The laser selectively targets hemoglobin within the dilated dermal capillaries, causing thermal damage and thrombosis of these vessels (selective photothermolysis) with minimal damage to the overlying skin, leading to gradual fading of the lesion."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11124, "q": "All of the following statements about Kaposi's sarcoma in patients with acquired immune-deficiency syndrome (AIDS) are correct Except:", "o": ["The lesions are usually multi-focal.", "Lesions are rubbery blue nodules that resemble hemangiomas.", "The gastro-intestinal tract is often involved.", "Intra-venous drug abusers are frequently affected."], "correct": 3, "e": "While Kaposi's sarcoma (KS) can affect any person with AIDS, it has a particularly high prevalence in men who have sex with men (MSM). This strong association is due to the fact that the causative agent, Human Herpesvirus 8 (HHV-8), is sexually transmissible. It is less common in other risk groups like intravenous drug users."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11125, "q": "A 65-year-old farmer presents with a 1.5-cm ulcerated lesion on the middle third of his lower lip. The lesion has been present for 4 months and is not painful. No palpable lymph nodes in the neck. The most likely diagnosis is:", "o": ["Squamous cell carcinoma.", "Herpes simplex.", "Kerato-acanthoma.", "Lichen planus."], "correct": 0, "e": "A chronic, non-healing, ulcerated lesion on the sun-exposed lower lip of an elderly patient (like a farmer) is highly suspicious for squamous cell carcinoma (SCC). The lower lip is the most common site for lip cancer due to high cumulative sun exposure."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11126, "q": "A patient with spontaneous eye opening, who is confused and localizes pain has a Glasgow Coma Score of:", "o": ["9.", "11.", "13.", "15."], "correct": 2, "e": "The Glasgow Coma Scale (GCS) is calculated as follows: Eyes (Spontaneous = 4) + Verbal (Confused = 4) + Motor (Localizes pain = 5). Total score = 4 + 4 + 5 = 13."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11127, "q": "A patient with a penetrating injury to the chest should undergo thoracotomy if:", "o": ["There is > 1000 mL of blood which drains from the chest tube placed.", "There is > 200 mL/hour for 3 h from the chest tube.", "There is an air leak that persists >48h.", "There is documented lung injury on computed tomography scan."], "correct": 1, "e": "Indications for urgent thoracotomy after chest tube placement for hemothorax include an initial output of >1500 mL of blood, or persistent bleeding of >200 mL/hour for 2-4 consecutive hours. This indicates ongoing hemorrhage from a major vessel that is unlikely to stop on its own and requires surgical control."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11128, "q": "A 20-year-old man has an injury to the posterior urethra. After appropriate initial management and follow-up care of this injury, the most likely late complication is:", "o": ["Ascending urinary tract infection.", "Retrograde ejaculation.", "Sterility.", "Urethral stricture."], "correct": 3, "e": "Posterior urethral injuries, typically associated with pelvic fractures, are complex and heal with significant scarring. This scarring process frequently leads to the formation of a urethral stricture, which is the most common long-term complication, often requiring subsequent dilation or urethroplasty."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11129, "q": "Significant vascular injury is likely to occur with all of the following fractures or dislocations Except:", "o": ["Fracture of the mid-shaft of the humerus.", "Supracondylar fracture of the humerus.", "Fracture of the femoral shaft.", "Supracondylar fracture of the femur."], "correct": 0, "e": "Fracture of the mid-shaft of the humerus is classically associated with injury to the radial nerve as it runs in the spiral groove. While vascular injury can occur, it is much less common than with supracondylar fractures of the humerus (brachial artery) or femur (femoral/popliteal artery)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11130, "q": "The proliferative phase of wound healing occurs how long after the injury?", "o": ["1 day.", "2 days.", "7 days.", "14 days."], "correct": 2, "e": "The proliferative phase begins around day 3-5 and can last for several weeks, peaking around day 7-10. This phase is characterized by the formation of granulation tissue, which involves angiogenesis (new blood vessel formation), fibroblast proliferation, and collagen deposition. It follows the initial inflammatory phase."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11131, "q": "Steroids impair wound healing by:", "o": ["Decreasing angio-genesis and macrophage migration.", "Increasing release of lysosomal enzymes.", "Decreasing platelet plug integrity.", "Increasing fibrinolysis."], "correct": 0, "e": "Corticosteroids have potent anti-inflammatory effects that impair all phases of wound healing. They inhibit the initial inflammatory response by suppressing macrophage migration and function, and they also directly inhibit fibroblast proliferation, collagen synthesis, and angiogenesis in the proliferative phase."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11132, "q": "Signs of malignant transformation in a chronic wound include:", "o": ["Persistent granulation tissue with bleeding.", "Non-healing after 2 weeks of therapy.", "Over-turned wound edges.", "Distal oedema."], "correct": 2, "e": "Malignant transformation of a chronic wound into a squamous cell carcinoma (known as a Marjolin's ulcer) should be suspected when the wound edges become raised, everted (over-turned), and indurated. The wound base may also develop excessive, friable granulation tissue that bleeds easily. Biopsy of these suspicious areas is mandatory."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11133, "q": "The major cause of impaired wound healing is:", "o": ["Anaemia.", "Diabetes mellitus.", "Local tissue infection.", "Malnutrition."], "correct": 2, "e": "While all the listed factors can impair wound healing, local tissue infection is the most significant and common cause of healing failure. A high bacterial load in the wound prolongs the inflammatory phase, promotes tissue destruction through bacterial enzymes, and directly competes with host cells for oxygen and nutrients."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11134, "q": "Bradykinin, serotonin and histamine in wounds are released from:", "o": ["Lymphocytes.", "Mast cells.", "Polymorpho-nuclear leukocytes.", "Platelets."], "correct": 1, "e": "Mast cells, located in connective tissue near blood vessels, are key initiators of the acute inflammatory response. Upon injury, they degranulate, releasing pre-formed mediators like histamine and serotonin, which cause vasodilation and increased vascular permeability. They also synthesize other mediators like bradykinin."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11135, "q": "Platelets in the wound form a hemostatic clot and release clotting factors to produce:", "o": ["Fibrin.", "Fibrinogen.", "Thrombin.", "Thromboplastin."], "correct": 0, "e": "Platelets form the initial plug (primary hemostasis). The coagulation cascade (secondary hemostasis) is a series of enzymatic reactions occurring on the platelet surface, culminating in the conversion of prothrombin to thrombin. Thrombin then acts on soluble fibrinogen, cleaving it to form insoluble fibrin monomers that polymerize to form the stable fibrin clot."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11136, "q": "In a healing wound, metallo-proteinases are responsible for:", "o": ["Establishing collagen cross-links.", "Initiating collagen degradation.", "Glycosylation of collagen molecules.", "Incorporation of hydroxyproline into the collagen chain."], "correct": 1, "e": "Matrix metalloproteinases (MMPs) are a family of enzymes that are crucial for the final phase of wound healing: remodeling. They are responsible for the controlled degradation of the initially deposited, disorganized collagen, allowing for its replacement with stronger, more organized collagen, which increases the tensile strength of the scar."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11137, "q": "All of the following statements about keloids are true Except:", "o": ["A keloid does not regress spontaneously.", "A keloid extends beyond the boundaries of the original wound.", "Keloids or hypertrophic scars are best managed by excision and careful reapproximation of the wound.", "Keloid tissue contains an abnormally large amount of collagen."], "correct": 2, "e": "Simple excision of a keloid has a very high recurrence rate (50-80%) and can result in an even larger keloid. Management is complex and multimodal, often involving intralesional steroid injections, silicone sheeting, pressure therapy, and sometimes excision combined with adjuvant therapies like radiation to prevent recurrence."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11138, "q": "When a long bone fracture is repaired by internal fixation with plates and screws:", "o": ["Callus at the fracture site forms more rapidly.", "Delayed union is prevented.", "Direct bone-to-bone healing occurs without soft callus formation.", "Endo-chondral ossification is more complete."], "correct": 2, "e": "Rigid internal fixation with plates and screws provides absolute stability, compressing the bone ends together. This allows for primary bone healing (or direct healing) to occur, where osteons can grow directly across the fracture line without the formation of an intermediate fibrocartilaginous callus. This is in contrast to secondary healing (e.g., in a cast), which relies on callus formation."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11139, "q": "The presence of sulfur granules in a draining wound should lead to the use of which of the following antibiotics:", "o": ["Penicillin.", "Gentamicin.", "Rifampin.", "Amphotericin."], "correct": 0, "e": "Sulfur granules\u2014yellowish, macroscopic colonies of bacteria\u2014are the hallmark of infection with Actinomyces species. These are gram-positive, filamentous bacteria that cause chronic, suppurative infections. High-dose, long-term Penicillin is the treatment of choice for actinomycosis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11140, "q": "Lympho-granuloma venereum is caused by:", "o": ["Treponema pallidum.", "Chlamydia trachomatis.", "Neisseria gonorrhea.", "Mycobacterium fortuitum."], "correct": 1, "e": "Lymphogranuloma venereum (LGV) is a sexually transmitted infection caused by specific invasive serovars (L1, L2, L3) of Chlamydia trachomatis. It is characterized by a transient genital ulcer followed by painful inguinal lymphadenopathy (buboes)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11141, "q": "Which of the following is the most common type of melanoma?", "o": ["Acral lentiginous.", "Superficial spreading.", "Nodular.", "Lentigo maligna."], "correct": 1, "e": "Superficial spreading melanoma is the most common subtype, accounting for approximately 70% of all cases of cutaneous melanoma. It is characterized by a prolonged initial phase of radial (horizontal) growth before it begins to invade vertically."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11142, "q": "What is the most common melanoma in dark-skinned people?", "o": ["Acral lentiginous.", "Superficial spreading.", "Nodular.", "Lentigo maligna."], "correct": 0, "e": "Acral lentiginous melanoma is the most common type of melanoma in individuals with darker skin, including those of African, Asian, and Hispanic descent. It occurs on non-sun-exposed, hairless areas of the skin, such as the palms of the hands, soles of the feet, and under the nails (subungual)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11143, "q": "The tumor, node, metastases classification for melanoma uses the following in its classification Except:", "o": ["Regional lymph nodes.", "Serum protein level.", "Vertical thickness of the primary tumor.", "Depth of invasion.", "Metastases."], "correct": 1, "e": "The AJCC TNM staging system for melanoma is based on the characteristics of the primary Tumor (Breslow thickness, ulceration), spread to regional Nodes, and distant Metastases. While serum lactate dehydrogenase (LDH) is an important prognostic marker in Stage IV disease, general serum protein level is not a component of the staging system."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11144, "q": "Clark Level IV extends to which of the following structures?", "o": ["Epidermis.", "Papillary dermis.", "Reticular dermis.", "Subcutaneous tissue."], "correct": 2, "e": "The Clark level of invasion describes the anatomical depth of melanoma invasion. Level I is confined to the epidermis. Level II invades the papillary dermis. Level III fills the papillary dermis. Level IV invades the reticular dermis. Level V invades the subcutaneous fat."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11145, "q": "A patient with a 3-mm deep melanoma of the face with a clinically positive jugular node should undergo what procedure in addition to resection of the primary?", "o": ["None", "Resection of grossly positive nodes", "Modified radical neck dissection", "Modified radical neck dissection and superficial parotidectomy"], "correct": 2, "e": "A patient with clinically palpable, positive lymph nodes (clinical N1 disease) requires a formal therapeutic lymph node dissection of the involved nodal basin. For a positive jugular node from a facial primary, this involves a modified radical neck dissection, which removes the lymph-bearing tissue of the neck while preserving the sternocleidomastoid muscle, spinal accessory nerve, and internal jugular vein."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11146, "q": "A 22-year-old man sustains a gunshot wound to the abdomen. At exploration, an apparently solitary distal small-bowel injury is treated with resection and primary anastomosis. On 7th day post-operative, small bowel fluid drains through the operative incision. The fistula output is 300 mL/day and there is no evidence of intra-abdominal sepsis, Correct treatment includes:", "o": ["Early re-operation to close the fistula tract.", "Total parenteral nutrition.", "Somatostatin to lower fistula output.", "Loperamide to inhibit gut motility."], "correct": 1, "e": "Management of a new, low-output (<500 mL/day) enterocutaneous fistula begins with conservative measures. Key components are nutritional support (to facilitate healing) and bowel rest (to decrease output). Total parenteral nutrition (TPN) provides all necessary nutrients intravenously while allowing the gut to rest completely."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11147, "q": "A 26-year-old man sustains a gunshot wound to the left thigh. Exploration reveals that a 5-cm portion of superficial femoral artery is destroyed. Appropriate management includes:", "o": ["Debridement and end-to-end anastomosis.", "Debridement and repair with an interposition prosthetic graft.", "Debridement and repair with an interposition arterial graft.", "Debridement and repair with an interposition vein graft.", "Ligation and observation."], "correct": 3, "e": "For a traumatic arterial injury with a significant segment of vessel loss (>2 cm), a simple end-to-end anastomosis is not possible without tension. The preferred conduit for bypass in a contaminated trauma setting is an autologous reversed saphenous vein graft. Prosthetic grafts are avoided due to the high risk of infection."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11148, "q": "Rapid fluid resuscitation of the hypovolemic patient after abdominal trauma is significantly enhanced by which of the following?", "o": ["Placement of long 18-gauge subclavian vein catheters.", "Placement of percutaneous femoral vein catheters.", "Bilateral saphenous vein cut downs.", "Placement of short, large-bore percutaneous peripheral intravenous catheters.", "Infusion of cold whole blood."], "correct": 3, "e": "Based on Poiseuille's Law, fluid flow rate is maximized by increasing the catheter's radius and decreasing its length. Therefore, two short, large-bore (e.g., 14-gauge or 16-gauge) peripheral IVs provide the most rapid fluid administration, superior to longer central venous catheters of a smaller gauge."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11150, "q": "Appropriate treatment for an acute stable hematoma of the pinna of the ear includes which of the following measures?", "o": ["Ice packs and prophylactic antibiotics.", "Excision of the hematoma.", "Needle aspiration.", "Incision, drainage, and pressure bandage.", "Observation alone."], "correct": 3, "e": "An auricular hematoma requires prompt drainage to prevent separation of the perichondrium from the underlying cartilage, which can lead to cartilage necrosis and the classic 'cauliflower ear' deformity. Treatment involves incision and drainage of the hematoma followed by a compression dressing (e.g., a bolster dressing) to prevent re-accumulation."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11151, "q": "A 36 years old man sustains a gunshot wound to the left buttock. He is hemodynamically stable. There is no exit wound, and an X-ray of the abdomen shows the bullet to be located in the right lower quadrant. Correct management of a suspected rectal injury would include:", "o": ["Barium studies of the colon and rectum.", "Barium studies of the bullet track.", "Endoscopy of the bullet track.", "Angiography.", "Sigmoidoscopy in the emergency room."], "correct": 4, "e": "Penetrating trauma near the rectum mandates evaluation for rectal injury. The primary diagnostic modality is rigid proctoscopy or sigmoidoscopy to directly visualize the rectal wall for perforation. This should be performed early in the evaluation of any patient with a transpelvic gunshot wound or penetrating injury to the buttocks."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11154, "q": "Enteral nutrition:", "o": ["Results in a reduction of infectious complications in critically ill patients.", "Is more expensive than parenteral nutrition.", "Results in faster return of bowel function in healthy patients after gastro-intestinal surgery.", "Has a higher complication rate than parenteral nutrition."], "correct": 0, "e": "'If the gut works, use it.' Enteral nutrition maintains gut mucosal barrier function, prevents bacterial translocation, and supports gut-associated lymphoid tissue (GALT). These benefits lead to a significant decrease in infectious complications, particularly pneumonia and bacteremia, compared to parenteral nutrition in critically ill patients."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11155, "q": "Which of the following are the most potent mediators of the inflammatory response?", "o": ["Corticosteroids.", "Heat Shock Proteins.", "Cytokines.", "Eicosanoids."], "correct": 2, "e": "Cytokines, such as TNF-alpha and IL-1, are the master regulators of the inflammatory cascade. They initiate and amplify the response by recruiting and activating immune cells, inducing the production of other mediators, and causing the systemic effects of inflammation like fever and the acute phase response."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11156, "q": "Metabolic acidosis with a normal anion gap (AG) occurs with:", "o": ["Diabetic acidosis.", "Starvation.", "Renal failure.", "Severe diarrhea."], "correct": 3, "e": "Normal anion gap (or hyperchloremic) metabolic acidosis is caused by a loss of bicarbonate (HCO3-). In severe diarrhea, large amounts of bicarbonate-rich fluid are lost from the GI tract. The kidneys compensate by retaining chloride to maintain electrical neutrality, resulting in hyperchloremia and a normal anion gap. Diabetic ketoacidosis, starvation ketosis, and renal failure cause high anion gap acidosis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11158, "q": "The most frequent trace mineral deficiency developing in a patient receiving parenteral alimentation is a deficiency of:", "o": ["Calcium.", "Chromium.", "Magnesium.", "Zinc."], "correct": 3, "e": "Zinc is crucial for immune function and wound healing. Patients on long-term TPN, particularly those with high catabolic states or large GI fluid losses (like high-output fistulas), are at high risk for zinc deficiency. The classic presentation includes a distinctive perioral and acral rash (acrodermatitis enteropathica), alopecia, and impaired healing."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11159, "q": "A primary action of aldosterone is to:", "o": ["Convert angiotensinogen to angiotensin.", "Decrease chloride re-absorption in the renal tubule.", "Decrease potassium secretion in the renal tubule.", "Increase sodium re-absorption in the renal tubule."], "correct": 3, "e": "Aldosterone is a mineralocorticoid that acts on the distal convoluted tubule and collecting ducts of the kidney. Its primary function is to increase the reabsorption of sodium (and water) from the tubular fluid into the blood, while simultaneously promoting the secretion of potassium and hydrogen ions into the urine."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11160, "q": "Normal saline is:", "o": ["135 mEq NaCl/L.", "145 mEq NaCl/L.", "148 mEq NaCl/L.", "154 mEq NaCl/L."], "correct": 3, "e": "Normal saline is a 0.9% solution of sodium chloride (NaCl) in water. This concentration corresponds to 154 milliequivalents per liter (mEq/L) of sodium and 154 mEq/L of chloride, making it slightly hypertonic compared to human plasma."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11161, "q": "Water constitutes what percentage of total body weight?", "o": ["30-40%.", "40-50%.", "50-60%.", "60-70%."], "correct": 2, "e": "Total body water (TBW) varies with age, sex, and body fat percentage, but in a typical adult male, it constitutes approximately 60% of total body weight. In females, it is slightly lower, around 50-55%, due to a higher proportion of body fat."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11162, "q": "A patient who has spasms in the hand when a blood pressure cuff is blown up most likely has:", "o": ["Hypercalcemia.", "Hypocalcemia.", "Hypermagnesemia.", "Hypomagnesemia."], "correct": 1, "e": "This describes Trousseau's sign, which is carpal spasm induced by inflating a blood pressure cuff above systolic pressure for several minutes. It is a classic clinical sign of latent tetany caused by hypocalcemia, which increases neuromuscular excitability."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11163, "q": "The effective osmotic pressure between the plasma and interstitial fluid compartments is primarily controlled by:", "o": ["Bicarbonate.", "Chloride ion.", "Potassium ion.", "Protein."], "correct": 3, "e": "Proteins, particularly albumin, are large molecules that do not easily cross the capillary membrane. They are therefore confined to the plasma (intravascular) compartment, where they exert oncotic pressure, which holds water within the vessels and counteracts the hydrostatic pressure that pushes fluid out into the interstitium."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11164, "q": "The most common fluid disorder in the surgical patient is:", "o": ["Extra-cellular fluid deficit.", "Hyperkalemia.", "Hyponatremia.", "Metabolic acidosis."], "correct": 0, "e": "Surgical patients frequently experience extracellular fluid (ECF) volume deficit due to a combination of factors, including preoperative NPO status, intraoperative fluid losses (bleeding, evaporation), and postoperative 'third spacing' where fluid shifts into the interstitium. This makes volume depletion the most common fluid and electrolyte abnormality."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11165, "q": "The osmolarity of the extra-cellular fluid space is determined primarily by the concentration of:", "o": ["Bicarbonate.", "Chloride ion.", "Phosphate radicals.", "Sodium ion."], "correct": 3, "e": "Sodium is the most abundant cation in the extracellular fluid (ECF). Because it is the primary solute, its concentration is the main determinant of ECF osmolarity. The formula for estimated serum osmolarity is (2 x Na) + (Glucose/18) + (BUN/2.8), highlighting sodium's dominant role."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11166, "q": "When lactic acid is produced in response to injury, the body minimizes pH change by:", "o": ["Decreasing production of sodium bicarbonate in tissues.", "Excreting carbon dioxide through the lungs.", "Excreting lactic acid through the kidneys.", "Metabolizing the lactic acid in the liver."], "correct": 1, "e": "The body's immediate and most powerful defense against metabolic acidosis is respiratory compensation. Chemoreceptors detect the fall in pH, stimulating an increase in respiratory rate and depth (Kussmaul breathing). This 'blows off' carbon dioxide (CO2), which reduces the level of carbonic acid in the blood and raises the pH back toward normal."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11167, "q": "The simplest effective method of estimating the degree of acidosis in a patient in shock is the measurement of:", "o": ["Arterial pH.", "End tidal CO2 Concention.", "pH of Mixed venous blood.", "Serum CO2 level."], "correct": 0, "e": "An arterial blood gas (ABG) provides a direct measurement of the arterial pH, which is the gold standard for assessing the acid-base status of a patient. In shock, this will reveal the severity of the metabolic (lactic) acidosis, a critical parameter for guiding resuscitation."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11168, "q": "A decrease in intra-cellular water can be precipitated by:", "o": ["A decrease in sodium in extra-cellular fluid.", "An increase in sodium in extra-cellular fluid.", "An increase in sodium in intra-cellular fluid.", "An isotonic decrease in extra-cellular fluid."], "correct": 1, "e": "An increase in the sodium concentration of the extracellular fluid (ECF), or hypernatremia, raises the osmolarity of the ECF. This creates an osmotic gradient that pulls water out of the cells and into the ECF in order to restore osmotic equilibrium, leading to intracellular dehydration or cellular shrinkage."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11169, "q": "Which is not a component of systemic inflammatory response syndrome (SIRS)?", "o": ["Temperature.", "White Blood Cell (WBC) Count.", "Blood Pressure.", "Heart rate.", "Pa CO2."], "correct": 2, "e": "The criteria for Systemic Inflammatory Response Syndrome (SIRS) include abnormalities in four parameters: Temperature (>38\u00b0C or <36\u00b0C), Heart Rate (>90 bpm), Respiratory Rate (>20 breaths/min or PaCO2 <32 mmHg), and White Blood Cell Count (>12,000/mm\u00b3, <4,000/mm\u00b3, or >10% bands). Blood pressure is not part of the definition of SIRS, but hypotension is a criterion for septic shock."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11170, "q": "A 30-years-old, otherwise healthy woman undergoes an open appendectomy with primary closure of the wound for a perforated appendix. No antibiotics are administered. Should this patient develop an intra-abdominal abscess, which of the following organisms would most likely be responsible?", "o": ["Escherichia coli.", "Bacteroides.", "Streptococcus faecalis.", "Staphylococcus Aureus."], "correct": 1, "e": "Intra-abdominal abscesses following appendiceal perforation are typically polymicrobial. Bacteroides fragilis is the most common anaerobic organism isolated from these abscesses and plays a crucial synergistic role in their formation. E. coli is the most common aerobe."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11171, "q": "The drug of choice for clostridial myonecrosis is:", "o": ["Penicillin G.", "Ampicillin", "Amikacin.", "Cephalosporin."], "correct": 0, "e": "While emergent surgical debridement is the most critical part of treatment, high-dose intravenous Penicillin G is the antibiotic of choice for gas gangrene caused by Clostridium perfringens. Clindamycin is often added to suppress bacterial toxin production."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11172, "q": "A 45-year-old woman undergoes laparoscopic cholecystectomy and receives one dose of cephalosporin. One week later, she returns to the emergency room with fever, nausea and copious diarrhea and is subsequently diagnosed with pseudo-membranous colitis. With respect to the disease, which one of the following statements is correct?", "o": ["Surgical intervention is frequently required.", "After appropriate antibiotic therapy, the relapse rate is less than 5%.", "Tissue culture assay for clostridium difficile toxin B is neither sensitive nor specific; therefore diagnosis should be based on clinical findings.", "Indication of surgical treatment includes intractable disease, failure of medical therapy, toxic megacolon and colonic perforation."], "correct": 3, "e": "Most cases of C. difficile colitis are managed medically with oral vancomycin or fidaxomicin. However, a small percentage develop fulminant colitis, characterized by severe systemic toxicity, toxic megacolon, or colonic perforation. These are life-threatening complications that require emergency surgical intervention, typically a subtotal colectomy."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11173, "q": "A 24-year-old male presents to the emergency department after sustaining a puncture wound to his left foot 60 min prior to presentation. He is unsure of his tetanus vaccination status. How should the issue of potential tetanus infection be addressed in this patient?", "o": ["Local wound care, IV metronidazole or penicillin for 7 to 10 days.", "Local wound care, IV metronidazole or penicillin for 7 to 10 days, tetanus toxoid.", "Local wound care, IV metronidazole or penicillin for 7 to 10 days, tetanus toxoid, and tetanus immunoglobulin.", "Local wound care only.", "No treatment."], "correct": 2, "e": "For a tetanus-prone wound (like a puncture wound) in a patient with an unknown vaccination history, comprehensive prophylaxis is required. This includes active immunization with the tetanus toxoid (vaccine) to stimulate future immunity, and passive immunization with Tetanus Immune Globulin (TIG) to provide immediate protection. Wound care and antibiotics are also crucial for treating the active infection."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11174, "q": "The treatment of choice for a 1.8 cm, NO, MO invasive breast cancer is:", "o": ["Lumpectomy alone.", "Lumpectomy, sentinel node biopsy and radiation.", "Mastectomy with sentinel node biopsy and radiation.", "Mastectomy with axillary node dissection and radiation."], "correct": 1, "e": "For early-stage, clinically node-negative invasive breast cancer, breast-conserving therapy is the standard of care and is equivalent to mastectomy in terms of survival. This involves lumpectomy (to remove the tumor), sentinel lymph node biopsy (to stage the axilla), and whole-breast radiation therapy (to reduce the risk of local recurrence)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11176, "q": "The benign disorder most likely to mimic carcinoma of the breast is:", "o": ["Fibro-adenoma.", "Papilloma.", "Sclerosing adenosis.", "Apocrine metaplasia."], "correct": 2, "e": "Sclerosing adenosis is a benign proliferative breast lesion that can mimic cancer both clinically and mammographically. It can present as a palpable mass and may show microcalcifications or architectural distortion on mammogram, often requiring biopsy to differentiate from malignancy."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11177, "q": "Which of the following increase risk of breast cancer?", "o": ["Multiple gestations.", "Late menarche.", "Late menopause.", "Prolonged and multiple episodes of lactation."], "correct": 2, "e": "A woman's lifetime risk of breast cancer is related to her total exposure to estrogen. Late menopause (after age 55) prolongs this exposure, thus increasing the risk. Conversely, early menarche also increases risk, while multiple pregnancies and breastfeeding are protective."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11179, "q": "The false positive rate for mammography in the diagnosis of the breast cancer is:", "o": ["<1%.", "5%.", "10%.", "15%."], "correct": 2, "e": "Mammography is a sensitive screening tool, but it has a notable false-positive rate, meaning it suggests an abnormality that turns out to be benign after further workup (e.g., biopsy). The rate is approximately 10%, leading to a significant number of call-backs and benign biopsies."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11180, "q": "A breast cancer that is > 5 cm with no positive nodes or metastases is:", "o": ["Stage I.", "Stage II.", "Stage III.", "Stage IV."], "correct": 2, "e": "According to the AJCC TNM staging system, a primary tumor > 5 cm (T3) with no regional lymph node involvement (N0) and no distant metastases (M0) is classified as Stage IIB. If it had node involvement, it would be Stage III."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11181, "q": "Level II Axillary nodes:", "o": ["Are located around the axillary vein.", "Are medial to or above the pectorals minor muscle.", "Are made up of the central and inter-pectoral nodes.", "Are made up of the external mammary and scapular nodes."], "correct": 2, "e": "The axillary lymph nodes are divided into three levels based on their relationship to the pectoralis minor muscle. Level I nodes are lateral to the muscle, Level II nodes are posterior (deep) to the muscle, and Level III nodes are medial to the muscle. Level II includes the central nodes."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11182, "q": "The BRCA genes are:", "o": ["A tumor suppressor gene.", "Proto-onco genes.", "Regulators of DNA transcription.", "Regulators of protein modification."], "correct": 0, "e": "BRCA1 and BRCA2 are tumor suppressor genes. Their protein products are involved in repairing damaged DNA. When a mutation occurs in one of these genes, this repair mechanism is faulty, leading to an accumulation of genetic errors that can result in cancer, most notably breast and ovarian cancer."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11183, "q": "The histological characteristic of Ductal Carcinoma In-situ is:", "o": ["<Three cell layers protruding into the lumen of the duct.", "< Five cell layers protruding into the lumen of the duct.", "No invasion through the basement membrane.", "Invasion into the blood vessel."], "correct": 2, "e": "The defining characteristic of any 'in situ' carcinoma, including DCIS, is that the malignant cells are confined to their normal location (the ducts, in this case) and have not invaded through the basement membrane into the surrounding stromal tissue. Once the basement membrane is breached, the cancer is considered invasive."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11184, "q": "Anti-bodies in colostrum are produced by:", "o": ["Duct epithelium.", "Lactiferous sinus epithelium.", "Lymphocytes.", "Myo-epithelial cells."], "correct": 2, "e": "The primary antibody in colostrum and breast milk is secretory IgA. This antibody is produced by plasma cells (which are differentiated B-lymphocytes) located in the breast's connective tissue. The IgA is then transported across the ductal epithelial cells into the milk."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11186, "q": "Drugs that may produce gynecomastia include all of the following Except:", "o": ["Cimetidine.", "Diazepam.", "Furosemide.", "Tamoxifen."], "correct": 3, "e": "Gynecomastia is caused by an imbalance of estrogen and androgen effects on breast tissue. Tamoxifen is a selective estrogen receptor modulator (SERM) that acts as an estrogen antagonist in breast tissue. For this reason, it is used to treat and prevent gynecomastia, not cause it. Cimetidine, diazepam, spironolactone, and many other drugs are known causes."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11187, "q": "Mammography is indicated for evaluation of a 40-year-old woman in all of the following situations Except:", "o": ["Breast pain and discomfort in large fatty breasts without palpable nodules.", "Breasts with multiple nodules but no dominant area.", "Follow-up of the opposite breast after contralateral mastectomy for carcinoma.", "Presence of a small, smooth, solitary lesion as a substitute for biopsy."], "correct": 3, "e": "Mammography is a diagnostic tool, not a substitute for tissue diagnosis. While a small, smooth, solitary lesion in a young woman is likely a benign fibroadenoma, a definitive diagnosis requires a biopsy (either core needle biopsy or excisional biopsy). Mammography cannot definitively rule out malignancy."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11188, "q": "A 40-year-old woman is found to have a firm, smooth 3-cm mass in the upper outer quadrant of the breast. The mass is aspirated and 10ml of cloudy green fluid is removed. The appropriate management at this time is:", "o": ["Cytologic evaluation of the aspirated fluid.", "Administration of estrogen.", "Excision of the cyst.", "Observation only."], "correct": 3, "e": "This describes the aspiration of a simple breast cyst. If the mass completely resolves after aspiration and the fluid is not bloody, no further workup is needed. The patient can be observed and re-examined in 4-6 weeks. Cytology of non-bloody cyst fluid has a very low yield and is not routinely performed."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11189, "q": "Which of the following biopsy findings has the greatest relative risk for later carcinoma?", "o": ["Apocrine metaplasia.", "Atypical lobular hyperplasia.", "Ductal ectasia.", "Sclerosing adenosis."], "correct": 1, "e": "Atypical hyperplasia (both lobular and ductal) is considered a high-risk lesion, conferring a 4- to 5-fold increase in the relative risk of developing invasive breast cancer. The other listed findings are components of fibrocystic change and are not associated with a significant increase in risk."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11190, "q": "A breast cancer that is 3 cm in diameter with positive, moveable, ipsilateral nodes is:", "o": ["Stage I.", "Stage II.", "Stage III.", "Stage IV."], "correct": 1, "e": "According to the AJCC TNM Staging, a tumor that is 2-5 cm in size (T2) with metastasis to movable ipsilateral axillary lymph nodes (N1) is classified as Stage IIB. Stage I is node-negative, and Stage III involves more extensive nodal disease or larger tumors."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11191, "q": "A 35-year-old woman undergoes her first screening mammogram. Which of the following mammographic findings would require a breast biopsy?", "o": ["Breast calcifications larger than 2 mm in diameter.", "Five or more clustered breast micro-calcifications per square centimeter.", "A density that effaces with compression.", "Multiple round well-circumscribed breast densities."], "correct": 1, "e": "Clustered, pleomorphic microcalcifications are a suspicious mammographic finding that can be associated with ductal carcinoma in situ (DCIS). A cluster of five or more tiny calcifications in a small area warrants a stereotactic core needle biopsy for histologic evaluation. Large calcifications (macrocalcifications) and well-circumscribed densities are typically benign."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11192, "q": "Estrogen receptor activity is clinically useful in predicting:", "o": ["The presence of ovarian cancer.", "The presence of metastatic disease.", "Response to chemo-therapy.", "Response to hormonal manipulation."], "correct": 3, "e": "The presence of estrogen receptors (ER) and progesterone receptors (PR) on breast cancer cells indicates that the tumor's growth is driven by these hormones. These patients are likely to respond to endocrine (hormonal) therapy, such as tamoxifen or aromatase inhibitors, which block these pathways."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11193, "q": "When galactorrhoea occurs in a high school girl, a diagnostic associated finding would be:", "o": ["Gonadal Atrophy.", "Bi-temporal Hemianopia.", "Episodic Hypertension.", "Buffalo Hump."], "correct": 1, "e": "Galactorrhea (milky nipple discharge unrelated to pregnancy) is often caused by hyperprolactinemia, which is most commonly due to a prolactin-secreting pituitary adenoma (prolactinoma). If the adenoma is large enough (a macroadenoma), it can compress the optic chiasm, leading to the classic visual field defect of bitemporal hemianopia."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11194, "q": "A 40-year-old woman has a 1 to 2cm, slightly tender cystic mass in her breast; she has no axillary lymph-adenopathy. What course would you follow?", "o": ["Re-assurance and re-examination in the immediate post-menstrual period.", "Immediate excisional biopsy.", "Aspiration of the mass with cytological analysis.", "Mammography and re-evaluation of options with new information."], "correct": 2, "e": "A palpable, cystic-feeling mass in the breast should be evaluated with aspiration. This procedure is both diagnostic and therapeutic. If a non-bloody fluid is aspirated and the mass completely resolves, it is diagnosed as a simple cyst and no further action is needed. If the mass does not resolve or recurs, further investigation is required."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11195, "q": "Haemangioma of the face in children:", "o": ["Should be resected in the newborn period.", "Should be resected only if it persists 10 years of age.", "Will involute by 3 years of age in most children.", "Can be treated by laser ablation."], "correct": 3, "e": "Infantile hemangiomas are benign vascular tumors that undergo a period of rapid growth followed by slow, spontaneous involution. For problematic lesions (e.g., those obstructing vision or causing ulceration), pulsed dye laser can be effective for treating the superficial component and ulceration. Oral propranolol is now the first-line systemic therapy."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11196, "q": "Le Fort II fracture entails injuries to all of the following Except:", "o": ["Medial wall of the orbit.", "Zygomatico-maxillary articulation.", "Naso-frontal buttress.", "Mandible."], "correct": 3, "e": "The Le Fort fractures are classifications of mid-face fractures and do not involve the mandible. A Le Fort II fracture is a pyramidal fracture involving the nasal bones, maxilla, and medial orbital walls, but it spares the zygomatico-maxillary articulation, which is involved in a Le Fort III fracture."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11197, "q": "The most common site of Kaposi's sarcoma in the head and neck is:", "o": ["Buccal mucosa.", "Palate.", "Tongue.", "Floor of mouth."], "correct": 1, "e": "Kaposi's sarcoma (KS), a vascular neoplasm associated with HHV-8, commonly affects the skin and mucous membranes in immunocompromised patients. When it occurs in the oral cavity, the hard palate is the most frequent site of involvement."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11198, "q": "Which of the following are level III lymph nodes of the neck?", "o": ["Upper jugular chain nodes.", "Middle jugular chain nodes.", "Lower jugular chain nodes.", "Posterior triangle nodes."], "correct": 1, "e": "The lymph nodes of the neck are divided into levels for staging and treatment planning. Level II are upper jugular nodes, Level III are middle jugular nodes (from the hyoid bone to the cricoid cartilage), and Level IV are lower jugular nodes. Level V are the posterior triangle nodes."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11199, "q": "The most common peripheral artery aneurysm is:", "o": ["Brachial.", "Radial.", "Popliteal.", "Tibial."], "correct": 2, "e": "After the abdominal aorta, the popliteal artery is the most common site for a peripheral arterial aneurysm. These aneurysms are significant because they have a high risk of thrombosis or embolization, which can lead to acute limb ischemia."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11200, "q": "The compartment most commonly affected in a lower leg compartment syndrome is the:", "o": ["Anterior compartment.", "Lateral compartment.", "Deep posterior compartment.", "Superficial posterior compartment."], "correct": 0, "e": "The anterior compartment of the lower leg is the most frequently affected by compartment syndrome. This is due to its tight fascial boundaries and the vulnerability of its contents, especially the tibialis anterior muscle, to swelling after trauma (e.g., tibial fracture) or exertion."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11201, "q": "The preferred procedure for treatment of typical occlusive disease of the aorta and both iliac arteries is:", "o": ["Endo-vascular stenting.", "Extra-anatomic bypass.", "Aorto-iliac end-arterectomy.", "Aorto-bi-femoral bypass."], "correct": 3, "e": "For extensive aortoiliac occlusive disease (Leriche syndrome), the aortobifemoral (A-fem) bypass graft has historically been the gold standard surgical treatment. It has excellent long-term patency rates and provides robust inflow to both lower extremities. While endovascular options are increasingly used, A-fem bypass remains the most durable solution."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11202, "q": "The treatment of acute embolic mesenteric ischemia is:", "o": ["Observation.", "Anti-coagulation.", "Thrombolysis.", "Operative Embolectomy."], "correct": 3, "e": "Acute mesenteric ischemia caused by an embolus to the superior mesenteric artery (SMA) is a surgical emergency. The treatment of choice is immediate exploratory laparotomy, assessment of bowel viability, and surgical embolectomy to restore blood flow. Delay leads to irreversible bowel necrosis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11203, "q": "Rest pain seen with occlusion peripheral vascular disease in the lower extremity most commonly occurs in:", "o": ["The buttock.", "The quadriceps.", "The calf muscles.", "The metatarso-phalangeal joint."], "correct": 3, "e": "Ischemic rest pain, a symptom of critical limb ischemia, occurs in the most distal part of the limb, typically the forefoot or toes (near the metatarsophalangeal joints). The pain is worse at night when the leg is elevated (removing the effect of gravity on perfusion) and is often relieved by hanging the foot over the side of the bed."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11204, "q": "A patient who develops dizziness, drop attacks and diplopia with exercise of the arms most likely has:", "o": ["Carotid stenosis.", "Sub-clavian steal syndrome.", "Coronary sub-clavian steal syndrome.", "Coronary artery disease."], "correct": 1, "e": "Subclavian steal syndrome is caused by a significant stenosis or occlusion of the subclavian artery proximal to the origin of the vertebral artery. During arm exercise, blood is shunted ('stolen') in a retrograde direction down the vertebral artery to supply the arm, causing symptoms of vertebrobasilar insufficiency such as dizziness, diplopia, and ataxia."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11205, "q": "An ankle-brachial index of 0.7:", "o": ["Is normal.", "Indicates an increased risk of cardio-vascular events.", "Is indicative of moderate ischemia with rest pain.", "Is indicative of severe ischemia with a risk for gangrene."], "correct": 1, "e": "The ankle-brachial index (ABI) is a marker of peripheral artery disease (PAD). An ABI of 0.7 falls in the category of mild to moderate PAD, typically associated with claudication. Importantly, any abnormal ABI (<0.9) is a powerful predictor of systemic atherosclerosis and is associated with a significantly increased risk of myocardial infarction and stroke."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11206, "q": "The most common presenting symptom of acute arterial occlusion is:", "o": ["Pain.", "Pallor.", "Paresthesia.", "Pulselessness."], "correct": 0, "e": "The classic '6 P's' of acute limb ischemia are Pain, Pallor, Pulselessness, Paresthesia, Paralysis, and Poikilothermia (coldness). Severe, sudden-onset pain is typically the earliest and most prominent symptom reported by the patient."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11207, "q": "Platelets are derived from:", "o": ["Eosinophils.", "Lymphocytes.", "Megakaryocytes.", "Monocytes."], "correct": 2, "e": "Platelets are not true cells but are small, anucleated cell fragments. They are formed in the bone marrow by budding off from the cytoplasm of very large precursor cells called megakaryocytes."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11208, "q": "Chronic occlusion of the popliteal artery may produce:", "o": ["Brawny discoloration of the skin over the ankle.", "Dilated collateral vessels in calf and foot.", "Pain in the calf that is relieved by dependency.", "Ulceration over the medial malleolus."], "correct": 2, "e": "Ischemic pain from arterial insufficiency is typically worse with elevation and improved with dependency (hanging the leg down), as gravity assists blood flow. Brawny discoloration and medial malleolus ulcers are signs of chronic venous insufficiency, not arterial disease. Dilated collaterals are a sign of chronic occlusion, but pain relieved by dependency is a more specific symptom."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11209, "q": "The most common type of aneurysm is:", "o": ["Degenerative.", "Dissecting.", "Post-stenotic.", "Traumatic."], "correct": 0, "e": "The vast majority of aortic and peripheral aneurysms are degenerative, also known as atherosclerotic aneurysms. This process involves inflammation and enzymatic degradation of the aortic wall's structural components (elastin and collagen), leading to weakening and progressive dilation of the vessel."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11210, "q": "Each of the following is characteristic of causalgia of an extremity Except:", "o": ["Anhydrosis.", "Burning pain.", "Coldness.", "Skin hypersensitivity."], "correct": 0, "e": "Causalgia, now known as Complex Regional Pain Syndrome Type II, is a neuropathic pain syndrome following a specific nerve injury. It is characterized by severe burning pain, allodynia (pain from non-painful stimuli), and autonomic dysfunction. The autonomic signs typically include hyperhidrosis (excessive sweating), not anhydrosis (lack of sweating)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11211, "q": "The first change encountered in acute mesenteric ischemia is:", "o": ["Severe peri-umbilical pain.", "Elevation of creatine phosphokinase levels.", "Hyperkalemia.", "Metabolic acidosis."], "correct": 0, "e": "The hallmark of acute mesenteric ischemia is the clinical finding of severe, diffuse abdominal pain that is strikingly out of proportion to the findings on physical examination (which may be deceptively benign early on). Laboratory abnormalities like acidosis and elevated CPK occur later, as bowel infarction progresses."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11213, "q": "Which of the following is NOT seen in phlegmasia cerulea dolens?", "o": ["Pain.", "Oedema.", "Blanching.", "Cyanosis."], "correct": 2, "e": "Phlegmasia cerulea dolens ('painful blue edema') is a severe form of iliofemoral DVT causing near-total venous outflow obstruction. This leads to massive edema, severe pain, and cyanosis of the limb. Blanching (pallor) is characteristic of its precursor, phlegmasia alba dolens ('painful white edema'), where arterial spasm is also present."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11214, "q": "The initial dose of un-fractionated heparin (UFH) to fully heparinize a patient is:", "o": ["20 IU/kg IV.", "40 IU/kg IV.", "60 IU/kg IV.", "80 IU/kg IV."], "correct": 3, "e": "For the treatment of acute deep vein thrombosis or pulmonary embolism, the standard initial intravenous bolus dose of unfractionated heparin is 80 IU/kg. This is followed by a continuous infusion, typically starting at 18 IU/kg/hour, with the dose adjusted to maintain a therapeutic aPTT."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11215, "q": "Initial therapy of a patient with mesenteric venous thrombosis (MVT) without peritonitis is:", "o": ["Bowel rest and observation.", "IV Dobutamine.", "Anti-coagulation.", "Laparotomy."], "correct": 2, "e": "For mesenteric venous thrombosis (MVT) that is diagnosed before the onset of bowel infarction or peritonitis, the initial treatment is systemic anticoagulation with heparin. Anticoagulation can halt the propagation of the thrombus and allow for recanalization, potentially preventing the need for surgery. Surgery is reserved for patients who develop signs of peritonitis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11216, "q": "The most common form of primary lymphedema is:", "o": ["Congenital lymphedema.", "Lymphedema praecox.", "Lymphedema intermedius.", "Lymphedema tarda."], "correct": 1, "e": "Primary lymphedema is classified by age of onset. Lymphedema praecox is the most common form, accounting for about 80% of cases. It has its onset during puberty or adolescence, predominantly affecting females."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11217, "q": "The primary treatment for lymphedema is:", "o": ["Excision of lymphedematous tissue with reconstruction.", "Micro-vascular lympho-venous anastomosis.", "Micro-vascular lympho-lymphatic anastomosis.", "Compression garments."], "correct": 3, "e": "The cornerstone of lymphedema management is non-operative Complete Decongestive Therapy (CDT). This therapy involves meticulous skin care, manual lymphatic drainage, and, most importantly, the long-term use of multilayer compression bandaging or custom-fitted compression garments to reduce swelling and prevent re-accumulation of lymph fluid."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11218, "q": "In a patient after a low anterior resection of the colon (a moderate-risk general surgical operation), the most effective step in the prevention of post-operative pulmonary embolization is:", "o": ["Early ambulation.", "Leg elevation.", "Use of elastic stockings.", "Use of intermittent pneumatic leg compression."], "correct": 3, "e": "Intermittent pneumatic compression (IPC) devices are highly effective for DVT prophylaxis. They work by cyclically inflating and deflating, which mechanically squeezes the calf muscles, enhances venous return, and has been shown to stimulate endogenous fibrinolysis. For moderate-risk surgery, IPC is often combined with pharmacologic prophylaxis (e.g., heparin)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11219, "q": "The overall ratio of indirect to direct inguinal hernia is:", "o": ["2:1 (indirect:direct).", "1:1 (indirect:direct).", "1:2 (indirect:direct).", "1:3 (indirect:direct)."], "correct": 0, "e": "Indirect inguinal hernias, which result from a patent processus vaginalis, are the most common type of groin hernia in both sexes and all age groups. They are significantly more common than direct inguinal hernias, with an approximate overall ratio of 2:1."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11221, "q": "Lipoma of the cord:", "o": ["Is normal pre-peritoneal fat found adjacent to the cord structures.", "Is histologically a benign tumor.", "Should always be resected because of the small risk of degeneration into a liposarcoma.", "Is never found in women."], "correct": 0, "e": "A 'cord lipoma' is a common finding during inguinal hernia repair. It is not a true neoplasm but rather an extension of normal preperitoneal fat that has herniated through the internal inguinal ring alongside the spermatic cord structures. It is typically resected during the hernia repair."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11222, "q": "Which of the following anatomic structures contributes to the formation of a femoral hernia:", "o": ["Fossa ovalis.", "Femoral vein.", "Superior pubic ramus.", "Ilio-pubic tract."], "correct": 3, "e": "The femoral canal is bordered anteriorly by the inguinal ligament (and iliopubic tract), posteriorly by Cooper's ligament, medially by the lacunar ligament, and laterally by the femoral vein. The iliopubic tract is a key structure forming the anterior border and is used in some preperitoneal hernia repairs."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11223, "q": "A sliding Hernia:", "o": ["Is easily reducible.", "Is apparent only with Valsalva maneuver.", "Occurs in more than one orifice (inguinal and Femoral).", "Has a viscus contained in the wall of the sac."], "correct": 3, "e": "In a sliding inguinal hernia, a portion of a retroperitoneal organ (most commonly the sigmoid colon on the left or the cecum on the right) makes up a portion of the hernia sac wall itself, rather than being fully contained within the sac. This is an important consideration during repair to avoid inadvertent injury to the bowel."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11224, "q": "Chronic pain after inguinal hernia repair:", "o": ["Occurs in approximately 25% of patients.", "Is defined as pain persisting longer than 6 months.", "Is rarely moderate to severe.", "Is usually caused by nerve injury."], "correct": 3, "e": "Chronic post-herniorrhaphy pain is a significant complication. The most common cause is injury or entrapment of one of the three main nerves in the inguinal region: the ilioinguinal, iliohypogastric, or genitofemoral nerve. This can occur from sutures, staples, or inflammatory reactions to the mesh."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11225, "q": "The cremasteric muscle is derived from:", "o": ["External oblique aponeurosis.", "Internal oblique muscle.", "Transversus abdominis muscle.", "Transversalis Fascia."], "correct": 1, "e": "The cremasteric muscle fibers are an extension of the internal oblique muscle. As the testis descends during development, it pulls these muscle fibers down with it, forming one of the layers of the spermatic cord."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11226, "q": "The spermatic cord contains all of the following Except:", "o": ["Autonomic nerve fibres.", "Ilio-inguinal nerve", "Lymphatics.", "Testicular artery."], "correct": 1, "e": "The spermatic cord is a bundle of structures that passes through the inguinal canal and extends from the deep inguinal ring to the testis. <br> The other three options are definitive contents of the spermatic cord, but the Ilio-inguinal nerve is generally considered to be outside of the cord itself. <br>  Autonomic nerve fibres: The spermatic cord contains sympathetic (autonomic) nerve fibers that surround the testicular artery and the vas deferens, as well as a few parasympathetic fibers. <br> Lymphatics: Lymphatic vessels draining the testis and epididymis are a recognized component of the spermatic cord. <br> Testicular artery: This is one of the three main arteries in the cord and is a core content, supplying blood to the testis and epididymis.  <br> Ilio-inguinal nerve: This nerve travels through the inguinal canal, but it does so outside or on the surface of the spermatic cord and its fascial coverings. <br> Crucially, it does not enter the inguinal canal via the deep inguinal ring alongside the other true cord structures. <br> Instead, it enters the canal from the side and emerges through the superficial inguinal ring. <br>The nerve that is a true content of the cord is the genital branch of the genitofemoral nerve."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11228, "q": "Spontaneous closure of which of the following congenital abnormalities of the abdominal wall generally occurs by the age of 4?", "o": ["Umbilical hernia.", "Patent urachus.", "Patent omphalo-mesenteric duct.", "Omphalocele."], "correct": 0, "e": "Most congenital umbilical hernias in infants are small and will close spontaneously as the abdominal wall muscles strengthen. Surgical repair is typically delayed until age 4-5 unless the hernia is very large, symptomatic, or enlarging after age 2."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11229, "q": "The tunica vaginalis corresponds to which layer of the abdominal wall?", "o": ["External oblique.", "Internal oblique.", "Transversalis fascia.", "Peritoneum."], "correct": 3, "e": "The tunica vaginalis is the serous membrane that covers the testicle. During testicular descent through the inguinal canal, it is formed as an evagination of the peritoneum, which retains its continuity with the peritoneal cavity (in neonates, often as the processus vaginalis)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11231, "q": "Appropriate treatment of a 30-year-old man with a solid testicular mass is:", "o": ["Trans-scrotal needle biopsy.", "Trans-scrotal open biopsy.", "Inguinal open biopsy.", "Radical orchiectomy."], "correct": 3, "e": "Any solid testicular mass should be presumed malignant until proven otherwise. The diagnosis and treatment of testicular cancer involve a radical inguinal orchiectomy, which removes the entire testicle and spermatic cord up to the internal inguinal ring. Trans-scrotal biopsy is contraindicated as it risks tumor seeding into the scrotum and surrounding tissues, potentially jeopardizing lymphatic drainage patterns and subsequent treatment."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11232, "q": "Optimal management of bilateral undescended testicles in an infant is:", "o": ["Immediate surgical placement into the scrotum.", "Chorionic gonadotropin therapy for 1 mo.; operative placement into the scrotum before age 1 if descent has not occurred.", "Observation until the child is 2 years old because delayed descent is common.", "No therapy, reassurance of the parent that full masculinization and normal fertility are likely."], "correct": 1, "e": "Cryptorchidism is common, but bilateral undescended testes require intervention. Current guidelines suggest a trial of human chorionic gonadotropin (hCG) to stimulate testosterone production and potentially promote descent. If this fails, orchiopexy (surgical placement of the testes into the scrotum) should ideally be performed before 1 year of age to preserve fertility and maximize the chance of normal testicular function."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11233, "q": "Seminoma is accurately described by which of the following statements?", "o": ["It is the most common type of testicular cancer.", "Metastases to liver and bone are frequently found.", "It does not respond to radiation.", "The 5-year survival rate approaches 50%.", "Common presentation is that of a painful lump that trans-illuminates."], "correct": 0, "e": "Seminoma is the most common germ cell tumor of the testicle, accounting for about 50% of all testicular cancers. It is highly sensitive to both radiation therapy and chemotherapy, leading to excellent cure rates even with metastatic disease."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11002, "q": "A patient with non-obstructing cancer of the sigmoid colon is prepared for elective resection. To minimize the risk of post-operative infectious complications, your planning should include:", "o": ["A pre-operative single parenteral dose of antibiotic effective against aerobes and anaerobes.", "Avoidance of oral antibiotic to prevent emergence of Clostridium difficile.", "Post-operative parenteral administration of antibiotic for 2-4 days effective against aerobes and anaerobes.", "Post-operative parenteral antibiotic administration effective against aerobes and anaerobes for 5-7 days."], "correct": 2, "e": "Prolonged post-operative antibiotic administration is not supported by current evidence and increases risks. While a single pre-operative dose is standard, extending parenteral antibiotics for 2-4 days was a practice in some older protocols, especially for contaminated cases. However, modern guidelines emphasize limiting antibiotic duration to reduce resistance and complications like C. difficile. For routine prophylaxis, a single dose is sufficient. Longer courses are reserved for established infections, not prophylaxis."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11008, "q": "Healthy patients undergoing uncomplicated surgery can remain N.P.O. (with intravenous fluid support) for how many days before significant protein catabolism occurs?", "o": ["2 days.", "4 days.", "7 days.", "10 days."], "correct": 1, "e": "In a healthy individual with adequate glycogen stores and IV fluid support, the body can tolerate a short period of starvation. Significant protein catabolism is generally spared for the first few days as the body utilizes glycogen and begins to transition to fat metabolism. By day 4, however, glycogen stores are depleted, and if nutritional support is not initiated, the body will begin to rely more heavily on gluconeogenesis from amino acids, leading to a notable increase in protein breakdown."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11027, "q": "Which of the following is true regarding post-operative fever?", "o": ["Urinalysis, urine culture, and chest x-ray must be obtained as part of a complete fever workup in post-operative patients within 72 h of operation.", "In a febrile post-operative patient, wound cultures should be obtained regardless of the appearance of the wound.", "Wound infections in the first two days are uncommon.", "Fevers persisting for greater than 96 h post-operatively are expected in cases of diffuse intra-abdominal infection, such as feculent peritonitis from diverticulitis, even with appropriate surgical management.", "All of the above."], "correct": 4, "e": "All the statements represent important clinical considerations in evaluating post-operative fever. A systematic workup is crucial (A), wound evaluation is necessary even if the skin is intact (B), early fevers are usually not from wound infections (C), and persistent fever can be expected in severe intra-abdominal sepsis despite treatment (D). Therefore, 'All of the above' is the most comprehensive answer."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11038, "q": "Which of the following statements about extra-cellular fluid are true?", "o": ["The total extra-cellular fluid volume represents 40% of the body weight.", "The plasma volume constitutes 1/4 of the total extra-cellular fluid.", "Potassium is the principal cation in extra-cellular fluid.", "The interstitial fluid equilibrates slowly with the other body compartments."], "correct": 0, "e": "Total body water constitutes about 60% of body weight. The extracellular fluid (ECF) makes up approximately one-third of the total body water, which is about 20% of total body weight. The statement that ECF represents 40% of body weight is incorrect; this value is closer to the percentage of intracellular fluid."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11043, "q": "The evaluation of a patient scheduled for elective surgery should include the following as tests of hemostasis and coagulation:", "o": ["History and physical examination.", "Complete blood count (CBC), including platelet count.", "Prothrombin time (PT) and activated partial thromboplastin time (APTT).", "Studies of platelet aggregation with adenosine di-phosphate (ADP) and epinephrine."], "correct": 2, "e": "While a thorough history is the most important screening tool, routine baseline laboratory tests of hemostasis are standard practice prior to elective surgery. Prothrombin time (PT) and activated partial thromboplastin time (APTT) assess the extrinsic/common and intrinsic/common pathways of the coagulation cascade, respectively. They are fundamental tests to identify underlying coagulopathies that could lead to surgical bleeding, even in a patient with a negative history."}, {"part": "Custom Lesson", "file": "General Surgery Review Part Three 3.html", "id": 11045, "q": "Which of the following statements about the presence of gallstones in diabetes patients is/are correct?", "o": ["The presence of gallstones, regardless of the presence of symptoms, is an indication for cholecystectomy in a diabetic patient.", "Diabetic patients with gallstones and chronic biliary pain should be managed non-operati
