    <script>
        const MASTER_INDEX = [{"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11000, "q": "Five days after cholecystectomy, an asymptomatic middle aged woman is found to have a serum sodium of 120 meq/l. Proper management would be:", "o": ["Administration of hypertonic saline solution.", "Restriction of free water.", "Plasma ultrafiltration.", "Hemodialysis.", "Aggressive diuresis."], "correct": 1, "e": "The patient has asymptomatic, euvolemic hyponatremia, which is likely due to the Syndrome of Inappropriate Antidiuretic Hormone (SIADH) secretion, a common post-operative state. The primary and safest treatment for this condition is free water restriction. Hypertonic saline is reserved for severe, symptomatic cases (e.g., seizures) due to the risk of central pontine myelinolysis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11001, "q": "A 45-year-old woman with Crohn's disease and a small intestinal fistula develops tetany during the second week of parenteral nutrition. The laboratory findings include Ca 8.2 meq/l, Na 135 meq/l, K 3.2 meq/l, Albumin 2.4, PH 7.48 and bicarbonate 25 meq/l. The most likely cause of the patient's tetany is:", "o": ["Hyper-ventilation.", "Hypo-calcemia.", "Hypo-magnesemia.", "Essential fatty acids deficiency.", "Focal seizure."], "correct": 2, "e": "Hypomagnesemia is a common cause of refractory hypocalcemia and subsequent tetany. Magnesium is a crucial cofactor for both parathyroid hormone (PTH) secretion and its action on target tissues. In patients with significant gastrointestinal losses (like a fistula), magnesium depletion is common and leads to a state of functional hypoparathyroidism."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11003, "q": "A 65 year old man with cancer of the rectum undergoes a difficult abdomino-perineal resection during which he receives three units of packed RBCS. 4 hours post-operatively in the intensive care unit he is bleeding heavily from his perineal wound. Emergency coagulation studies reveal normal Prothrombin, partial thromboplastin, and bleeding times. The fibrin degradation products are not elevated but the serum fibrinogen content is depressed and the platelet count is 70000/mm3. The most likely cause of the bleeding is:", "o": ["Delayed blood transfusion reaction.", "A bleeding blood vessel in the surgical field.", "Auto-immune fibrinolysins.", "Factor VIII deficiency.", "Hypothermic coagulopathy."], "correct": 1, "e": "In a patient with heavy localized bleeding post-operatively and largely normal coagulation studies, the most common cause is inadequate surgical hemostasis (a bleeding blood vessel). While the low platelets and fibrinogen are concerning for a developing consumptive coagulopathy, the normal PT/PTT makes a primary coagulopathy less likely than a surgical bleed."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11004, "q": "The most appropriate therapy for the patient described would-be:", "o": ["Infusion 0.9/100 Nacl with supplemental Kcl until clinical signs of volume depletion are eliminated.", "Infusion of isotonic (0.15 N) Nacl via a central venous catheter.", "Clamping the Naso-gastric tube to prevent further acid losses.", "Administration of acetazolamide to promote renal excretion of bi-carbonate.", "Intubation and controlled hypoventilation on a volume cycled ventilator to further increase PCO2."], "correct": 0, "e": "This question appears to refer to a patient with metabolic alkalosis and volume depletion (not described in the preceding question). The appropriate therapy for saline-responsive metabolic alkalosis, often caused by NG suction or vomiting, is volume replacement with isotonic saline (0.9% NaCl) and potassium chloride (KCl) supplementation to correct the underlying chloride and potassium deficits."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11005, "q": "A 68-year-old man is admitted with an acute myocardial infarction, complicated by heart failure and hypotension. On the fourth hospital day, he develops severe mid-abdominal pain. Examination reveals BP 90/60, pulse 110, a soft abdomen with mild tenderness, and positive stool Hema-test. The next step should be:", "o": ["Barium enema.", "Upper gastro-intestinal series.", "Angiography.", "Ultrasonography.", "Colonoscopy."], "correct": 2, "e": "This patient's presentation of severe abdominal pain out of proportion to physical findings, in the setting of a low-flow state (cardiogenic shock from MI), is classic for acute mesenteric ischemia (AMI). Angiography (specifically, CT angiography or conventional angiography) is the gold standard for diagnosing AMI, as it can visualize occlusions or stenoses in the mesenteric vessels."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11006, "q": "A 30-year-old woman in the last trimester of pregnancy suddenly develops massive swelling of the left lower extremity. The correct sequence of work up and treatment should be:", "o": ["Venogram, bed rest, heparin.", "Impedance plethysmography, bed rest, heparin.", "Impedance plethysmography, bed rest, vena caval filter.", "Impedance plethysmography, bed rest, heparin, warfarin.", "Clinical evaluation, bed rest, warfarin."], "correct": 1, "e": "The clinical picture is highly suggestive of iliofemoral deep vein thrombosis (DVT). A non-invasive test like impedance plethysmography (or more commonly today, duplex ultrasound) should be the first diagnostic step to avoid radiation. Treatment consists of bed rest and anticoagulation with heparin (LMWH is preferred in pregnancy). Warfarin is teratogenic and contraindicated in pregnancy."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11007, "q": "A Patient with blunt abdominal trauma requires a partial hepatectomy. He is rapidly transfused with 8 units of cross matched packed red blood cells from the blood bank. He is noted in the recovery room to be bleeding from intravenous puncture sites and the surgical incision. His coagulopathy is likely due to thrombocytopenia and deficiencies of which clotting factors?", "o": ["II only.", "II and VII.", "V and VIII.", "IX and X.", "XI and XII."], "correct": 2, "e": "Massive transfusion of packed red blood cells can lead to a dilutional coagulopathy. Stored packed RBCs lack platelets and labile clotting factors, specifically Factor V and Factor VIII. This combination of thrombocytopenia and deficiency of factors V and VIII is a classic cause of coagulopathy following massive transfusion."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11009, "q": "Following Laparotomy, normal bowel motility can ordinarily be presumed to have returned:", "o": ["In the stomach in 4 h, the small bowel in 24 h, and the colon after the first oral intake.", "In the stomach in 24 h, the small bowel in 4 h, and the colon in 3 days.", "In the stomach in 3 days, the small bowel in 3 days, and the colon in 3 days.", "In the stomach in 24 h, the small bowel in 24 h, and the colon in 24 h.", "In the stomach in 4 h, small bowel immediately, and colon in 24 h."], "correct": 1, "e": "Postoperative ileus resolves in a predictable sequence. The small bowel regains motility first, typically within hours (4-24h). The stomach is next, usually taking 24-48 hours. The colon is the last to recover, often taking 3-5 days to regain coordinated propulsive activity."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11010, "q": "Enteral nutrition:", "o": ["Results in a reduction of infectious complications in critically ill patients.", "Is more expensive than parenteral nutrition.", "Results in faster return of bowel function in healthy patients after gastrointestinal surgery.", "Has a higher complication rate than parenteral nutrition."], "correct": 0, "e": "Enteral nutrition (EN) is preferred over parenteral nutrition (PN) whenever the gut is functional. EN helps maintain gut mucosal integrity, prevents bacterial translocation, and stimulates gut-associated lymphoid tissue (GALT), which leads to a significant reduction in infectious complications, particularly in critically ill patients."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11011, "q": "Which of the following surgical interventions is least likely to provide acceptable prolongation of life for patients with AIDS?", "o": ["Splenectomy for AIDS-related idiopathic thrombocytopenic purpura.", "Colonic resection for perforation secondary to cytomegalovirus infection.", "Cholecystectomy for acalculous cholecystitis.", "Tracheostomy for ventilator dependent patients with respiratory failure.", "Gastric resection for a bleeding gastric lymphoma or Kaposi's sarcoma."], "correct": 3, "e": "In patients with advanced AIDS, respiratory failure often signifies end-stage disease with a very poor prognosis, such as from Pneumocystis pneumonia (PCP) or other overwhelming infections. A tracheostomy in this setting provides comfort but is unlikely to significantly prolong life, as it does not address the underlying terminal disease process."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11012, "q": "An elderly diabetic female on chronic steroids develops fever, hypotension, lethargy, hypoglycemia, and hyperkalemia 2 days after surgery for a perforated cecum. The most likely diagnosis of this acute event is:", "o": ["Sepsis.", "Hypovolemia.", "Adrenal insufficiency.", "Acute tubular necrosis.", "Diabetic ketoacidosis."], "correct": 2, "e": "This patient has multiple risk factors for adrenal insufficiency (chronic steroid use, stress of surgery and sepsis). The clinical picture of hypotension, lethargy, hypoglycemia, and hyperkalemia is classic for an acute adrenal crisis (Addisonian crisis), caused by a lack of cortisol and aldosterone."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11013, "q": "A cirrhotic patient with abnormal coagulation studies due to hepatic synthesis dysfunction requires an urgent cholecystectomy. A transfusion of fresh frozen plasma is planned to minimize the risk of bleeding due to surgery. The optimal timing of this transfusion would be:", "o": ["The day before surgery.", "The night before surgery.", "On call to surgery.", "In the recovery room.", "Intra-operatively."], "correct": 2, "e": "Fresh frozen plasma (FFP) is given to replace clotting factors. The half-life of some factors, like Factor VII, is very short (4-6 hours). To ensure peak factor levels at the time of surgical incision, FFP should be transfused immediately before the operation, making 'on call to surgery' the optimal timing."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11014, "q": "Signs and symptoms of hemolytic transfusion reactions include:", "o": ["Hypothermia.", "Hypertension.", "Polyuria.", "Abnormal bleeding.", "Hypotension at the transfusion site."], "correct": 3, "e": "Acute hemolytic transfusion reactions trigger a massive inflammatory and coagulation cascade. This can lead to disseminated intravascular coagulation (DIC), which manifests as abnormal bleeding from surgical sites, IV lines, and mucosal surfaces. Other classic signs include fever, chills, hypotension, and hemoglobinuria."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11015, "q": "On the 3rd post-operative day, a healthy 55-year-old man recovering from a partial hepatectomy is noted to have scanty serosanguineous drainage from his abdominal incision. His skin staples are removed, revealing a 1.0 cm dehiscence of the upper midline abdominal fascia. Which of the following actions is most appropriate?", "o": ["Removing all suture material and packing the wound with moist sterile gauze.", "Prompt re-suturing of the fascia in the operating room.", "Starting intravenous antibiotics.", "Placing an abdominal binder.", "Bed rest."], "correct": 3, "e": "A small, contained fascial dehiscence (<2-3 cm) without evisceration can often be managed conservatively, especially if the patient is stable. An abdominal binder provides support to the abdominal wall, reduces stress on the remaining sutures, and can prevent further separation of the fascial edges while healing occurs."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11016, "q": "Which of the following are the most potent mediators of the inflammatory response?", "o": ["Corticosteroids.", "Heat shock proteins.", "Cytokines.", "Eicosanoids."], "correct": 2, "e": "Cytokines, such as Tumor Necrosis Factor-alpha (TNF-\u03b1) and Interleukin-1 (IL-1), are the principal signaling molecules that orchestrate the entire inflammatory cascade. They are responsible for activating immune cells, inducing fever, and mediating the systemic effects of inflammation and sepsis. Eicosanoids are also important but act downstream and more locally."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11017, "q": "Five days after a sigmoid colectomy for cancer, a patient's skin staples are removed and a large gush of serosanguineous fluid emerges. Examination of the wound reveals an extensive fascial dehiscence. The most appropriate management is:", "o": ["Wide opening of the wound to assure adequate drainage.", "Smear and culture of the fluid and appropriate antibiotics after the smear is reviewed.", "Careful re-approximation of the wound edges with tape.", "Immediate return to the operating room.", "Application of abdominal binder."], "correct": 3, "e": "An extensive fascial dehiscence, often heralded by a gush of 'salmon-colored' serosanguineous fluid, is a surgical emergency. This condition represents a failure of the primary fascial closure and carries a high risk of evisceration. The definitive treatment is an immediate return to the operating room for formal re-suturing of the fascia."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11018, "q": "A patient suspected of having a hemolytic transfusion reaction should be managed with:", "o": ["Removal of non-essential foreign body irritants e.g. Foley catheter.", "Fluid restriction.", "0.1ml HCL infusion.", "Steroids.", "Fluids and Mannitol."], "correct": 4, "e": "Management of a hemolytic transfusion reaction focuses on stopping the transfusion immediately and preserving renal function. The breakdown of red blood cells releases free hemoglobin, which is nephrotoxic. Aggressive intravenous fluid hydration and an osmotic diuretic like mannitol are given to induce a brisk diuresis and flush the hemoglobin from the renal tubules."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11019, "q": "A 23 year old woman undergoes total thyroidectomy for cancer of the thyroid gland. On the second post-operative day, she begins to complain of tingling sensation on her hands. She appears quite anxious and later complains of muscle cramps. Initial therapy should consist of:", "o": ["10mL of 10% magnesium sulfate intra-venously.", "Oral vitamin D.", "10mg of oral synthroid.", "Infusion of calcium gluconate.", "Oral calcium gluconate."], "correct": 3, "e": "This patient is exhibiting classic signs of acute hypocalcemia (perioral tingling, anxiety, muscle cramps - Chvostek's and Trousseau's signs) due to iatrogenic hypoparathyroidism after total thyroidectomy. For symptomatic hypocalcemia, the initial treatment is immediate intravenous calcium gluconate to stabilize the neuromuscular membrane and prevent tetany or laryngospasm. Oral calcium and vitamin D are used for long-term management."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11020, "q": "All of the following statements about thyroid hormone function during acute injury are true EXCEPT:", "o": ["Frequently decreased free tri-iodothyronine (T3) levels.", "Reduced free thyroxine (T4) concentrations are predictors of high mortality.", "Thyroid-stimulating hormone (TSH) release undergoes a compensatory rise as T3 levels drop.", "Total T4 (protein bound and free) levels may be reduced."], "correct": 2, "e": "During acute illness or injury, the body develops 'euthyroid sick syndrome' or 'nonthyroidal illness syndrome'. A key feature is decreased peripheral conversion of T4 to the more active T3. Despite low T3/T4 levels, TSH release is paradoxically not increased and often remains normal or low, indicating a central suppression of the HPT axis rather than a compensatory response."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11021, "q": "A correct statement regarding 5% dextrose in 0.9% saline is which of the following:", "o": ["It contains the same concentration of sodium ions as plasma.", "It can be given in large quantities without seriously affecting acid-base balance.", "It is iso-osmotic with plasma.", "It has pH of 7.4.", "It may cause a dilutional acidosis."], "correct": 4, "e": "0.9% saline (Normal Saline) contains 154 meq/L of both sodium and chloride. Plasma chloride is only about 103 meq/L. Infusing large volumes of this high-chloride fluid can overwhelm the kidney's buffering capacity, leading to a hyperchloremic metabolic acidosis, a type of normal anion gap acidosis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11022, "q": "Correct statements regarding Ringer's lactate solution include which of the following:", "o": ["It contains higher concentration of sodium ions than does plasma.", "It is the most appropriate for replacement of nasogastric tube losses.", "It may induce a significant metabolic acidosis.", "It is isosmotic with plasma.", "It has a pH of <7.0."], "correct": 4, "e": "Ringer's lactate solution is commercially prepared with a pH between 6.0 and 7.5, but typically around 6.5, to maintain stability. Despite its acidic pH in the bag, the lactate it contains is metabolized by the liver into bicarbonate, making it an alkalinizing fluid in the body."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11023, "q": "Prophylactic regimens of documented benefit in decreasing the risk of post-operative thrombo-embolism include:", "o": ["Early ambulation.", "Elastic stockings.", "External pneumatic compression devices placed on the upper extremities.", "Leg elevation for 24 h post-operatively.", "Dipyridamole therapy for 48h post-operatively."], "correct": 1, "e": "While both pharmacologic (heparin) and mechanical methods are used for DVT prophylaxis, graduated compression (elastic) stockings are a simple and effective mechanical method. They work by providing a pressure gradient that decreases venous stasis in the lower extremities. Intermittent pneumatic compression is also highly effective."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11024, "q": "Signs and symptoms associated with early sepsis include:", "o": ["Increased arterio-venous oxygen difference.", "Respiratory acidosis.", "Decreased cardiac output.", "Hypoglycemia.", "Cutaneous vaso-dilation."], "correct": 4, "e": "Early sepsis, or 'warm shock', is a hyperdynamic state characterized by systemic vasodilation. This leads to warm, flushed skin and a high cardiac output to compensate for the decreased systemic vascular resistance. In this state, tissues have difficulty extracting oxygen, leading to a decreased arteriovenous oxygen difference."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11025, "q": "The risk of developing adenocarcinoma after 10 years of ulcerative colitis is:", "o": ["<10%.", "10-20%.", "20-30%.", ">50%.", "72%."], "correct": 0, "e": "The risk of colorectal cancer in patients with ulcerative colitis begins to rise significantly after 8-10 years of disease. At the 10-year mark, the cumulative risk is relatively low, typically cited as 1-2%. The risk increases substantially with each subsequent decade of disease duration."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11026, "q": "A 65-y. old female who remains intubated in the ICU develops a fever. On the 18th day after an exploratory laparotomy and bowel resection, an infectious workup reveals a new right lower lobe consolidation. When initiating antibiotic therapy for presumed ventilator-associated pneumonia (VAP), which of the following does not treat Pseudomonas aeruginosa?", "o": ["Cefepime.", "Unasyn (Ampicillin/Sulbactam)", "Ticarcillin.", "Aztreonam.", "Ciprofloxacin."], "correct": 1, "e": "Unasyn (Ampicillin/Sulbactam) is a beta-lactam/beta-lactamase inhibitor combination with good activity against many gram-positives, gram-negatives, and anaerobes, but it lacks reliable coverage for Pseudomonas aeruginosa. Cefepime, Ticarcillin, Aztreonam, and Ciprofloxacin are all known to have anti-pseudomonal activity."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11028, "q": "The most frequent trace mineral deficiency developing in a patient receiving parenteral alimentation is a deficiency of:", "o": ["Calcium.", "Chromium.", "Magnesium.", "Zinc."], "correct": 3, "e": "Zinc deficiency is the most common trace element deficiency seen in patients on long-term total parenteral nutrition (TPN), especially those with high-output fistulas or diarrhea. It classically presents with a perioral and acral rash (acrodermatitis enteropathica), alopecia, and impaired wound healing."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11029, "q": "Which of the following are the most potent mediators of the inflammatory response?", "o": ["Corticosteroids.", "Heat shock proteins.", "Cytokines.", "Eicosanoids."], "correct": 2, "e": "Cytokines, such as TNF-\u03b1, IL-1, and IL-6, are the central orchestrators of the local and systemic inflammatory response. They are produced by immune cells and are responsible for cell recruitment, activation, fever, and the acute phase response. While eicosanoids are also inflammatory mediators, cytokines are considered the most potent and central regulators."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11030, "q": "The characteristic changes that follow a major surgery or moderate to severe injury do not include the following:", "o": ["Hypercatabolism.", "Fever.", "Tachypnea.", "Hyperphagia."], "correct": 3, "e": "The metabolic response to major injury or surgery is characterized by a catabolic state (breakdown of protein and fat), fever, and tachypnea. Hyperphagia, which means increased appetite and food intake, is the opposite of what occurs; patients typically experience anorexia (loss of appetite) during this acute phase."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11031, "q": "Shock can best be defined as:", "o": ["Hypotension.", "Hypoperfusion.", "Hypoxemia.", "All of the above."], "correct": 1, "e": "Shock is physiologically defined as inadequate tissue perfusion, leading to cellular hypoxia and organ dysfunction. While hypotension and hypoxemia are often present in shock, they are signs, not the definition itself. A patient can be in a state of compensated shock with normal blood pressure but still have significant hypoperfusion."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11032, "q": "Which of the following statements regarding cytokines is incorrect?", "o": ["Cytokines act directly on target cells and may potentiate the action of one another.", "Interleukin-1 (IL-1) is a major pro-inflammatory mediator with multiple effects including regulation of skeletal muscle proteolysis in patient with sepsis or significant injury.", "Platelet activating factor (PAF) is a major cytokine that results in platelet aggregation, bronchoconstriction and increased vascular permeability.", "Tumor necrosis factor alpha (TNF-a) appears to be a principal mediator in the evolution of sepsis and the multiple organ dysfunction syndrome."], "correct": 2, "e": "Platelet-activating factor (PAF) is a potent phospholipid activator and mediator of many leukocyte functions, platelet aggregation, and inflammation. However, it is classified as a phospholipid mediator, not a cytokine, which are protein-based signaling molecules like IL-1 and TNF-\u03b1."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11033, "q": "All of the following are true about neurogenic shock except:", "o": ["There is a decrease in systemic vascular resistance and an increase in venous capacitance.", "Tachycardia or Bradycardia may be observed, along with hypotension.", "The use of an alpha agonist such as phenylephrine is the mainstay of treatment.", "Severe head injury, spinal cord injury, and high spinal anesthesia may all cause neurogenic shock."], "correct": 2, "e": "The mainstay of treatment for neurogenic shock is fluid resuscitation to fill the newly expanded vascular space. Vasopressors, particularly alpha-agonists like phenylephrine or norepinephrine, are used as a second-line therapy if hypotension persists despite adequate fluid volume. Fluids are always the initial step."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11034, "q": "All of the following may be useful in the treatment of cardiogenic shock except:", "o": ["Dobutamine.", "Sodium nitroprusside.", "Pneumatic anti-shock garment.", "Intra-aortic balloon pump."], "correct": 2, "e": "A pneumatic anti-shock garment (PASG) increases afterload by compressing the lower body vasculature. In cardiogenic shock, the heart is already failing as a pump, and increasing the resistance it has to pump against (afterload) will worsen cardiac function and reduce cardiac output. In contrast, dobutamine (inotrope), nitroprusside (afterload reducer), and IABP (improves coronary perfusion and reduces afterload) are all appropriate treatments."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11035, "q": "Which of the following statement(s) is/are true concerning the diagnosis and management of hypovolemic shock?", "o": ["A fall in hematocrit or hemoglobin always accompanies hemorrhagic shock.", "The treatment of shock is generic regardless of the etiology.", "Pharmacologic intervention to increase myocardial contractility in hypovolemic shock is an important part of the early management.", "Complications are less frequent after treatment of hemorrhagic shock than septic or traumatic shock."], "correct": 3, "e": "Hemorrhagic shock is primarily a problem of volume loss, and the response to volume resuscitation is typically rapid and complete if the bleeding is controlled. Septic and traumatic shock involve a massive systemic inflammatory response, which leads to a higher incidence of secondary complications like ARDS, AKI, and MODS, even after initial resuscitation."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11036, "q": "Which of the following statements about head injury and concomitant hyponatraemia are true?", "o": ["There are no primary alterations in cardio-vascular signs.", "Signs of increased intra-cranial pressure may be masked by the hyponatraemia.", "Oliguria renal failure is an unlikely complication.", "This patient is best treated by restriction of water intake."], "correct": 0, "e": "Hyponatremia after head injury can be due to SIADH (euvolemic) or cerebral salt wasting (hypovolemic). In either case, the hyponatremia itself does not directly cause primary cardiovascular changes like tachycardia or hypotension. Any cardiovascular signs present would be due to the underlying cause (e.g., hypovolemia in CSW) or the head injury itself (Cushing's reflex)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11037, "q": "Which of the following is/are true concerning the compensatory mechanisms and treatment of metabolic acidosis?", "o": ["Maximal renal compensation for metabolic acidosis occurs before full respiratory compensation can occur.", "All patients with lactic acidosis should receive prompt treatment with bicarbonate.", "Potassium replacement is essential even in the face of normal or high serum potassium when treating diabetic ketoacidosis.", "Sodium bicarbonate administration should begin simultaneous with volume resuscitation in patient with hypoxia secondary to shock."], "correct": 2, "e": "In diabetic ketoacidosis (DKA), there is a total body potassium deficit due to osmotic diuresis, even though serum potassium may be normal or high due to the extracellular shift caused by acidosis and insulin deficiency. As insulin and fluids are administered, potassium shifts back into cells, which can cause severe, life-threatening hypokalemia. Therefore, potassium replacement is a critical part of DKA management."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11039, "q": "Which of the following statements are true of a patient with hyperglycemia and hyponatraemia?", "o": ["With normal renal function, this patient is likely to be volume overloaded.", "Proper fluid therapy would be unlikely to include potassium administration.", "Insulin administration will increase the potassium content of cells.", "Early in treatment adequate urine output is a reliable measure of adequate volume resuscitation."], "correct": 3, "e": "In hyperglycemic states like DKA or HHS, osmotic diuresis leads to significant volume and electrolyte loss, making high urine output an unreliable indicator of adequate resuscitation. Patients are profoundly volume depleted despite polyuria. Urine output becomes a reliable marker only after hyperglycemia and glucosuria have resolved."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11040, "q": "Which of the following is not associated with increased likelihood of infection after major elective surgery?", "o": ["Chronic malnutrition.", "Infection at a remote body site.", "Controlled diabetes mellitus.", "Long-term steroid use."], "correct": 2, "e": "While poorly controlled diabetes is a significant risk factor for surgical site infections, well-controlled diabetes mellitus (e.g., with a normal HbA1c) is not considered a major independent risk factor. Chronic malnutrition, remote infections, and long-term steroid use all significantly impair the immune system and wound healing, increasing infection risk."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11041, "q": "Which of the following is/are correct statements regarding whole blood transfusion?", "o": ["Whole blood is the most commonly used red cell preparation for transfusion in the United States.", "Whole blood is effective in the replacement of acute blood loss.", "Most blood banks in the United States have large supplies of whole blood available.", "The use of whole blood produces higher rates of disease transmission than the use of individual component therapies."], "correct": 1, "e": "Whole blood contains red cells, plasma, and platelets, making it an ideal fluid for replacing volume and oxygen-carrying capacity simultaneously in acute, massive hemorrhage. However, modern practice favors component therapy (packed RBCs, FFP, platelets) to treat specific deficits and for logistical reasons, making whole blood less commonly used."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11042, "q": "In patients receiving massive blood transfusion for acute blood loss, which of the following is/are correct?", "o": ["Packed red blood cells and crystalloid solution should be infused to restore oxygen-carrying capacity and intra-vascular volume.", "Two units of FFP should be given with every 5 units of packed red blood cells in most cases.", "One to two ampoules of sodium bicarbonate should be administrated with every 5 units of Packed red blood cells to avoid acidosis.", "One ampoule of calcium chloride should be administrated with every 5 unites of Packed red blood cells to avoid hypocalcaemia."], "correct": 0, "e": "The initial management of hemorrhagic shock involves restoring intravascular volume with crystalloid solutions and restoring oxygen-carrying capacity with packed red blood cells (PRBCs). Modern massive transfusion protocols advocate for balanced resuscitation with PRBCs, plasma, and platelets in a 1:1:1 ratio, but the fundamental principle is replacing volume and red cells."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11044, "q": "The most common cause of fatal transfusion reactions is:", "o": ["An allergic reaction.", "An anaphylactic reaction.", "A technical error.", "An acute bacterial infection transmitted in blood."], "correct": 2, "e": "The most common cause of fatal acute hemolytic transfusion reactions is clerical or technical error, leading to ABO incompatibility. This typically involves misidentification of the patient, the blood sample, or the blood unit, resulting in the patient receiving the wrong type of blood."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11046, "q": "Intensive insulin therapy:", "o": ["Improves established retinopathy and nephropathy.", "Is not associated with unawareness of hypoglycemia.", "Improves peripheral neuropathy.", "Is indicated in all patients with non-insulin-dependent diabetes mellitus (NIDDM)."], "correct": 2, "e": "Landmark trials like the DCCT have shown that intensive insulin therapy (tight glycemic control) can significantly slow the progression of and in some cases improve diabetic peripheral neuropathy. While it also slows the progression of retinopathy and nephropathy, it does not typically reverse established, advanced complications. A major side effect is an increased risk of severe hypoglycemia."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11048, "q": "Advantages of epidural analgesia include:", "o": ["Earlier mobilization after surgery.", "Earlier return of bowel function.", "Decreased stress response to surgery.", "All of the above."], "correct": 3, "e": "Epidural analgesia provides excellent pain control without the systemic sedative effects of opioids. This leads to earlier mobilization, faster return of gut function (by reducing ileus), and blunting of the neuroendocrine stress response to surgery, all of which contribute to enhanced recovery after surgery (ERAS)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11049, "q": "Bleeding complications are frequently associated with fibrinolytic therapy. Which of the following statement(s) concerning complications of fibrinolytic therapy is/are correct:", "o": ["Careful monitoring of Prothrombin time and a PTT time are necessary to avoid bleeding complications.", "A level of serum fibrinogen less than 100 mg/dl is associated with increased risk of bleeding.", "Recent (less than 10 days) major surgery is a contraindication to systemic but not regional fibrinolytic therapy.", "A patient with a cerebrovascular event occurring less than two months ago can be treated with fibrinolytic therapy if head CT scan is normal."], "correct": 1, "e": "Fibrinolytic agents (like tPA) work by converting plasminogen to plasmin, which breaks down fibrinogen and fibrin clots systemically. A serum fibrinogen level below 100-150 mg/dL indicates a significant lytic state and is strongly associated with an increased risk of spontaneous or procedural bleeding."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11050, "q": "A 2-month pregnant female presented to OPD with severe sore throat. Which of the following antimicrobial agents you will prescribe to her:", "o": ["Ganciclovir.", "Albendazole.", "Ketoconazole.", "Streptomycin.", "Erythromycin."], "correct": 4, "e": "Erythromycin (and other macrolides like azithromycin) are generally considered safe for use during pregnancy (formerly Category B). The other listed drugs are contraindicated or used with extreme caution: Ganciclovir (antiviral, teratogenic), Albendazole (antihelminthic, teratogenic), Ketoconazole (antifungal, teratogenic), and Streptomycin (aminoglycoside, ototoxic to the fetus)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11051, "q": "Which of the following is NOT one of the four major physiologic events of hemostasis?", "o": ["Fibrinolysis.", "Vasodilatation.", "Platelet plug formation.", "Fibrin production."], "correct": 1, "e": "The initial response to vessel injury is vasoconstriction to reduce blood flow. This is followed by platelet plug formation (primary hemostasis), fibrin production via the coagulation cascade (secondary hemostasis), and finally fibrinolysis to break down the clot once healing has occurred. Vasodilation is part of the inflammatory response, not hemostasis."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11052, "q": "The half-life of platelets is:", "o": ["2-3 days.", "7-10 days.", "14-21 days.", "30-40 days."], "correct": 1, "e": "The average lifespan of a platelet in circulation is approximately 7 to 10 days. This is clinically important, for example, when stopping antiplatelet drugs like aspirin before surgery, as it takes this long for the affected cohort of platelets to be replaced."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11053, "q": "Which congenital factor deficiency is associated with delayed bleeding after initial hemostasis?", "o": ["Factor VII.", "Factor IX.", "Factor XI.", "Factor XIII."], "correct": 3, "e": "Factor XIII, also known as fibrin-stabilizing factor, is responsible for cross-linking fibrin strands, which stabilizes the initial clot. In Factor XIII deficiency, primary and secondary hemostasis form a weak clot that breaks down easily, leading to characteristic delayed bleeding hours or days after trauma or surgery."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11054, "q": "A fully heparinized patient develops a condition requiring emergency surgery. After stopping the heparin, what else should be done to prepare the patient?", "o": ["Nothing, if the surgery can be delayed for 2-3 hours.", "Immediate administration of protamine 5 mg for every 100 units of heparin most recently administered.", "Immediate fresh frozen plasma.", "Transfusion of 10 units of platelets."], "correct": 0, "e": "Unfractionated heparin has a very short half-life of about 60-90 minutes. If surgery is not emergent, simply stopping the heparin infusion will allow for significant reversal of its anticoagulant effect within 2-3 hours. If immediate reversal is needed, protamine sulfate would be the correct choice."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11055, "q": "Bank blood is appropriate for replacing each of the following Except:", "o": ["Factor I (fibrinogen).", "Factor II (prothrombin).", "Factor VII (pro-convertin).", "Factor VIII (anti-hemophilic factor)."], "correct": 3, "e": "Factor VIII and Factor V are known as the labile factors because they degrade rapidly in stored blood. Therefore, packed red blood cells or whole blood that has been stored for more than a few days is deficient in Factor VIII. Fibrinogen and the vitamin K-dependent factors (II, VII, IX, X) are more stable."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11056, "q": "Which of the following clotting factors is consumed during coagulation?", "o": ["Factor I (fibrinogen).", "Factor IX (Christmas factor).", "Factor X (Stuart-Prower factor).", "Factor XI (plasma thrombo-plastin ante-cedent)."], "correct": 0, "e": "During coagulation, fibrinogen (Factor I) is converted by thrombin into insoluble fibrin strands, which form the clot. This process consumes fibrinogen from the plasma. Other factors that are consumed include prothrombin (II), V, VIII, and XIII. Factors IX, X, and XI act as enzymes and are not consumed."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11057, "q": "Exsanguinating hemorrhage is most likely to follow which of the following injuries in a previously healthy young adult?", "o": ["Closed fracture of the femur.", "Severe crush injury of the foot.", "Open fracture of the tibia and fibula.", "Partial transection of the artery from a sharp injury."], "correct": 3, "e": "A partial transection of a major artery is particularly dangerous because the vessel is unable to retract and constrict effectively, which is a natural hemostatic mechanism. A complete transection allows the vessel ends to retract and thrombose more readily. This leads to continuous, high-pressure bleeding from a partial transection."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11058, "q": "Frozen plasma prepared from freshly donated blood is necessary when a patient requires:", "o": ["Fibrinogen.", "Prothrombin.", "Anti-hemophilic factor.", "Christmas factor.", "Hageman factor."], "correct": 2, "e": "Fresh Frozen Plasma (FFP) contains all clotting factors, but it is particularly crucial for replacing the labile factors V and VIII (anti-hemophilic factor), which degrade in stored blood. For specific deficiencies of other factors, concentrated products are often preferred if available."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11059, "q": "The most common cause for a transfusion reaction is:", "o": ["Air embolism.", "Contaminated blood.", "Human error.", "Unusual circulating antibodies."], "correct": 2, "e": "The overwhelming majority of acute hemolytic transfusion reactions, which are the most severe type, are caused by human (clerical) error. This involves mistakes in patient identification or blood product labeling, leading to the administration of ABO-incompatible blood."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11060, "q": "Each of the following is a symptom of a hemolytic transfusion reaction Except:", "o": ["Constricting chest pain.", "Flushing of the face.", "Lumbar pain.", "Syncope."], "correct": 3, "e": "Classic symptoms of an acute hemolytic transfusion reaction include fever, chills, flushing, constricting chest pain, and lumbar/flank pain (due to hemoglobin deposition in the kidneys). While hypotension can occur and lead to lightheadedness, syncope (a transient loss of consciousness) is not a typical primary symptom."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11061, "q": "The most common clinical manifestation of a hemolytic transfusion reaction is:", "o": ["Flank pain.", "Jaundice.", "Oliguria.", "A shaking chill."], "correct": 2, "e": "Oliguria (decreased urine output) is a very common and ominous sign of an acute hemolytic transfusion reaction. It signifies developing acute kidney injury due to the nephrotoxic effects of free hemoglobin precipitating in the renal tubules. Jaundice is a sign of a delayed, not acute, hemolytic reaction."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11062, "q": "The most common fatal infection complication of a blood transfusion is:", "o": ["Acquired immune-deficiency syndrome.", "Cyto-megalo-virus.", "Malaria.", "Viral hepatitis."], "correct": 3, "e": "With modern screening tests for HIV and hepatitis C being extremely effective, the relative risk of other infections has changed. Historically and still a major concern globally, viral hepatitis (specifically Hepatitis B) has been a leading cause of fatal transfusion-transmitted infection. Bacterial contamination is now the most common infectious risk in many developed countries, but viral hepatitis remains a key cause of long-term mortality."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11063, "q": "In the awake, non-anesthetized patient suspected of having a hemolytic post-transfusion reaction, the most characteristic signs are:", "o": ["Nausea and vomiting.", "Fever and chills.", "Oliguria and hemoglobin-uria.", "Cyanosis and dyspnea."], "correct": 2, "e": "While fever and chills are very common, the hallmark signs indicating intravascular hemolysis and its consequences are oliguria (decreased urine output due to acute kidney injury) and hemoglobinuria (the presence of free hemoglobin in the urine, causing it to appear red or brown). These signs point directly to the pathological process of RBC breakdown."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11064, "q": "After tissue injury, the first step in coagulation is:", "o": ["Binding of factor XII to subendothelial collagen.", "Cleavage of factor XI to active factor IX.", "Complexing of factor IX with factor VIII in the presence of ionized calcium.", "Formation of fibrin from fibrinogen."], "correct": 0, "e": "The intrinsic pathway of coagulation is initiated when blood comes into contact with exposed subendothelial collagen after vessel injury. This contact activates Factor XII (Hageman factor), starting a cascade of enzymatic reactions. The extrinsic pathway, initiated by tissue factor, is now considered the primary initiator of coagulation in vivo."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11065, "q": "Which of the following is NOT in the intrinsic pathway of coagulation?", "o": ["II.", "XII.", "XI.", "IX."], "correct": 0, "e": "The intrinsic pathway involves factors XII, XI, IX, and VIII. Factor II (Prothrombin) is part of the common pathway, where both the intrinsic and extrinsic pathways converge to convert prothrombin to thrombin."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11066, "q": "In the presence of acute blood loss, adequate preload to the heart is maintained initially by:", "o": ["Development of tachycardia.", "Hormonal effects of angiotensin.", "Hormonal effects of renin.", "Increase in systemic vascular resistance."], "correct": 3, "e": "During acute blood loss, the body compensates to maintain cardiac output and blood pressure. A key mechanism is sympathetically mediated vasoconstriction, which increases systemic vascular resistance (SVR) or afterload. Another crucial response is venoconstriction, which decreases venous capacitance and mobilizes blood from the venous reservoir to increase preload (venous return to the heart)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11067, "q": "Neurogenic shock is characterized by the presence of:", "o": ["Cool moist skin.", "Increased cardiac output.", "Decreased blood volume.", "Decreased peripheral vascular resistance."], "correct": 3, "e": "Neurogenic shock is caused by a loss of sympathetic tone, typically from a high spinal cord injury. This results in massive peripheral vasodilation, leading to a profound decrease in peripheral vascular resistance (PVR). The patient classically presents with hypotension and bradycardia (due to unopposed vagal tone) and warm, dry skin."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11068, "q": "Which of the following is a cause of vasodilatory shock?", "o": ["Aspirin poisoning.", "Carbon monoxide poisoning.", "Snake bite.", "Severe muscle injury with rhabdomyolysis."], "correct": 1, "e": "Carbon monoxide (CO) poisoning causes cellular hypoxia by binding avidly to hemoglobin, preventing oxygen delivery. The body responds to this profound tissue hypoxia with compensatory vasodilation in an attempt to increase blood flow, which can lead to a state of vasodilatory shock. Anaphylaxis and sepsis are other classic causes."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11069, "q": "Which of the following (if present) is a distinguishing feature of neurogenic shock?", "o": ["Hypotension.", "Bradycardia.", "Vaso-dilation.", "Vaso-constriction."], "correct": 1, "e": "Most forms of shock (hypovolemic, cardiogenic, obstructive) are associated with a compensatory tachycardia. Neurogenic shock is unique because the loss of sympathetic tone combined with unopposed parasympathetic (vagal) stimulation to the heart results in bradycardia (or a lack of tachycardia) in the presence of severe hypotension. This combination is highly suggestive of a neurogenic etiology."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11070, "q": "A 59-year-old male patient presented with a diabetic foot wound. During lab assessment before surgical debridement, the results show Na 137 mEq/L, K 6.5 mEq/L, random blood sugar 354 mg/dl, HB A1c 8.5 mg/dl. In this patient there is:", "o": ["Hypokalemia.", "Hyperkalemia.", "Hyponatremia.", "Hypernatremia."], "correct": 1, "e": "The normal range for serum potassium (K) is approximately 3.5 to 5.0 mEq/L. A value of 6.5 mEq/L is significantly elevated and represents hyperkalemia, a potentially life-threatening electrolyte abnormality that can be caused by poor glycemic control, renal insufficiency, and acidosis in diabetic patients."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11071, "q": "Rapid fluid resuscitation of the hypovolemic patient after abdominal trauma is significantly enhanced by which of the following?", "o": ["Placement of long 18-gauge subclavian vein catheters.", "Placement of percutaneous femoral vein catheters.", "Bilateral saphenous vein cut downs.", "Placement of short, large-bore percutaneous peripheral intravenous catheters.", "Infusion of cold whole blood."], "correct": 3, "e": "According to Poiseuille's law, the rate of fluid flow is directly proportional to the fourth power of the radius and inversely proportional to the length of the catheter. Therefore, short, large-bore (e.g., 14 or 16-gauge) peripheral IV catheters provide the fastest flow rates for rapid volume resuscitation, far exceeding the rates of long central lines."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11072, "q": "Factors that decrease collagen synthesis include all of the following Except:", "o": ["Advanced age.", "Infection.", "Anemia.", "Hypoxia."], "correct": 2, "e": "Collagen synthesis is impaired by numerous factors that affect wound healing, including advanced age, infection, hypoxia, malnutrition, and steroid use. Mild to moderate anemia does not significantly impair collagen synthesis, as long as tissue oxygen delivery (dependent on cardiac output and oxygen saturation) is maintained."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11073, "q": "Which of the following statement(s) is/are true concerning the cell function of phagocytosis?", "o": ["Phagocytosis is a mechanistically distinct process of endocytosis, performed by special cells to take up larger particles such as bacteria or erythrocytes.", "Lymphocytes are the primary blood cell involved with this process.", "The process involves a coating of the cytoplasmic surface known as clathrin.", "Phagocytosis is performed only by white blood cells and tissue macrophages."], "correct": 0, "e": "Phagocytosis ('cell eating') is a specific form of endocytosis used by specialized cells (phagocytes like macrophages and neutrophils) to engulf large particles (>0.5 \u03bcm) such as bacteria, cellular debris, and foreign bodies. It is a receptor-mediated, actin-dependent process, distinct from pinocytosis ('cell drinking') or clathrin-mediated endocytosis which internalize smaller molecules."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11074, "q": "Which of the following statement(s) is/are true concerning the clinical management of an open wound?", "o": ["A wet-to-dry dressing is the most optimal form of wound management.", "A moist occlusive dressing promotes epithelialization and reduces pain.", "The protein rich plasma exudate covering the open wound facilitates healing.", "Irrigation of the wound disrupts epithelialization therefore inhibiting the healing process."], "correct": 1, "e": "Maintaining a moist wound environment is a key principle of modern wound care. Moist occlusive or semi-occlusive dressings prevent desiccation, facilitate autolytic debridement, promote epithelial cell migration, and reduce pain by protecting exposed nerve endings. Wet-to-dry dressings are now used less frequently as they can be non-selective and damage healthy granulation tissue."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11075, "q": "Which of the following is/are correct concerning the management of an open wound?", "o": ["Frequent surgical debridement is usually necessary.", "Water irrigation can effectively debride most wounds.", "Hydrogen peroxide is particularly useful in the management of wounds.", "A number of the newer dressing products have clearly been shown to promote wound healing compared to simple moist occlusive dressing."], "correct": 1, "e": "Gentle irrigation with sterile saline or even clean tap water is effective for cleansing most open wounds of loose debris and bacteria. It is a fundamental step in wound management. Hydrogen peroxide is cytotoxic to healthy cells and generally not recommended, while frequent surgical debridement is only necessary for heavily contaminated or necrotic wounds."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11076, "q": "Which of the following is/are true concerning the role of antibiotics in wound care?", "o": ["Systemic antibiotics are indicated for all open wounds.", "Bacterial resistance can occur with systemic but not topical antibiotics.", "An indication for systemic antibiotic administration is a granulation tissue bacterial count in excess of >10^5 organisms/gram of tissue on quantitative analysis.", "Silver sulfadiazine is useful only for the management of burns."], "correct": 2, "e": "The threshold for a wound infection that impairs healing is generally considered to be >10^5 bacteria per gram of tissue, as determined by quantitative tissue biopsy. When bacterial burden reaches this level, it often progresses from colonization to clinical infection, warranting systemic antibiotic therapy in addition to local wound care."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11077, "q": "Scar formation is part of the normal healing process following injury, which of the following tissues has the ability to heal without scar formation?", "o": ["Liver.", "Skin.", "Bone.", "Muscle."], "correct": 2, "e": "Bone is unique in its ability to heal by regeneration, restoring its original structure and function without the formation of fibrous scar tissue. This process involves the formation of a callus that is gradually remodeled back into lamellar bone. Skin, muscle, and liver (with severe injury) heal by repair, which involves replacing damaged tissue with a collagen-based scar."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11078, "q": "Which of the following is/are true concerning excessive scarring processes?", "o": ["Keloids occur randomly regardless of gender or race.", "Hypertrophic scars and keloid are histologically different.", "Keloids tend to develop early and hypertrophic scars late after the surgical.", "Simple re-excision and closure of a hypertrophic scar can be useful in certain situations such as a wound closed by secondary intention."], "correct": 3, "e": "Hypertrophic scars remain within the boundaries of the original wound and may regress over time. If a hypertrophic scar forms in a wound that healed by secondary intention (i.e., with significant contraction and a wide scar), excising the scar and performing a meticulous primary closure can often yield a much better cosmetic result."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11080, "q": "The use of prophylactic antibiotics has become commonplace. Which of the following statement(s) is/are true concerning the prophylactic use of antibiotics?", "o": ["The appropriate use of prophylactic antibiotics must include the initiation of the agent prior to the surgical procedure.", "Continuing the antibiotic into the post-operative period has led to improved results in antibiotic prophylaxis.", "The prophylactic administration of broad-spectrum agents (3rd-generation cephalosporin) has been shown to be particularly advantageous.", "The topical use of anti-microbial agents is of no advantage in the prophylactic setting."], "correct": 0, "e": "To be effective, prophylactic antibiotics must be present in the tissues at bactericidal concentrations at the time of the initial incision. Therefore, the standard of care is to administer the antibiotic intravenously within 60 minutes before the start of surgery. Administering it too early or after the incision is made is much less effective."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11081, "q": "A 22-year-old man sustains a single stab wound to the left chest and presents to the emergency room with hypotension. Which of the following is/are true concerning his diagnosis and management?", "o": ["The patient likely is suffering from hypovolemic shock and should respond quickly to fluid resuscitation.", "Beck's triad will likely be an obvious indication of compressive cardiogenic shock due to pericardial tamponade.", "Echocardiography is the most sensitive non-invasive approach for diagnosis of pericardial tamponade.", "The placement of bilateral chest tube will likely resolve the problem."], "correct": 2, "e": "For a patient with penetrating chest trauma and hypotension, cardiac tamponade must be suspected. The FAST (Focused Assessment with Sonography for Trauma) exam, which is a rapid bedside echocardiogram, is the most sensitive and specific non-invasive tool for diagnosing pericardial effusion/tamponade. Beck's triad (hypotension, JVD, muffled heart sounds) is classic but present in a minority of cases."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11082, "q": "A 32-year-old man suffers a spinal cord injury with a resultant paraplegia in a motorcycle accident. He presents to the emergency with hypotension. Which of the following statement (s) is/are true concerning his diagnosis and management?", "o": ["The low blood pressure can be assumed to be due to neurogenic shock.", "The sole cause of hypotension is the loss of sympathetic input to the venous system.", "Despite significant hypotension, secondary organ injury will be uncommon.", "There is no role for pharmacological intervention to maintain blood pressure."], "correct": 2, "e": "In neurogenic shock, the hypotension is due to vasodilation, not hypovolemia. As long as adequate perfusion pressure is restored with fluids and vasopressors, blood flow to vital organs can be maintained, and secondary organ injury (like acute kidney injury) is less common compared to hypovolemic or septic shock, where there is a global ischemic or inflammatory insult."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11083, "q": "Which of the following statement(s) is/are true concerning septic shock?", "o": ["The clinical picture of gram-negative septic shock is specifically different than shock associated with other infectious agents.", "The circulatory derangements of septic shock precede the development of metabolic abnormalities.", "Splanchnic vascular resistance falls in similar fashion to overall systemic vascular resistance.", "Despite normal mechanism of intrinsic expansion of the circulating blood volume, exogenous volume resuscitation is necessary."], "correct": 3, "e": "In septic shock, massive vasodilation and increased capillary permeability ('leaky capillaries') lead to a state of relative and absolute hypovolemia. A large volume of fluid shifts from the intravascular to the interstitial space. Therefore, aggressive exogenous intravenous fluid resuscitation is a cornerstone of initial management to restore effective circulating volume."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11084, "q": "Which of the following is/are true concerning the treatment of pulmonary interstitial edema?", "o": ["Diuresis and blood transfusion is a valuable step.", "Salt-poor albumin leaks through the capillaries and worsen the condition.", "Mannitol is contraindicated as diuretics in this clinical situation.", "Isoproterenol is a poor choice as an inotropic agent."], "correct": 3, "e": "Isoproterenol is a non-selective beta-agonist that causes significant vasodilation (beta-2 effect) in addition to its inotropic and chronotropic effects (beta-1). In a patient with pulmonary edema and potential hypotension, the vasodilatory effect can worsen blood pressure and perfusion, making it a poor choice compared to agents like dobutamine or norepinephrine."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11085, "q": "Which of the following is/are true concerning the assessment of protein reserve?", "o": ["Conventional serum proteins such as albumin and globulin are early indicator of malnutrition.", "The total lymphocyte count reflects patient immunity and not nutrition.", "Antigen skin testing reflects patient immunity and not nutrition.", "Measurement of urea excretion in urine can be used as a measurement of protein breakdown."], "correct": 3, "e": "Urea is the primary end product of amino acid catabolism in the body. Measuring the amount of urea excreted in a 24-hour urine collection (Urine Urea Nitrogen or UUN) allows for the calculation of nitrogen balance, which provides a direct measure of the net protein catabolic state of a patient."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11087, "q": "A 22-year-old male presents to the emergency department after sustaining a gunshot wound to the right upper quadrant of his abdomen. On arrival, the patient is lethargic. His systolic blood pressure is 85 mmHg with a heart rate of 130 bpm. Fluid resuscitation is initiated. Which of the following is the most appropriate resuscitation fluid?", "o": ["0.9% sodium chloride.", "Albumin.", "Dextran.", "3% sodium chloride.", "5% dextrose in 0.45% sodium chloride."], "correct": 0, "e": "For initial resuscitation of hemorrhagic shock in trauma, an isotonic crystalloid such as 0.9% sodium chloride (Normal Saline) or Lactated Ringer's solution is the standard of care. These fluids are readily available, inexpensive, and effective at rapidly expanding the intravascular volume. Colloids like albumin are generally reserved as second-line agents."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11088, "q": "Male patient 40 Years old, brought to ER after sustaining poly-trauma. First step to be taken is:", "o": ["Blood transfusion.", "IV fluids.", "Reconstruction.", "Maintenance of airways.", "Emergency Transfer to hospital."], "correct": 3, "e": "The management of all trauma patients follows the strict Advanced Trauma Life Support (ATLS) protocol. The primary survey begins with 'A' for Airway, which must be assessed and secured with cervical spine protection before moving on to Breathing, Circulation, Disability, and Exposure (ABCDE)."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11089, "q": "Triage system is used for:", "o": ["Burn.", "Earth-quake.", "Poly-trauma.", "Floods.", "Wars."], "correct": 2, "e": "While triage is used in all mass casualty incidents (like earthquakes, floods, and wars), the term is most broadly applied to the sorting of any group of patients to determine priority of care. In the emergency department, any patient presenting with multiple injuries (polytrauma) is triaged to determine the urgency and order of interventions."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11090, "q": "A 45 y male patient brought to ER with blunt abdominal trauma. He is unstable. What will be the investigation of choice for diagnosing intra-abdominal bleeding is:", "o": ["Diagnostic Peritoneal lavage (DPL).", "X-ray abdomen.", "US.", "MRI.", "CT scan."], "correct": 0, "e": "In a hemodynamically unstable patient with blunt abdominal trauma, the investigation of choice must be rapid. While the FAST exam (ultrasound) is now the most common initial test, Diagnostic Peritoneal Lavage (DPL) is also a valid and extremely sensitive test for hemoperitoneum when ultrasound is unavailable or equivocal. CT scan is reserved for stable patients."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11091, "q": "A 45 y male patient brought to ER with bleeding abdominal wound after stabbing of his abdomen. He is unstable. What will be the investigation of choice for diagnosing intra-abdominal bleeding is:", "o": ["CT scan.", "MRI scan.", "US.", "Diagnostic peritoneal lavage (DPL).", "Exploration."], "correct": 4, "e": "A patient with a penetrating abdominal wound (stab wound) who is hemodynamically unstable requires immediate surgical exploration (laparotomy). There is no time for further diagnostic imaging, as the priority is to control the source of hemorrhage in the operating room."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11092, "q": "An 18Y boy is brought to the emergency as a case of road traffic accident; He is hypotensive. Most likely ruptured organ is:", "o": ["Spleen.", "Mesentery.", "Kidney.", "Rectum.", "Duodenum."], "correct": 0, "e": "In blunt abdominal trauma, the spleen is the most commonly injured solid organ. Due to its rich blood supply and fragile parenchyma, splenic rupture can lead to massive intraperitoneal hemorrhage and profound hypotensive shock."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11093, "q": "FAST stands for:", "o": ["Focused assessment with sonography for trauma.", "Focused abdominal sonography for trauma.", "Fast assessment with sonography for trauma.", "Fast assignment with sonography and tomography (computed).", "Focused abdominal sonography and tomography."], "correct": 0, "e": "FAST is an acronym for Focused Assessment with Sonography for Trauma. It is a rapid bedside ultrasound protocol used to detect the presence of free fluid (usually blood) in the pericardial sac and peritoneal cavity in trauma patients."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11095, "q": "A 19-year-old woman presents with fever, pain in the submandibular region, trouble speaking, pain in her tongue, and trouble breathing when lying down. On oral examination, the floor of mouth is indurated, swollen, and very tender. What diagnosis are you most concerned about?", "o": ["Vincent angina.", "Periodontal abscess.", "Ludwig angina.", "Retropharyngeal abscess.", "Submandibular and sublingual gland sialadenitis."], "correct": 2, "e": "Ludwig's angina is a rapidly progressing bilateral cellulitis of the submandibular, sublingual, and submental spaces, typically originating from an infected lower molar tooth. The characteristic woody induration of the floor of the mouth and elevation of the tongue can lead to life-threatening airway obstruction, which is a surgical emergency."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11096, "q": "In which category of shock is the Trendelenburg position considered a viable treatment option?", "o": ["Cardiogenic.", "Neurogenic.", "Hypovolemic.", "Septic.", "Cardiac compressive."], "correct": 2, "e": "The Trendelenburg position (placing the patient head-down) can provide a transient auto-transfusion of blood from the lower extremities to the central circulation. This temporary increase in preload can be beneficial in hypovolemic shock while definitive fluid resuscitation is being initiated. It is contraindicated in cardiogenic shock as it increases preload on a failing heart."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11098, "q": "The cell type most characteristic of chronic inflammation is the:", "o": ["Macrophage.", "B cell.", "Natural killer cell.", "Neutrophil.", "Eosinophil."], "correct": 0, "e": "While acute inflammation is characterized by the influx of neutrophils, chronic inflammation is dominated by mononuclear cells, primarily macrophages and lymphocytes. Macrophages play a central role in chronic inflammation by acting as antigen-presenting cells, phagocytizing debris, and secreting a variety of cytokines and growth factors that perpetuate the inflammatory process."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11099, "q": "A 22-year-old man sustains a gunshot wound to the abdomen. At exploration, a solitary distal small-bowel injury is treated with resection and primary anastomosis. On 7th post-operative day, small-bowel fluid drains through the operative incision. The fistula output is 300 mL/day and there is no evidence of intra-abdominal sepsis. Correct treatment includes:", "o": ["Early re-operation to close the fistula tract.", "Broad-spectrum antibiotics.", "Total parenteral nutrition.", "Somatostatin to lower fistula output.", "Loperamide to inhibit gut motility."], "correct": 2, "e": "The management of a low-output (<500 mL/day) enterocutaneous fistula starts with stabilizing the patient and controlling sepsis (if present). A key step is initiating total parenteral nutrition (TPN) to provide nutritional support while achieving complete bowel rest. This decreases fistula output and allows for spontaneous closure in many cases."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11100, "q": "A 45Y driver is brought to ER after a motor car accident with blunt chest trauma. His BP is 80/40 and pulse 120. He is not dyspneic but with decrease air entry on one side lung base. Which of the following situations would be an indication for performance of a thoracotomy in the emergency room?", "o": ["Massive hemothorax following blunt trauma to the chest.", "Blunt trauma to multiple organ systems with obtainable vital signs in the field but none on arrival in the emergency room.", "Rapidly deteriorating patient with cardiac tamponade from penetrating thoracic trauma.", "Penetrating thoracic trauma and no signs of life in the field.", "Penetrating abdominal trauma and no signs of life in the field."], "correct": 2, "e": "An emergency department thoracotomy (EDT) is a heroic, last-ditch effort for patients in extremis. The highest yield indication is a patient with penetrating thoracic trauma who had vital signs in the field but loses them just before or upon arrival at the hospital. This scenario suggests a reversible cause like cardiac tamponade or massive hemorrhage that can be addressed immediately."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11101, "q": "A 25 Y male brought to ER after having stab penetrating wound in his abdomen. A true statement about penetrating pancreatic trauma includes:", "o": ["Most injuries do not involve adjacent organs.", "Management of a ductal injury to the left of the mesenteric vessels is Roux-en-Y pancreatico-jejunostomy.", "Management of a ductal injury in the head of the pancreas is pancreaticoduodenectomy.", "Small peri-pancreatic hematomas need not be explored to search for pancreatic injury.", "The major cause of death is exsanguination from associated vascular injuries."], "correct": 4, "e": "The pancreas is located in the retroperitoneum, surrounded by major vascular structures (aorta, vena cava, superior mesenteric vessels, splenic vessels). Due to this proximity, penetrating pancreatic trauma is frequently associated with injuries to these major vessels, and exsanguinating hemorrhage is the most common cause of early death."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11102, "q": "A 36-year-old man sustains a gun-shot wound to the left buttock. He is hemodynamically stable. There is no exit wound, and an x-ray of the abdomen shows the bullet to be located in the right lower quadrant. Correct management of a suspected rectal injury would include:", "o": ["Barium studies of the colon and rectum.", "Barium studies of the bullet track.", "Endoscopy of the bullet track.", "Angiography.", "Sigmoidoscopy in the emergency room."], "correct": 4, "e": "Any penetrating trauma to the buttocks, perineum, or pelvis has the potential for rectal injury. The standard initial diagnostic test to evaluate for an extraperitoneal rectal injury is rigid sigmoidoscopy (or proctoscopy). This allows for direct visualization of the rectal mucosa to look for blood or a perforation."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11104, "q": "A 31-year-old man is brought to the emergency room following a Motor car accident in which his chest struck the steering wheel. Examination reveals stable vital signs, but the patient exhibits multiple palpable rib fractures and paradoxical movement of the right side of the chest. Chest x-ray shows a large pulmonary contusion. Proper treatment would consist of which of the following?", "o": ["Tracheostomy, mechanical ventilation, and positive end-expiratory pressure.", "Stabilization of the chest wall with sandbags.", "Stabilization with towel clips.", "Immediate operative stabilization.", "No treatment unless signs of respiratory distress develop."], "correct": 1, "e": "The clinical picture describes a flail chest with an underlying pulmonary contusion. The primary cause of respiratory compromise in this injury is the contusion, not the paradoxical chest wall motion. Placing sandbags on the chest is an outdated and harmful practice, as it restricts ventilation. The cornerstone of management is aggressive pulmonary toilet, pain control (e.g., epidural), and selective intubation with positive pressure ventilation for respiratory failure."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11105, "q": "A 25 Y worker is brought to the ER after falling from the 3rd floor. He is conscious, alert; but complaining of severe back pain and numbness of lower limbs. You suspected which type of spinal cord injury:", "o": ["Distraction.", "Transection.", "Impact with persisting compression.", "Impact alone.", "Laceration."], "correct": 2, "e": "A fall from a height often results in an axial loading injury to the spine, causing a burst fracture of a vertebral body. Bone fragments can be retropulsed into the spinal canal, causing both an initial impact on the spinal cord and persistent compression. This is a common mechanism for severe neurologic deficits."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11109, "q": "Patients with a penicillin allergy are LEAST likely to have a cross-reaction with:", "o": ["Synthetic penicillins.", "Carbapenems.", "Cephalosporins.", "Monobactams."], "correct": 3, "e": "Monobactams, such as Aztreonam, have a unique beta-lactam ring structure that is not fused to a second ring. This structural difference results in a very low rate of allergic cross-reactivity with penicillins and cephalosporins, making them a safe choice for most penicillin-allergic patients."}, {"part": "General Surgical Principles", "file": "General Surgery Review Part One 1.html", "id": 11111, "q": "The most appropriate treatment of a 4-cm hepatic abscess is:", "o": ["Anti-biotic therapy alone.", "Aspiration for culture and anti-biotic therapy.", "Per-cutaneous drainage and anti-biotic therapy.", "Operative exploration, open drainage of the abscess and anti-biotic therapy."], "correct": 2, "e": "For a pyogenic liver abscess of this size (4 cm), the standard of care is source control
